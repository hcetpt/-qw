{# 创建一个语言菜单用于翻译 #}
{% if languages|length > 0: %}
<div class="language-selection">
{{ current_language }}

<ul>
{% for ref in languages: %}
<li><a href="{{ ref.refuri }}">{{ ref.astext() }}</a></li>
{% endfor %}
</ul>
</div>
{% endif %}
