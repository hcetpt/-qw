类型：数组
元素：
  类型：对象
  必需字段：[name, type]
  不允许额外属性：False
  属性：
    name:
      类型：字符串
    type:
      描述：Netlink 属性类型
      枚举：[u8, u16, u32, u64, s8, s16, s32, s64, string, binary]
    len:
      引用：'#/$defs/len-or-define'
    byte-order:
      枚举：[little-endian, big-endian]
    doc:
      描述：结构成员属性的文档说明
      类型：字符串
    enum:
      描述：用于属性的枚举类型的名称
      类型：字符串
    display-hint: *display-hint
      描述：|
        可选格式指示符，仅用于选择正确的格式化机制以显示此类型的值
      枚举：[hex, mac, fddi, ipv4, ipv6, uuid]
    # 结束 genetlink-legacy

  attribute-sets:
    描述：为该族定义的属性空间
    类型：数组
    元素：
      描述：单个属性空间的定义
      类型：对象
      必需字段：[name, attributes]
      不允许额外属性：False
      属性：
        name:
          描述：|
            在其他定义中引用此空间时使用的名称，在规范之外不使用
          类型：字符串
        name-prefix:
          描述：|
            属性 C 枚举名称的前缀。默认为 family[name]-set[name]-a-
          类型：字符串
        enum-name:
          描述：|
            属性的枚举类型的名称，如果为空则不使用名称
          类型：[字符串, "null"]
        doc:
          描述：空间的文档说明
          类型：字符串
        subset-of:
          描述：|
            这是另一个逻辑部分的空间的名称。子空间可用于定义一组有限的属性，这些属性在巢结构中使用
          类型：字符串
        # 开始 genetlink-c
        attr-cnt-name:
          描述：持有属性计数（最后一个属性 + 1）的常量的显式名称
