### 许可证说明: ((GPL-2.0 WITH Linux-syscall-note) OR BSD-3-Clause)

名称: nfsd
协议: genetlink
用户API头文件: linux/nfsd_netlink.h

文档: 通过通用Netlink配置NFSD

属性集:
  -
    名称: rpc-status
    属性:
      -
        名称: xid
        类型: u32
        字节序: 大端
      -
        名称: flags
        类型: u32
      -
        名称: prog
        类型: u32
      -
        名称: version
        类型: u8
      -
        名称: proc
        类型: u32
      -
        名称: service_time
        类型: s64
      -
        名称: pad
        类型: 填充
      -
        名称: saddr4
        类型: u32
        字节序: 大端
        显示提示: IPv4
      -
        名称: daddr4
        类型: u32
        字节序: 大端
        显示提示: IPv4
      -
        名称: saddr6
        类型: 二进制
        显示提示: IPv6
      -
        名称: daddr6
        类型: 二进制
        显示提示: IPv6
      -
        名称: sport
        类型: u16
        字节序: 大端
      -
        名称: dport
        类型: u16
        字节序: 大端
      -
        名称: compound-ops
        类型: u32
        多属性: true
  -
    名称: server
    属性:
      -
        名称: threads
        类型: u32
        多属性: true
      -
        名称: gracetime
        类型: u32
      -
        名称: leasetime
        类型: u32
      -
        名称: scope
        类型: 字符串
  -
    名称: version
    属性:
      -
        名称: major
        类型: u32
      -
        名称: minor
        类型: u32
      -
        名称: enabled
        类型: 标志
  -
    名称: server-proto
    属性:
      -
        名称: version
        类型: 嵌套
        嵌套属性: version
        多属性: true
  -
    名称: sock
    属性:
      -
        名称: addr
        类型: 二进制
      -
        名称: transport-name
        类型: 字符串
  -
    名称: server-sock
    属性:
      -
        名称: addr
        类型: 嵌套
        嵌套属性: sock
        多属性: true
  -
    名称: pool-mode
    属性:
      -
        名称: mode
        类型: 字符串
      -
        名称: npools
        类型: u32

操作:
  列表:
    -
      名称: rpc-status-get
      文档: 获取待处理的nfsd RPC
      属性集: rpc-status
      倾倒:
        回复:
          属性:
            - xid
            - flags
            - prog
            - version
            - proc
            - service_time
            - saddr4
            - daddr4
            - saddr6
            - daddr6
            - sport
            - dport
            - compound-ops
    -
      名称: threads-set
      文档: 设置运行线程的数量
      属性集: server
      标记: [admin-perm]
      执行:
        请求:
          属性:
            - threads
            - gracetime
            - leasetime
            - scope
    -
      名称: threads-get
      文档: 获取运行线程的数量
      属性集: server
      执行:
        回复:
          属性:
            - threads
            - gracetime
            - leasetime
            - scope
    -
      名称: version-set
      文档: 设置启用的NFS版本
      属性集: server-proto
      标记: [admin-perm]
      执行:
        请求:
          属性:
            - version
    -
      名称: version-get
      文档: 获取启用的NFS版本
      属性集: server-proto
      执行:
        回复:
          属性:
            - version
    -
      名称: listener-set
      文档: 设置运行的NFS套接字
      属性集: server-sock
      标记: [admin-perm]
      执行:
        请求:
          属性:
            - addr
    -
      名称: listener-get
      文档: 获取运行的NFS监听器
      属性集: server-sock
      执行:
        回复:
          属性:
            - addr
    -
      名称: pool-mode-set
      文档: 设置当前服务器池模式
      属性集: pool-mode
      标记: [admin-perm]
      执行:
        请求:
          属性:
            - mode
    -
      名称: pool-mode-get
      文档: 获取有关服务器池模式的信息
      属性集: pool-mode
      执行:
        回复:
          属性:
            - mode
            - npools
