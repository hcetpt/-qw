```yaml
# SPDX 许可证标识符: ((GPL-2.0 WITH Linux-syscall-note) 或 BSD-3-Clause)

名称: ovs_vport
版本: 2
协议: genetlink-legacy
用户API头文件: linux/openvswitch.h

文档:
  通过通用Netlink进行OVS vport配置

定义:
  -
    名称: ovs-header
    类型: 结构体
    成员:
      -
        名称: dp-ifindex
        类型: u32
  -
    名称: vport-type
    类型: 枚举
    枚举名称: ovs-vport-type
    前缀: ovs-vport-type-
    项: [unspec, netdev, internal, gre, vxlan, geneve]
  -
    名称: vport-stats
    类型: 结构体
    枚举名称: ovs-vport-stats
    成员:
      -
        名称: rx-packets
        类型: u64
      -
        名称: tx-packets
        类型: u64
      -
        名称: rx-bytes
        类型: u64
      -
        名称: tx-bytes
        类型: u64
      -
        名称: rx-errors
        类型: u64
      -
        名称: tx-errors
        类型: u64
      -
        名称: rx-dropped
        类型: u64
      -
        名称: tx-dropped
        类型: u64

属性集:
  -
    名称: vport-options
    枚举名称: ovs-vport-options
    前缀: ovs-tunnel-attr-
    属性:
      -
        名称: dst-port
        类型: u32
      -
        名称: extension
        类型: u32
  -
    名称: upcall-stats
    枚举名称: ovs-vport-upcall-attr
    前缀: ovs-vport-upcall-attr-
    属性:
      -
        名称: success
        类型: u64
        值: 0
      -
        名称: fail
        类型: u64
  -
    名称: vport
    前缀: ovs-vport-attr-
    枚举名称: ovs-vport-attr
    属性:
      -
        名称: unspec
        类型: unused
        值: 0
      -
        名称: port-no
        类型: u32
      -
        名称: type
        类型: u32
        枚举: vport-type
      -
        名称: name
        类型: 字符串
      -
        名称: options
        类型: 嵌套
        嵌套属性: vport-options
      -
        名称: upcall-pid
        类型: 二进制
        子类型: u32
      -
        名称: stats
        类型: 二进制
        结构体: vport-stats
      -
        名称: pad
        类型: unused
      -
        名称: ifindex
        类型: u32
      -
        名称: netnsid
        类型: u32
      -
        名称: upcall-stats
        类型: 嵌套
        嵌套属性: upcall-stats

操作:
  前缀: ovs-vport-cmd-
  列表:
    -
      名称: new
      文档: 创建一个新的OVS vport
      属性集: vport
      固定头部: ovs-header
      执行:
        请求:
          属性:
            - name
            - type
            - upcall-pid
            - ifindex
            - options
    -
      名称: del
      文档: 从数据路径中删除现有的OVS vport
      属性集: vport
      固定头部: ovs-header
      执行:
        请求:
          属性:
            - port-no
            - type
            - name
    -
      名称: get
      文档: 获取/转储OVS vport配置和状态
      属性集: vport
      固定头部: ovs-header
      执行: &vport-get-op
        请求:
          属性:
            - name
        响应: &dev-all
          属性:
            - port-no
            - type
            - name
            - upcall-pid
            - stats
            - ifindex
            - netnsid
            - upcall-stats
      转储: *vport-get-op

多播组:
  列表:
    -
      名称: ovs_vport
```
