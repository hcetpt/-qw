### 许可证声明标识符: ((GPL-2.0 WITH Linux-syscall-note) OR BSD-3-Clause)

名称: tcp_metrics

协议: genetlink-legacy

文档: 
管理TCP指标的接口。

C语言家族名称: tcp-metrics-genl-name
C语言版本名称: tcp-metrics-genl-version
最大值定义: true
内核策略: 全局

定义:
- 名称: tcp-fastopen-cookie-max
  类型: 常量
  值: 16

属性集:
- 名称: tcp-metrics
  属性前缀: tcp-metrics-attr-
  属性:
    - 名称: addr-ipv4
      类型: u32
      字节序: 大端
      显示提示: ipv4
    - 名称: addr-ipv6
      类型: 二进制
      检查:
        最小长度: 16
      字节序: 大端
      显示提示: ipv6
    - 名称: age
      类型: u64
    - 名称: tw-tsval
      类型: u32
      文档: 未使用
    - 名称: tw-ts-stamp
      类型: s32
      文档: 未使用
    - 名称: vals
      类型: 嵌套
      嵌套属性: metrics
    - 名称: fopen-mss
      类型: u16
    - 名称: fopen-syn-drops
      类型: u16
    - 名称: fopen-syn-drop-ts
      类型: u64
    - 名称: fopen-cookie
      类型: 二进制
      检查:
        最小长度: tcp-fastopen-cookie-max
    - 名称: saddr-ipv4
      类型: u32
      字节序: 大端
      显示提示: ipv4
    - 名称: saddr-ipv6
      类型: 二进制
      检查:
        最小长度: 16
      字节序: 大端
      显示提示: ipv6
    - 名称: pad
      类型: 填充

- 名称: metrics
  文档: 
    属性带有度量。注意这里的值并不匹配内核中的TCP_METRIC_*定义，因为内核定义是偏移一位（例如，rtt被定义为枚举0，而netlink携带的属性类型为1）。
  属性:
    - 名称: rtt
      类型: u32
      文档: 
        往返时间（RTT），以毫秒为单位，包含3位小数部分（左移3位获取毫秒值）
    - 名称: rttvar
      类型: u32
      文档: 
        往返时间方差（RTT），以毫秒为单位，包含2位小数部分（左移2位获取毫秒值）
    - 名称: ssthresh
      类型: u32
      文档: 慢启动阈值
    - 名称: cwnd
      类型: u32
      文档: 拥塞窗口
    - 名称: reodering
      类型: u32
      文档: 重排序度量
    - 名称: rtt-us
      类型: u32
      文档: 
        往返时间（RTT），以微秒为单位，包含3位小数部分（左移3位获取毫秒值）
    - 名称: rttvar-us
      类型: u32
      文档: 
        往返时间（RTT），以微秒为单位，包含2位小数部分（左移3位获取毫秒值）
操作:
  列表:
    -
      名称: 获取
      说明: 检索指标
属性集: tcp-metrics

      不验证: [ 严格, 导出 ]

      执行:
        请求: &sel_attrs
          属性:
            - IPv4地址
            - IPv6地址
            - 源IPv4地址
            - 源IPv6地址
        响应: &all_attrs
          属性:
            - IPv4地址
            - IPv6地址
            - 源IPv4地址
            - 源IPv6地址
            - 存活时间
            - 值
            - fopen-mss
            - fopen-syn-drops
            - fopen-syn-drop-ts
            - fopen-cookie
      导出:
        响应: *all_attrs

    -
      名称: 删除
      说明: 删除指标
属性集: tcp-metrics

      不验证: [ 严格, 导出 ]
      标志: [ 管理权限 ]

      执行:
        请求: *sel_attrs
