```yaml
# SPDX 许可证标识符: ((GPL-2.0 WITH Linux-syscall-note) 或 BSD-3-Clause)

名称: team

协议: genetlink-legacy

文档: |
  网络团队设备驱动程序
C 家族名称: team-genl-name
C 版本名称: team-genl-version
内核策略: 全局
用户 API 头文件: linux/if_team.h

定义:
  -
    名称: string-max-len
    类型: 常量
    值: 32
  -
    名称: genl-change-event-mc-grp-name
    类型: 常量
    值: change_event

属性集:
  -
    名称: team
    文档:
      获取/设置消息的 team 嵌套布局如下所示：
          [TEAM_ATTR_LIST_OPTION]
              [TEAM_ATTR_ITEM_OPTION]
                  [TEAM_ATTR_OPTION_*], ..
[TEAM_ATTR_ITEM_OPTION]
                  [TEAM_ATTR_OPTION_*], ..
..
[TEAM_ATTR_LIST_PORT]
              [TEAM_ATTR_ITEM_PORT]
                  [TEAM_ATTR_PORT_*], ..
[TEAM_ATTR_ITEM_PORT]
                  [TEAM_ATTR_PORT_*], ..
..
前缀: team-attr-
    属性:
      -
        名称: unspec
        类型: 未使用
        值: 0
      -
        名称: team-ifindex
        类型: u32
      -
        名称: list-option
        类型: 嵌套
        嵌套属性: item-option
      -
        名称: list-port
        类型: 嵌套
        嵌套属性: item-port
  -
    名称: item-option
    前缀: team-attr-item-
    属性计数名称: __team-attr-item-option-max
    属性最大名称: team-attr-item-option-max
    属性:
      -
        名称: option-unspec
        类型: 未使用
        值: 0
      -
        名称: option
        类型: 嵌套
        嵌套属性: attr-option
  -
    名称: attr-option
    前缀: team-attr-option-
    属性:
      -
        名称: unspec
        类型: 未使用
        值: 0
      -
        名称: name
        类型: 字符串
        检查:
          最大长度: string-max-len
          未终止允许: true
      -
        名称: changed
        类型: 标志
      -
        名称: type
        类型: u8
      -
        名称: data
        类型: 二进制
      -
        名称: removed
        类型: 标志
      -
        名称: port-ifindex
        类型: u32
        文档: 用于端口选项
      -
        名称: array-index
        类型: u32
        文档: 用于数组选项
  -
    名称: item-port
    前缀: team-attr-item-
    属性计数名称: __team-attr-item-port-max
    属性最大名称: team-attr-item-port-max
    属性:
      -
        名称: port-unspec
        类型: 未使用
        值: 0
      -
        名称: port
        类型: 嵌套
        嵌套属性: attr-port
  -
    名称: attr-port
    前缀: team-attr-port-
    属性:
      -
        名称: unspec
        类型: 未使用
        值: 0
      -
        名称: ifindex
        类型: u32
      -
        名称: changed
        类型: 标志
      -
        名称: linkup
        类型: 标志
      -
        名称: speed
        类型: u32
      -
        名称: duplex
        类型: u8
      -
        名称: removed
        类型: 标志

操作:
  列表:
    -
      名称: noop
      文档: 无操作
      值: 0
      属性集: team
      不验证: [严格]

      执行:
        # 实际上它仅回复 team netlink 家族
        回复:
          属性:
            - team-ifindex

    -
      名称: options-set
      文档: 设置 team 选项
      属性集: team
      不验证: [严格]
      标志: [管理员权限]

      执行:
        请求: &option_attrs
          属性:
            - team-ifindex
            - list-option
        回复: *option_attrs

    -
      名称: options-get
      文档: 获取 team 选项信息
      属性集: team
      不验证: [严格]
      标志: [管理员权限]

      执行:
        请求:
          属性:
            - team-ifindex
        回复: *option_attrs

    -
      名称: port-list-get
      文档: 获取 team 端口信息
      属性集: team
      不验证: [严格]
      标志: [管理员权限]

      执行:
        请求:
          属性:
            - team-ifindex
        回复: &port_attrs
          属性:
            - team-ifindex
            - list-port
```
