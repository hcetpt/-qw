```yaml
# SPDX 许可证标识符: ((GPL-2.0 WITH Linux-syscall-note) 或 BSD-3-Clause)

名称: ovs_datapath
版本: 2
协议: genetlink-legacy
用户API头文件: linux/openvswitch.h

文档:
  通过通用Netlink进行OVS数据路径配置

定义:
  -
    名称: ovs-header
    类型: 结构体
    成员:
      -
        名称: dp-ifindex
        类型: u32
  -
    名称: user-features
    类型: 标志位
    前缀: ovs-dp-f-
    枚举名:
    条目:
      -
        名称: unaligned
        文档: 允许最后一个Netlink属性不对齐
      -
        名称: vport-pids
        文档: 允许数据路径将多个Netlink PID关联到每个vport
      -
        名称: tc-recirc-sharing
        文档: 允许tc卸载重定向共享
      -
        名称: dispatch-upcall-per-cpu
        文档: 允许每CPU调度upcall
  -
    名称: datapath-stats
    枚举名: ovs-dp-stats
    类型: 结构体
    成员:
      -
        名称: n-hit
        类型: u64
      -
        名称: n-missed
        类型: u64
      -
        名称: n-lost
        类型: u64
      -
        名称: n-flows
        类型: u64
  -
    名称: megaflow-stats
    枚举名: ovs-dp-megaflow-stats
    类型: 结构体
    成员:
      -
        名称: n-mask-hit
        类型: u64
      -
        名称: n-masks
        类型: u32
      -
        名称: padding
        类型: u32
      -
        名称: n-cache-hit
        类型: u64
      -
        名称: pad1
        类型: u64

属性集:
  -
    名称: datapath
    前缀: ovs-dp-attr-
    枚举名: ovs-datapath-attrs
    属性:
      -
        名称: name
        类型: 字符串
      -
        名称: upcall-pid
        文档: upcall进程ID
        类型: u32
      -
        名称: stats
        类型: 二进制
        结构: datapath-stats
      -
        名称: megaflow-stats
        类型: 二进制
        结构: megaflow-stats
      -
        名称: user-features
        类型: u32
        枚举: user-features
        枚举作为标志位: 是
      -
        名称: pad
        类型: 未使用
      -
        名称: masks-cache-size
        类型: u32
      -
        名称: per-cpu-pids
        类型: 二进制
        子类型: u32
      -
        名称: ifindex
        类型: u32

操作:
  固定头部: ovs-header
  前缀: ovs-dp-cmd-
  列表:
    -
      名称: get
      文档: 获取/转储OVS数据路径配置和状态
      值: 3
      属性集: datapath
      操作:
        请求:
          属性:
            - name
        响应:
          属性:
            - name
            - upcall-pid
            - stats
            - megaflow-stats
            - user-features
            - masks-cache-size
            - per-cpu-pids
      转储: *dp-get-op
    -
      名称: new
      文档: 创建新的OVS数据路径
      值: 1
      属性集: datapath
      操作:
        请求:
          属性:
            - name
            - upcall-pid
            - user-features
    -
      名称: del
      文档: 删除现有的OVS数据路径
      值: 2
      属性集: datapath
      操作:
        请求:
          属性:
            - name

多播组:
  列表:
    -
      名称: ovs_datapath
```
