```yaml
# SPDX 许可证标识符: ((GPL-2.0 WITH Linux-syscall-note) 或 BSD-3-Clause)

名称: mptcp_pm
协议: genetlink-legacy
文档: 多路径 TCP
C 家族名称: mptcp-pm-name
C 版本名称: mptcp-pm-ver
最大值定义: true
内核策略: 每个操作
命令计数名称: --mptcp-pm-cmd-after-last

定义:
  -
    类型: 枚举
    名称: 事件类型
    枚举名称: mptcp-event-type
    名称前缀: mptcp-event-
    条目:
     -
      名称: 未指定
      文档: 未使用的事件
     -
      名称: 创建
      文档:
        标记, 地址族, saddr4 | saddr6, daddr4 | daddr6, sport, dport
        一个新的 MPTCP 连接已被创建。这是分配内存和发送 ADD_ADDR 的好时机（如果需要）。根据流量模式，可能需要很长时间才会发送 MPTCP_EVENT_ESTABLISHED
     -
      名称: 建立
      文档:
        标记, 地址族, saddr4 | saddr6, daddr4 | daddr6, sport, dport
        MPTCP 连接已建立（可以开始新的子流）
     -
      名称: 关闭
      文档:
        标记
        一个 MPTCP 连接已停止
     -
      名称: 公告
      值: 6
      文档:
        标记, 对端 ID, 地址族, daddr4 | daddr6 [, dport]
        对等方已宣布了一个新地址
     -
      名称: 移除
      文档:
        标记, 对端 ID
        对等方丢失了一个地址
     -
      名称: 子连接建立
      值: 10
      文档:
        标记, 地址族, 本地 ID, 对端 ID, saddr4 | saddr6, daddr4 | daddr6, sport, dport, 备份, 接口索引 [, 错误]
        新的子流已建立。不应设置 `错误`
     -
      名称: 子连接关闭
      文档:
        标记, 地址族, 本地 ID, 对端 ID, saddr4 | saddr6, daddr4 | daddr6, sport, dport, 备份, 接口索引 [, 错误]
        子流已关闭。如果检测到此子流中的错误，则可能会设置错误（sk_err 的副本）
     -
      名称: 子流优先级变更
      值: 13
      文档:
        标记, 地址族, 本地 ID, 对端 ID, saddr4 | saddr6, daddr4 | daddr6, sport, dport, 备份, 接口索引 [, 错误]
        子流的优先级已更改。不应设置 `错误`
     -
      名称: 监听器创建
      值: 15
      文档:
        地址族, sport, saddr4 | saddr6
        创建了一个新的 PM 监听器
```
