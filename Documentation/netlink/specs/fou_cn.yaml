许可协议：((GPL-2.0 附带 Linux-syscall-note) 或 BSD-3-Clause)

名称：fou

协议：genetlink-legacy

文档：|
  UDP上的Foo（Foo-over-UDP）
C语言家族名称：fou-genl-name
C语言版本名称：fou-genl-version
通过定义最大化：true
内核策略：全局

定义：
  -
    类型：枚举
    名称：encap_type
    名称前缀：fou-encap-
    枚举名称：
    条目：[ unspec, direct, gue ]

属性集：
  -
    名称：fou
    名称前缀：fou-attr-
    属性：
      -
        名称：unspec
        类型：未使用
        值：0
      -
        名称：port
        类型：u16
        字节顺序：大端
      -
        名称：af
        类型：u8
      -
        名称：ipproto
        类型：u8
      -
        名称：type
        类型：u8
      -
        名称：remcsum_nopartial
        类型：标志
      -
        名称：local_v4
        类型：u32
      -
        名称：local_v6
        类型：二进制
        检查：
          最小长度：16
      -
        名称：peer_v4
        类型：u32
      -
        名称：peer_v6
        类型：二进制
        检查：
          最小长度：16
      -
        名称：peer_port
        类型：u16
        字节顺序：大端
      -
        名称：ifindex
        类型：s32

操作：
  列表：
    -
      名称：unspec
      文档：未使用
      值：0

    -
      名称：add
      文档：添加端口
属性集：fou

      不验证：[严格，转储]
      标志：[管理员权限]

      执行：
        请求：&all_attrs
          属性：
            - port
            - ipproto
            - type
            - remcsum_nopartial
            - local_v4
            - peer_v4
            - local_v6
            - peer_v6
            - peer_port
            - ifindex

    -
      名称：del
      文档：删除端口
属性集：fou

      不验证：[严格，转储]
      标志：[管理员权限]

      执行：
        请求：&select_attrs
          属性：
            - af
            - ifindex
            - port
            - peer_port
            - local_v4
            - peer_v4
            - local_v6
            - peer_v6

    -
      名称：get
      文档：获取隧道信息
属性集：fou
      不验证：[严格，转储]

      执行：
        请求：*select_attrs
        回复：*all_attrs

      转储：
        回复：*all_attrs

这个文档描述了一个名为“fou”的网络协议实现的配置，该协议基于genetlink-legacy。它包括了对不同属性的定义、属性集的创建以及操作定义，如添加、删除和获取与UDP上的Foo相关的端口和隧道信息。
