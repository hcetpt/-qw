请注意，`enum-name` 和 `byte-order` 的某些字段在翻译中保持不变，因为它们通常在编程上下文中使用特定的英文术语。同样，`u32` 和 `u16` 表示无符号整数类型，分别代表32位和16位无符号整数，这些术语在技术文档中通常是固定的英文缩写。
翻译如下：

```
# 连接追踪已发生
- 
  name: tracked
  doc: Conntrack has occurred

# 数据包的源地址/端口被NAT修改
- 
  name: src-nat
  doc: Packet's source address/port was mangled by NAT

# 数据包的目的地址/端口被NAT修改
- 
  name: dst-nat
  doc: Packet's destination address/port was mangled by NAT

属性集:
  - 
    name: flow-attrs
    enum-name: ovs-flow-attr
    name-prefix: ovs-flow-attr-
    attributes:
      - 
        name: key
        type: nest
        nested-attributes: key-attrs
        doc: |
          指定流键的嵌套属性。在通知中始终存在。对于所有请求（除了转储）都是必需的。

      - 
        name: actions
        type: nest
        nested-attributes: action-attrs
        doc: |
          指定对匹配键的数据包应采取的操作的嵌套属性。在通知中始终存在。对于OVS_FLOW_CMD_NEW请求是必需的，对于OVS_FLOW_CMD_SET请求是可选的。没有OVS_FLOW_ATTR_ACTIONS的OVS_FLOW_CMD_SET不会修改操作。要清除操作，必须给出没有嵌套属性的OVS_FLOW_ATTR_ACTIONS。

      - 
        name: stats
        type: binary
        struct: ovs-flow-stats
        doc: |
          此流的统计信息。如果统计信息非零，则在通知中出现。在请求中被忽略。

      - 
        name: tcp-flags
        type: u8
        doc: |
          一个8位值，表示在此流中的数据包上看到的所有TCP标志的或运算结果。仅在TCP流的通知中出现，并且仅当它非零时。在请求中被忽略。

      - 
        name: used
        type: u64
        doc: |
          一个64位整数，表示系统单调时钟上处理此流的最后一个数据包的时间（以毫秒为单位）。仅在为此流处理过数据包的通知中出现。在请求中被忽略。

      - 
        name: clear
        type: flag
        doc: |
          如果在OVS_FLOW_CMD_SET请求中存在，则清除最后使用时间、累积的TCP标志和此流的统计信息。否则，在请求中被忽略。在通知中永远不会出现。

      - 
        name: mask
        type: nest
        nested-attributes: key-attrs
        doc: |
          指定通配符流匹配的掩码位的嵌套属性。掩码位值'1'指定与相应的流键位精确匹配，而掩码位值'0'指定通配符匹配。省略属性被视为将所有相应字段设置为通配符。对于所有请求都是可选的。如果不存在，则所有流键位都是精确匹配位。
```

