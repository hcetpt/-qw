      doc: 计算哈希值时使用的基数
-
  name: ovs-hash-alg
  enum-name: ovs-hash-alg
  type: 枚举
  doc: |
    数据路径哈希算法，用于计算数据路径哈希。算法类型仅指定了流中的哪些字段将作为哈希的一部分使用。
    每个数据路径可以自由使用自己的哈希算法。哈希值对用户空间守护进程将是不透明的。
  entries:
    - ovs-hash-alg-l4

