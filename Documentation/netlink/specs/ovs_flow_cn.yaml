- 
    name: ct-clear
    type: flag
- 
    name: push-nsh
    type: nest
    nested-attributes: ovs-nsh-key-attrs
    doc: |
      将 NSH 标头推送到数据包。
- 
    name: pop-nsh
    type: flag
    doc: |
      移除数据包最外层的 NSH 标头。
- 
    name: meter
    type: u32
    doc: |
      让数据包通过一个限速器，该限速器可能会丢弃数据包或修改数据包（例如，更改 DSCP 字段）。
- 
    name: clone
    type: nest
    nested-attributes: action-attrs
