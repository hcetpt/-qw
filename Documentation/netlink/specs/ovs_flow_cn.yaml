        要推送的MPLS标签栈条目
    - 
      name: mpls-ethertype
      type: u32
      byte-order: 大端
      doc: |
        设置在封装以太网帧中的Ethertype。Ethertype应被赋予的唯一值是ETH_P_MPLS_UC和ETH_P_MPLS_MC，
        分别表示MPLS单播或组播。其他值将被拒绝
    - 
