属性集:
  -
    name: flow-attrs
    枚举名称: ovs-flow-attr
    前缀: ovs-flow-attr-
    属性:
      -
        name: key
        类型: nest
        嵌套属性: key-attrs
        doc: |
          指定流键的嵌套属性。始终出现在通知中。对于所有请求（除了转储）是必需的。

      -
        name: actions
        类型: nest
        嵌套属性: action-attrs
        doc: |
          指定匹配该键的数据包应采取的操作的嵌套属性。始终出现在通知中。对于OVS_FLOW_CMD_NEW请求是必需的，对于OVS_FLOW_CMD_SET请求是可选的。没有OVS_FLOW_ATTR_ACTIONS的OVS_FLOW_CMD_SET不会修改操作。要清除操作，必须提供一个没有嵌套属性的OVS_FLOW_ATTR_ACTIONS。

      -
        name: stats
        类型: binary
        结构体: ovs-flow-stats
        doc: |
          此流的统计信息。如果统计信息不为零，则在通知中出现。在请求中会被忽略。

      -
        name: tcp-flags
        类型: u8
        doc: |
          给出此流中所有TCP标志的或运算值的一个8位数值。仅在TCP流的通知中出现，并且仅当其不为零时。在请求中会被忽略。

      -
        name: used
        类型: u64
        doc: |
          给出最后一次处理此流的数据包的时间，以系统单调时钟的毫秒为单位。仅在已处理此流的数据包的通知中出现。在请求中会被忽略。

      -
        name: clear
        类型: flag
        doc: |
          如果在OVS_FLOW_CMD_SET请求中存在，则清除最后使用时间、累积的TCP标志和此流的统计信息。否则，在请求中会被忽略。在通知中永远不会出现。

      -
        name: mask
        类型: nest
        嵌套属性: key-attrs
        doc: |
          指定通配符匹配的流匹配掩码位的嵌套属性。掩码位值‘1’指定与相应流键位的精确匹配，而掩码位值‘0’指定通配符匹配。省略此属性被视为对所有相应字段进行通配符匹配。对于所有请求都是可选的。如果不存在，则所有流键位都是精确匹配位。
