operations:
  name-prefix: ovs-flow-cmd-
  fixed-header: ovs-header
  list:
- 
    name: get
    doc: 获取/转储 OVS 流配置和状态
    value: 3
    attribute-set: flow-attrs
    do: &flow-get-op
      request:
        attributes:
          - key
          - ufid
          - ufid-flags
      reply:
        attributes:
          - key
          - ufid
          - mask
          - stats
          - actions
    dump: *flow-get-op
- 
    name: new
    doc: 在数据路径中创建 OVS 流配置
    value: 1
    attribute-set: flow-attrs
    do:
      request:
        attributes:
          - key
          - ufid
          - mask
          - actions

mcast-groups:
  list:
- 
    name: ovs_flow
