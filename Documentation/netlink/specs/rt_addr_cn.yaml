### 定义
名称: rt-addr  
协议: netlink-raw  
协议号: 0  

#### 文档
通过 rtnetlink 进行地址配置。

#### 定义
##### ifaddrmsg 结构
- **ifa-family**: u8 类型
- **ifa-prefixlen**: u8 类型
- **ifa-flags**: u8 类型, 枚举类型 ifa-flags, 使用标志位形式
- **ifa-scope**: u8 类型
- **ifa-index**: u32 类型

##### ifa-cacheinfo 结构
- **ifa-prefered**: u32 类型
- **ifa-valid**: u32 类型
- **cstamp**: u32 类型
- **tstamp**: u32 类型

##### ifa-flags 标志
- **secondary**
- **nodad**
- **optimistic**
- **dadfailed**
- **homeaddress**
- **deprecated**
- **tentative**
- **permanent**
- **managetempaddr**
- **noprefixroute**
- **mcautojoin**
- **stable-privacy**

#### 属性集
##### addr-attrs 属性集
- **ifa-address**: 二进制类型, 显示提示为 IPv4
- **ifa-local**: 二进制类型, 显示提示为 IPv4
- **ifa-label**: 字符串类型
- **ifa-broadcast**: 二进制类型, 显示提示为 IPv4
- **ifa-anycast**: 二进制类型
- **ifa-cacheinfo**: 二进制类型, 对应结构 ifa-cacheinfo
- **ifa-multicast**: 二进制类型
- **ifa-flags**: u32 类型, 枚举类型 ifa-flags, 使用标志位形式
- **ifa-rt-priority**: u32 类型
- **ifa-target-netnsid**: 二进制类型
- **ifa-proto**: u8 类型

