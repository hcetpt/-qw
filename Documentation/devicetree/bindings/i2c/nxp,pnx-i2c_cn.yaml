```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/nxp,pnx-i2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP PNX I2C 控制器

maintainers:
  - Animesh Agarwal <animeshagarwal28@gmail.com>

allOf:
  - $ref: /schemas/i2c/i2c-controller.yaml#

properties:
  compatible:
    const: nxp,pnx-i2c

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clock-frequency:
    default: 100000

required:
  - compatible
  - reg
  - interrupts
  - "#address-cells"
  - "#size-cells"

unevaluatedProperties: false

examples:
  - |
    i2c@400a0000 {
        compatible = "nxp,pnx-i2c";
        reg = <0x400a0000 0x100>;
        interrupt-parent = <&mic>;
        interrupts = <51 0>;
        #address-cells = <1>;
        #size-cells = <0>;
    };
```

此文档定义了NXP PNX I2C控制器在设备树中的描述规则，包括其兼容性字符串、寄存器地址、中断配置等属性。同时提供了示例说明如何在设备树源文件中定义一个PNX I2C控制器实例。
