%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/snps,designware-i2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Synopsys DesignWare APB I2C 控制器

maintainers:
  - Jarkko Nikula <jarkko.nikula@linux.intel.com>

allOf:
  - $ref: /schemas/i2c/i2c-controller.yaml#
  - if:
      properties:
        compatible:
          not:
            contains:
              const: mscc,ocelot-i2c
    then:
      properties:
        reg:
          maxItems: 1

properties:
  compatible:
    oneOf:
      - description: 通用 Synopsys DesignWare I2C 控制器
        const: snps,designware-i2c
      - description: Microsemi Ocelot SoCs 的 I2C 控制器
        items:
          - const: mscc,ocelot-i2c
          - const: snps,designware-i2c
      - description: Baikal-T1 SoC 系统 I2C 控制器
        const: baikal,bt1-sys-i2c

  reg:
    minItems: 1
    items:
      - description: DW APB I2C 控制器的内存映射寄存器
      - description: |
          ICPU_CFG:TWI_DELAY 寄存器用于设置 SDA 保持时间。
          这些寄存器仅适用于 Ocelot I2C 控制器。

  interrupts:
    maxItems: 1

  clocks:
    minItems: 1
    items:
      - description: I2C 控制器参考时钟源
      - description: APB 接口时钟源

  clock-names:
    minItems: 1
    items:
      - const: ref
      - const: pclk

  resets:
    maxItems: 1

  clock-frequency:
    description: 预期的 I2C 总线时钟频率（赫兹）
    enum: [100000, 400000, 1000000, 3400000]
    default: 400000

  i2c-sda-hold-time-ns:
    description: |
      该属性应包含 SDA 保持时间（纳秒）。此选项仅在硬件块版本 1.11a 或更新版本或 Microsemi SoCs 中支持。
      
  i2c-scl-falling-time-ns:
    description: |
      该属性应包含 SCL 下降时间（纳秒）。
      此值用于计算 tLOW 周期。
    default: 300

  i2c-sda-falling-time-ns:
    description: |
      该属性应包含 SDA 下降时间（纳秒）。
      此值用于计算 tHIGH 周期。
    default: 300

  dmas:
    items:
      - description: TX DMA 通道
      - description: RX DMA 通道

  dma-names:
    items:
      - const: tx
      - const: rx

unevaluatedProperties: false

required:
  - compatible
  - reg
  - interrupts

examples:
  - |
    i2c@f0000 {
      compatible = "snps,designware-i2c";
      reg = <0xf0000 0x1000>;
      interrupts = <11>;
      clock-frequency = <400000>;
    };
  - |
    i2c@1120000 {
      compatible = "snps,designware-i2c";
      reg = <0x1120000 0x1000>;
      interrupts = <12 1>;
      clock-frequency = <400000>;
      i2c-sda-hold-time-ns = <300>;
      i2c-sda-falling-time-ns = <300>;
      i2c-scl-falling-time-ns = <300>;
    };
  - |
    i2c@2000 {
      compatible = "snps,designware-i2c";
      reg = <0x2000 0x100>;
      #address-cells = <1>;
      #size-cells = <0>;
      clock-frequency = <400000>;
      clocks = <&i2cclk>;
      interrupts = <0>;

      eeprom@64 {
        compatible = "atmel,24c02";
        reg = <0x64>;
      };
    };
  - |
    i2c@100400 {
      compatible = "mscc,ocelot-i2c", "snps,designware-i2c";
      reg = <0x100400 0x100>, <0x198 0x8>;
      pinctrl-0 = <&i2c_pins>;
      pinctrl-names = "default";
      interrupts = <8>;
      clocks = <&ahb_clk>;
    };
..
