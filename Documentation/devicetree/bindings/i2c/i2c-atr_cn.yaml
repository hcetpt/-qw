标题: 通用的 I2C 地址转换器属性

维护者:
  - Tomi Valkeinen <tomi.valkeinen@ideasonboard.com>

描述:
  I2C 地址转换器 (ATR) 是一个具有 I2C 从设备父端口（"上游"）和 N 个 I2C 主设备子端口（"下游"）的设备，并将交易从上游转发到合适的下游端口，同时修改从设备地址。在父总线上使用的地址被称为“别名”，它与子总线上的物理从设备地址（可能）不同。地址转换是由硬件完成的。
属性:
  i2c-alias-pool:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    描述:
      I2C 别名池是一个在主 I2C 总线上可以用来访问序列化器 I2C 总线上的远程外围设备的 I2C 地址池。这些地址必须是可用的，不能被任何其他外围设备使用。每个远程外围设备都会从池中分配一个别名，对这个地址的交易将会被转发到远程外围设备，同时将地址转换为远程外围设备的实际地址。如果不存在可寻址的远程外围设备，则不需要此属性。
其他属性: true
