%YAML 1.2
---
$id: http://devicetree.org/schemas/devfreq/event/samsung,exynos-nocp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung Exynos NoC (片上网络) 探测器

维护者:
  - Chanwoo Choi <cw00.choi@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

描述: |
  Samsung Exynos542x 系统芯片具有一个 NoC (片上网络) 探测器用于 NoC 总线。
NoC 提供了获取性能数据的基本值。片上网络 (NoC) 探测器检测到的数据包通过网络基础设施传输到观察单元。您可以配置探测器来捕获带有头部或数据的请求响应网络上的数据包，或者作为流量调试或统计收集器。Exynos542x 总线有多个 NoC 探测器提供关于系统行为的带宽信息，这些信息可以在分析系统性能时使用。

属性:
  compatible:
    常量: samsung,exynos5420-nocp

  clock-names:
    项目:
      - 常量: nocp

  clocks:
    最大项数: 1

  reg:
    最大项数: 1

必需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    nocp_mem0_0: nocp@10ca1000 {
        compatible = "samsung,exynos5420-nocp";
        reg = <0x10ca1000 0x200>;
    };
