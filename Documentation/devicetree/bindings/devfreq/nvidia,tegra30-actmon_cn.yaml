下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/devfreq/nvidia,tegra30-actmon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NVIDIA Tegra30 活动监控器

维护者:
  - Dmitry Osipenko <digetx@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>
  - Thierry Reding <thierry.reding@gmail.com>

描述: |
  活动监控器模块收集系统中其他组件的行为统计信息。这些信息可用于确定外部内存需要以何种频率时钟运行，以便满足所有受监控客户端的请求。

属性:
  compatible:
    枚举:
      - nvidia,tegra30-actmon
      - nvidia,tegra114-actmon
      - nvidia,tegra124-actmon
      - nvidia,tegra210-actmon

  reg:
    最大项目数: 1

  clocks:
    最大项目数: 2

  clock-names:
    项目:
      - 常量: actmon
      - 常量: emc

  resets:
    最大项目数: 1

  reset-names:
    项目:
      - 常量: actmon

  interrupts:
    最大项目数: 1

  interconnects:
    最小项目数: 1
    最大项目数: 12

  interconnect-names:
    最小项目数: 1
    最大项目数: 12
    描述:
      应包含每个互联条目的互联路径名称。有关可用内存客户端的信息，请参阅TRM文档中的“MEMORY CONTROLLER”和“ACTIVITY MONITOR”部分。
operating-points-v2:
    描述:
      应包含频率和电压以及 opp-supported-hw 属性，该属性是一个位字段，指示SoC速度计ID掩码。
"#cooling-cells":
    常量: 2

必需:
  - compatible
  - reg
  - clocks
  - clock-names
  - resets
  - reset-names
  - interrupts
  - interconnects
  - interconnect-names
  - operating-points-v2
  - "#cooling-cells"

附加属性: false

示例:
  - |
    #include <dt-bindings/memory/tegra30-mc.h>

    mc: memory-controller@7000f000 {
        compatible = "nvidia,tegra30-mc";
        reg = <0x7000f000 0x400>;
        clocks = <&clk 32>;
        clock-names = "mc";

        interrupts = <0 77 4>;

        #iommu-cells = <1>;
        #reset-cells = <1>;
        #interconnect-cells = <1>;
    };

    emc: external-memory-controller@7000f400 {
        compatible = "nvidia,tegra30-emc";
        reg = <0x7000f400 0x400>;
        interrupts = <0 78 4>;
        clocks = <&clk 57>;

        nvidia,memory-controller = <&mc>;
        operating-points-v2 = <&dvfs_opp_table>;
        power-domains = <&domain>;

        #interconnect-cells = <0>;
    };

    actmon@6000c800 {
        compatible = "nvidia,tegra30-actmon";
        reg = <0x6000c800 0x400>;
        interrupts = <0 45 4>;
        clocks = <&clk 119>, <&clk 57>;
        clock-names = "actmon", "emc";
        resets = <&rst 119>;
        reset-names = "actmon";
        operating-points-v2 = <&dvfs_opp_table>;
        interconnects = <&mc TEGRA30_MC_MPCORER &emc>;
        interconnect-names = "cpu-read";
        #cooling-cells = <2>;
    };
```
