%YAML 1.2
---
$id: http://devicetree.org/schemas/hwinfo/loongson,ls2k-chipid.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Loongson-2 系统芯片 ChipID

维护者:
  - 朱银波 <zhuyinbo@loongson.cn>

描述: |
  Loongson-2 系统芯片包含许多组全局工具寄存器块，其中 ChipID 组寄存器记录了系统芯片的版本、特性、供应商和 ID 信息。
属性:
  compatible:
    常量: loongson,ls2k-chipid

  reg:
    最大项数: 1

  little-endian: true

必需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    chipid: chipid@1fe00000 {
        compatible = "loongson,ls2k-chipid";
        reg = <0x1fe00000 0x3ffc>;
        little-endian;
    };
