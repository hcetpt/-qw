%YAML 1.2
---
$id: http://devicetree.org/schemas/hwinfo/ti,k3-socinfo.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 德州仪器 K3 多核系统级芯片平台的 chipid 模块

maintainers:
  - Tero Kristo <t-kristo@ti.com>
  - Nishanth Menon <nm@ti.com>

description: |
  德州仪器（ARM64）K3 多核系统级芯片平台的 chipid 模块由
  CTRLMMR_xxx_JTAGID 寄存器表示，该寄存器包含关于系统级芯片 ID 和修订版的信息。
properties:
  $nodename:
    pattern: "^chipid@[0-9a-f]+$"

  compatible:
    items:
      - const: ti,am654-chipid

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    chipid@43000014 {
        compatible = "ti,am654-chipid";
        reg = <0x43000014 0x4>;
    };
