%YAML 1.2
---
$id: http://devicetree.org/schemas/hwinfo/renesas,prr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas 产品寄存器

maintainers:
  - Geert Uytterhoeven <geert+renesas@glider.be>
  - Magnus Damm <magnus.damm@gmail.com>

description: |
  大多数Renesas ARM系统级芯片(SoC)都具有一个产品寄存器或边界扫描ID寄存器，该寄存器允许检索SoC的产品和修订信息。
  如果存在，则应为此寄存器添加一个设备节点。
properties:
  compatible:
    enum:
      - renesas,prr
      - renesas,bsid
  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    prr: chipid@ff000044 {
        compatible = "renesas,prr";
        reg = <0xff000044 4>;
    };
