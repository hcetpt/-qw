```yaml
# SPDX-许可证标识符: GPL-2.0 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/hwinfo/samsung,s5pv210-chipid.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 三星 S5PV210 SoC 芯片ID

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

properties:
  compatible:
    const: samsung,s5pv210-chipid

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    chipid@e0000000 {
        compatible = "samsung,s5pv210-chipid";
        reg = <0xe0000000 0x1000>;
    };
```

以上是将提供的英文 YAML 文件翻译成了中文。请注意，由于 YAML 格式本身没有中文版本的规范，因此这里只是简单地将注释和字符串翻译为中文。其中的技术术语（如 `const`, `maxItems` 等）保持了原样，因为这些是 YAML 和 Device Tree 语法的一部分，并且通常不会被翻译。
