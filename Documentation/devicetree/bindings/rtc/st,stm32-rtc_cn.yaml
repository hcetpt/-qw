下面是给定文档的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/st,stm32-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: STMicroelectronics STM32 实时时钟

维护者:
  - Gabriel Fernandez <gabriel.fernandez@foss.st.com>

属性:
  compatible:
    枚举:
      - st,stm32-rtc
      - st,stm32h7-rtc
      - st,stm32mp1-rtc

  reg:
    最大项目数: 1

  clocks:
    最小项目数: 1
    最大项目数: 2

  clock-names:
    项目:
      - 常量: pclk
      - 常量: rtc_ck

  interrupts:
    最大项目数: 1

  st,syscfg:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    项目:
      最小项目数: 3
      最大项目数: 3
    描述: |
      Phandle/偏移/掩码三元组。指向用于访问位于指定偏移处控制寄存器的pwrcfg的phandle，以及由掩码表示的dbp（禁用备份保护）位，这是禁用/启用备份域（RTC寄存器）写保护所必需的。

  assigned-clocks:
    描述: |
      替换默认的rtc_ck父时钟参考为rtc_ck时钟条目
    最大项目数: 1

  assigned-clock-parents:
    描述: |
      替换默认的rtc_ck父时钟phandle为新的rtc_ck父时钟
    最大项目数: 1

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: st,stm32-rtc

    那么:
      属性:
        clocks:
          最小项目数: 1
          最大项目数: 1

        clock-names: false

      必需:
        - st,syscfg

  - 如果:
      属性:
        compatible:
          包含:
            常量: st,stm32h7-rtc

    那么:
      属性:
        clocks:
          最小项目数: 2
          最大项目数: 2

      必需:
        - clock-names
        - st,syscfg

  - 如果:
      属性:
        compatible:
          包含:
            常量: st,stm32mp1-rtc

    那么:
      属性:
        clocks:
          最小项目数: 2
          最大项目数: 2

        assigned-clocks: false
        assigned-clock-parents: false

      必需:
        - clock-names

必需:
  - compatible
  - reg
  - clocks
  - interrupts

额外属性: false

示例:
  - |
    #include <dt-bindings/mfd/stm32f4-rcc.h>
    #include <dt-bindings/clock/stm32fx-clock.h>
    rtc@40002800 {
      compatible = "st,stm32-rtc";
      reg = <0x40002800 0x400>;
      clocks = <&rcc 1 CLK_RTC>;
      assigned-clocks = <&rcc 1 CLK_RTC>;
      assigned-clock-parents = <&rcc 1 CLK_LSE>;
      interrupt-parent = <&exti>;
      interrupts = <17 1>;
      st,syscfg = <&pwrcfg 0x00 0x100>;
    };

  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/stm32mp1-clks.h>
    rtc@5c004000 {
      compatible = "st,stm32mp1-rtc";
      reg = <0x5c004000 0x400>;
      clocks = <&rcc RTCAPB>, <&rcc RTC>;
      clock-names = "pclk", "rtc_ck";
      interrupts = <GIC_SPI 3 IRQ_TYPE_LEVEL_HIGH>;
    };
