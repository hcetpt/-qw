%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/rtc-mxc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: i.MX 系统级芯片中的实时时钟

全部需满足:
  - $ref: rtc.yaml#

维护者:
  - Philippe Reynes <tremyfr@gmail.com>

属性:
  compatible:
    枚举:
      - fsl,imx1-rtc
      - fsl,imx21-rtc

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  clocks:
    项目:
      - 描述: 输入参考
      - 描述: 系统级芯片的 RTC 时钟

  clock-names:
    项目:
      - 常量: ref
      - 常量: ipg

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/imx27-clock.h>

    rtc@10007000 {
        compatible = "fsl,imx21-rtc";
        reg = <0x10007000 0x1000>;
        interrupts = <22>;
        clocks = <&clks IMX27_CLK_CKIL>,
                 <&clks IMX27_CLK_RTC_IPG_GATE>;
        clock-names = "ref", "ipg";
    };
