# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/nxp,pcf8563.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Philips PCF8563/Epson RTC8564 实时时钟

维护者:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

allOf:
  - $ref: rtc.yaml#

属性:
  compatible:
    枚举:
      - epson,rtc8564
      - microcrystal,rv8564
      - nxp,pca8565
      - nxp,pcf8563

  reg:
    最大项数: 1

  "#clock-cells":
    常量: 0

  clock-output-names:
    最大项数: 1

  interrupts:
    最大项数: 1

  start-year: 真
  wakeup-source: 真

必需:
  - compatible
  - reg

额外属性: 错误

示例:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@51 {
            compatible = "nxp,pcf8563";
            reg = <0x51>;
            #clock-cells = <0>;
        };
    };
..
