%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/nvidia,tegra20-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra 实时时钟

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

description: |
  Tegra RTC 维护秒和毫秒计数器，以及五个报警寄存器。报警和其他中断可以将系统从低功耗状态唤醒。

properties:
  compatible:
    oneOf:
      - const: nvidia,tegra20-rtc
      - items:
          - enum:
              - nvidia,tegra30-rtc
              - nvidia,tegra114-rtc
              - nvidia,tegra124-rtc
              - nvidia,tegra210-rtc
              - nvidia,tegra186-rtc
              - nvidia,tegra194-rtc
              - nvidia,tegra234-rtc
          - const: nvidia,tegra20-rtc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: rtc

additionalProperties: false

required:
  - compatible
  - reg
  - interrupts
  - clocks

examples:
  - |
    timer@7000e000 {
        compatible = "nvidia,tegra20-rtc";
        reg = <0x7000e000 0x100>;
        interrupts = <0 2 0x04>;
        clocks = <&tegra_car 4>;
    };
