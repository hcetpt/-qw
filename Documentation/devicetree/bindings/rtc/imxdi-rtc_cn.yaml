%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/imxdi-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: i.MX25 实时时钟控制器

维护者:
  - Roland Stigge <stigge@antcom.de>

属性:
  compatible:
    常量: fsl,imx25-rtc

  reg:
    最大项目数: 1

  interrupts:
    项目:
      - 描述: 实时时钟报警中断
      - 描述: 干冰安全违规中断
    最小项目数: 1

  clocks:
    最大项目数: 1

必需:
  - compatible
  - reg
  - interrupts
  - clocks

额外属性: false

示例:
  - |
    rtc@53ffc000 {
        compatible = "fsl,imx25-rtc";
        reg = <0x53ffc000 0x4000>;
        clocks = <&clks 81>;
        interrupts = <25>, <56>;
    };
