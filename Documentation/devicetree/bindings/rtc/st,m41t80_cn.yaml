```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/st,m41t80.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ST M41T80 系列实时时钟（RTC）及其兼容设备

maintainers:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

properties:
  compatible:
    enum:
      - st,m41t62
      - st,m41t65
      - st,m41t80
      - st,m41t81
      - st,m41t81s
      - st,m41t82
      - st,m41t83
      - st,m41t84
      - st,m41t85
      - st,m41t87
      - microcrystal,rv4162

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  "#clock-cells":
    const: 1

  clock-output-names:
    maxItems: 1
    description: 根据通用时钟绑定来覆盖默认的输出时钟名称
clock:
    类型: object
    $ref: /schemas/clock/fixed-clock.yaml#
    properties:
      clock-frequency:
        const: 32768

allOf:
  - $ref: rtc.yaml

unevaluatedProperties: false

required:
  - compatible
  - reg

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      rtc@68 {
        compatible = "st,m41t80";
        reg = <0x68>;
        interrupt-parent = <&UIC0>;
        interrupts = <0x9 0x8>;

        clock {
          compatible = "fixed-clock";
          #clock-cells = <0>;
          clock-frequency = <32768>;
        };
      };
    };
```

请注意，部分注释和描述可能没有直接翻译，因为它们涉及特定的技术背景和上下文。此外，`$schema`, `$id`, `allOf`, `unevaluatedProperties`, 和 `$ref` 等字段使用了英文表示法，这是因为这些是 YAML 文件结构的一部分，通常在各种语言中都保持不变。
