```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/alphascale,asm9260-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Alphascale asm9260 系统实时钟

maintainers:
  - Javier Carrasco <javier.carrasco.cruz@gmail.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    const: alphascale,asm9260-rtc

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    const: ahb

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - interrupts

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/alphascale,asm9260.h>

    rtc@800a0000 {
        compatible = "alphascale,asm9260-rtc";
        reg = <0x800a0000 0x100>;
        clocks = <&acc CLKID_AHB_RTC>;
        clock-names = "ahb";
        interrupts = <2>;
    };
```

这段 YAML 文件定义了一个设备树的模式，用于描述 Alphascale asm9260 系统芯片中的实时钟（RTC）。此文件指定了 RTC 节点的兼容性、寄存器地址、时钟源、时钟名称和中断等属性，并提供了一个使用示例。
