```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/nxp,lpc1788-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP LPC1788 实时时钟

description:
  LPC1788 实时时钟提供了日历和时钟功能，
  同时支持周期性滴答和报警中断。
maintainers:
  - Javier Carrasco <javier.carrasco.cruz@gmail.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    const: nxp,lpc1788-rtc

  reg:
    maxItems: 1

  clocks:
    items:
      - description: 实时时钟
      - description: 寄存器时钟

  clock-names:
    items:
      - const: rtc
      - const: reg

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - interrupts

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/lpc18xx-ccu.h>

    rtc@40046000 {
        compatible = "nxp,lpc1788-rtc";
        reg = <0x40046000 0x1000>;
        clocks = <&creg_clk 0>, <&ccu1 CLK_CPU_BUS>;
        clock-names = "rtc", "reg";
        interrupts = <47>;
    };
```

请注意，这里的 `clock-names` 和 `clocks` 属性中的描述已根据上下文进行了适当的翻译。此外，注释也根据需要进行了调整以保持其意义不变。
