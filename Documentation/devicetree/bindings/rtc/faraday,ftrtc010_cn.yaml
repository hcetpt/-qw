# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/faraday,ftrtc010.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Faraday Technology FTRTC010 实时时钟

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description: |
  这种实时时钟出现在例如 Storlink Gemini 系列系统级芯片中。
properties:
  compatible:
    oneOf:
      - const: faraday,ftrtc010
      - items:
          - const: cortina,gemini-rtc
          - const: faraday,ftrtc010

  resets:
    maxItems: 1

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: PCLK 时钟
      - description: EXTCLK 时钟。Faraday 称之为 CLK1HZ 并说时钟应为 1 Hz，但实际实施者似乎在这里选择了不同的时钟，例如 Cortina 选择了 32768 Hz（一种典型的低功耗时钟）
clock-names:
    items:
      - const: PCLK
      - const: EXTCLK

required:
  - compatible

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    rtc@45000000 {
      compatible = "cortina,gemini-rtc", "faraday,ftrtc010";
      reg = <0x45000000 0x100>;
      interrupts = <17 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&foo 0>, <&foo 1>;
      clock-names = "PCLK", "EXTCLK";
    };
```
以上是您提供的 YAML 文件的中文翻译。注意，由于 YAML 是一种数据格式，并且通常与代码一起使用，因此在进行翻译时保持了其原有的结构和语法。
