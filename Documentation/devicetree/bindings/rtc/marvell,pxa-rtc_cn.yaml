```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/marvell,pxa-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: PXA 实时时钟

maintainers:
  - Javier Carrasco <javier.carrasco.cruz@gmail.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    const: marvell,pxa-rtc

  reg:
    maxItems: 1

  interrupts:
    items:
      - description: 1 Hz
      - description: 报警

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    rtc@40900000 {
        compatible = "marvell,pxa-rtc";
        reg = <0x40900000 0x3c>;
        interrupts = <30>, <31>;
    };
```

请注意，某些关键词如 `const`, `maxItems`, `$ref` 等保留了英文形式，因为这些通常是 YAML 或 JSON Schema 的标准术语。同时，注释和描述性的文本已翻译为中文。
