%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/s3c-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung S3C, S5P 和 Exynos 实时时钟控制器

维护者:
  - Krzysztof Kozlowski <krzk@kernel.org>

属性:
  compatible:
    oneOf:
      - 枚举:
          - samsung,s3c2410-rtc
          - samsung,s3c2416-rtc
          - samsung,s3c2443-rtc
          - samsung,s3c6410-rtc
      - items:
          - 枚举:
              - samsung,exynos7-rtc
              - samsung,exynos850-rtc
          - 常量: samsung,s3c6410-rtc
      - 常量: samsung,exynos3250-rtc
        过时: true

  reg:
    最大项数: 1

  clocks:
    描述:
      必须包含 RTC 时钟及其 phandle 和时钟标识符的列表。对于兼容 s3c6410 控制器的情况，还应包含一个源时钟。
    最小项数: 1
    最大项数: 2

  clock-names:
    描述:
      必须包含 "rtc"，对于兼容 s3c6410 的控制器还应包含 "rtc_src"。
    最小项数: 1
    最大项数: 2

  interrupts:
    描述:
      应指定两个中断编号到 CPU。第一个中断编号是 RTC 报警中断，第二个中断编号是 RTC 计时中断。表示一个中断所需的单元格数量取决于父中断控制器。
    最小项数: 2
    最大项数: 2

allOf:
  - $ref: rtc.yaml#
  - if:
      属性:
        compatible:
          包含:
            枚举:
              - samsung,s3c6410-rtc
              - samsung,exynos3250-rtc
    then:
      属性:
        clocks:
          最小项数: 2
          最大项数: 2
        clock-names:
          items:
            - 常量: rtc
            - 常量: rtc_src
    else:
      属性:
        clocks:
          最小项数: 1
          最大项数: 1
        clock-names:
          items:
            - 常量: rtc

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/exynos5420.h>
    #include <dt-bindings/clock/samsung,s2mps11.h>

    rtc@10070000 {
        compatible = "samsung,s3c6410-rtc";
        reg = <0x10070000 0x100>;
        interrupts = <0 44 4>, <0 45 4>;
        clocks = <&clock CLK_RTC>,
                 <&s2mps11_osc S2MPS11_CLK_AP>;
        clock-names = "rtc", "rtc_src";
    };
