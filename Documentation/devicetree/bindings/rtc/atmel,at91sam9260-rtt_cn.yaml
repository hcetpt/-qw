下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
# 版权所有 (C) 2022 Microchip Technology Inc. 及其子公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/atmel,at91sam9260-rtt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Atmel AT91 RTT

allOf:
  - $ref: rtc.yaml#

维护者:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

属性:
  compatible:
    oneOf:
      - items:
          - const: atmel,at91sam9260-rtt
      - items:
          - enum:
              - microchip,sam9x60-rtt
              - microchip,sam9x7-rtt
          - const: atmel,at91sam9260-rtt
      - items:
          - const: microchip,sama7g5-rtt
          - const: microchip,sam9x60-rtt
          - const: atmel,at91sam9260-rtt

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  atmel,rtt-rtc-time-reg:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - 描述: 指向 GPBR 节点的 phandle
          - 描述: 在 GPBR 块内的偏移量
描述:
      应当编码用于存储 RTT 作为 RTC 使用时的时间基准的 GPBR 寄存器。第一个单元应当指向 GPBR 节点，第二个单元编码了在 GPBR 块内的偏移量（或者说，用于存储时间基准的 GPBR 寄存器）
所需:
  - compatible
  - reg
  - interrupts
  - clocks
  - atmel,rtt-rtc-time-reg

未评估属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    rtc@fffffd20 {
        compatible = "atmel,at91sam9260-rtt";
        reg = <0xfffffd20 0x10>;
        interrupts = <1 IRQ_TYPE_LEVEL_HIGH 7>;
        clocks = <&clk32k>;
        atmel,rtt-rtc-time-reg = <&gpbr 0x0>;
    };
