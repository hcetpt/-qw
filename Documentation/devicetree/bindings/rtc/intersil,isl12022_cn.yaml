下面是给定内容的中文翻译：

# SPDX-License-Identifier: GPL-2.0-only OR BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/intersil,isl12022.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intersil ISL12022 实时时钟

maintainers:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

properties:
  compatible:
    const: isil,isl12022

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  '#clock-cells':
    const: 0

  isil,battery-trip-levels-microvolt:
    description:
      触发首次报警和二次报警时的电池电压（通常为标称V_BAT的~85%和~75%）
items:
      - 枚举: [2125000, 2295000, 2550000, 2805000, 3060000, 4250000, 4675000]
      - 枚举: [1875000, 2025000, 2250000, 2475000, 2700000, 3750000, 4125000]

required:
  - compatible
  - reg

allOf:
  - $ref: rtc.yaml#
  # 如果存在#clock-cells，则interrupts不应存在
  - if:
      required:
        - '#clock-cells'
    then:
      properties:
        interrupts: false

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@6f {
            compatible = "isil,isl12022";
            reg = <0x6f>;
            interrupts-extended = <&gpio1 5 IRQ_TYPE_LEVEL_LOW>;
            isil,battery-trip-levels-microvolt = <2550000>, <2250000>;
        };
    };

..
