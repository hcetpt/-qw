```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/marvell,armada-380-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 适用于 Armada 38x、7K 和 8K 系统级芯片的 RTC 控制器

maintainers:
  - Javier Carrasco <javier.carrasco.cruz@gmail.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    enum:
      - marvell,armada-380-rtc
      - marvell,armada-8k-rtc

  reg:
    items:
      - description: RTC 基地址大小
      - description: 系统级芯片相关寄存器的基地址和大小

  reg-names:
    items:
      - const: rtc
      - const: rtc-soc

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - reg-names
  - interrupts

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    rtc@a3800 {
        compatible = "marvell,armada-380-rtc";
        reg = <0xa3800 0x20>, <0x184a0 0x0c>;
        reg-names = "rtc", "rtc-soc";
        interrupts = <GIC_SPI 21 IRQ_TYPE_LEVEL_HIGH>;
    };
```
此代码段定义了一个 Device Tree 元素，用于描述 Marvell Armada 38x、7K 和 8K SoC 中的实时时钟（RTC）控制器。它指定了 RTC 的兼容性、寄存器地址和中断信息，并给出了一个具体的示例配置。
