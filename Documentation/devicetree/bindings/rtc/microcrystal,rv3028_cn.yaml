```yaml
# SPDX-文件许可标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/microcrystal,rv3028.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Microchip RV-3028 实时时钟 (RTC)

allOf:
  - $ref: rtc.yaml#

maintainers:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

properties:
  compatible:
    const: microcrystal,rv3028

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  trickle-resistor-ohms:
    enum:
      - 3000
      - 5000
      - 9000
      - 15000

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@51 {
            compatible = "microcrystal,rv3028";
            reg = <0x51>;
            pinctrl-0 = <&rtc_nint_pins>;
            interrupts-extended = <&gpio1 16 IRQ_TYPE_LEVEL_HIGH>;
            trickle-resistor-ohms = <3000>;
        };
    };
```

这段 YAML 代码定义了一个设备树的模式，用于描述 Microchip RV-3028 实时时钟 (RTC) 的配置。它指定了该 RTC 的兼容性声明、所需的寄存器地址、中断信息以及可选的涓流充电电阻值。此外，还提供了一个示例来展示如何在设备树源文件中使用此模式。
