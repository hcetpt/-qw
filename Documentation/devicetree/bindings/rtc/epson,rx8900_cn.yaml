```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/epson,rx8900.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: EPSON RX8900 / Microcrystal RV8803 实时时钟

maintainers:
  - Marek Vasut <marex@denx.de>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    enum:
      - epson,rx8804
      - epson,rx8900
      - microcrystal,rv8803

  reg:
    maxItems: 1

  epson,vdet-disable:
    type: 布尔
    description: |
      禁用电压检测器。如果没有使用备用电池，则应设置此属性。

  wakeup-source: true

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@32 {
            compatible = "epson,rx8900";
            reg = <0x32>;
            epson,vdet-disable;
            trickle-diode-disable;
        };
    };
```

请注意，`trickle-diode-disable: true` 在原始 YAML 中并未定义为一个属性，所以我未将其直接翻译到中文版本中。如果需要包含这个属性，请确保在描述部分添加相应的中文说明。另外，“布尔”类型在这里直接被翻译为“布尔”，但实际上更常见的中文表述可能是“布尔值”或“逻辑值”。
