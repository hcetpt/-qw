```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/fsl,stmp3xxx-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMP3xxx/i.MX28 实时时钟控制器

maintainers:
  - Javier Carrasco <javier.carrasco.cruz@gmail.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - fsl,imx28-rtc
              - fsl,imx23-rtc
          - const: fsl,stmp3xxx-rtc
      - const: fsl,stmp3xxx-rtc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  stmp,crystal-freq:
    description:
      覆盖由熔丝位确定的晶体频率
使用 <0> 表示“无晶体”
$ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 32000, 32768]

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    rtc@80056000 {
        compatible = "fsl,imx28-rtc", "fsl,stmp3xxx-rtc";
        reg = <0x80056000 2000>;
        interrupts = <29>;
    };
```

这个 YAML 文件描述了一个设备树规范，用于定义 STMP3xxx 和 i.MX28 实时时钟控制器的配置。它指定了必需的属性（如兼容性、寄存器地址和中断），并提供了一个示例配置。
