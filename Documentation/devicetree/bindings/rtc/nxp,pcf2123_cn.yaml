```yaml
# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/nxp,pcf2123.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP PCF2123 SPI 实时时钟

maintainers:
  - Javier Carrasco <javier.carrasco.cruz@gmail.com>

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#
  - $ref: rtc.yaml#

properties:
  compatible:
    enum:
      - nxp,pcf2123

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@3 {
            compatible = "nxp,pcf2123";
            reg = <3>;
            interrupts = <GIC_SPI 130 IRQ_TYPE_LEVEL_LOW>;
            spi-cs-high;
        };
    };
```

请注意，上面的翻译保留了原有的 YAML 格式和结构，并将英文文本翻译成了中文。对于代码示例中的注释以及包含的文件路径等未做修改，因为这些通常不需要翻译。
