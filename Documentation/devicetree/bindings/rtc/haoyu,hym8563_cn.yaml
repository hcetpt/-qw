下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/haoyu,hym8563.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 浩宇微电子 HYM8563 实时时钟 (RTC)

maintainers:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

properties:
  compatible:
    const: haoyu,hym8563

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  "#clock-cells":
    const: 0

  clock-output-names:
    description: 根据通用时钟绑定来覆盖默认的输出时钟名称
    maxItems: 1

  wakeup-source:
    description: 启用在闹钟时唤醒主机系统
allOf:
  - $ref: rtc.yaml

unevaluatedProperties: false

required:
  - compatible
  - reg
  - "#clock-cells"

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@51 {
            compatible = "haoyu,hym8563";
            reg = <0x51>;
            interrupts = <13 IRQ_TYPE_EDGE_FALLING>;
            #clock-cells = <0>;
        };
    };
