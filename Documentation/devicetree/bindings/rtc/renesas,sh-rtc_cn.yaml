%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/renesas,sh-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 适用于Renesas SH和ARM系统级芯片的实时时钟

维护者:
  - Chris Brandt <chris.brandt@renesas.com>
  - Geert Uytterhoeven <geert+renesas@glider.be>

属性:
  compatible:
    items:
      - 常量: renesas,r7s72100-rtc  # RZ/A1H
      - 常量: renesas,sh-rtc

  reg:
    最大项数: 1

  interrupts:
    最大项数: 3

  interrupt-names:
    items:
      - 常量: alarm
      - 常量: period
      - 常量: carry

  clocks:
    # RTC 控制器的功能时钟源必须首先列出（如果存在）。此外，潜在的时钟计数源也应列出
    最小项数: 1
    最大项数: 4

  clock-names:
    # 功能时钟必须标记为"fck"。其他时钟可以按照系统级芯片硬件手册进行命名
    最小项数: 1
    最大项数: 4
    items:
      枚举: [ fck, rtc_x1, rtc_x3, extal ]

  power-domains:
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts
  - interrupt-names
  - clocks
  - clock-names
  - power-domains

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/r7s72100-clock.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    rtc: rtc@fcff1000 {
        compatible = "renesas,r7s72100-rtc", "renesas,sh-rtc";
        reg = <0xfcff1000 0x2e>;
        interrupts = <GIC_SPI 276 IRQ_TYPE_EDGE_RISING>,
                     <GIC_SPI 277 IRQ_TYPE_EDGE_RISING>,
                     <GIC_SPI 278 IRQ_TYPE_EDGE_RISING>;
        interrupt-names = "alarm", "period", "carry";
        clocks = <&mstp6_clks R7S72100_CLK_RTC>, <&rtc_x1_clk>,
                 <&rtc_x3_clk>, <&extal_clk>;
        power-domains = <&cpg_clocks>;
        clock-names = "fck", "rtc_x1", "rtc_x3", "extal";
    };
