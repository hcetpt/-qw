%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/trivial-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 简单RTC设备

maintainers:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

description: |
  这是一个简单RTC设备的列表，这些设备具有简单的设备树绑定，
  包括兼容性字段、地址以及可能的中断线。

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    enum:
      # AB-RTCMC-32.768kHz-B5ZE-S3: 具有I2C接口的实时时钟/日历模块
      - abracon,abb5zes3
      # AB-RTCMC-32.768kHz-EOZ9: 具有I2C接口的实时时钟/日历模块
      - abracon,abeoz9
      # ASPEED BMC ast2400 实时时钟
      - aspeed,ast2400-rtc
      # ASPEED BMC ast2500 实时时钟
      - aspeed,ast2500-rtc
      # ASPEED BMC ast2600 实时时钟
      - aspeed,ast2600-rtc
      # Conexant Digicolor 实时时钟控制器
      - cnxt,cx92755-rtc
      # I2C, 32位二进制计数器看门狗实时时钟带微电流充电和复位输入/输出
      - dallas,ds1374
      # Dallas DS1672 实时时钟
      - dallas,ds1672
      # 极其准确的I²C实时时钟，集成了晶体和SRAM
      - dallas,ds3232
      # EM Microelectronic EM3027 RTC
      - emmicro,em3027
      # I2C-BUS 接口实时时钟模块
      - epson,rx8010
      # I2C-BUS 接口实时时钟模块
      - epson,rx8025
      - epson,rx8035
      # 带电池支持RAM的I2C-BUS 接口实时时钟模块
      - epson,rx8111
      - epson,rx8571
      # I2C-BUS 接口实时时钟模块
      - epson,rx8581
      # Android Goldfish 实时时钟
      - google,goldfish-rtc
      # Intersil ISL1208 低功耗RTC带电池支持SRAM
      - isil,isl1208
      # Intersil ISL1218 低功耗RTC带电池支持SRAM
      - isil,isl1218
      # Mvebu 实时时钟
      - marvell,orion-rtc
      # Maxim DS1742/DS1743 实时时钟
      - maxim,ds1742
      # SPI-BUS 接口实时时钟模块
      - maxim,mcp795
      # 具有I2C-Bus的实时时钟模块
      - microcrystal,rv3029
      # 实时时钟
      - microcrystal,rv8523
      # NXP LPC32xx SoC 实时时钟
      - nxp,lpc3220-rtc
      # 实时时钟模块
      - pericom,pt7c4338
      # I2C总线串行接口实时时钟IC
      - ricoh,r2025sd
      # I2C总线串行接口实时时钟IC
      - ricoh,r2221tl
      # I2C总线串行接口实时时钟IC
      - ricoh,rs5c372a
      # I2C总线串行接口实时时钟IC
      - ricoh,rs5c372b
      # I2C总线串行接口实时时钟IC
      - ricoh,rv5c386
      # I2C总线串行接口实时时钟IC
      - ricoh,rv5c387a
      # 2线CMOS实时时钟
      - sii,s35390a
      # ST SPEAr 实时时钟
      - st,spear600-rtc
      # VIA/Wondermedia VT8500 实时时钟
      - via,vt8500-rtc
      # I2C总线串行接口实时时钟IC
      - whwave,sd3078
      # Xircom X1205 I2C RTC
      - xircom,x1205

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  start-year: true

required:
  - compatible
  - reg

additionalProperties: false
