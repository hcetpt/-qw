%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/amlogic,meson-vrtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Amlogic 虚拟实时时钟 (VRTC)

维护者:
  - Neil Armstrong <neil.armstrong@linaro.org>

描述: |
  这是一个Linux接口，用于与由固件管理的实时时钟（RTC）进行交互，因此从Linux的角度来看它是虚拟的。该接口包含一个寄存器，在该寄存器中写入闹钟时间（以秒为单位）。
闹钟寄存器是一个简单的共享暂存寄存器，用于应用程序处理器（AP）和安全协处理器（SCP）之间。当AP挂起时，SCP将使用此寄存器的值来配置一个始终开启的计时器，然后进入睡眠状态。当计时器到期时，SCP会唤醒，并随后唤醒AP。
allOf:
  - $ref: rtc.yaml#

属性:
  compatible:
    枚举:
      - amlogic,meson-vrtc

  reg:
    最大项数: 1

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    rtc@a8 {
      compatible = "amlogic,meson-vrtc";
      reg = <0x000a8 0x4>;
    };
