```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/xlnx,zynqmp-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Xilinx Zynq Ultrascale+ MPSoC 实时时钟

description:
  Xilinx Zynq MPSoC 实时时钟的 RTC 控制器
RTC 控制器为秒和报警分别提供了独立的 IRQ 线
maintainers:
  - Michal Simek <michal.simek@amd.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    oneOf:
      - const: xlnx,zynqmp-rtc
      - items:
          - enum:
              - xlnx,versal-rtc
              - xlnx,versal-net-rtc
          - const: xlnx,zynqmp-rtc

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: rtc

  interrupts:
    maxItems: 2

  interrupt-names:
    items:
      - const: alarm
      - const: sec

  calibration:
    description: |
      用于 1 秒周期的校准值，该值将直接编程到校准寄存器中
$ref: /schemas/types.yaml#/definitions/uint32
    minimum: 0x1
    maximum: 0x1FFFFF
    default: 0x198233
    deprecated: true

  power-domains:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - interrupt-names

additionalProperties: false

examples:
  - |
    soc {
      #address-cells = <2>;
      #size-cells = <2>;

      rtc: rtc@ffa60000 {
        compatible = "xlnx,zynqmp-rtc";
        reg = <0x0 0xffa60000 0x0 0x100>;
        interrupt-parent = <&gic>;
        interrupts = <0 26 4>, <0 27 4>;
        interrupt-names = "alarm", "sec";
        calibration = <0x198233>;
        clock-names = "rtc";
        clocks = <&rtc_clk>;
      };
    };
```

以上是将给定的 YAML 文档翻译成了中文版本。注意，某些专有名词（如设备树条目、变量名等）保持了原英文名称以避免混淆。
