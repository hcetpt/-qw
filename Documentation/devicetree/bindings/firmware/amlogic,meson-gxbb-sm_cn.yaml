%YAML 1.2
---
$id: http://devicetree.org/schemas/firmware/amlogic,meson-gxbb-sm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Amlogic 安全监视器 (SM)

描述:
  在 Amlogic 系统级芯片中，安全监视器代码用于提供对 NVMEM 的访问、启用 JTAG、设置 USB 引导等。
维护者:
  - Neil Armstrong <neil.armstrong@linaro.org>

属性:
  compatible:
    oneOf:
      - 常量: amlogic,meson-gxbb-sm
      - items:
          - 常量: amlogic,meson-gx-sm
          - 常量: amlogic,meson-gxbb-sm

  power-controller:
    类型: 对象
    $ref: /schemas/power/amlogic,meson-sec-pwrc.yaml#

必需:
  - compatible

额外属性: false

示例:
  - |
    firmware {
        secure-monitor {
            compatible = "amlogic,meson-gxbb-sm";
        };
    };
