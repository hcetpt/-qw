$id: http://devicetree.org/schemas/firmware/qemu,fw-cfg-mmio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: QEMU 固件配置

维护者:
  - Rob Herring <robh@kernel.org>

描述: |
  多种 QEMU 模拟/虚拟化目标在 "virt" 机器类型上提供了以下
  固件配置接口：

  - 一个只写、16位宽的选择器（或控制）寄存器，
  - 一个读写、64位宽的数据寄存器
QEMU 将控制和数据寄存器以内存映射寄存器的形式暴露给客户机；它们的位置通过 QEMU 放置在客户机 DRAM 底部的设备树二进制文件（DTB）传递给客户机的 UEFI 固件。
权威的客户机侧硬件接口文档可以在 QEMU 源代码树中的 "docs/specs/fw_cfg.txt" 文件中找到。
属性:
  compatible:
    常量: qemu,fw-cfg-mmio

  reg:
    最大项数: 1
    描述: |
      * 字节 0x0 到 0x7 覆盖数据寄存器
* 字节 0x8 到 0x9 覆盖选择器寄存器
* 如果将来有接口修订/功能位，可能会在此区域追加更多的寄存器
dma-coherent: true

必需:
  - compatible
  - reg

附加属性: false

示例:
  - |

    fw-cfg@9020000 {
        compatible = "qemu,fw-cfg-mmio";
        reg = <0x9020000 0xa>;
    };
..
