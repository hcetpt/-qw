# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
# 版权所有 2019 Linaro 有限公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/firmware/intel,ixp4xx-network-processing-engine.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Intel IXP4xx 网络处理引擎

维护者:
  - Linus Walleij <linus.walleij@linaro.org>

描述: |
  在 IXP4xx 系统级芯片上，网络处理引擎（NPE）是一个小型处理器，
  可以加载固件来执行网络和加密任务的卸载。它还管理 IXP4xx 平台上的 MDIO 总线到以太网 PHY。
  所有的 IXP4xx 平台都有三个位于连续内存位置的 NPE。由于它们彼此并不独立，因此都包含在同一个设备节点中。
属性:
  compatible:
    oneOf:
      - items:
          - 常量: intel,ixp4xx-network-processing-engine

  reg:
    items:
      - 描述: NPE0 (NPE-A) 寄存器范围
      - 描述: NPE1 (NPE-B) 寄存器范围
      - 描述: NPE2 (NPE-C) 寄存器范围

  crypto:
    $ref: /schemas/crypto/intel,ixp4xx-crypto.yaml#
    类型: 对象
    描述: 内置加密引擎的可选节点，该节点应使用用于加密引擎的 NPE 引擎实例编号进行命名

"#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

模式属性:
  hss@[0-9]+$:
    $ref: /schemas/net/intel,ixp4xx-hss.yaml#
    类型: 对象
    描述: 高速串行链路 (HSS) 的可选节点，该节点应使用用于 HSS 的 NPE 引擎实例编号进行命名
所需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    npe: npe@c8006000 {
         compatible = "intel,ixp4xx-network-processing-engine";
         reg = <0xc8006000 0x1000>, <0xc8007000 0x1000>, <0xc8008000 0x1000>;
         #address-cells = <1>;
         #size-cells = <0>;

         hss@0 {
             compatible = "intel,ixp4xx-hss";
             reg = <0>;
             intel,npe-handle = <&npe 0>;
             intel,queue-chl-rxtrig = <&qmgr 12>;
             intel,queue-chl-txready = <&qmgr 34>;
             intel,queue-pkt-rx = <&qmgr 13>;
             intel,queue-pkt-tx = <&qmgr 14>, <&qmgr 15>, <&qmgr 16>, <&qmgr 17>;
             intel,queue-pkt-rxfree = <&qmgr 18>, <&qmgr 19>, <&qmgr 20>, <&qmgr 21>;
             intel,queue-pkt-txdone = <&qmgr 22>;
             cts-gpios = <&gpio0 10 GPIO_ACTIVE_LOW>;
             rts-gpios = <&gpio0 14 GPIO_ACTIVE_LOW>;
             dcd-gpios = <&gpio0 6 GPIO_ACTIVE_LOW>;
             dtr-gpios = <&gpio_74 2 GPIO_ACTIVE_LOW>;
             clk-internal-gpios = <&gpio_74 0 GPIO_ACTIVE_HIGH>;
         };

         crypto {
             compatible = "intel,ixp4xx-crypto";
             intel,npe-handle = <&npe 2>;
             queue-rx = <&qmgr 30>;
             queue-txready = <&qmgr 29>;
         };
    };
..
```
```markdown
注意: YAML 文件中的注释以及特殊格式（如 `|` 和 `-`）可能需要根据 Markdown 或其他文本格式的要求进行适当调整。
