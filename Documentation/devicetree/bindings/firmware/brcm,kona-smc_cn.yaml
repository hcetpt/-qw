%YAML 1.2
---
$id: http://devicetree.org/schemas/firmware/brcm,kona-smc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom Kona 系列 安全监视器缓冲区

description:
  用于非安全到安全通信的缓冲区
maintainers:
  - Florian Fainelli <f.fainelli@gmail.com>

properties:
  compatible:
    items:
      - enum:
          - brcm,bcm11351-smc
          - brcm,bcm21664-smc
          - brcm,bcm23550-smc
      - const: brcm,kona-smc

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    smc@3404c000 {
        compatible = "brcm,bcm11351-smc", "brcm,kona-smc";
        reg = <0x3404c000 0x400>; /* 1 KiB 在 SRAM 中 */
    };
