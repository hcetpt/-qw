%YAML 1.2
---
$id: http://devicetree.org/schemas/firmware/xilinx/xlnx,zynqmp-firmware.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Xilinx 固件驱动程序

维护者:
  - Nava Kishore Manne <nava.kishore.manne@amd.com>

描述: 节点 zynqmp-firmware 描述了与平台固件的接口。ZynqMP 拥有一个用于与安全固件通信的接口。
固件驱动程序提供了对固件 API 的接口。这些接口 API 可以被任何驱动程序用来与 PMUFW（平台管理单元）通信。
这些请求包括时钟管理、引脚控制、设备控制、电源管理服务、FPGA 服务以及其他平台管理服务。
属性:
  compatible:
    oneOf:
      - 描述: 遵循 Zynq Ultrascale+ MPSoC 实现
const: xlnx,zynqmp-firmware

      - 描述: 遵循 Versal 实现
const: xlnx,versal-firmware

      - 描述: 遵循 Versal NET 实现
items:
          - 枚举:
              - xlnx,versal-net-firmware
          - const: xlnx,versal-firmware

  method:
    描述: |
                 调用 PM-API 固件层的方法
允许的值为
- "smc" : SMC #0，遵循 SMCCC
                 - "hvc" : HVC #0，遵循 SMCCC

    $ref: /schemas/types.yaml#/definitions/string-array
    枚举:
      - smc
      - hvc

  "#power-domain-cells":
    const: 1

  clock-controller:
    $ref: /schemas/clock/xlnx,versal-clk.yaml#
    描述: 时钟控制器是 Xilinx Versal 时钟树的一个硬件块。它从设备树中读取所需的输入时钟频率，并为所有 PS 时钟的消费者提供时钟。列出提供给给定时钟控制器的外部输入时钟的时钟指定符列表
类型: 对象

  gpio:
    $ref: /schemas/gpio/xlnx,zynqmp-gpio-modepin.yaml#
    描述: gpio 节点通过固件接口描述连接到 PS_MODE 引脚的方式
