下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,msm8996.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm MSM8996 网络芯片间互连

维护者:
  - Konrad Dybcio <konradybcio@kernel.org>

描述: |
  Qualcomm MSM8996 互连提供者支持调整不同网络芯片（NoC）结构之间的带宽需求。

属性:
  compatible:
    枚举:
      - qcom,msm8996-a0noc
      - qcom,msm8996-a1noc
      - qcom,msm8996-a2noc
      - qcom,msm8996-bimc
      - qcom,msm8996-cnoc
      - qcom,msm8996-mnoc
      - qcom,msm8996-pnoc
      - qcom,msm8996-snoc

  reg:
    最大项数: 1

  clock-names:
    最小项数: 1
    最大项数: 3

  clocks:
    最小项数: 1
    最大项数: 3

  power-domains:
    最大项数: 1

必需:
  - compatible
  - reg

未评估属性: false

allOf:
  - $ref: qcom,rpm-common.yaml#
  - 如果:
      属性:
        compatible:
          常量: qcom,msm8996-a0noc

    则:
      属性:
        clocks:
          项:
            - 描述: Aggregate0 系统 NoC AXI 时钟
            - 描述: Aggregate0 配置 NoC AHB 时钟
            - 描述: Aggregate0 NoC MPU 时钟
        clock-names:
          项:
            - 常量: aggre0_snoc_axi
            - 常量: aggre0_cnoc_ahb
            - 常量: aggre0_noc_mpu_cfg

      必需:
        - power-domains

  - 如果:
      属性:
        compatible:
          常量: qcom,msm8996-mnoc

    则:
      属性:
        clocks:
          项:
            - 描述: CPU-NoC 高性能总线时钟
        clock-names:
          常量: iface

  - 如果:
      属性:
        compatible:
          常量: qcom,msm8996-a2noc

    则:
      属性:
        clocks:
          项:
            - 描述: Aggregate2 NoC UFS AXI 时钟
            - 描述: UFS AXI 时钟

        clock-names:
          项:
            - 常量: aggre2_ufs_axi
            - 常量: ufs_axi

示例:
  - |
    #include <dt-bindings/clock/qcom,gcc-msm8996.h>
    #include <dt-bindings/clock/qcom,mmcc-msm8996.h>
    #include <dt-bindings/clock/qcom,rpmcc.h>

    bimc: interconnect@408000 {
        compatible = "qcom,msm8996-bimc";
        reg = <0x00408000 0x5a000>;
        #interconnect-cells = <1>;
    };

    a0noc: interconnect@543000 {
        compatible = "qcom,msm8996-a0noc";
        reg = <0x00543000 0x6000>;
        #interconnect-cells = <1>;
        clocks = <&gcc GCC_AGGRE0_SNOC_AXI_CLK>,
                 <&gcc GCC_AGGRE0_CNOC_AHB_CLK>,
                 <&gcc GCC_AGGRE0_NOC_MPU_CFG_AHB_CLK>;
        clock-names = "aggre0_snoc_axi",
                      "aggre0_cnoc_ahb",
                      "aggre0_noc_mpu_cfg";
        power-domains = <&gcc AGGRE0_NOC_GDSC>;
    };
```

请注意，由于 YAML 的语法特点，缩进和换行在 YAML 文件中很重要。在翻译过程中，尽量保持了原文的格式和结构。
