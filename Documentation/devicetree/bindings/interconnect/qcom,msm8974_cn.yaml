```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,msm8974.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通MSM8974 网络芯片内互联

maintainers:
  - Brian Masney <masneyb@onstation.org>

description: |
  高通MSM8974互联提供者支持在不同的网络芯片之间设置系统带宽需求
properties:
  reg:
    maxItems: 1

  compatible:
    enum:
      - qcom,msm8974-bimc
      - qcom,msm8974-cnoc
      - qcom,msm8974-mmssnoc
      - qcom,msm8974-ocmemnoc
      - qcom,msm8974-pnoc
      - qcom,msm8974-snoc

  '#interconnect-cells':
    const: 1

  clock-names:
    items:
      - const: bus
      - const: bus_a

  clocks:
    items:
      - description: 总线时钟
      - description: 总线A时钟

required:
  - compatible
  - reg
  - '#interconnect-cells'
  - clock-names
  - clocks

additionalProperties: false

examples:
  - |
      #include <dt-bindings/clock/qcom,rpmcc.h>

      bimc: interconnect@fc380000 {
              reg = <0xfc380000 0x6a000>;
              compatible = "qcom,msm8974-bimc";
              #interconnect-cells = <1>;
              clock-names = "bus", "bus_a";
              clocks = <&rpmcc RPM_SMD_BIMC_CLK>,
                       <&rpmcc RPM_SMD_BIMC_A_CLK>;
      };
```

此文档描述了高通MSM8974平台上的网络芯片内互联配置。它定义了如何通过Device Tree（设备树）来指定这些互联模块的属性和配置，包括它们的兼容性、寄存器地址、时钟等信息。
