# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,sm8650-rpmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通 SM8650 上的 RPMh 网络芯片互连

maintainers:
  - Abel Vesa <abel.vesa@linaro.org>
  - Neil Armstrong <neil.armstrong@linaro.org>

description: |
  RPMh 互连提供者通过 RPMh 硬件加速器（称为总线时钟管理器 (BCM)）支持系统带宽需求。提供者能够通过与每个执行环境相关的资源状态协调器 (RSC) 与 BCM 进行通信。提供者节点必须指向至少一个与其 RSC 相关的 RPMh 设备子节点，且每个提供者可以映射到多个 RPMh 资源。
更多信息参见: include/dt-bindings/interconnect/qcom,sm8650-rpmh.h

properties:
  compatible:
    enum:
      - qcom,sm8650-aggre1-noc
      - qcom,sm8650-aggre2-noc
      - qcom,sm8650-clk-virt
      - qcom,sm8650-cnoc-main
      - qcom,sm8650-config-noc
      - qcom,sm8650-gem-noc
      - qcom,sm8650-lpass-ag-noc
      - qcom,sm8650-lpass-lpiaon-noc
      - qcom,sm8650-lpass-lpicx-noc
      - qcom,sm8650-mc-virt
      - qcom,sm8650-mmss-noc
      - qcom,sm8650-nsp-noc
      - qcom,sm8650-pcie-anoc
      - qcom,sm8650-system-noc

  reg:
    maxItems: 1

  clocks:
    minItems: 1
    maxItems: 2

required:
  - compatible

allOf:
  - $ref: qcom,rpmh-common.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm8650-clk-virt
              - qcom,sm8650-mc-virt
    then:
      properties:
        reg: false
    else:
      required:
        - reg

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm8650-pcie-anoc
    then:
      properties:
        clocks:
          items:
            - description: aggre-NOC PCIe AXI 时钟
            - description: cfg-NOC PCIe a-NOC AHB 时钟

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm8650-aggre1-noc
    then:
      properties:
        clocks:
          items:
            - description: aggre UFS PHY AXI 时钟
            - description: aggre USB3 PRIM AXI 时钟

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm8650-aggre2-noc
    then:
      properties:
        clocks:
          items:
            - description: RPMH CC IPA 时钟

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sm8650-aggre1-noc
              - qcom,sm8650-aggre2-noc
              - qcom,sm8650-pcie-anoc
    then:
      required:
        - clocks
    else:
      properties:
        clocks: false

unevaluatedProperties: false

examples:
  - |
    clk_virt: interconnect-0 {
      compatible = "qcom,sm8650-clk-virt";
      #interconnect-cells = <2>;
      qcom,bcm-voters = <&apps_bcm_voter>;
    };

    aggre1_noc: interconnect@16e0000 {
      compatible = "qcom,sm8650-aggre1-noc";
      reg = <0x016e0000 0x14400>;
      #interconnect-cells = <2>;
      clocks = <&gcc_phy_axi_clk>, <&gcc_prim_axi_clk>;
      qcom,bcm-voters = <&apps_bcm_voter>;
    };
```
