%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,qdu1000-rpmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm RPMh 网络-on-芯片互连在 QDU1000 上

维护者:
  - Georgi Djakov <djakov@kernel.org>
  - Odelu Kukatla <quic_okukatla@quicinc.com>

描述: |
   RPMh 互连提供者通过 RPMh 硬件加速器（称为总线时钟管理器 (BCM)）支持系统带宽需求。提供者能够通过与其每个执行环境相关的资源状态协调器 (RSC) 与 BCM 进行通信。提供者节点必须指向至少一个与其 RSC 相关的 RPMh 设备子节点，且每个提供者可以映射到多个 RPMh 资源。
属性:
  compatible:
    枚举:
      - qcom,qdu1000-clk-virt
      - qcom,qdu1000-gem-noc
      - qcom,qdu1000-mc-virt
      - qcom,qdu1000-system-noc

  '#interconnect-cells': 真

  reg:
    最大项数: 1

allOf:
  - $ref: qcom,rpmh-common.yaml#
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - qcom,qdu1000-clk-virt
              - qcom,qdu1000-mc-virt
    那么:
      属性:
        reg: 假
    否则:
      必需:
        - reg

必需:
  - compatible

未评估属性: 假

示例:
  - |
    #include <dt-bindings/interconnect/qcom,qdu1000-rpmh.h>

    system_noc: interconnect@1640000 {
        compatible = "qcom,qdu1000-system-noc";
        reg = <0x1640000 0x45080>;
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };

    clk_virt: interconnect-0 {
        compatible = "qcom,qdu1000-clk-virt";
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };
