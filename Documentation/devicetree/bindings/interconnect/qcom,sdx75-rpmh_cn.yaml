```yaml
# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/interconnect/qcom,sdx75-rpmh.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: 高通 SDX75 上的 RPMh 网络芯片间互连

maintainers:
  - Rohit Agarwal <quic_rohiagar@quicinc.com>

description:
  RPMh 互连提供者通过 RPMh 硬件加速器（称为总线时钟管理器 (BCM)）支持系统带宽需求。提供者能够通过与每个执行环境相关的资源状态协调器 (RSC) 与 BCM 进行通信。提供节点必须指向至少一个与其 RSC 相关的 RPMh 设备子节点，且每个提供者可以映射到多个 RPMh 资源。
properties:
  compatible:
    enum:
      - qcom,sdx75-clk-virt
      - qcom,sdx75-dc-noc
      - qcom,sdx75-gem-noc
      - qcom,sdx75-mc-virt
      - qcom,sdx75-pcie-anoc
      - qcom,sdx75-system-noc

  '#interconnect-cells': true

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

required:
  - compatible

allOf:
  - $ref: 'qcom,rpmh-common.yaml#'
  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sdx75-clk-virt
              - qcom,sdx75-mc-virt
    then:
      properties:
        reg: false
    else:
      required:
        - reg

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sdx75-clk-virt
    then:
      properties:
        clocks:
          items:
            - description: RPMH CC QPIC 时钟
      required:
        - clocks
    else:
      properties:
        clocks: false

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,rpmh.h>

    clk_virt: interconnect-0 {
            compatible = "qcom,sdx75-clk-virt";
            #interconnect-cells = <2>;
            qcom,bcm-voters = <&apps_bcm_voter>;
            clocks = <&rpmhcc RPMH_QPIC_CLK>;
    };

    system_noc: interconnect@1640000 {
            compatible = "qcom,sdx75-system-noc";
            reg = <0x1640000 0x4b400>;
            #interconnect-cells = <2>;
            qcom,bcm-voters = <&apps_bcm_voter>;
    };
```
