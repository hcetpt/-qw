```yaml
# SPDX-文件许可标识: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,msm8939.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通MSM8939网络芯片间互联

maintainers:
  - Konrad Dybcio <konradybcio@kernel.org>

description: |
  高通MSM8939互联提供商支持调整各种NoC结构之间的带宽需求。
allOf:
  - $ref: qcom,rpm-common.yaml#

properties:
  compatible:
    enum:
      - qcom,msm8939-bimc
      - qcom,msm8939-pcnoc
      - qcom,msm8939-snoc

  reg:
    maxItems: 1

patternProperties:
  '^interconnect-[a-z0-9\-]+$':
    type: object
    $ref: qcom,rpm-common.yaml#
    description:
      互联提供商没有独立的QoS寄存器空间，而是共享父级的空间
allOf:
      - $ref: qcom,rpm-common.yaml#

    properties:
      compatible:
        const: qcom,msm8939-snoc-mm

    required:
      - compatible

    unevaluatedProperties: false

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,rpmcc.h>

    snoc: interconnect@580000 {
        compatible = "qcom,msm8939-snoc";
        reg = <0x00580000 0x14000>;
        #interconnect-cells = <1>;
    };

    bimc: interconnect@400000 {
        compatible = "qcom,msm8939-bimc";
        reg = <0x00400000 0x62000>;
        #interconnect-cells = <1>;

          snoc_mm: interconnect-snoc {
              compatible = "qcom,msm8939-snoc-mm";
              #interconnect-cells = <1>;
          };
    };
```

以上是将原始英文内容翻译为中文。请注意，一些专有名词和缩写（如 `SPDX`、`YAML`、`NoC`、`QoS` 等）保持了原文形式，以保持其专业性与准确性。
