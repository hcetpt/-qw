%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,rpmh-common.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm RPMh 网络芯片互连

维护者:
  - Georgi Djakov <djakov@kernel.org>
  - Bjorn Andersson <bjorn.andersson@linaro.org>

描述:
  RPMh 互连提供者通过 Qualcomm 的 RPMh 硬件加速器（称为总线时钟管理器 (BCM)）支持系统带宽需求。该提供者能够通过与每个执行环境相关的资源状态协调器 (RSC) 与 BCM 进行通信。提供者节点必须指向至少一个与其 RSC 相关的 RPMh 设备子节点，并且每个提供者可以映射到多个 RPMh 资源。
属性:
  '#interconnect-cells':
    枚举: [1, 2]

  qcom,bcm-voters:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      最大项数: 1
    最大项数: 2
    描述:
      需要由此互连发送 RPMh 命令的 qcom,bcm-voter 节点的 phandle 列表
  qcom,bcm-voter-names:
    最大项数: 2
    描述:
      对于指定的每个 qcom,bcm-voters 的名称

必需:
  - '#interconnect-cells'
  - qcom,bcm-voters

额外属性: 真
