%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,sa8775p-rpmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm RPMh 网络-on-芯片互连在 SA8775P 上

维护者:
  - Bartosz Golaszewski <bartosz.golaszewski@linaro.org>

描述: |
  RPMh 互连提供者通过 RPMh 硬件加速器（称为总线时钟管理器 (BCM)）支持系统带宽需求。
另见:: include/dt-bindings/interconnect/qcom,sa8775p.h

属性:
  compatible:
    枚举:
      - qcom,sa8775p-aggre1-noc
      - qcom,sa8775p-aggre2-noc
      - qcom,sa8775p-clk-virt
      - qcom,sa8775p-config-noc
      - qcom,sa8775p-dc-noc
      - qcom,sa8775p-gem-noc
      - qcom,sa8775p-gpdsp-anoc
      - qcom,sa8775p-lpass-ag-noc
      - qcom,sa8775p-mc-virt
      - qcom,sa8775p-mmss-noc
      - qcom,sa8775p-nspa-noc
      - qcom,sa8775p-nspb-noc
      - qcom,sa8775p-pcie-anoc
      - qcom,sa8775p-system-noc

必需:
  - compatible

allOf:
  - $ref: qcom,rpmh-common.yaml#

未评估的属性: false

示例:
  - |
    aggre1_noc: interconnect-aggre1-noc {
        compatible = "qcom,sa8775p-aggre1-noc";
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };
