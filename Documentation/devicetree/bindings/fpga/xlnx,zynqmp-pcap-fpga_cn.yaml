下面是给定内容的中文翻译：

# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/fpga/xlnx,zynqmp-pcap-fpga.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Xilinx Zynq Ultrascale MPSoC FPGA 管理器

maintainers:
  - Nava Kishore Manne <nava.kishore.manne@amd.com>

description: |
  Zynq Ultrascale MPSoC FPGA 管理器的设备树绑定
  ZynqMP SoC 使用 PCAP（处理器配置端口）来配置可编程逻辑 (PL)。配置过程使用固件接口。

properties:
  compatible:
    const: xlnx,zynqmp-pcap-fpga

required:
  - compatible

additionalProperties: false

examples:
  - |
    firmware {
      zynqmp_firmware: zynqmp-firmware {
        zynqmp_pcap: pcap {
          compatible = "xlnx,zynqmp-pcap-fpga";
        };
      };
    };
..
