```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/fpga/microchip,mpf-spi-fpga-mgr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Microchip Polarfire FPGA 管理器
maintainers:
  - Vladimir Georgiev <v.georgiev@metrotek.ru>

description:
  设备树绑定用于 Microchip Polarfire FPGA 管理器，使用从属 SPI 加载 .dat 格式的位流
properties:
  compatible:
    enum:
      - microchip,mpf-spi-fpga-mgr

  reg:
    description: SPI 芯片选择
    maxItems: 1

required:
  - compatible
  - reg

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

unevaluatedProperties: false

examples:
  - |
    spi {
            #address-cells = <1>;
            #size-cells = <0>;

            fpga_mgr@0 {
                    compatible = "microchip,mpf-spi-fpga-mgr";
                    spi-max-frequency = <20000000>;
                    reg = <0>;
            };
    };
```

这个 YAML 文件定义了一个设备树的绑定，用于描述如何在设备树中表示 Microchip Polarfire FPGA 的管理器，该管理器通过从属 SPI 接口加载 `.dat` 格式的位流文件。此外，文件还提供了一个示例配置，展示了如何在设备树中表示这个 FPGA 管理器。
