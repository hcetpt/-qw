%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/brcm,bcm63268-gpio-sysctl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Broadcom BCM63268 GPIO 系统控制器

维护者:
  - Álvaro Fernández Rojas <noltari@gmail.com>
  - Jonas Gorski <jonas.gorski@gmail.com>

描述:
  Broadcom BCM63268 系统级芯片的 GPIO 系统控制器，提供用于控制系统级芯片的 GPIO 和引脚的寄存器映射。
属性:
  "#address-cells": true

  "#size-cells": true

  compatible:
    items:
      - const: brcm,bcm63268-gpio-sysctl
      - const: syscon
      - const: simple-mfd

  ranges:
    maxItems: 1

  reg:
    maxItems: 1

模式属性:
  "^gpio@[0-9a-f]+$":
    # 子节点
    类型: 对象
    $ref: /schemas/gpio/brcm,bcm63xx-gpio.yaml
    描述:
      用于系统级芯片 GPIO 的 GPIO 控制器。此子节点定义应遵循在
      文档/devicetree/bindings/gpio/brcm,bcm63xx-gpio.yaml 中指定的绑定。
"^pinctrl@[0-9a-f]+$":
    # 子节点
    类型: 对象
    $ref: /schemas/pinctrl/brcm,bcm63268-pinctrl.yaml
    描述:
      用于系统级芯片引脚的引脚控制器。此子节点定义应遵循在
      文档/devicetree/bindings/pinctrl/brcm,bcm63268-pinctrl.yaml 中指定的绑定。
必需:
  - "#address-cells"
  - compatible
  - ranges
  - reg
  - "#size-cells"

额外属性: false

示例:
  - |
    syscon@100000c0 {
      #address-cells = <1>;
      #size-cells = <1>;
      compatible = "brcm,bcm63268-gpio-sysctl", "syscon", "simple-mfd";
      reg = <0x100000c0 0x80>;
      ranges = <0 0x100000c0 0x80>;

      gpio@0 {
        compatible = "brcm,bcm63268-gpio";
        reg-names = "dirout", "dat";
        reg = <0x0 0x8>, <0x8 0x8>;

        gpio-controller;
        gpio-ranges = <&pinctrl 0 0 52>;
        #gpio-cells = <2>;
      };

      pinctrl: pinctrl@10 {
        compatible = "brcm,bcm63268-pinctrl";
        reg = <0x10 0x4>, <0x18 0x8>, <0x38 0x4>;

        pinctrl_serial_led: serial_led-pins {
          pinctrl_serial_led_clk: serial_led_clk-pins {
            function = "serial_led_clk";
            pins = "gpio0";
          };

          pinctrl_serial_led_data: serial_led_data-pins {
            function = "serial_led_data";
            pins = "gpio1";
          };
        };

        ... (省略部分示例代码以简化)

        pinctrl_dsl_gpio9: dsl_gpio9-pins {
          function = "dsl_gpio9";
          pins = "dsl_gpio9";
        };
      };
    };
