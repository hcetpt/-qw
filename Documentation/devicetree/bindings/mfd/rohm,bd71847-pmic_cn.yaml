# SPDX-许可证标识符: GPL-2.0-only OR BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/rohm,bd71847-pmic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: ROHM BD71847 和 BD71850 电源管理集成芯片

维护者:
  - Matti Vaittinen <mazziesaccount@gmail.com>

描述: |
  BD71847AMWV 和 BD71850MWV 是可编程的电源管理集成电路，用于为单核、双核和四核SoC（例如NXP-i.MX 8M）供电。它针对低物料清单成本和紧凑型解决方案尺寸进行了优化。BD71847MWV 和 BD71850MWV 集成了6个降压稳压器和6个低压差线性稳压器(LDO)。
数据手册可在以下网址获取：
  https://www.rohm.com/products/power-management/power-management-ic-for-system/industrial-consumer-applications/nxp-imx/bd71847amwv-product
  https://www.rohm.com/products/power-management/power-management-ic-for-system/industrial-consumer-applications/nxp-imx/bd71850mwv-product

属性:
  compatible:
    枚举:
      - rohm,bd71847
      - rohm,bd71850

  reg:
    描述:
      I2C从机地址
最大项数: 1

  interrupts:
    最大项数: 1

  clocks:
    最大项数: 1

  "#clock-cells":
    常量: 0

  clock-output-names:
    最大项数: 1

# BD71847 和 BD71850 支持两种不同的硬件状态作为复位目标状态。这些状态被称为SNVS和READY。在READY状态下，所有PMIC电源输出下降且一次性可编程(OTP)数据重新加载。在SNVS状态下，除了SNVS电源域之外的所有其他逻辑和外部设备都被关闭。有关SNVS状态的更多信息，请参阅NXP i.MX8文档。当通过SNVS状态进行复位时，PMIC OTP数据不会重新加载，这导致在软件控制下的电源输出在复位将电源状态切换到SNVS后保持关闭。如果通过READY状态进行复位，则通过加载OTP数据将电源输出恢复到硬件控制下。因此，默认情况下设置复位目标状态为READY。如果使用SNVS状态，则必须在调节器节点中为启动关键的稳压器设置regulator-always-on和regulator-boot-on属性。
rohm,reset-snvs-powered:
    描述:
      在复位时将PMIC转移到SNVS状态
类型: 布尔值

# 为电源按钮配置“短按”和“长按”定时器
# 值已舍入到硬件支持的数值
# 短按：
#   最短为10毫秒，接下来是500毫秒，然后是500毫秒的倍数直到7.5秒
# 长按：
#   最短为10毫秒，接下来是1000毫秒，然后是1000毫秒的倍数直到15秒
# 如果这些属性不存在，则不修改现有的配置（来自引导加载程序或OTP）
rohm,short-press-ms:
    描述:
      短按持续时间（毫秒）
    枚举:
      - 10
      - 500
      - 1000
      - 1500
      - 2000
      - 2500
      - 3000
      - 3500
      - 4000
      - 4500
      - 5000
      - 5500
      - 6000
      - 6500
      - 7000
      - 7500

  rohm,long-press-ms:
    描述:
      长按持续时间（毫秒）
    枚举:
      - 10
      - 1000
      - 2000
      - 3000
      - 4000
      - 5000
      - 6000
      - 7000
      - 8000
      - 9000
      - 10000
      - 11000
      - 12000
      - 13000
      - 14000
      - 15000

  regulators:
    $ref: ../regulator/rohm,bd71847-regulator.yaml
    描述:
      指定稳压器的子节点列表
必需:
  - compatible
  - reg
  - interrupts
  - regulators

附加属性: false

依赖关系:
  '#clock-cells': [clocks]
  clocks: ['#clock-cells']

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;
        pmic: pmic@4b {
            compatible = "rohm,bd71847";
            reg = <0x4b>;
            interrupt-parent = <&gpio1>;
            interrupts = <29 IRQ_TYPE_LEVEL_LOW>;
            #clock-cells = <0>;
            clocks = <&osc 0>;
            rohm,reset-snvs-powered;
            rohm,short-press-ms = <10>;
            rohm,long-press-ms = <2000>;

            regulators {
                buck1: BUCK1 {
                    regulator-name = "buck1";
                    regulator-min-microvolt = <700000>;
                    regulator-max-microvolt = <1300000>;
                    regulator-boot-on;
                    regulator-always-on;
                    regulator-ramp-delay = <1250>;
                    rohm,dvs-run-voltage = <900000>;
                    rohm,dvs-idle-voltage = <850000>;
                    rohm,dvs-suspend-voltage = <800000>;
                };
                buck2: BUCK2 {
                    regulator-name = "buck2";
                    regulator-min-microvolt = <700000>;
                    regulator-max-microvolt = <1300000>;
                    regulator-boot-on;
                    regulator-always-on;
                    regulator-ramp-delay = <1250>;
                    rohm,dvs-run-voltage = <1000000>;
                    rohm,dvs-idle-voltage = <900000>;
                };
                buck3: BUCK3 {
                    regulator-name = "buck3";
                    regulator-min-microvolt = <550000>;
                    regulator-max-microvolt = <1350000>;
                    regulator-boot-on;
                };
                buck4: BUCK4 {
                    regulator-name = "buck4";
                    regulator-min-microvolt = <2600000>;
                    regulator-max-microvolt = <3300000>;
                    regulator-boot-on;
                };
                buck5: BUCK5 {
                    regulator-name = "buck5";
                    regulator-min-microvolt = <1605000>;
                    regulator-max-microvolt = <1995000>;
                    regulator-boot-on;
                };
                buck8: BUCK6 {
                    regulator-name = "buck6";
                    regulator-min-microvolt = <800000>;
                    regulator-max-microvolt = <1400000>;
                };

                ldo1: LDO1 {
                    regulator-name = "ldo1";
                    regulator-min-microvolt = <1600000>;
                    regulator-max-microvolt = <3300000>;
                    regulator-boot-on;
                };
                ldo2: LDO2 {
                    regulator-name = "ldo2";
                    regulator-min-microvolt = <800000>;
                    regulator-max-microvolt = <900000>;
                    regulator-boot-on;
                };
                ldo3: LDO3 {
                    regulator-name = "ldo3";
                    regulator-min-microvolt = <1800000>;
                    regulator-max-microvolt = <3300000>;
                };
                ldo4: LDO4 {
                    regulator-name = "ldo4";
                    regulator-min-microvolt = <900000>;
                    regulator-max-microvolt = <1800000>;
                };
                ldo5: LDO5 {
                    regulator-name = "ldo5";
                    regulator-min-microvolt = <800000>;
                    regulator-max-microvolt = <3300000>;
                };
                ldo6: LDO6 {
                    regulator-name = "ldo6";
                    regulator-min-microvolt = <900000>;
                    regulator-max-microvolt = <1800000>;
                };
            };
        };
    };
