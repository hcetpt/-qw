# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/arm,dev-platforms-syscon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Arm 有限公司 开发者平台系统控制器

维护者:
  - Linus Walleij <linus.walleij@linaro.org>

描述:
  Arm 有限公司的Integrator、Realview和Versatile系列开发者平台包含各种系统控制器模块。这些模块通常作为子板或主板模块的一部分。
属性:
  compatible:
    oneOf:
      - items:
          - enum:
              - arm,integrator-ap-syscon
              - arm,integrator-cp-syscon
              - arm,integrator-sp-syscon
              - arm,im-pd1-syscon
          - const: syscon
      - items:
          - enum:
              - arm,core-module-integrator
              - arm,integrator-ap-syscon
              - arm,integrator-cp-syscon
              - arm,integrator-sp-syscon
              - arm,realview-eb-syscon
              - arm,realview-pb1176-syscon
              - arm,realview-pb11mp-syscon
              - arm,realview-pba8-syscon
              - arm,realview-pbx-syscon
              - arm,versatile-ib2-syscon
          - const: syscon
          - const: simple-mfd
      - items:
          - enum:
              - arm,realview-eb11mp-revb-syscon
              - arm,realview-eb11mp-revc-syscon
          - const: arm,realview-eb-syscon
          - const: syscon
          - const: simple-mfd

  reg:
    maxItems: 1

  ranges: true

  '#address-cells':
    const: 1

  '#size-cells':
    const: 1

必需:
  - compatible
  - reg

附加属性:
  类型: 对象

..
