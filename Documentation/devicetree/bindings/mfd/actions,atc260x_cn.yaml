下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/actions,atc260x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Actions Semi ATC260x 电源管理集成电路

维护者:
  - Manivannan Sadhasivam <manivannan.sadhasivam@linaro.org>
  - Cristian Ciocaltea <cristian.ciocaltea@gmail.com>

描述: |
  ATC260x 系列 PMIC 集成了音频编解码器、电源管理、实时时钟、红外线
  和 GPIO 控制器模块。目前仅支持 ATC2603C 和 ATC2609A 芯片变体与电源管理
  相关的功能（即稳压器和系统自动关机/重启）。
  ATC2603C 包括 3 个可编程 DC-DC 转换器，9 个可编程 LDO 稳压器和 1 个固定 LDO 稳压器
  ATC2609A 包括 5 个可编程 DC-DC 转换器和 10 个可编程 LDO 稳压器
allOf:
  - $ref: /schemas/input/input.yaml

属性:
  compatible:
    枚举:
      - actions,atc2603c
      - actions,atc2609a

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  reset-time-sec:
    描述: |
      设备自动复位时按键需按下的持续时间（秒）。硬件默认值为 8 秒。使用 0 来禁用此功能
    枚举: [0, 6, 8, 10, 12]

  regulators:
    类型: 对象
    描述: |
      指定稳压器的子节点列表，根据芯片变体不同：
      * ATC2603C: dcdc[1-3], ldo[1-3,5-8,11,12], switchldo1
      * ATC2609A: dcdc[0-4], ldo[0-9]

    属性:
      compatible:
        枚举:
          - actions,atc2603c-regulator
          - actions,atc2609a-regulator

      switchldo1:
        类型: 对象
        $ref: /schemas/regulator/regulator.yaml

        属性:
          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          regulator-allow-bypass: true
          regulator-active-discharge: true

        additionalProperties: false

    patternProperties:
      "^(dcdc[0-4]|ldo[0-9]|ldo1[1-2]|switchldo1)-supply$":
        描述: ATC260x 电压稳压器供电

      "^(dcdc[0-4]|ldo[0-9]|ldo1[1-2])$":
        类型: 对象
        $ref: /schemas/regulator/regulator.yaml

        属性:
          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          regulator-allow-bypass: true

        additionalProperties: false

    allOf:
      - 如果:
          属性:
            compatible:
              contains:
                常量: actions,atc2603c-regulator
        则:
          patternProperties:
            "^(dcdc[0,4]|ldo[0,4,9])(-supply)?$": false

            "^(ldo|dcdc)":
              属性:
                regulator-allow-bypass: false
      - 如果:
          属性:
            compatible:
              contains:
                常量: actions,atc2609a-regulator
        则:
          patternProperties:
            "^(ldo1[1-2]|switchldo1)(-supply)?$": false

            "^(dcdc|ldo[3-9])":
              属性:
                regulator-allow-bypass: false

    必须包含:
      - compatible

    additionalProperties: false

additionalProperties: false

必须包含:
  - compatible
  - reg
  - interrupts

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@65 {
            compatible = "actions,atc2603c";
            reg = <0x65>;
            interrupt-parent = <&sirq>;
            interrupts = <2 IRQ_TYPE_LEVEL_HIGH>;

            reset-time-sec = <6>;

            regulators {
                compatible = "actions,atc2603c-regulator";

                dcdc1-supply = <&reg_5v0>;
                dcdc3-supply = <&reg_5v0>;
                ldo5-supply = <&reg_5v0>;
                switchldo1-supply = <&vcc>;

                vdd_cpu: dcdc1 {
                    regulator-name = "VDD_CPU";
                    regulator-min-microvolt = <700000>;
                    regulator-max-microvolt = <1400000>;
                    regulator-always-on;
                };

                vcc: dcdc3 {
                    regulator-name = "VCC";
                    regulator-min-microvolt = <2600000>;
                    regulator-max-microvolt = <3300000>;
                    regulator-always-on;
                };

                vcc_3v1: ldo5 {
                    regulator-name = "VCC_3V1";
                    regulator-min-microvolt = <2600000>;
                    regulator-max-microvolt = <3300000>;
                };

                sd_vcc: switchldo1 {
                    regulator-name = "SD_VCC";
                    regulator-min-microvolt = <3000000>;
                    regulator-max-microvolt = <3300000>;
                    regulator-always-on;
                    regulator-boot-on;
                };
            };
        };
    };
