%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/xylon,logicvc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Xylon LogiCVC 多功能设备

维护者:
  - Paul Kocialkowski <paul.kocialkowski@bootlin.com>

描述: |
  LogiCVC 是一个显示控制器，其中还包含了一个 GPIO 控制器。
因此，作为一个多功能设备，它作为显示和 GPIO 块的父设备被暴露出来。
属性:
  compatible:
    items:
      - 枚举:
          - xylon,logicvc-3.02.a
      - 常量: syscon
      - 常量: simple-mfd

  reg:
    最大项数: 1

  '#address-cells':
    常量: 1

  '#size-cells':
    常量: 1

选择:
  属性:
    compatible:
      包含:
        枚举:
          - xylon,logicvc-3.02.a

  必需:
    - compatible

模式属性:
  "^gpio@[0-9a-f]+$":
    $ref: /schemas/gpio/xylon,logicvc-gpio.yaml#

  "^display@[0-9a-f]+$":
    $ref: /schemas/display/xylon,logicvc-display.yaml#

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    logicvc: logicvc@43c00000 {
      compatible = "xylon,logicvc-3.02.a", "syscon", "simple-mfd";
      reg = <0x43c00000 0x6000>;
    };
```

请注意，某些 YAML 的关键字（如 `items`、`maxItems` 等）在中文环境中可能没有直接对应的翻译。上述翻译中，这些关键字保持了原文的形式，并且对其他部分进行了翻译以适应中文环境。
