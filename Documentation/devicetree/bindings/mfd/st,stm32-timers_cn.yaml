# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/st,stm32-timers.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 意法半导体 STM32 定时器

描述: |
  此硬件模块提供了三种类型的定时器以及脉冲宽度调制（PWM）功能：
    - 高级控制定时器由可编程预分频器驱动，具有16位自动重载计数器、断言输入特性、PWM输出和互补PWM输出通道
    - 通用定时器由可编程预分频器驱动，具有16位或32位自动重载计数器和PWM输出
    - 基本定时器由可编程预分频器驱动，具有16位自动重载计数器
维护者:
  - Fabrice Gasnier <fabrice.gasnier@foss.st.com>

属性:
  compatible:
    常量: st,stm32-timers

  reg:
    最大项数: 1

  clocks:
    最大项数: 1

  clock-names:
    项:
      - 常量: int

  resets:
    最大项数: 1

  dmas:
    最小项数: 1
    最大项数: 7

  dma-names:
    项:
      枚举: [ ch1, ch2, ch3, ch4, up, trig, com ]
    最小项数: 1
    最大项数: 7

  interrupts:
    oneOf:
      - 最大项数: 1
      - 最大项数: 4

  interrupt-names:
    oneOf:
      - 项:
          - 常量: global
      - 项:
          - 常量: brk
          - 常量: up
          - 常量: trg-com
          - 常量: cc

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

  access-controllers:
    最小项数: 1
    最大项数: 2

  pwm:
    类型: 对象
    additionalProperties: false

    属性:
      compatible:
        常量: st,stm32-pwm

      "#pwm-cells":
        常量: 3

      st,breakinput:
        描述:
          一个或两个<索引 级别 滤波器>来描述断言输入配置
$ref: /schemas/types.yaml#/definitions/uint32-matrix
        项:
          项:
            - 描述: |
                "索引"表示应将此配置应用于哪个断言输入（0 或 1）
              枚举: [0, 1]
            - 描述: |
                "级别"给出该配置下输入信号的活动级别（0=低电平 或 1=高电平）
              枚举: [0, 1]
            - 描述: |
                "滤波器"给出应用于该配置下的滤波值（最高为15）
              最大值: 15
        最小项数: 1
        最大项数: 2

    必需:
      - "#pwm-cells"
      - compatible

  counter:
    类型: 对象
    additionalProperties: false

    属性:
      compatible:
        常量: st,stm32-timer-counter

    必需:
      - compatible

  patternProperties:
    "^timer@[0-9]+$":
      类型: 对象
      additionalProperties: false

      属性:
        compatible:
          枚举:
            - st,stm32-timer-trigger
            - st,stm32h7-timer-trigger

        reg:
          描述: 标识触发硬件块
          项:
            最小值: 0
            最大值: 16

      必需:
        - compatible
        - reg

必需:
  - compatible
  - reg
  - clocks
  - clock-names

additionalProperties: false

示例:
  - |
    #include <dt-bindings/clock/stm32mp1-clks.h>
    timers2: timer@40000000 {
      #address-cells = <1>;
      #size-cells = <0>;
      compatible = "st,stm32-timers";
      reg = <0x40000000 0x400>;
      clocks = <&rcc TIM2_K>;
      clock-names = "int";
      dmas = <&dmamux1 18 0x400 0x1>,
             <&dmamux1 19 0x400 0x1>,
             <&dmamux1 20 0x400 0x1>,
             <&dmamux1 21 0x400 0x1>,
             <&dmamux1 22 0x400 0x1>;
      dma-names = "ch1", "ch2", "ch3", "ch4", "up";
      pwm {
        compatible = "st,stm32-pwm";
        #pwm-cells = <3>;
        st,breakinput = <0 1 5>;
      };
      timer@1 {
        compatible = "st,stm32-timer-trigger";
        reg = <1>;
      };
      counter {
        compatible = "st,stm32-timer-counter";
      };
    };

