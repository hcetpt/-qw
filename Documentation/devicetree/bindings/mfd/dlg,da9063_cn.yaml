以下是提供的 YAML 文档的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/dlg,da9063.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Dialog DA906{3L,3,2,1} 电源管理集成电路 (PMIC)

维护者:
  - Steve Twiss <stwiss.opensource@diasemi.com>

描述: |
  对于其他子模块的设备树绑定，请参阅相应子系统目录下的绑定文档。
  使用 regulator-{uv,ov}-{warn,error,protection}-microvolt 需要特殊处理：首先，当使用 GP_FB2 时，必须确保任何时候都至少有一个电压监视器处于启用状态。其次，由于 da9063 只支持欠压 (UV) 和过压 (OV) 监视，因此两者必须设置相同的严重性和值（0：禁用，1：启用）。
  DA906{3L,3,2,1} 设备的产品信息可在此处找到：
  - https://www.dialog-semiconductor.com/products/da9063l
  - https://www.dialog-semiconductor.com/products/da9063
  - https://www.dialog-semiconductor.com/products/da9062
  - https://www.dialog-semiconductor.com/products/da9061

属性:
  compatible:
    枚举:
      - dlg,da9061
      - dlg,da9062
      - dlg,da9063
      - dlg,da9063l

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  interrupt-controller: true

  "#interrupt-cells":
    常量: 2

  gpio-controller: true

  "#gpio-cells":
    常量: 2

  gpio:
    类型: 对象
    不允许附加属性: true
    属性:
      compatible:
        常量: dlg,da9062-gpio

  onkey:
    $引用: /schemas/input/dlg,da9062-onkey.yaml

  regulators:
    类型: 对象
    不允许附加属性: true
    模式属性:
      "^(ldo([1-9]|1[01])|bcore([1-2]|s-merged)|b(pro|mem|io|peri)|bmem-bio-merged|buck[1-4])$":
        $引用: /schemas/regulator/regulator.yaml
        不评估的属性: false

  rtc:
    类型: 对象
    $引用: /schemas/rtc/rtc.yaml#
    不评估的属性: false
    属性:
      compatible:
        枚举:
          - dlg,da9062-rtc
          - dlg,da9063-rtc

  thermal:
    $引用: /schemas/thermal/dlg,da9062-thermal.yaml

  watchdog:
    $引用: /schemas/watchdog/dlg,da9062-watchdog.yaml

模式属性:
  "^(.+-hog(-[0-9]+)?)$":
    类型: 对象

    必需:
      - gpio-hog

必需:
  - compatible
  - reg

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - dlg,da9063
              - dlg,da9063l
    则:
      属性:
        gpio-controller: false
        "#gpio-cells": false
        gpio: false
        regulators:
          模式属性:
            "^buck[1-4]$": false
        thermal: false
      必需:
        - interrupts
        - interrupt-controller
        - '#interrupt-cells'

  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - dlg,da9062
    则:
      属性:
        regulators:
          模式属性:
            "^(ldo([5-9]|10|11)|bcore([1-2]|s-merged)|b(pro|mem|io|peri)|bmem-bio-merged)$": false
      必需:
        - gpio
        - onkey
        - rtc
        - thermal
        - watchdog

  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - dlg,da9061
    则:
      属性:
        gpio-controller: false
        "#gpio-cells": false
        gpio: false
        regulators:
          模式属性:
            "^(ldo([5-9]|10|11)|bcore([1-2]|s-merged)|b(pro|mem|io|peri)|bmem-bio-merged|buck4)$": false
        rtc: false
      必需:
        - onkey
        - thermal
        - watchdog

不允许附加属性: true

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      pmic@58 {
        compatible = "dlg,da9063";
        reg = <0x58>;
        interrupt-parent = <&gpio6>;
        interrupts = <11 IRQ_TYPE_LEVEL_LOW>;
        interrupt-controller;
        #interrupt-cells = <2>;

        rtc {
          compatible = "dlg,da9063-rtc";
        };

        watchdog {
          compatible = "dlg,da9063-watchdog";
        };

        onkey {
          compatible = "dlg,da9063-onkey";
          dlg,disable-key-power;
        };

        regulators {
          bcore1 {
            regulator-name = "BCORE1";
            regulator-min-microvolt = <300000>;
            regulator-max-microvolt = <1570000>;
            regulator-min-microamp = <500000>;
            regulator-max-microamp = <2000000>;
            regulator-boot-on;
          };
          ldo6 {
            /* 未使用 */
            regulator-name = "LDO_6";
            regulator-uv-protection-microvolt = <0>;
            regulator-ov-protection-microvolt = <0>;
          };
          ldo11 {
            regulator-name = "LDO_11";
            regulator-min-microvolt = <900000>;
            regulator-max-microvolt = <900000>;
            regulator-uv-protection-microvolt = <1>;
            regulator-ov-protection-microvolt = <1>;
            regulator-always-on;
          };
        };
      };
    };

  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/regulator/dlg,da9063-regulator.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      pmic@58 {
        compatible = "dlg,da9062";
        reg = <0x58>;
        gpio-controller;
        #gpio-cells = <2>;

        sd0-pwr-sel-hog {
          gpio-hog;
          gpios = <1 0>;
          input;
          line-name = "SD0_PWR_SEL";
        };

        sd1-pwr-sel-hog {
          gpio-hog;
          gpios = <2 0>;
          input;
          line-name = "SD1_PWR_SEL";
        };

        sw-et0-en-hog {
          gpio-hog;
          gpios = <3 0>;
          input;
          line-name = "SW_ET0_EN#";
        };

        pmic-good-hog {
          gpio-hog;
          gpios = <4 0>;
          output-high;
          line-name = "PMIC_PGOOD";
        };

        gpio {
          compatible = "dlg,da9062-gpio";
        };

        onkey {
          compatible = "dlg,da9062-onkey";
        };

        regulators {
          buck1 {
            regulator-name = "vdd_arm";
            regulator-min-microvolt = <925000>;
            regulator-max-microvolt = <1380000>;
            regulator-initial-mode = <DA9063_BUCK_MODE_SYNC>;
            regulator-always-on;
          };
          buck2 {
            regulator-name = "vdd_soc";
            regulator-min-microvolt = <1150000>;
            regulator-max-microvolt = <1380000>;
            regulator-initial-mode = <DA9063_BUCK_MODE_SYNC>;
            regulator-always-on;
          };
          buck3 {
            regulator-name = "vdd_ddr3";
            regulator-min-microvolt = <1500000>;
            regulator-max-microvolt = <1500000>;
            regulator-initial-mode = <DA9063_BUCK_MODE_SYNC>;
            regulator-always-on;
          };
          buck4 {
            regulator-name = "vdd_eth";
            regulator-min-microvolt = <1200000>;
            regulator-max-microvolt = <1200000>;
            regulator-initial-mode = <DA9063_BUCK_MODE_SYNC>;
            regulator-always-on;
          };
          ldo1 {
            regulator-name = "vdd_snvs";
            regulator-min-microvolt = <3000000>;
            regulator-max-microvolt = <3000000>;
            regulator-always-on;
          };
          ldo2 {
            regulator-name = "vdd_high";
            regulator-min-microvolt = <3000000>;
            regulator-max-microvolt = <3000000>;
            regulator-always-on;
          };
          ldo3 {
            regulator-name = "vdd_eth_io";
            regulator-min-microvolt = <2500000>;
            regulator-max-microvolt = <2500000>;
          };
          ldo4 {
            regulator-name = "vdd_emmc";
            regulator-min-microvolt = <1800000>;
            regulator-max-microvolt = <1800000>;
            regulator-always-on;
          };
        };

        rtc {
          compatible = "dlg,da9062-rtc";
        };

        thermal {
          compatible = "dlg,da9062-thermal";
        };

        watchdog {
          compatible = "dlg,da9062-watchdog";
          dlg,use-sw-pm;
        };
      };
    };
