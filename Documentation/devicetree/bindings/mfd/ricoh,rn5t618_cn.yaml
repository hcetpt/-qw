# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/ricoh,rn5t618.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 理光 (Ricoh) RN5T567/RN5T618/RC5T619 电源管理集成电路 (PMIC)

maintainers:
  - 安德烈亚斯·凯姆纳德 (Andreas Kemnade) <andreas@kemnade.info>

description: |
  理光 (Ricoh) RN5T567/RN5T618/RC5T619 是一组电源管理集成电路家族，集成了 3 至 5 个降压 DC/DC 转换器、7 至 10 个低压差稳压器、GPIO 和一个看门狗定时器。它可以通过 I²C 接口进行控制。
  RN5T618/RC5T619 还额外提供锂离子电池充电器、电量计和模数转换器 (ADC)。
  RC5T619 另外还包括 USB 充电器检测和实时时钟 (RTC)。

allOf:
  - if:
      properties:
        compatible:
          contains:
            const: ricoh,rn5t567
    then:
      properties:
        regulators:
          patternProperties:
            "^(DCDC[1-4]|LDO[1-5]|LDORTC[12])$":
              $ref: /schemas/regulator/regulator.yaml
          additionalProperties: false
  - if:
      properties:
        compatible:
          contains:
            const: ricoh,rn5t618
    then:
      properties:
        regulators:
          patternProperties:
            "^(DCDC[1-3]|LDO[1-5]|LDORTC[12])$":
              $ref: /schemas/regulator/regulator.yaml
          additionalProperties: false
  - if:
      properties:
        compatible:
          contains:
            const: ricoh,rc5t619
    then:
      properties:
        regulators:
          patternProperties:
            "^(DCDC[1-5]|LDO[1-9]|LDO10|LDORTC[12])$":
              $ref: /schemas/regulator/regulator.yaml
          additionalProperties: false

properties:
  compatible:
    enum:
      - ricoh,rn5t567
      - ricoh,rn5t618
      - ricoh,rc5t619

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  system-power-controller:
    type: boolean
    description: |
      参见 Documentation/devicetree/bindings/power/power-controller.txt

  regulators:
    type: object

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      pmic@32 {
        compatible = "ricoh,rn5t618";
        reg = <0x32>;
        interrupt-parent = <&gpio5>;
        interrupts = <11 IRQ_TYPE_EDGE_FALLING>;
        system-power-controller;

        regulators {
          DCDC1 {
            regulator-min-microvolt = <1050000>;
            regulator-max-microvolt = <1050000>;
          };

          DCDC2 {
            regulator-min-microvolt = <1175000>;
            regulator-max-microvolt = <1175000>;
          };
        };
      };
    };
```

请注意，上述内容是对原始 YAML 文件的中文翻译。其中的技术术语和专业词汇尽量保持原样以确保准确性。
