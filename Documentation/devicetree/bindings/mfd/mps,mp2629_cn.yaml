下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/mps,mp2629.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 来自Monolithic Power System的MP2629电池充电器电源管理集成电路
maintainers:
  - Saravanan Sekar <sravanhome@gmail.com>

description: |
  MP2629是一款电源管理集成电路（PMIC），为智能手机、无线相机和便携式设备提供电池充电和供电。该芯片通过I2C进行控制。
  电池充电管理设备处理电池充电控制器以及用于电池、系统电压的ADC IIO设备。

properties:
  compatible:
    enum:
      - mps,mp2629
      - mps,mp2733

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  interrupt-controller: true

  "#interrupt-cells":
    const: 2
    description:
      第一个单元是IRQ编号，第二个单元是触发类型
required:
  - compatible
  - reg
  - interrupts
  - interrupt-controller
  - "#interrupt-cells"

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/input/linux-event-codes.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@4b {
            compatible = "mps,mp2629";
            reg = <0x4b>;

            interrupt-controller;
            interrupt-parent = <&gpio2>;
            #interrupt-cells = <2>;
            interrupts = <3 IRQ_TYPE_LEVEL_HIGH>;
        };
    };
```

请注意，上述内容已尽可能忠实地进行了翻译，以保持原文格式和风格的一致性。
