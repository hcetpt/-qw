```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/qcom-pm8xxx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 高通 PM8xxx PMIC 多功能设备

维护者:
  - Satya Priya <quic_c_skakit@quicinc.com>

描述: |
  PM8xxx 系列电源管理 IC 用于为高通系统级芯片提供受控电压和其他各种功能。

属性:
  compatible:
    oneOf:
      - enum:
          - qcom,pm8058
          - qcom,pm8821
          - qcom,pm8901
          - qcom,pm8921
      - items:
          - enum:
              - qcom,pm8018
          - const: qcom,pm8921

  reg:
    maxItems: 1

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  interrupts:
    maxItems: 1

  '#interrupt-cells':
    const: 2

  interrupt-controller: true

模式匹配属性:
  "gpio@[0-9a-f]+$":
    类型: object
    $ref: /schemas/pinctrl/qcom,pmic-gpio.yaml#

  "keypad@[0-9a-f]+$":
    类型: object
    $ref: /schemas/input/qcom,pm8921-keypad.yaml#

  "led@[0-9a-f]+$":
    类型: object
    $ref: /schemas/leds/qcom,pm8058-led.yaml#

  "mpps@[0-9a-f]+$":
    类型: object
    $ref: /schemas/pinctrl/qcom,pmic-mpp.yaml#

  "pwrkey@[0-9a-f]+$":
    类型: object
    $ref: /schemas/input/qcom,pm8921-pwrkey.yaml#

  "rtc@[0-9a-f]+$":
    类型: object
    $ref: /schemas/rtc/qcom-pm8xxx-rtc.yaml#

  "vibrator@[0-9a-f]+$":
    类型: object
    $ref: /schemas/input/qcom,pm8xxx-vib.yaml#

  "xoadc@[0-9a-f]+$":
    类型: object
    $ref: /schemas/iio/adc/qcom,pm8018-adc.yaml#

必需:
  - compatible
  - '#address-cells'
  - '#size-cells'
  - interrupts
  - '#interrupt-cells'
  - interrupt-controller

其他属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    ssbi {
      #address-cells = <1>;
      #size-cells = <0>;
      pmic@0 {
        compatible = "qcom,pm8921";
        reg = <0>;
        #address-cells = <1>;
        #size-cells = <0>;
        interrupt-controller;
        #interrupt-cells = <2>;

        interrupt-parent = <&tlmm>;
        interrupts = <32 IRQ_TYPE_EDGE_RISING>;
      };
    };
..
```

请注意，某些关键词如 `标题`, `维护者`, `描述`, `属性`, `模式匹配属性`, `必需`, `其他属性` 和 `示例` 是为了适应中文环境而添加的，并非 YAML 标准的一部分。在实际使用中，请使用英文关键词，并按照 YAML 规范书写文档。
