The provided text describes device tree bindings for an audio codec, specifically focusing on power supplies, GPIO controllers, interrupt controllers, and other configurations. Here's the translation into Chinese:

### DCVDD-Power Supply:
- **Description:**
  - 数字电源供应，通常内部提供，除了在cs47l24和wm1831上是必需的。

### MICVDD-Power Supply:
- **Description:**
  - 麦克风电源供应，通常内部提供，除了在cs47l24和wm1831上是必需的。

### GPIO Controller:
- **Value:** `true`

### `#gpio-cells`:
- **Description:**
  - 第一个单元格是引脚编号，第二个单元格用于指定可选参数。
- **Constant:** `2`

### `wlf,gpio-defaults`:
- **Description:**
  - GPIO配置寄存器值列表。适用于这些值的定义可以在dt-bindings/mfd/arizona.h中找到。如果未设置，则不会对这些寄存器进行配置。如果任何条目的值超出16位寄存器的范围，则将使用芯片默认值。如果存在，则必须指定恰好五个值。
- **Reference:** `/schemas/types.yaml#/definitions/uint32-array`
  - 最少项目数: `1`
  - 最大项目数: `5`

### Interrupt Controller:
- **Value:** `true`

### `#interrupt-cells`:
- **Description:**
  - 第一个单元格是IRQ编号。第二个单元格是标志，编码为触发掩码。
- **Constant:** `2`

### `interrupts`:
- **Maximum Items:** `1`

### `clocks`:
- **Description:**
  - 应引用MCLK1和MCLK2上的时钟。
- **Minimum Items:** `1`
  - 最大项目数: `2`

### `clock-names`:
- **Description:**
  - 应包含两个字符串：mclk1表示MCLK1上的时钟，建议使用高质量音频参考时钟；mclk2表示MCLK2上的时钟，建议使用始终开启的32kHz时钟。
- **One Of:**
  - 项:
    - 常量: `mclk1`
  - 项:
    - 常量: `mclk2`
  - 项:
    - 常量: `mclk1`
    - 常量: `mclk2`

### `reset-gpios`:
- **Maximum Items:** `1`

### `wlf,reset`:
- **Description:**
  - 指定控制RESET的GPIO
- **Deprecated:** `true`
- **Reference:** `/schemas/types.yaml#/definitions/phandle-array`
  - 最大项目数: `1`

### Required Properties:
- `compatible`
- `AVDD-supply`
- `CPVDD-supply`
- `DBVDD1-supply`
- `gpio-controller`
- `#gpio-cells`
- `interrupt-controller`
- `#interrupt-cells`
- `interrupts`

### Unevaluated Properties:
- `false`

### Examples:
#### Example Configuration:
```yaml
#include <dt-bindings/mfd/arizona.h>
i2c@e0004000 {
    #address-cells = <1>;
    #size-cells = <0>;
    reg = <0xe0004000 0x1000>;

    wm5102: codec@1a {
        compatible = "wlf,wm5102";
        reg = <0x1a>;

        reset-gpios = <&gpio 0>;
        wlf,ldoena = <&gpio 1>;

        AVDD-supply = <&vdd1v8>;
        DBVDD1-supply = <&vdd1v8>;
        DBVDD2-supply = <&vdd1v8>;
        DBVDD3-supply = <&vdd1v8>;
        CPVDD-supply = <&vdd1v8>;
        LDOVDD-supply = <&vdd1v8>;
        SPKVDDL-supply = <&vdd5v>;
        SPKVDDR-supply = <&vdd5v>;

        interrupts = <347>;
        interrupt-controller;
        #interrupt-cells = <2>;
        interrupt-parent = <&gic>;

        gpio-controller;
        #gpio-cells = <2>;

        #sound-dai-cells = <1>;

        wlf,gpio-defaults = <
            ARIZONA_GP_FN_TXLRCLK
            ARIZONA_GP_DEFAULT
            ARIZONA_GP_DEFAULT
            ARIZONA_GP_DEFAULT
            ARIZONA_GP_DEFAULT
        >;

        clocks = <&clks 0>, <&clks 1>;
        clock-names = "mclk1", "mclk2";

        wlf,inmode = <ARIZONA_INMODE_DIFF ARIZONA_INMODE_DMIC>;
        wlf,dmic-ref = <ARIZONA_DMIC_MICBIAS1 ARIZONA_DMIC_MICBIAS3>;

        wlf,use-jd2;
        wlf,use-jd2-nopull;
        wlf,jd-invert;

        wlf,micd-software-compare;
        wlf,micd-detect-debounce = <0>;
        wlf,micd-pol-gpio = <&codec 2 0>;
        wlf,micd-rate = <ARIZONA_MICD_TIME_8MS>;
        wlf,micd-dbtime = <4>;
        wlf,micd-timeout-ms = <100>;
        wlf,micd-force-micbias;
        wlf,micd-configs = <0 ARIZONA_DMIC_MICBIAS1 0>,
                           <0x2000 ARIZONA_DMIC_MICBIAS2 1>;

        wlf,gpsw = <ARIZONA_GPSW_OPEN>;
    };
};
```

This example shows a configuration for the `wm5102` codec with specific settings for power supplies, GPIOs, interrupts, clocks, and more.
