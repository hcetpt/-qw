%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/stericsson,db8500-prcmu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ST-Ericsson DB8500 PRCMU - 电源重置与控制管理单元

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description:
  DB8500 电源重置与控制管理单元是一个 XP70 8 位微处理器，嵌入在 DB8500 系统芯片的始终开启的电源域中，用于管理低功耗状态、为硅片的不同部分供电以及控制不同 IP 块的重置。
properties:
  $nodename:
    pattern: '^prcmu@[0-9a-f]+$'

  compatible:
    description: 设备兼容于特定设备的 "stericsson,db8500-prcmu" 和 "syscon"。后者兼容性对于将该设备暴露为系统控制器是必需的，以便不同的操作系统组件可以访问任意寄存器。
items:
      - const: stericsson,db8500-prcmu
      - const: syscon

  reg:
    items:
      - description: 主 PRCMU 寄存器区域
      - description: PRCMU TCPM 寄存器区域
      - description: PRCMU TCDM 寄存器区域

  reg-names:
    items:
      - const: prcmu
      - const: prcmu-tcpm
      - const: prcmu-tcdm

  interrupts:
    maxItems: 1

  '#address-cells':
    const: 1

  '#size-cells':
    const: 1

  ranges: true

  interrupt-controller: true

  '#interrupt-cells':
    const: 2

  db8500-prcmu-regulators:
    description: 描述 DB8500 调压器的节点。这些主要是芯片内部的电源轨，但其中一些也通过外部引脚路由出去。
type: object

    properties:
      compatible:
        const: stericsson,db8500-prcmu-regulator

      db8500_vape:
        description: 应用处理器的电压，即芯片的主要电压域。
type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

      db8500_varm:
        description: ARM Cortex-A9 CPU 的电压。
type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

      db8500_vmodem:
        description: 调制解调子系统的电压。
type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

      db8500_vpll:
        description: 相位锁定环时钟的电压。
type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

      db8500_vsmps1:
        description: 又称 VIO12，是一个用于 1.2V I/O 的降压电压调节器。SMPS 表示系统管理电源源。
type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

      db8500_vsmps2:
        description: 又称 VIO18，是一个用于 1.8V I/O 的降压电压调节器。SMPS 表示系统管理电源源。
type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

      db8500_vsmps3:
        description: 这是一个用于 0.87 至 1.875V I/O 的降压电压调节器。SMPS 表示系统管理电源源。
下面是提供的英文内容翻译成中文的版本：

对于 `type: object`、`$ref: /schemas/regulator/regulator.yaml#` 和 `unevaluatedProperties: false` 的部分，由于这些是固定的技术描述，其含义和作用在不同上下文中基本一致，所以这部分不会进行翻译。

### db8500_vrf1:
- **描述**: 射频收发器电压调节器
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sva_mmdsp:
- **描述**: 智能视频加速器 (SVA) 多媒体 DSP (MMDSP) 电压调节器。这是用于视频编码和解码的加速器 DSP 的电压。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sva_mmdsp_ret:
- **描述**: 智能视频加速器 (SVA) 多媒体 DSP (MMDSP) 保持模式下的电压调节器。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sva_pipe:
- **描述**: 智能视频加速器 (SVA) 多媒体 DSP (MMDSP) 数据通道的电压调节器。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sia_mmdsp:
- **描述**: 智能图像加速器 (SIA) 多媒体 DSP (MMDSP) 电压调节器。这是用于图像编码和解码的加速器 DSP 的电压。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sia_mmdsp_ret:
- **描述**: 智能图像加速器 (SIA) 多媒体 DSP (MMDSP) 保持模式下的电压调节器。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sia_pipe:
- **描述**: 智能图像加速器 (SIA) 多媒体 DSP (MMDSP) 数据通道的电压调节器。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_sga:
- **描述**: 智能图形加速器 (SGA) 电压调节器。这实际上控制着 MALI400 3D 加速器模块的电源。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用

### db8500_b2r2_mcde:
- **描述**: 融合混合旋转与缩放 (B2R2) 和多通道显示引擎 (MCDE) 电压调节器。这些都是图形模块。
- **类型**: 对象
- **引用**: `/schemas/regulator/regulator.yaml#`
- **未评估属性**: 禁用
