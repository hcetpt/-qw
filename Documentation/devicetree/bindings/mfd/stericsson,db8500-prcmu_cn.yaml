      - db8500_esram12
      - db8500_esram12_ret
      - db8500_esram34
      - db8500_esram34_ret

不允许额外属性: false

模式属性:
  "^thermal@[0-9a-f]+$":
    描述: 描述 DB8500 热控功能的节点。此绑定与监控片上系统温度的操作系统驱动程序相关联
类型: 对象

    属性:
      兼容性:
        常量: stericsson,db8500-thermal

      寄存器:
        最大项目数: 1

      中断:
        项目:
          - 描述: 热监测低中断（温度下降）
          - 描述: 热监测高中断（温度上升）

      中断名称:
        项目:
          - 常量: IRQ_HOTMON_LOW
          - 常量: IRQ_HOTMON_HIGH

      '#thermal-sensor-cells':
        常量: 0

    不允许额外属性: false

  "^prcmu-timer-4@[0-9a-f]+$":
    描述: 描述 PRCMU 块中可见的定时器 4 的节点。此定时器对操作系统很有趣，因为尽管其分辨率很低（32768 Hz），但始终处于开启状态，从而为系统提供了一致的单调时间线
类型: 对象

    属性:
      兼容性:
        常量: stericsson,db8500-prcmu-timer-4

      寄存器:
        最大项目数: 1

    不允许额外属性: false

  "^ab850[05]$":
    描述: 描述模拟基带 8500 混合信号 ASIC AB8500 及其子组件的节点。AB8500 通过 PRCMU 访问，因此出现在这里。此组件有一套独立的设备树绑定。AB8505 是同一 ASIC 的较新版本
类型: 对象
    $ref: stericsson,ab8500.yaml#

必需项:
  - 兼容性
  - 寄存器
  - '#address-cells'
  - '#size-cells'
  - 范围
  - 中断
  - 中断控制器
  - '#interrupt-cells'
  - db8500-prcmu-regulators

不允许额外属性: false
