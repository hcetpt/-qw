下面是给定 YAML 文档的中文翻译：

```
# SPDX 许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/st,stmfx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: STMicroelectronics 多功能扩展器 (STMFX)

描述: ST 多功能扩展器 (STMFX) 是一个使用 I2C 与主 MCU 进行通信的从控制器。其主要特性包括 GPIO 扩展、主 MCU IDD 测量（IDD 是流经 VDD 的电流大小）以及电阻式触摸屏控制器。
维护者:
  - Amelie Delaunay <amelie.delaunay@foss.st.com>

属性:
  compatible:
    常量: st,stmfx-0300

  reg:
    枚举: [ 0x42, 0x43 ]

  interrupts:
    最大项目数: 1

  drive-open-drain: 真

  vdd-supply: 真

  pinctrl:
    类型: 对象

    属性:
      compatible:
        常量: st,stmfx-0300-pinctrl

      "#gpio-cells":
        常量: 2

      "#interrupt-cells":
        常量: 2

      gpio-controller: 真

      interrupt-controller: 真

      gpio-ranges:
        描述: 如果所有 STMFX 引脚 [24:0] 都可用（没有其他 STMFX 功能在使用中），你应该使用 gpio-ranges = <&stmfx_pinctrl 0 0 24>; 如果 agpio[3:0] 不可用（STMFX 触摸屏功能在使用中），你应该使用 gpio-ranges = <&stmfx_pinctrl 0 0 16>, <&stmfx_pinctrl 20 20 4>; 如果 agpio[7:4] 不可用（STMFX IDD 功能在使用中），你应该使用 gpio-ranges = <&stmfx_pinctrl 0 0 20>;
        最大项目数: 1

    模式属性:
      "^[a-zA-Z]*-pins$":
        类型: 对象
        其他属性: 假

        全部满足:
          - $引用: /schemas/pinctrl/pinmux-node.yaml

        属性:
          pins: 真
          bias-disable: 真
          bias-pull-up: 真
          bias-pull-pin-default: 真
          bias-pull-down: 真
          drive-open-drain: 真
          drive-push-pull: 真
          output-high: 真
          output-low: 真

    其他属性: 假

    必需:
      - compatible
      - "#gpio-cells"
      - "#interrupt-cells"
      - gpio-controller
      - interrupt-controller
      - gpio-ranges

其他属性: 假

必需:
  - compatible
  - reg
  - interrupts

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      stmfx@42 {
        compatible = "st,stmfx-0300";
        reg = <0x42>;
        interrupts = <8 IRQ_TYPE_EDGE_RISING>;
        interrupt-parent = <&gpioi>;
        vdd-supply = <&v3v3>;

        stmfx_pinctrl: pinctrl {
          compatible = "st,stmfx-0300-pinctrl";
          #gpio-cells = <2>;
          #interrupt-cells = <2>;
          gpio-controller;
          interrupt-controller;
          gpio-ranges = <&stmfx_pinctrl 0 0 24>;

          joystick_pins: joystick-pins {
            pins = "gpio0", "gpio1", "gpio2", "gpio3", "gpio4";
            drive-push-pull;
            bias-pull-up;
          };
        };
      };
    };
..
```
