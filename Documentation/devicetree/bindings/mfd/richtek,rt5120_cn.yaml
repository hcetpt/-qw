下面是给定内容的中文翻译：

# SPDX-许可证标识符: GPL-2.0-only OR BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/richtek,rt5120.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Richtek RT5120 电源管理集成电路

维护者:
  - 黄驰远 <cy_huang@richtek.com>

描述: |
  RT5120 提供四个高效率降压转换器和一个低压差稳压器。该设备主要为家庭娱乐设备中的处理器电压、内存、I/O及外围电路提供电源。通过I2C接口实现处理器电压的动态调整、电源轨的上电/断电顺序控制以及工作模式的选择。

属性:
  compatible:
    枚举:
      - richtek,rt5120

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  interrupt-controller: true

  "#interrupt-cells":
    常量: 1

  wakeup-source: true

  richtek,enable-undervolt-hiccup:
    类型: 布尔值
    描述: |
      如果使用，则欠压保护触发重启行为，否则默认为锁定状态

  richtek,enable-overvolt-hiccup:
    类型: 布尔值
    描述: 
      与 'enable-undervolt-hiccup' 类似，它配置过压保护为重启，否则默认为锁定状态

  vin1-supply:
    描述: 降压1输入电源的phandle

  vin2-supply:
    描述: 降压2输入电源的phandle

  vin3-supply:
    描述: 降压3输入电源的phandle

  vin4-supply:
    描述: 降压4输入电源的phandle

  vinldo-supply:
    描述: 低压差稳压器输入电源的phandle

  regulators:
    类型: 对象

    模式匹配属性:
      "^buck[1-4]$":
        类型: 对象
        $ref: /schemas/regulator/regulator.yaml#
        不评估的属性: false

        属性:
          regulator-allowed-modes:
            描述: |
              用于指定允许的降压转换器工作模式
              模式映射:
                0: 自动模式
                1: 强制PWM模式
            项:
              枚举: [0, 1]

      "^(ldo|exten)$":
        类型: 对象
        $ref: /schemas/regulator/regulator.yaml#
        不评估的属性: false

    其他属性: false

  powerkey:
    类型: 对象
    描述: 
      连接到RT5120电源管理集成电路的开机键
    属性:
      compatible:
        枚举:
          - richtek,rt5120-pwrkey

    必需:
      - compatible

    其他属性: false

必需:
  - compatible
  - reg
  - interrupts
  - '#interrupt-cells'
  - interrupt-controller
  - regulators
  - powerkey

其他属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      pmic@62 {
        compatible = "richtek,rt5120";
        reg = <0x62>;
        interrupts-extended = <&gpio_intc 32 IRQ_TYPE_LEVEL_LOW>;
        interrupt-controller;
        #interrupt-cells = <1>;
        wakeup-source;

        regulators {
          buck1 {
            regulator-name = "rt5120-buck1";
            regulator-min-microvolt = <600000>;
            regulator-max-microvolt = <1393750>;
            regulator-allowed-modes = <0 1>;
            regulator-boot-on;
          };
          buck2 {
            regulator-name = "rt5120-buck2";
            regulator-min-microvolt = <1100000>;
            regulator-max-microvolt = <1100000>;
            regulator-allowed-modes = <0 1>;
            regulator-always-on;
          };
          buck3 {
            regulator-name = "rt5120-buck3";
            regulator-min-microvolt = <1800000>;
            regulator-max-microvolt = <1800000>;
            regulator-allowed-modes = <0 1>;
            regulator-always-on;
          };
          buck4 {
            regulator-name = "rt5120-buck4";
            regulator-min-microvolt = <3300000>;
            regulator-max-microvolt = <3300000>;
            regulator-allowed-modes = <0 1>;
            regulator-always-on;
          };
          ldo {
            regulator-name = "rt5120-ldo";
            regulator-min-microvolt = <1800000>;
            regulator-max-microvolt = <1800000>;
            regulator-always-on;
          };
          exten {
            regulator-name = "rt5120-exten";
            regulator-min-microvolt = <3000000>;
            regulator-max-microvolt = <3000000>;
            regulator-always-on;
          };
        };
        powerkey {
          compatible = "richtek,rt5120-pwrkey";
        };
      };
    };
