下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/maxim,max8925.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 来自 Maxim Integrated 的 MAX8925 PMIC
maintainers:
  - Lee Jones <lee@kernel.org>

properties:
  compatible:
    const: maxim,max8925

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  interrupt-controller: true

  "#interrupt-cells":
    const: 1
    description:
      单元格为中断号

  maxim,tsc-irq:
    description: 来自 max8925 的第二个中断
    $ref: /schemas/types.yaml#/definitions/uint32

  regulators:
    type: object

    patternProperties:
      "^SDV[1-3]$|^LDO[1-9]$|^LDO1[0-9]$|^LDO20$":
        description: SDV1-3 和 LDO1-20 的稳压器配置
        $ref: /schemas/regulator/regulator.yaml
        unevaluatedProperties: false

    additionalProperties: false

  backlight:
    type: object
    properties:
      maxim,max8925-dual-string:
        description: 设置为 1 支持双串背光
        $ref: /schemas/types.yaml#/definitions/uint32
        enum: [0, 1]
        default: 0

    additionalProperties: false

  charger:
    type: object
    properties:
      batt-detect:
        description: 设置为 1 表示通过 ID 引脚支持电池检测
        $ref: /schemas/types.yaml#/definitions/uint32
        enum: [0, 1]
        default: 0

      topoff-threshold:
        description: 顶充模式下的充电电流，配置 CHG_CNTL1 中的比特位 5-6
        $ref: /schemas/types.yaml#/definitions/uint32
        minimum: 0
        maximum: 3
        default: 0

      fast-charge:
        description: 快充模式下设置充电电流，配置 CHG_CNTL1 中的比特位 0-3
        $ref: /schemas/types.yaml#/definitions/uint32
        minimum: 0
        maximum: 7
        default: 0

      no-temp-support:
        description: 设置为 1 表示不支持温度感应
        $ref: /schemas/types.yaml#/definitions/uint32
        enum: [0, 1]
        default: 0

      no-insert-detect:
        description: 设置为 1 表示不支持交流电检测
        $ref: /schemas/types.yaml#/definitions/uint32
        enum: [0, 1]
        default: 0

    additionalProperties: false

required:
  - compatible
  - reg
  - interrupts
  - interrupt-controller
  - "#interrupt-cells"
  - regulators

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@3c {
            compatible = "maxim,max8925";
            reg = <0x3c>;
            interrupts = <1>;
            interrupt-parent = <&intcmux4>;
            interrupt-controller;
            #interrupt-cells = <1>;
            maxim,tsc-irq = <0>;

            regulators {
                SDV1 {
                    regulator-min-microvolt = <637500>;
                    regulator-max-microvolt = <1425000>;
                    regulator-boot-on;
                    regulator-always-on;
                };

                LDO1 {
                    regulator-min-microvolt = <750000>;
                    regulator-max-microvolt = <3900000>;
                    regulator-boot-on;
                    regulator-always-on;
                };
            };

            backlight {
                maxim,max8925-dual-string = <0>;
            };

            charger {
                batt-detect = <0>;
                topoff-threshold = <1>;
                fast-charge = <7>;
                no-temp-support = <0>;
                no-insert-detect = <0>;
            };
        };
    };
```
请注意，由于 YAML 是一种数据序列化格式，并不包含对注释的支持（如 `#`），因此上述例子中的注释部分在实际 YAML 文件中会被忽略。然而，在 Device Tree 的上下文中，这些注释是被允许的。
