%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/brcm,bcm6318-gpio-sysctl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Broadcom BCM6318 GPIO 系统控制器

维护者:
  - Álvaro Fernández Rojas <noltari@gmail.com>
  - Jonas Gorski <jonas.gorski@gmail.com>

描述:
  Broadcom BCM6318 SoC GPIO 系统控制器提供了用于控制 SoC 的 GPIO 和引脚的寄存器映射。
属性:
  "#address-cells": true

  "#size-cells": true

  compatible:
    items:
      - const: brcm,bcm6318-gpio-sysctl
      - const: syscon
      - const: simple-mfd

  ranges:
    maxItems: 1

  reg:
    maxItems: 1

模式属性:
  "^gpio@[0-9a-f]+$":
    # 子节点
    类型: 对象
    $ref: /schemas/gpio/brcm,bcm63xx-gpio.yaml
    描述:
      SoC GPIOs 的 GPIO 控制器。此子节点定义应遵循
      文档/devicetree/bindings/gpio/brcm,bcm63xx-gpio.yaml 中指定的绑定。
"^pinctrl@[0-9a-f]+$":
    # 子节点
    类型: 对象
    $ref: /schemas/pinctrl/brcm,bcm6318-pinctrl.yaml
    描述:
      SoC 引脚的针脚控制器。此子节点定义应遵循
      文档/devicetree/bindings/pinctrl/brcm,bcm6318-pinctrl.yaml 中指定的绑定。
必需:
  - "#address-cells"
  - compatible
  - ranges
  - reg
  - "#size-cells"

额外属性: false

示例:
  - |
    syscon@10000080 {
      #address-cells = <1>;
      #size-cells = <1>;
      compatible = "brcm,bcm6318-gpio-sysctl", "syscon", "simple-mfd";
      reg = <0x10000080 0x80>;
      ranges = <0 0x10000080 0x80>;

      gpio@0 {
        compatible = "brcm,bcm6318-gpio";
        reg-names = "dirout", "dat";
        reg = <0x0 0x8>, <0x8 0x8>;

        gpio-controller;
        gpio-ranges = <&pinctrl 0 0 50>;
        #gpio-cells = <2>;
      };

      pinctrl: pinctrl@10 {
        compatible = "brcm,bcm6318-pinctrl";
        reg = <0x18 0x10>, <0x54 0x18>;

        pinctrl_ephy0_spd_led: ephy0_spd_led-pins {
          function = "ephy0_spd_led";
          pins = "gpio0";
        };

        ... (省略了其他 pinctrl 定义以节省空间) ...

        pinctrl_usb_active: usb_active-pins {
          function = "usb_active";
          pins = "gpio40";
        };
      };
    };
