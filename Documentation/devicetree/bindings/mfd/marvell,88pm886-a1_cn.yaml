下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/marvell,88pm886-a1.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Marvell 88PM886 电源管理 IC 核心

维护者:
  - Karel Balej <balejk@matfyz.cz>

描述:
  Marvell 88PM886 是一款电源管理 IC，提供了多种功能，如开机键控制、稳压器以及电池和充电器管理。

属性:
  compatible:
    常量: marvell,88pm886-a1

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  wakeup-source: true

  regulators:
    类型: 对象
    不允许附加属性
    模式属性:
      "^(ldo(1[0-6]|[1-9])|buck[1-5])$":
        类型: 对象
        $ref: /schemas/regulator/regulator.yaml#
        描述: LDO 或降压稳压器
未评估属性: false

必需:
  - compatible
  - reg
  - interrupts

不允许附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      pmic@30 {
        compatible = "marvell,88pm886-a1";
        reg = <0x30>;
        interrupts = <0 4 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-parent = <&gic>;
        wakeup-source;

        regulators {
          ldo2: ldo2 {
            regulator-min-microvolt = <3100000>;
            regulator-max-microvolt = <3300000>;
          };

          ldo15: ldo15 {
            regulator-min-microvolt = <3300000>;
            regulator-max-microvolt = <3300000>;
          };

          buck2: buck2 {
            regulator-min-microvolt = <1800000>;
            regulator-max-microvolt = <1800000>;
          };
        };
      };
    };
..
