%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/sprd,ums512-glbreg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 紫光展锐系统全局寄存器

维护者:
  - 赵森 <orsonzhai@gmail.com>
  - 王宝林 <baolin.wang7@gmail.com>
  - 张春艳 <zhang.lyra@gmail.com>

描述:
  紫光展锐系统全局寄存器为SoC的时钟和某些多媒体模块提供寄存器映射。

属性:
  compatible:
    items:
      - 枚举:
          - sprd,ums512-glbregs
          - sprd,ums9620-glbregs
      - 常量: syscon
      - 常量: simple-mfd

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 1

  ranges:
    maxItems: 1

  reg:
    maxItems: 1

  patternProperties:
    "^clock-controller@[0-9a-f]+$":
      类型: 对象
      $ref: /schemas/clock/sprd,ums512-clk.yaml#
      描述:
        用于SoC时钟的时钟控制器

必需项:
  - compatible
  - reg

其他属性: false

示例:
  - |
    ap_apb_regs: syscon@71000000 {
      compatible = "sprd,ums512-glbregs", "syscon", "simple-mfd";
      reg = <0x71000000 0x3000>;
      #address-cells = <1>;
      #size-cells = <1>;
      ranges = <0 0x71000000 0x3000>;

      clock-controller@0 {
        compatible = "sprd,ums512-apahb-gate";
        reg = <0x0 0x2000>;
        #clock-cells = <1>;
      };
    };

  - |
    ap_intc5_regs: syscon@32360000 {
      compatible = "sprd,ums512-glbregs", "syscon", "simple-mfd";
      reg = <0x32360000 0x1000>;
    };
