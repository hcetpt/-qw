# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/khadas,mcu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Khadas 板载微控制器

maintainers:
  - Neil Armstrong <neil.armstrong@linaro.org>

description: |
  Khadas 在其 VIM 和 Edge 系列板上集成了一个微控制器，增加了某些
  系统功能，如 PWM 风扇控制（对于 VIM2 rev14 或 VIM3），用户存储，
  红外/按键唤醒控制，系统电源指示灯控制等。

properties:
  compatible:
    enum:
      - khadas,mcu # 微控制器版本可被发现

  "#cooling-cells": # 对于具有风扇控制功能的板卡才需要
    const: 2

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      khadas_mcu: system-controller@18 {
        compatible = "khadas,mcu";
        reg = <0x18>;
        #cooling-cells = <2>;
      };
    };
```

请注意，代码块中的注释和内容已尽可能翻译为中文。由于 YAML 通常使用英文，为了保持一致性，`$id`、`$schema` 和其他 YAML 属性未进行翻译。
