%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/ti,nspire-misc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 德州仪器 Nspire MISC 硬件模块

maintainers:
  - Andrew Davis <afd@ti.com>

description:
  系统控制器节点表示包含一系列杂项寄存器的寄存器区域。这些寄存器不够统一，无法表示为任何特定类型的设备。目前有一个复位控制器。
properties:
  compatible:
    items:
      - enum:
          - ti,nspire-misc
      - const: syscon
      - const: simple-mfd

  reg:
    maxItems: 1

  reboot:
    $ref: /schemas/power/reset/syscon-reboot.yaml#

required:
  - compatible
  - reg
  - reboot

additionalProperties: false

examples:
  - |
    misc: misc@900a0000 {
      compatible = "ti,nspire-misc", "syscon", "simple-mfd";
      reg = <0x900a0000 0x1000>;

      reboot {
        compatible = "syscon-reboot";
        offset = <0x08>;
        value = <0x02>;
      };
    };
```

这段 YAML 描述了德州仪器 Nspire 设备中 MISC 硬件模块的 Device Tree 配置，包括其兼容性声明、寄存器地址范围以及复位相关配置。
