```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/samsung,s2mpa01.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung S2MPA01 电源管理集成电路

维护者:
  - Krzysztof Kozlowski <krzk@kernel.org>

描述: |
  这是S2M和S5M系列电源管理集成电路(PMIC)设备树绑定的一部分。
  Samsung S2MPA01 是一款电源管理集成电路，它包含了电压和电流稳压器、实时时钟、时钟输出以及其他子模块。
属性:
  compatible:
    常量: samsung,s2mpa01-pmic

  interrupts:
    最大项数: 1

  reg:
    最大项数: 1

  regulators:
    $引用: /schemas/regulator/samsung,s2mpa01.yaml
    描述:
      指定稳压器的子节点列表
唤醒源: 真

必需:
  - compatible
  - reg
  - regulators

附加属性: 错误

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@66 {
            compatible = "samsung,s2mpa01-pmic";
            reg = <0x66>;

            regulators {
                ldo1_reg: LDO1 {
                    regulator-name = "VDD_ALIVE";
                    regulator-min-microvolt = <1000000>;
                    regulator-max-microvolt = <1000000>;
                };

                ldo2_reg: LDO2 {
                    regulator-name = "VDDQ_MMC2";
                    regulator-min-microvolt = <2800000>;
                    regulator-max-microvolt = <2800000>;
                    regulator-always-on;
                };

                // ..
buck1_reg: BUCK1 {
                    regulator-name = "vdd_mif";
                    regulator-min-microvolt = <950000>;
                    regulator-max-microvolt = <1350000>;
                    regulator-always-on;
                    regulator-boot-on;
                };

                buck2_reg: BUCK2 {
                    regulator-name = "vdd_arm";
                    regulator-min-microvolt = <950000>;
                    regulator-max-microvolt = <1350000>;
                    regulator-always-on;
                    regulator-boot-on;
                    regulator-ramp-delay = <50000>;
                };

                // ..
};
        };
    };
```

注意：以上翻译尽量保持了原文的结构和风格，但请注意 YAML 的语法在中文环境中可能不如英文直观。
