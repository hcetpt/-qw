下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/delta,tn48m-cpld.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Delta Networks TN48M CPLD 控制器

维护者:
  - Robert Marko <robert.marko@sartura.hr>

描述: |
  安装在 TN48M 交换机上的 Lattice CPLD 用于系统管理。
  它提供了关于硬件模型、修订版本、PSU 状态等信息。
  同时也被用作 GPIO 扩展器和交换机 MAC 及其他外设的复位控制器。

属性:
  compatible:
    常量: delta,tn48m-cpld

  reg:
    描述:
      I2C 设备地址
    最大项数: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

必需项:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"

模式属性:
  "^gpio(@[0-9a-f]+)?$":
    引用: /schemas/gpio/delta,tn48m-gpio.yaml

  "^reset-controller?$":
    引用: /schemas/reset/delta,tn48m-reset.yaml

额外属性: false

示例:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        cpld@41 {
            compatible = "delta,tn48m-cpld";
            reg = <0x41>;
            #address-cells = <1>;
            #size-cells = <0>;

            gpio@31 {
                compatible = "delta,tn48m-gpo";
                reg = <0x31>;
                gpio-controller;
                #gpio-cells = <2>;
            };

            gpio@3a {
                compatible = "delta,tn48m-gpi";
                reg = <0x3a>;
                gpio-controller;
                #gpio-cells = <2>;
            };

            gpio@40 {
                compatible = "delta,tn48m-gpi";
                reg = <0x40>;
                gpio-controller;
                #gpio-cells = <2>;
            };

            reset-controller {
              compatible = "delta,tn48m-reset";
              #reset-cells = <1>;
            };
        };
    };
