    description:
      I2C 设备地址
maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        smpro@4f {
            compatible = "ampere,smpro";
            reg = <0x4f>;
        };
    };
