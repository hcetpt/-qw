%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/adi,max77541.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADI 的 MAX77540/MAX77541 电源管理 IC

maintainers:
  - Okan Sahin <okan.sahin@analog.com>

description: |
  MAX77540 是一款带有 2 个降压稳压器的电源管理 IC。
  MAX77541 是一款带有 2 个降压稳压器和 1 个模数转换器 (ADC) 的电源管理 IC。

properties:
  compatible:
    enum:
      - adi,max77540
      - adi,max77541

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  regulators:
    $ref: /schemas/regulator/adi,max77541-regulator.yaml#

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@69 {
            compatible = "adi,max77541";
            reg = <0x69>;
            interrupt-parent = <&gpio>;
            interrupts = <16 IRQ_TYPE_EDGE_FALLING>;

            regulators {
                buck1 {
                    regulator-min-microvolt = <500000>;
                    regulator-max-microvolt = <5200000>;
                    regulator-boot-on;
                    regulator-always-on;
                };
                buck2 {
                    regulator-min-microvolt = <500000>;
                    regulator-max-microvolt = <5200000>;
                    regulator-boot-on;
                    regulator-always-on;
                };
            };
        };
    };
