---
$id: http://devicetree.org/schemas/mfd/syscon-common.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 系统控制器寄存器读写通用属性

描述:
  系统控制器节点代表一个包含一系列杂项寄存器的寄存器区域。这些寄存器不够统一，无法表示为任何特定类型的设备。典型的用例是其他节点的驱动程序或平台特定代码获取系统控制器节点的引用（例如通过phandle、节点路径或使用特定兼容值进行搜索），查询该节点（或相关的操作系统驱动程序）以确定寄存器的位置，并直接访问这些寄存器。
维护者:
  - Lee Jones <lee@kernel.org>

选择:
  属性:
    compatible:
      包含:
        常量: syscon

  必需:
    - compatible

属性:
  compatible:
    包含:
      常量: syscon
    最小项数: 2
    最大项数: 5  # 应该足够

  reg:
    最大项数: 1

  reg-io-width:
    描述:
      应在设备上执行的IO访问的大小（以字节为单位）
    枚举: [1, 2, 4, 8]

必需:
  - compatible
  - reg

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: simple-mfd
    那么:
      属性:
        compatible:
          最小项数: 3
          最大项数: 5

额外属性: true

示例:
  - |
    syscon: syscon@1c00000 {
        compatible = "allwinner,sun8i-h3-system-controller", "syscon";
        reg = <0x01c00000 0x1000>;
    };
..
