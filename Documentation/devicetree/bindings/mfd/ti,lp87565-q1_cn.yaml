下面是给定文档的中文翻译：

---

# SPDX-文件许可: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/ti,lp87565-q1.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI LP87565-Q1 / LP87565 双通道2相输出降压转换器

maintainers:
  - Keerthy <j-keerthy@ti.com>

properties:
  compatible:
    enum:
      - ti,lp87565
      - ti,lp87565-q1

  reg:
    description: I2C从设备地址
    const: 0x60

  reset-gpios:
    description: 连接到NRST引脚（低电平复位，第20引脚）的GPIO
    maxItems: 1

  gpio-controller: true

  '#gpio-cells':
    description:
      第一个单元是引脚编号。
      第二个单元用于指定标志。
      更多信息请参见 ../gpio/gpio.txt
    const: 2

  buck10-in-supply:
    description:
      为BUCK0和BUCK1转换器供电的电压调节器

  buck23-in-supply:
    description:
      为BUCK2和BUCK3转换器供电的电压调节器

  regulators:
    type: object

    patternProperties:
      "^buck(10|23)$":
        type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false

    required:
      - buck10
      - buck23

    additionalProperties: false

required:
  - compatible
  - reg
  - gpio-controller
  - '#gpio-cells'
  - buck10-in-supply
  - buck23-in-supply

additionalProperties: false

examples:
  - |
    i2c@0 {
        reg = <0x0 0x100>;
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@60 {
            compatible = "ti,lp87565-q1";
            reg = <0x60>;
            gpio-controller;
            #gpio-cells = <2>;

            buck10-in-supply = <&vsys_3v3>;
            buck23-in-supply = <&vsys_3v3>;

            regulators {
                buck10_reg: buck10 {
                    /* VDD_MPU */
                    regulator-name = "buck10";
                    regulator-min-microvolt = <850000>;
                    regulator-max-microvolt = <1250000>;
                    regulator-always-on;
                    regulator-boot-on;
                };

                buck23_reg: buck23 {
                    /* VDD_GPU */
                    regulator-name = "buck23";
                    regulator-min-microvolt = <850000>;
                    regulator-max-microvolt = <1250000>;
                    regulator-boot-on;
                    regulator-always-on;
                };
            };
        };
    };
