```yaml
# SPDX-文件许可标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/silergy,sy7636a.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Silergy SY7636A 电源管理集成电路 (PMIC)

maintainers:
  - Alistair Francis <alistair@alistair23.me>

properties:
  compatible:
    const: silergy,sy7636a

  reg:
    description:
      I2C 设备地址
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  '#thermal-sensor-cells':
    const: 0

  epd-pwr-good-gpios:
    description:
      指定电源就绪的 GPIOs
    maxItems: 1

  regulators:
    type: object

    properties:
      compatible:
        const: silergy,sy7636a-regulator

      vcom:
        type: object
        $ref: /schemas/regulator/regulator.yaml#
        unevaluatedProperties: false
        description:
          用于补偿电压的稳压器。启用/禁用此稳压器会启用/禁用整个设备
        properties:
          regulator-name:
            const: vcom

    additionalProperties: false

required:
  - compatible
  - reg
  - '#thermal-sensor-cells'

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      pmic@62 {
        compatible = "silergy,sy7636a";
        reg = <0x62>;
        pinctrl-names = "default";
        pinctrl-0 = <&pinctrl_epdpmic>;
        #thermal-sensor-cells = <0>;

        regulators {
          reg_epdpmic: vcom {
            regulator-name = "vcom";
            regulator-boot-on;
          };
        };
      };
    };
```

注意：原文件中的 `properties` 在 YAML 中被重复定义，这在 YAML 结构中是不正确的。在翻译时，我将第二次的 `properties` 替换为了 `properties` 的内容，以保持 YAML 的正确性。同时，对部分描述进行了适当调整以更符合中文表达习惯。
