# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/richtek,rt4831.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Richtek RT4831 显示和背光集成芯片

maintainers:
  - ChiYuan Huang <cy_huang@richtek.com>

description: |
  RT4831 是一款多功能设备，可以为 LCD 显示屏和 LCD 背光供电。
  对于显示偏置电压 DSVP 和 DSVN，输出范围约为 4V 至 6.5V，
  完全能满足当前 LCD 电源的需求。
  对于 LCD 背光，它可以提供四个通道的 WLED 驱动能力，
  每个通道的驱动电流最高可达 30mA。

  数据手册可在以下网址获取：
  https://www.richtek.com/assets/product_file/RT4831A/DS4831A-05.pdf

properties:
  compatible:
    const: richtek,rt4831

  reg:
    description: I2C 设备地址
  maxItems: 1

  enable-gpios:
    description: |
      用于启用/禁用芯片的 GPIO。这是可选的。
      有些使用场景直接将此引脚与 VIO 1.8V 的上电序列相连。
  maxItems: 1

  regulators:
    $ref: /schemas/regulator/richtek,rt4831-regulator.yaml

  backlight:
    $ref: /schemas/leds/backlight/richtek,rt4831-backlight.yaml

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/leds/rt4831-backlight.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      rt4831@11 {
        compatible = "richtek,rt4831";
        reg = <0x11>;

        regulators {
          DSVLCM {
            regulator-min-microvolt = <4000000>;
            regulator-max-microvolt = <7150000>;
            regulator-allow-bypass;
          };
          DSVP {
            regulator-name = "rt4831-dsvp";
            regulator-min-microvolt = <4000000>;
            regulator-max-microvolt = <6500000>;
            regulator-boot-on;
          };
          DSVN {
            regulator-name = "rt4831-dsvn";
            regulator-min-microvolt = <4000000>;
            regulator-max-microvolt = <6500000>;
            regulator-boot-on;
          };
        };

        backlight {
          compatible = "richtek,rt4831-backlight";
          default-brightness = <1024>;
          max-brightness = <2048>;
          richtek,bled-ovp-sel = /bits/ 8 <RT4831_BLOVPLVL_21V>;
          richtek,channel-use = /bits/ 8 <RT4831_BLED_ALLCHEN>;
        };
      };
    };
```
请注意，这个 YAML 文件描述了 Richtek RT4831 芯片在设备树中的配置，并给出了一个示例。
