%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/maxim,max14577.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Maxim MAX14577/MAX77836 微型USB和配套电源管理集成电路

维护者:
  - Krzysztof Kozlowski <krzk@kernel.org>

描述: |
  这是针对Maxim MAX14577/MAX77836微型USB集成电路(MUIC)的设备树绑定的一部分。
Maxim MAX14577是一个包含电压安全输出稳压器、充电器和微型USB管理集成电路的微型USB及配套电源管理集成电路。
Maxim MAX77836是一个包含电压安全输出稳压器和LDO稳压器、充电器、电量计和微型USB管理集成电路的微型USB及配套电源管理集成电路。
属性:
  compatible:
    枚举:
      - maxim,max14577
      - maxim,max77836

  interrupts:
    最大项目数: 1

  reg:
    最大项目数: 1

  wakeup-source: 真实

  charger:
    $引用: /schemas/power/supply/maxim,max14577.yaml

  extcon:
    类型: 对象
    不允许额外属性
    属性:
      compatible:
        枚举:
          - maxim,max14577-muic
          - maxim,max77836-muic

    必需:
      - compatible

  regulators:
    $引用: /schemas/regulator/maxim,max14577.yaml

必需:
  - compatible
  - interrupts
  - reg
  - charger

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: maxim,max14577
    那么:
      属性:
        charger:
          属性:
            compatible:
              常量: maxim,max14577-charger
        extcon:
          属性:
            compatible:
              常量: maxim,max14577-muic
        regulator:
          属性:
            compatible:
              常量: maxim,max14577-regulator
    否则:
      属性:
        charger:
          属性:
            compatible:
              常量: maxim,max77836-charger
        extcon:
          属性:
            compatible:
              常量: maxim,max77836-muic
        regulator:
          属性:
            compatible:
              常量: maxim,max77836-regulator

不允许额外属性

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@25 {
            compatible = "maxim,max14577";
            reg = <0x25>;
            interrupt-parent = <&gpx1>;
            interrupts = <5 IRQ_TYPE_LEVEL_LOW>;

            extcon {
                compatible = "maxim,max14577-muic";
            };

            regulators {
                compatible = "maxim,max14577-regulator";

                SAFEOUT {
                    regulator-name = "SAFEOUT";
                };

                CHARGER {
                    regulator-name = "CHARGER";
                    regulator-min-microamp = <90000>;
                    regulator-max-microamp = <950000>;
                    regulator-boot-on;
                };
            };

            charger {
                compatible = "maxim,max14577-charger";

                maxim,constant-uvolt = <4350000>;
                maxim,fast-charge-uamp = <450000>;
                maxim,eoc-uamp = <50000>;
                maxim,ovp-uvolt = <6500000>;
            };
        };
    };

  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic@25 {
            compatible = "maxim,max77836";
            interrupt-parent = <&gpx1>;
            interrupts = <5 IRQ_TYPE_NONE>;
            reg = <0x25>;
            wakeup-source;

            extcon {
                compatible = "maxim,max77836-muic";
            };

            regulators {
                compatible = "maxim,max77836-regulator";

                SAFEOUT {
                    regulator-name = "SAFEOUT";
                };

                CHARGER {
                    regulator-name = "CHARGER";
                    regulator-min-microamp = <45000>;
                    regulator-max-microamp = <475000>;
                    regulator-boot-on;
                };

                LDO1 {
                    regulator-name = "MOT_2.7V";
                    regulator-min-microvolt = <1100000>;
                    regulator-max-microvolt = <2700000>;
                };

                LDO2 {
                    regulator-name = "UNUSED_LDO2";
                    regulator-min-microvolt = <800000>;
                    regulator-max-microvolt = <3950000>;
                };
            };

            charger {
                compatible = "maxim,max77836-charger";

                maxim,constant-uvolt = <4350000>;
                maxim,fast-charge-uamp = <225000>;
                maxim,eoc-uamp = <7500>;
                maxim,ovp-uvolt = <6500000>;
            };
        };
    };
