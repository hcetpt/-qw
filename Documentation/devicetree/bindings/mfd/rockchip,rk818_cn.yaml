%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/rockchip,rk818.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: RK818 电源管理集成电路

维护者:
  - Chris Zhong <zyw@rock-chips.com>
  - Zhang Qing <zhangqing@rock-chips.com>

描述: |
  Rockchip RK818 系列 PMIC。此设备包含一个通过 I²C 控制的多功能设备 (MFD)，其中包括稳压器、实时时钟 (RTC) 和电源按钮。
属性:
  compatible:
    枚举:
      - rockchip,rk818

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  '#clock-cells':
    描述: |
      查看 <dt-bindings/clock/rockchip,rk808.h> 获取时钟 ID
    常量: 1

  clock-output-names:
    描述:
      从通用时钟绑定中覆盖默认输出时钟名称
    最大项数: 2

  rockchip,system-power-controller:
    类型: 布尔值
    已废弃: true
    描述:
      指示该 PMIC 是否控制系统电源
    system-power-controller: true

  wakeup-source:
    类型: 布尔值
    描述:
      设备可以作为唤醒源使用

  vcc1-supply:
    描述:
      DCDC_REG1 的输入电源

  vcc2-supply:
    描述:
      DCDC_REG2 的输入电源

  vcc3-supply:
    描述:
      DCDC_REG3 的输入电源

  vcc4-supply:
    描述:
      DCDC_REG4 的输入电源

  boost-supply:
    描述:
      DCDC_BOOST 的输入电源

  vcc6-supply:
    描述:
      LDO_REG1 和 LDO_REG2 的输入电源
下面是提供的描述和示例的中文翻译：

### 描述：
`vcc7-supply`:  
- LDO_REG3、LDO_REG5 和 LDO_REG7 的输入电源。

`vcc8-supply`:  
- LDO_REG4、LDO_REG6 和 LDO_REG8 的输入电源。

`vcc9-supply`:  
- LDO_REG9 和 SWITCH_REG 的输入电源。

`vddio-supply`:  
- 数字 IO 的输入电源。

`h_5v-supply`:  
- HDMI_SWITCH 的输入电源。

`usb-supply`:  
- OTG_SWITCH 的输入电源。

`regulators`:  
- 类型：对象
- `patternProperties`:  
  - `"^(DCDC_REG[1-4]|DCDC_BOOST|LDO_REG[1-9]|SWITCH_REG|HDMI_SWITCH|OTG_SWITCH)$"`:
    - 类型：对象
    - `$ref`: `/schemas/regulator/regulator.yaml#`
    - `unevaluatedProperties`: `false`
- `unevaluatedProperties`: `false`

### 必须包含的字段：
- `compatible`
- `reg`
- `interrupts`
- `#clock-cells`

### 其他属性：
- `additionalProperties`: `false`

### 示例：
```yaml
#include <dt-bindings/clock/px30-cru.h>
#include <dt-bindings/pinctrl/rockchip.h>
#include <dt-bindings/interrupt-controller/irq.h>
#include <dt-bindings/gpio/gpio.h>

i2c {
    #address-cells = <1>;
    #size-cells = <0>;

    rk818: pmic@1c {
        compatible = "rockchip,rk818";
        reg = <0x1c>;
        interrupt-parent = <&gpio0>;
        interrupts = <4 IRQ_TYPE_LEVEL_LOW>;
        pinctrl-names = "default";
        pinctrl-0 = <&pmic_int>;
        rockchip,system-power-controller;
        wakeup-source;
        #clock-cells = <1>;

        vcc1-supply = <&vdd_sys>;
        vcc2-supply = <&vdd_sys>;
        vcc3-supply = <&vdd_sys>;
        vcc4-supply = <&vdd_sys>;
        boost-supply = <&vdd_in_otg_out>;
        vcc6-supply = <&vdd_sys>;
        vcc7-supply = <&vdd_misc_1v8>;
        vcc8-supply = <&vdd_misc_1v8>;
        vcc9-supply = <&vdd_3v3_io>;
        vddio-supply = <&vdd_3v3_io>;

        regulators {
            vdd_log: DCDC_REG1 {
                regulator-name = "vdd_log";
                regulator-always-on;
                regulator-boot-on;
                regulator-min-microvolt = <1100000>;
                regulator-max-microvolt = <1100000>;
                regulator-state-mem {
                    regulator-off-in-suspend;
                };
            };

            vdd_gpu: DCDC_REG2 {
                regulator-name = "vdd_gpu";
                regulator-always-on;
                regulator-boot-on;
                regulator-min-microvolt = <800000>;
                regulator-max-microvolt = <1250000>;
                regulator-state-mem {
                    regulator-on-in-suspend;
                    regulator-suspend-microvolt = <1000000>;
                };
            };

            // ... (省略其他部分，以保持简洁)

            vdd_io_sd: LDO_REG9 {
                regulator-name = "vdd_io_sd";
                regulator-always-on;
                regulator-boot-on;
                regulator-min-microvolt = <1800000>;
                regulator-max-microvolt = <3300000>;
                regulator-state-mem {
                    regulator-off-in-suspend;
                };
            };
        };
    };
};
```

请注意，此翻译主要关注于描述部分及其对应的中文解释。示例中的具体配置（如电压值等）未进行详细翻译。
