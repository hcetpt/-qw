下面是给定内容的中文翻译：

# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/ti,tps65086.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TPS65086 电源管理集成电路 (PMIC)

maintainers:
  - Emil Renner Berthing <kernel@esmil.dk>

properties:
  compatible:
    const: ti,tps65086

  reg:
    const: 0x5e
    description: I2C 从设备地址

  interrupts:
    maxItems: 1

  interrupt-controller: true

  '#interrupt-cells':
    const: 2
    description: |
      第一个单元是中断号。第二个单元是标志，
      使用来自 ../interrupt-controller/interrupts.txt 的触发掩码进行编码

gpio-controller: true

  '#gpio-cells':
    const: 2
    description: |
      第一个单元是引脚编号，第二个单元用于指定
      标志。更多信息请参见 ../gpio/gpio.txt
regulators:
    type: object
    additionalProperties: false
    description: |
      列出子节点以指定稳压器初始化数据
子节点必须按照其硬件对应名称命名：
      buck[1-6]、ldoa[1-3]、swa1、swb[1-2] 和 vtt
每个子节点都使用标准的稳压器绑定定义，并且可以使用下面定义的可选稳压器属性
patternProperties:
      "^buck[1-6]$":
        type: object
        $ref: /schemas/regulator/regulator.yaml

        properties:
          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          ti,regulator-step-size-25mv:
            type: boolean
            description: |
              如果稳压器出厂设置为25mv步进电压映射，则设置此属性
ti,regulator-decay:
            type: boolean
            description: |
              如果输出需要衰减，则设置此属性；默认情况下，输出缓慢下降
additionalProperties: false

      "^(ldoa[1-3]|swa1|swb[1-2]|vtt)$":
        type: object
        $ref: /schemas/regulator/regulator.yaml

        properties:
          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true

        additionalProperties: false

additionalProperties: false

required:
  - compatible
  - reg
  - gpio-controller
  - '#gpio-cells'
  - regulators

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        pmic: pmic@5e {
            compatible = "ti,tps65086";
            reg = <0x5e>;
            interrupt-parent = <&gpio1>;
            interrupts = <28 IRQ_TYPE_LEVEL_LOW>;
            interrupt-controller;
            #interrupt-cells = <2>;
            gpio-controller;
            #gpio-cells = <2>;

            regulators {
                buck1 {
                    regulator-name = "vcc1";
                    regulator-min-microvolt = <1600000>;
                    regulator-max-microvolt = <1600000>;
                    regulator-boot-on;
                    ti,regulator-decay;
                    ti,regulator-step-size-25mv;
                };
            };
        };
    };
