下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/xlnx,xdma-host.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Xilinx XDMA PL PCIe 根端口桥接器

维护者:
  - Thippeswamy Havalige <thippeswamy.havalige@amd.com>

allOf:
  - $ref: /schemas/pci/pci-host-bridge.yaml#

属性:
  compatible:
    常量: xlnx,xdma-host-3.00

  reg:
    最大项数: 1

  ranges:
    最大项数: 2

  interrupts:
    项:
      - 描述: 当接收到杂项中断时断言的中断
      - 描述: 接收 MSI 时断言的 msi0 中断
      - 描述: 接收 MSI 时断言的 msi1 中断
  interrupt-names:
    项:
      - 常量: misc
      - 常量: msi0
      - 常量: msi1

  interrupt-map-mask:
    项:
      - 常量: 0
      - 常量: 0
      - 常量: 0
      - 常量: 7

  interrupt-map:
    最大项数: 4

  "#interrupt-cells":
    常量: 1

  interrupt-controller:
    描述: 标识节点为中断控制器
    类型: 对象
    属性:
      interrupt-controller: true

      "#address-cells":
        常量: 0

      "#interrupt-cells":
        常量: 1

    必需:
      - interrupt-controller
      - "#address-cells"
      - "#interrupt-cells"

    其他属性: false

必需:
  - compatible
  - reg
  - ranges
  - interrupts
  - interrupt-map
  - interrupt-map-mask
  - "#interrupt-cells"
  - interrupt-controller

未评估属性: false

示例:

  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;
        pcie@a0000000 {
            compatible = "xlnx,xdma-host-3.00";
            reg = <0x0 0xa0000000 0x0 0x10000000>;
            ranges = <0x2000000 0x0 0xb0000000 0x0 0xb0000000 0x0 0x1000000>,
                     <0x43000000 0x5 0x0 0x5 0x0 0x0 0x1000000>;
            #address-cells = <3>;
            #size-cells = <2>;
            #interrupt-cells = <1>;
            device_type = "pci";
            interrupt-parent = <&gic>;
            interrupts = <GIC_SPI 89 IRQ_TYPE_LEVEL_HIGH>, <GIC_SPI 90 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 91 IRQ_TYPE_LEVEL_HIGH>;
            interrupt-names = "misc", "msi0", "msi1";
            interrupt-map-mask = <0x0 0x0 0x0 0x7>;
            interrupt-map = <0 0 0 1 &pcie_intc_0 0>,
                            <0 0 0 2 &pcie_intc_0 1>,
                            <0 0 0 3 &pcie_intc_0 2>,
                            <0 0 0 4 &pcie_intc_0 3>;
            pcie_intc_0: interrupt-controller {
                #address-cells = <0>;
                #interrupt-cells = <1>;
                interrupt-controller;
            };
        };
    };
```

请注意，上述 YAML 文档中的代码和符号（例如 `#`, `$`, `%`, `|` 等）以及 YAML 结构保持不变，仅对描述性文本进行了翻译。
