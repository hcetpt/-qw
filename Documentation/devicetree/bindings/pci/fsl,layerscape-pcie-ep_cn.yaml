下面是给定内容的中文翻译：

# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/fsl,layerscape-pcie-ep.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale Layerscape PCIe 终端控制器

maintainers:
  - Frank Li <Frank.Li@nxp.com>

description:
  此 PCIe 终端控制器基于 Synopsys DesignWare PCIe IP。
  该控制器从重置配置词（RCW）获取时钟，该配置词用于描述芯片重置时的 PLL 设置。
  根据可用的参考手册，在 Freescale PCIe 控制器寄存器集中没有特定的“版本”寄存器，
  这使得无法确定底层 DesignWare PCIe 控制器的版本信息。

properties:
  compatible:
    enum:
      - fsl,ls2088a-pcie-ep
      - fsl,ls1088a-pcie-ep
      - fsl,ls1046a-pcie-ep
      - fsl,ls1028a-pcie-ep
      - fsl,lx2160ar2-pcie-ep

  reg:
    maxItems: 2

  reg-names:
    items:
      - const: regs
      - const: addr_space

  fsl,pcie-scfg:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: 指向 SCFG 设备节点的 phandle。第二个条目是从 '0' 开始的物理 PCIe 控制器索引。这用于获取 SCFG PEXN 寄存器。
big-endian:
    $ref: /schemas/types.yaml#/definitions/flag
    description: 如果 PEX_LUT 和 PF 寄存器块采用大端格式，请指定此属性
dma-coherent: true

  interrupts:
    minItems: 1
    maxItems: 2

  interrupt-names:
    minItems: 1
    maxItems: 2

required:
  - compatible
  - reg
  - reg-names

allOf:
  - if:
      properties:
        compatible:
          enum:
            - fsl,ls1028a-pcie-ep
            - fsl,ls1046a-pcie-ep
            - fsl,ls1088a-pcie-ep
    then:
      properties:
        interrupt-names:
          items:
            - const: pme

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    soc {
      #address-cells = <2>;
      #size-cells = <2>;

      pcie_ep1: pcie-ep@3400000 {
        compatible = "fsl,ls1028a-pcie-ep";
        reg = <0x00 0x03400000 0x0 0x00100000
              0x80 0x00000000 0x8 0x00000000>;
        reg-names = "regs", "addr_space";
        interrupts = <GIC_SPI 108 IRQ_TYPE_LEVEL_HIGH>; /* PME 中断 */
        interrupt-names = "pme";
        num-ib-windows = <6>;
        num-ob-windows = <8>;
        status = "disabled";
      };
    };
..
