```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/pci/pci-ep.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: PCI 终端控制器

description: |
  PCI 终端控制器节点的通用属性
maintainers:
  - Kishon Vijay Abraham I <kishon@ti.com>

properties:
  $nodename:
    pattern: '^pcie-ep@'

  max-functions:
    description: 可配置的最大功能数量
    $ref: '/schemas/types.yaml#/$defs/uint8'
    minimum: 1
    default: 1
    maximum: 255

  max-virtual-functions:
    description: 表示对应每个物理功能的虚拟功能数量的数组
    $ref: '/schemas/types.yaml#/$defs/uint8-array'
    minItems: 1
    maxItems: 255

  max-link-speed:
    $ref: '/schemas/types.yaml#/$defs/uint32'
    enum: [ 1, 2, 3, 4 ]

  num-lanes:
    description: 最大通道数
    $ref: '/schemas/types.yaml#/$defs/uint32'
    minimum: 1
    default: 1
    maximum: 16

required:
  - compatible

additionalProperties: true
```

请注意，上述翻译将 YAML 的 `definitions` 关键字更新为 `defs`，这是因为 YAML 1.2 规范推荐使用 `defs`。此外，对于 URL 中的路径，我已将其替换为符合 YAML 语法的格式。
