下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/renesas,pci-rcar-gen2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Renesas AHB 到 PCI 桥接器

维护者:
  - Marek Vasut <marek.vasut+renesas@gmail.com>
  - Yoshihiro Shimoda <yoshihiro.shimoda.uh@renesas.com>

描述: |
  此桥接器用于内部连接 USB 控制器与 AHB。每个连接到内部 OHCI 和 EHCI 控制器的 USB 端口都有一个桥接器实例。

属性:
  compatible:
    oneOf:
      - items:
          - enum:
              - renesas,pci-r8a7742      # RZ/G1H
              - renesas,pci-r8a7743      # RZ/G1M
              - renesas,pci-r8a7744      # RZ/G1N
              - renesas,pci-r8a7745      # RZ/G1E
              - renesas,pci-r8a7790      # R-Car H2
              - renesas,pci-r8a7791      # R-Car M2-W
              - renesas,pci-r8a7793      # R-Car M2-N
              - renesas,pci-r8a7794      # R-Car E2
          - const: renesas,pci-rcar-gen2 # R-Car Gen2 和 RZ/G1
      - items:
          - enum:
              - renesas,pci-r9a06g032     # RZ/N1D
          - const: renesas,pci-rzn1       # RZ/N1

  reg:
    items:
      - 描述: OHCI/EHCI 控制器的操作寄存器
      - 描述: 桥接器配置和控制寄存器
中断:
    maxItems: 1

  clocks: true

  clock-names: true

  resets:
    maxItems: 1

  power-domains:
    maxItems: 1

  bus-range:
    描述: |
      PCI 总线编号范围；由于这是一个单总线，因此应将范围指定为相同的值两次
dma-ranges:
    描述: |
      入站内存区域的一个范围。如果不提供，默认为 0x40000000 处的 1GiB。请注意，硬件对地址和大小的组合有限制。
maxItems: 1

patternProperties:
  '^usb@[0-1],0$':
    类型: object

    描述:
      这是一个 USB 控制器 PCI 设备

    属性:
      reg:
        描述:
          识别正确的总线、设备和功能号，形式为 <bdf 0 0 0 0>
项目:
          minItems: 5
          maxItems: 5

      phys:
        描述:
          引用 USB 物理层
        maxItems: 1

      phy-names:
        maxItems: 1

    必需:
      - reg
      - phys
      - phy-names

    unevaluatedProperties: false

必需:
  - compatible
  - reg
  - interrupts
  - interrupt-map
  - interrupt-map-mask
  - clocks
  - power-domains
  - bus-range
  - "#address-cells"
  - "#size-cells"
  - "#interrupt-cells"

allOf:
  - $ref: /schemas/pci/pci-host-bridge.yaml#

  - 如果:
      属性:
        compatible:
          包含:
            enum:
              - renesas,pci-rzn1
    那么:
      属性:
        clocks:
          items:
            - 描述: 内部总线时钟（AHB）供 HOST 使用
            - 描述: 内部总线时钟（AHB）电源管理
            - 描述: PCI 时钟供 USB 子系统使用
        clock-names:
          items:
            - const: hclkh
            - const: hclkpm
            - const: pciclk
      必需:
        - clock-names
    否则:
      属性:
        clocks:
          items:
            - 描述: 设备时钟
        clock-names:
          items:
            - const: pclk
      必需:
        - resets

unevaluatedProperties: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/r8a7790-cpg-mssr.h>
    #include <dt-bindings/power/r8a7790-sysc.h>

    pci@ee090000  {
        compatible = "renesas,pci-r8a7790", "renesas,pci-rcar-gen2";
        device_type = "pci";
        reg = <0xee090000 0xc00>,
              <0xee080000 0x1100>;
        clocks = <&cpg CPG_MOD 703>;
        power-domains = <&sysc R8A7790_PD_ALWAYS_ON>;
        resets = <&cpg 703>;
        interrupts = <GIC_SPI 108 IRQ_TYPE_LEVEL_HIGH>;

        bus-range = <0 0>;
        #address-cells = <3>;
        #size-cells = <2>;
        #interrupt-cells = <1>;
        ranges = <0x02000000 0 0xee080000 0xee080000 0 0x00010000>;
        dma-ranges = <0x42000000 0 0x40000000 0x40000000 0 0x40000000>;
        interrupt-map-mask = <0xf800 0 0 0x7>;
        interrupt-map = <0x0000 0 0 1 &gic GIC_SPI 108 IRQ_TYPE_LEVEL_HIGH>,
                        <0x0800 0 0 1 &gic GIC_SPI 108 IRQ_TYPE_LEVEL_HIGH>,
                        <0x1000 0 0 2 &gic GIC_SPI 108 IRQ_TYPE_LEVEL_HIGH>;

        usb@1,0 {
            reg = <0x800 0 0 0 0>;
            phys = <&usb0 0>;
            phy-names = "usb";
        };

        usb@2,0 {
            reg = <0x1000 0 0 0 0>;
            phys = <&usb0 0>;
            phy-names = "usb";
        };
    };
