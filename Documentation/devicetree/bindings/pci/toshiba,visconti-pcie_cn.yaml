下面是给定的 YAML 文档的中文翻译：

---

# SPDX 许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/toshiba,visconti-pcie.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 东芝 Visconti5 系统级芯片（SoC）PCIe 主控制器

维护者:
  - Nobuhiro Iwamatsu <nobuhiro1.iwamatsu@toshiba.co.jp>

描述:
  东芝 Visconti5 系统级芯片（SoC）PCIe 主控制器基于 Synopsys DesignWare PCIe IP
全部包括:
  - $ref: /schemas/pci/snps,dw-pcie.yaml#

属性:
  兼容性:
    常量: toshiba,visconti-pcie

  寄存器:
    项目:
      - 描述: 数据总线接口（DBI）寄存器
      - 描述: PCIe 配置空间区域
      - 描述: Visconti 特有的附加寄存器
      - 描述: Visconti 特有的状态机单元（SMU）寄存器
      - 描述: Visconti 特有的内存保护单元（MPU）寄存器

  寄存器名称:
    项目:
      - 常量: dbi
      - 常量: config
      - 常量: ulreg
      - 常量: smu
      - 常量: mpu

  中断:
    最大项数: 2

  时钟:
    项目:
      - 描述: PCIe 参考时钟
      - 描述: PCIe 系统时钟
      - 描述: 辅助时钟

  时钟名称:
    项目:
      - 常量: ref
      - 常量: core
      - 常量: aux

  通道数量:
    常量: 2

必需项:
  - 寄存器
  - 寄存器名称
  - 中断
  - "#中断单元"
  - 中断映射
  - 中断映射掩码
  - 通道数量
  - 时钟
  - 时钟名称
  - 最大链路速度

未评估的属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    soc {
        #地址单元 = <2>;
        #大小单元 = <2>;

        pcie: pcie@28400000 {
            兼容性 = "toshiba,visconti-pcie";
            寄存器 = <0x0 0x28400000 0x0 0x00400000>,
                    <0x0 0x70000000 0x0 0x10000000>,
                    <0x0 0x28050000 0x0 0x00010000>,
                    <0x0 0x24200000 0x0 0x00002000>,
                    <0x0 0x24162000 0x0 0x00001000>;
            寄存器名称 = "dbi", "config", "ulreg", "smu", "mpu";
            设备类型 = "pci";
            总线范围 = <0x00 0xff>;
            通道数量 = <2>;
            视窗数量 = <8>;

            #地址单元 = <3>;
            #大小单元 = <2>;
            #中断单元 = <1>;
            范围 = <0x81000000 0 0x40000000 0 0x40000000 0 0x00010000>,
                   <0x82000000 0 0x50000000 0 0x50000000 0 0x20000000>;
            中断 = <GIC_SPI 211 IRQ_TYPE_LEVEL_HIGH>,
                  <GIC_SPI 215 IRQ_TYPE_LEVEL_HIGH>;
            中断名称 = "msi", "intr";
            中断映射掩码 = <0 0 0 7>;
            中断映射 =
                <0 0 0 1 &gic GIC_SPI 215 IRQ_TYPE_LEVEL_HIGH
                 0 0 0 2 &gic GIC_SPI 215 IRQ_TYPE_LEVEL_HIGH
                 0 0 0 3 &gic GIC_SPI 215 IRQ_TYPE_LEVEL_HIGH
                 0 0 0 4 &gic GIC_SPI 215 IRQ_TYPE_LEVEL_HIGH>;
            时钟 = <&extclk100mhz>, <&clk600mhz>, <&clk25mhz>;
            时钟名称 = "ref", "core", "aux";
            最大链路速度 = <2>;
        };
    };
..
