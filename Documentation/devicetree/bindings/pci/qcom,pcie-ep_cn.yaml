下面是给定 YAML 示例的中文翻译：

---

SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)

%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/qcom,pcie-ep.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 高通PCIe终端控制器

维护者:
  - Manivannan Sadhasivam <manivannan.sadhasivam@linaro.org>

属性:
  compatible:
    oneOf:
      - 枚举:
          - qcom,sdx55-pcie-ep
          - qcom,sm8450-pcie-ep
      - items:
          - 常量: qcom,sdx65-pcie-ep
          - 常量: qcom,sdx55-pcie-ep

  reg:
    items:
      - 描述: 高通特有 PARF 配置寄存器
      - 描述: DesignWare PCIe 寄存器
      - 描述: 外部本地总线接口寄存器
      - 描述: 地址转换单元 (ATU) 寄存器
      - 描述: 用于映射远程 RC 地址空间的内存区域
      - 描述: BAR 内存区域

  reg-names:
    items:
      - 常量: parf
      - 常量: dbi
      - 常量: elbi
      - 常量: atu
      - 常量: addr_space
      - 常量: mmio

  clocks:
    minItems: 7
    maxItems: 8

  clock-names:
    minItems: 7
    maxItems: 8

  qcom,perst-regs:
    描述: 对表示 TCSR 的系统控制寄存器的引用，后面跟着两个偏移量，分别对应 Perst 启用和 Perst 分离启用寄存器
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - 描述: 对 TCSR 系统寄存器的系统控制
          - 描述: Perst 启用偏移
          - 描述: Perst 分离启用偏移

  interrupts:
    items:
      - 描述: PCIe 全局中断
      - 描述: PCIe 门铃中断

  interrupt-names:
    items:
      - 常量: global
      - 常量: doorbell

  reset-gpios:
    描述: 作为 PERST# 输入信号的 GPIO
    maxItems: 1

  wake-gpios:
    描述: 作为 WAKE# 输出信号的 GPIO
    maxItems: 1

  interconnects:
    maxItems: 2

  interconnect-names:
    items:
      - 常量: pcie-mem
      - 常量: cpu-pcie

  resets:
    maxItems: 1

  reset-names:
    常量: core

  power-domains:
    maxItems: 1

  phys:
    maxItems: 1

  phy-names:
    常量: pciephy

  num-lanes:
    默认值: 2

必需:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - interrupts
  - interrupt-names
  - reset-gpios
  - interconnects
  - interconnect-names
  - resets
  - reset-names
  - power-domains

allOf:
  - $ref: pci-ep.yaml#
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - qcom,sdx55-pcie-ep
    则:
      属性:
        clocks:
          items:
            - 描述: PCIe 辅助时钟
            - 描述: PCIe CFG AHB 时钟
            - 描述: PCIe 主控 AXI 时钟
            - 描述: PCIe 从属 AXI 时钟
            - 描述: PCIe 从属 Q2A AXI 时钟
            - 描述: PCIe 睡眠时钟
            - 描述: PCIe 参考时钟
        clock-names:
          items:
            - 常量: aux
            - 常量: cfg
            - 常量: bus_master
            - 常量: bus_slave
            - 常量: slave_q2a
            - 常量: sleep
            - 常量: ref

  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - qcom,sm8450-pcie-ep
    则:
      属性:
        clocks:
          items:
            - 描述: PCIe 辅助时钟
            - 描述: PCIe CFG AHB 时钟
            - 描述: PCIe 主控 AXI 时钟
            - 描述: PCIe 从属 AXI 时钟
            - 描述: PCIe 从属 Q2A AXI 时钟
            - 描述: PCIe 参考时钟
            - 描述: PCIe DDRSS SF TBU 时钟
            - 描述: PCIe AGGRE NOC AXI 时钟
        clock-names:
          items:
            - 常量: aux
            - 常量: cfg
            - 常量: bus_master
            - 常量: bus_slave
            - 常量: slave_q2a
            - 常量: ref
            - 常量: ddrss_sf_tbu
            - 常量: aggre_noc_axi

unevaluatedProperties: false

示例:
  - |
    #include <dt-bindings/clock/qcom,gcc-sdx55.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interconnect/qcom,sdx55.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    pcie_ep: pcie-ep@1c00000 {
        compatible = "qcom,sdx55-pcie-ep";
        reg = <0x01c00000 0x3000>,
              <0x40000000 0xf1d>,
              <0x40000f20 0xc8>,
              <0x40001000 0x1000>,
              <0x40002000 0x1000>,
              <0x01c03000 0x3000>;
        reg-names = "parf", "dbi", "elbi", "atu", "addr_space",
                    "mmio";

        clocks = <&gcc GCC_PCIE_AUX_CLK>,
             <&gcc GCC_PCIE_CFG_AHB_CLK>,
             <&gcc GCC_PCIE_MSTR_AXI_CLK>,
             <&gcc GCC_PCIE_SLV_AXI_CLK>,
             <&gcc GCC_PCIE_SLV_Q2A_AXI_CLK>,
             <&gcc GCC_PCIE_SLEEP_CLK>,
             <&gcc GCC_PCIE_0_CLKREF_CLK>;
        clock-names = "aux", "cfg", "bus_master", "bus_slave",
                      "slave_q2a", "sleep", "ref";

        qcom,perst-regs = <&tcsr 0xb258 0xb270>;

        interrupts = <GIC_SPI 140 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 145 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "global", "doorbell";
        interconnects = <&system_noc MASTER_PCIE &mc_virt SLAVE_EBI_CH0>,
                        <&mem_noc MASTER_AMPSS_M0 &system_noc SLAVE_PCIE_0>;
        interconnect-names = "pcie-mem", "cpu-pcie";
        reset-gpios = <&tlmm 57 GPIO_ACTIVE_LOW>;
        wake-gpios = <&tlmm 53 GPIO_ACTIVE_LOW>;
        resets = <&gcc GCC_PCIE_BCR>;
        reset-names = "core";
        power-domains = <&gcc PCIE_GDSC>;
        phys = <&pcie0_lane>;
        phy-names = "pciephy";
        max-link-speed = <3>;
        num-lanes = <2>;
    };
