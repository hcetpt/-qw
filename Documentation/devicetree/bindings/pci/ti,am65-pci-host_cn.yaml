%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/ti,am65-pci-host.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: TI AM65 PCI 主控制器

维护者:
  - Kishon Vijay Abraham I <kishon@ti.com>

allOf:
  - $ref: /schemas/pci/pci-host-bridge.yaml#

属性:
  compatible:
    枚举:
      - ti,am654-pcie-rc
      - ti,keystone-pcie

  reg:
    最大项数: 4

  reg-names:
    项:
      - 常量: app
      - 常量: dbics
      - 常量: config
      - 常量: atu

  interrupts:
    最大项数: 1

  power-domains:
    最大项数: 1

  ti,syscon-pcie-id:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    项:
      - 项:
          - 描述: SYSCON 条目的 phandle
          - 描述: 在 SYSCON 内的 pcie_device_id 寄存器偏移量
    描述: 获取 PCIe 设备/供应商 ID 所需的 SYSCON 条目的 phandle

  ti,syscon-pcie-mode:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    项:
      - 项:
          - 描述: SYSCON 条目的 phandle
          - 描述: 在 SYSCON 内的 pcie_ctrl 寄存器偏移量
    描述: 配置 PCIe 为 RC 或 EP 模式所需的 SYSCON 条目的 phandle
msi-map: true

  dma-coherent: true

  num-viewport:
    $ref: /schemas/types.yaml#/definitions/uint32

  phys:
    描述: 每通道 PHY
    最小项数: 1
    最大项数: 2

  phy-names:
    最小项数: 1
    最大项数: 2
    项:
      正则表达式: '^pcie-phy[0-1]$'

必需:
  - compatible
  - reg
  - reg-names
  - max-link-speed
  - ti,syscon-pcie-id
  - ti,syscon-pcie-mode
  - ranges

如果:
  属性:
    compatible:
      枚举:
        - ti,am654-pcie-rc
那么:
  必需:
    - dma-coherent
    - power-domains
    - msi-map
    - num-viewport

未评估属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/phy/phy.h>
    #include <dt-bindings/soc/ti,sci_pm_domain.h>

    pcie0_rc: pcie@5500000 {
        compatible = "ti,am654-pcie-rc";
        reg =  <0x5500000 0x1000>,
               <0x5501000 0x1000>,
               <0x10000000 0x2000>,
               <0x5506000 0x1000>;
        reg-names = "app", "dbics", "config", "atu";
        power-domains = <&k3_pds 120 TI_SCI_PD_EXCLUSIVE>;
        #address-cells = <3>;
        #size-cells = <2>;
        ranges = <0x81000000 0 0          0x10020000 0 0x00010000>,
                 <0x82000000 0 0x10030000 0x10030000 0 0x07FD0000>;
        ti,syscon-pcie-id = <&scm_conf 0x0210>;
        ti,syscon-pcie-mode = <&scm_conf 0x4060>;
        bus-range = <0x0 0xff>;
        num-viewport = <16>;
        max-link-speed = <2>;
        dma-coherent;
        interrupts = <GIC_SPI 340 IRQ_TYPE_EDGE_RISING>;
        msi-map = <0x0 &gic_its 0x0 0x10000>;
        device_type = "pci";
        num-lanes = <1>;
        phys = <&serdes0 PHY_TYPE_PCIE 0>;
        phy-names = "pcie-phy0";
    };
