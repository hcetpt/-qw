以下是提供的 Device Tree (设备树) YAML 文件的中文翻译：

# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
# 版权所有 (C) 2019 德州仪器公司 - http://www.ti.com/
%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/ti,j721e-pci-host.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: TI J721E PCI 主控制器 (PCIe 包装器)

维护者:
  - Kishon Vijay Abraham I <kishon@ti.com>

属性:
  compatible:
    oneOf:
      - const: ti,j721e-pcie-host
      - const: ti,j784s4-pcie-host
      - 描述: AM64 中的 PCIe 控制器
        items:
          - const: ti,am64-pcie-host
          - const: ti,j721e-pcie-host
      - 描述: J7200 中的 PCIe 控制器
        items:
          - const: ti,j7200-pcie-host
          - const: ti,j721e-pcie-host
      - 描述: J722S 中的 PCIe 控制器
        items:
          - const: ti,j722s-pcie-host
          - const: ti,j721e-pcie-host

  reg:
    maxItems: 4

  reg-names:
    items:
      - const: intd_cfg
      - const: user_cfg
      - const: reg
      - const: cfg

  ti,syscon-pcie-ctrl:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - 描述: SYSCON 条目的 phandle
          - 描述: SYSCON 内的 pcie_ctrl 寄存器偏移量
    描述: 配置 PCIe 模式和链路速度的指定项
电源域:
    maxItems: 1

  clocks:
    minItems: 1
    maxItems: 2
    描述: |+
      表示输入到 PCIe 的时钟规格，对于单个项
第二个项（如果存在）表示连接器的参考时钟
clock-names:
    minItems: 1
    items:
      - const: fck
      - const: pcie_refclk

  dma-coherent: true

  vendor-id:
    const: 0x104c

  device-id:
    enum:
      - 0xb00d
      - 0xb00f
      - 0xb010
      - 0xb012
      - 0xb013

  msi-map: true

  interrupts:
    maxItems: 1

  interrupt-names:
    items:
      - const: link_state

  interrupt-controller:
    类型: 对象
    additionalProperties: false

    属性:
      interrupt-controller: true

      '#interrupt-cells':
        const: 1

      interrupts:
        maxItems: 1

allOf:
  - $ref: cdns-pcie-host.yaml#
  - 如果:
      属性:
        compatible:
          enum:
            - ti,am64-pcie-host
    然后:
      属性:
        num-lanes:
          const: 1

  - 如果:
      属性:
        compatible:
          enum:
            - ti,j7200-pcie-host
            - ti,j721e-pcie-host
    然后:
      属性:
        num-lanes:
          最小值: 1
          最大值: 2

  - 如果:
      属性:
        compatible:
          enum:
            - ti,j784s4-pcie-host
    然后:
      属性:
        num-lanes:
          最小值: 1
          最大值: 4

必需:
  - compatible
  - reg
  - reg-names
  - ti,syscon-pcie-ctrl
  - max-link-speed
  - num-lanes
  - power-domains
  - clocks
  - clock-names
  - vendor-id
  - device-id
  - msi-map
  - dma-ranges
  - ranges
  - reset-gpios
  - phys
  - phy-names

未评估的属性: false

示例:
  - |
    #include <dt-bindings/soc/ti,sci_pm_domain.h>
    #include <dt-bindings/gpio/gpio.h>

    总线 {
        #address-cells = <2>;
        #size-cells = <2>;

        pcie0_rc: pcie@2900000 {
            compatible = "ti,j721e-pcie-host";
            reg = <0x00 0x02900000 0x00 0x1000>,
                  <0x00 0x02907000 0x00 0x400>,
                  <0x00 0x0d000000 0x00 0x00800000>,
                  <0x00 0x10000000 0x00 0x00001000>;
            reg-names = "intd_cfg", "user_cfg", "reg", "cfg";
            ti,syscon-pcie-ctrl = <&pcie0_ctrl 0x4070>;
            max-link-speed = <3>;
            num-lanes = <2>;
            power-domains = <&k3_pds 239 TI_SCI_PD_EXCLUSIVE>;
            clocks = <&k3_clks 239 1>;
            clock-names = "fck";
            device_type = "pci";
            #address-cells = <3>;
            #size-cells = <2>;
            bus-range = <0x0 0xf>;
            vendor-id = <0x104c>;
            device-id = <0xb00d>;
            msi-map = <0x0 &gic_its 0x0 0x10000>;
            dma-coherent;
            reset-gpios = <&exp1 6 GPIO_ACTIVE_HIGH>;
            phys = <&serdes0_pcie_link>;
            phy-names = "pcie-phy";
            ranges = <0x01000000 0x0 0x10001000  0x00 0x10001000  0x0 0x0010000>,
                     <0x02000000 0x0 0x10011000  0x00 0x10011000  0x0 0x7fef000>;
            dma-ranges = <0x02000000 0x0 0x0 0x0 0x0 0x10000 0x0>;
        };
    };
