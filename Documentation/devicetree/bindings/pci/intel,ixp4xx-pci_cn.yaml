```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/intel,ixp4xx-pci.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel IXP4xx PCI 控制器

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description: 在 Intel IXP4xx 系列 SoC 中找到的 PCI 主机控制器
allOf:
  - $ref: /schemas/pci/pci-host-bridge.yaml#

properties:
  compatible:
    items:
      - enum:
          - intel,ixp42x-pci
          - intel,ixp43x-pci
    description: 支持的两个变体是 ixp42x 和 ixp43x，尽管可能存在更多变体
reg:
    items:
      - description: IXP4xx 特定寄存器

  interrupts:
    items:
      - description: 主 PCI 中断
      - description: PCI DMA 中断 1
      - description: PCI DMA 中断 2

  ranges:
    maxItems: 2
    description: 通常有一个 64MB 的内存范围和一个 64KB 的 I/O 空间范围
dma-ranges:
    maxItems: 1
    description: DMA 范围告诉 PCI 主机 RAM 的地址。它只能映射 64MB，因此如果 RAM 大于 64MB，则必须将 DMA 访问限制在这些地址上
"#interrupt-cells": true

  interrupt-map: true

  interrupt-map-mask:
    items:
      - const: 0xf800
      - const: 0
      - const: 0
      - const: 7

required:
  - compatible
  - reg
  - dma-ranges
  - "#interrupt-cells"
  - interrupt-map
  - interrupt-map-mask

unevaluatedProperties: false

examples:
  - |
    pci@c0000000 {
      compatible = "intel,ixp43x-pci";
      reg = <0xc0000000 0x1000>;
      #address-cells = <3>;
      #size-cells = <2>;
      device_type = "pci";
      bus-range = <0x00 0xff>;

      ranges =
        <0x02000000 0 0x48000000 0x48000000 0 0x04000000>,
        <0x01000000 0 0x00000000 0x4c000000 0 0x00010000>;
      dma-ranges =
        <0x02000000 0 0x00000000 0x00000000 0 0x04000000>;

      #interrupt-cells = <1>;
      interrupt-map-mask = <0xf800 0 0 7>;
      interrupt-map =
        <0x0800 0 0 1 &gpio0 11 3>, /* 插槽 1 上的 INT A 是中断 11 */
        <0x0800 0 0 2 &gpio0 10 3>, /* 插槽 1 上的 INT B 是中断 10 */
        <0x0800 0 0 3 &gpio0 9  3>, /* 插槽 1 上的 INT C 是中断 9 */
        <0x0800 0 0 4 &gpio0 8  3>, /* 插槽 1 上的 INT D 是中断 8 */
        <0x1000 0 0 1 &gpio0 10 3>, /* 插槽 2 上的 INT A 是中断 10 */
        <0x1000 0 0 2 &gpio0 9  3>, /* 插槽 2 上的 INT B 是中断 9 */
        <0x1000 0 0 3 &gpio0 8  3>, /* 插槽 2 上的 INT C 是中断 8 */
        <0x1000 0 0 4 &gpio0 11 3>, /* 插槽 2 上的 INT D 是中断 11 */
        <0x1800 0 0 1 &gpio0 9  3>, /* 插槽 3 上的 INT A 是中断 9 */
        <0x1800 0 0 2 &gpio0 8  3>, /* 插槽 3 上的 INT B 是中断 8 */
        <0x1800 0 0 3 &gpio0 11 3>, /* 插槽 3 上的 INT C 是中断 11 */
        <0x1800 0 0 4 &gpio0 10 3>; /* 插槽 3 上的 INT D 是中断 10 */
    };
```
以上是翻译后的中文版本。注意，某些关键词如 `"$schema"`、`"#interrupt-cells"` 以及 YAML 结构中的关键字等，由于其特殊性，在翻译时保持了英文原样。
