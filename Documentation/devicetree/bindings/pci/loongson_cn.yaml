%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/loongson.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 龙芯 PCI 主机控制器

maintainers:
  - 杨佳迅 <jiaxun.yang@flygoat.com>

description: |+
  在龙芯 PCH 和 SoC 中发现的 PCI 主机控制器。
allOf:
  - $ref: /schemas/pci/pci-host-bridge.yaml#

properties:
  compatible:
    enum:
      - loongson,ls2k-pci
      - loongson,ls7a-pci
      - loongson,rs780e-pci

  reg:
    minItems: 1
    items:
      - description: CFG0 标准配置空间寄存器
      - description: CFG1 扩展配置空间寄存器

  ranges:
    minItems: 1
    maxItems: 3


required:
  - compatible
  - reg
  - ranges

unevaluatedProperties: false

examples:
  - |

    bus {
        #address-cells = <2>;
        #size-cells = <2>;
        pcie@1a000000 {
            compatible = "loongson,rs780e-pci";
            device_type = "pci";
            #address-cells = <3>;
            #size-cells = <2>;

            // CPU_PHYSICAL(2)  SIZE(2)
            reg = <0x0 0x1a000000  0x0 0x2000000>;

            // BUS_ADDRESS(3)  CPU_PHYSICAL(2)  SIZE(2)
            ranges = <0x01000000 0x0 0x00004000  0x0 0x00004000  0x0 0x00004000>,
                     <0x02000000 0x0 0x40000000  0x0 0x40000000  0x0 0x40000000>;
        };
    };
