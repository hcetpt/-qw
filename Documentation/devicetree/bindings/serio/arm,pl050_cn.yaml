%YAML 1.2
---
$id: http://devicetree.org/schemas/serio/arm,pl050.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Arm Ltd. PrimeCell PL050 PS/2 键盘/鼠标接口

维护者:
  - Andre Przywara <andre.przywara@arm.com>

描述:
  Arm PrimeCell PS2 键盘/鼠标接口 (KMI) 是一个符合 AMBA 的外设，
  可用于实现与 IBM PS2 或 AT 兼容的键盘或鼠标接口。
# 我们需要在这里选择，以避免匹配所有带有 'arm,primecell' 的节点
选择:
  属性:
    兼容性:
      包含:
        常量: arm,pl050
  必需:
    - 兼容性

属性:
  兼容性:
    项目:
      - 常量: arm,pl050
      - 常量: arm,primecell

  地址区域:
    最大项目数: 1

  中断:
    最大项目数: 1

  时钟:
    项目:
      - 描述: KMI参考时钟，用于生成总线定时
      - 描述: APB寄存器访问时钟

  时钟名称:
    项目:
      - 常量: KMIREFCLK
      - 常量: apb_pclk

必需:
  - 兼容性
  - 地址区域
  - 中断
  - 时钟
  - 时钟名称

附加属性: false

示例:
  - |
    serio@70000 {
        兼容性 = "arm,pl050", "arm,primecell";
        地址区域 = <0x070000 0x1000>;
        中断 = <8>;
        时钟 = <&mb_clk24mhz>, <&soc_smc50mhz>;
        时钟名称 = "KMIREFCLK", "apb_pclk";
    };
