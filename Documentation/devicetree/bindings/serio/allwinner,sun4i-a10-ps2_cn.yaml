$id: http://devicetree.org/schemas/serio/allwinner,sun4i-a10-ps2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Allwinner A10 PS2 主控制器

维护者:
  - 陈宇蔡 <wens@csie.org>
  - Maxime Ripard <mripard@kernel.org>

描述:
  A20 PS2 是一个双角色控制器（PS2 主机和 PS2 设备）。这些绑定适用于 PS2 A10/A20 主控制器。符合 IBM 规范的 IBM PS2 和 AT 兼容键盘与鼠标可以连接。
属性:
  compatible:
    常量: allwinner,sun4i-a10-ps2

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  clocks:
    最大项目数: 1

必需:
  - compatible
  - reg
  - interrupts
  - clocks

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/sun7i-a20-ccu.h>

    ps20: ps2@1c2a000 {
        compatible = "allwinner,sun4i-a10-ps2";
        reg = <0x01c2a000 0x400>;
        interrupts = <GIC_SPI 62 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&ccu CLK_APB1_PS20>;
    };
