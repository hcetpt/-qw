下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
# 版权所有 (C) 2020 白海电子股份公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/bus/baikal,bt1-apb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 白海-T1 APB 总线

维护者:
  - Serge Semin <fancer.lancer@gmail.com>

描述: |
  白海-T1 CPU 或 DMA 控制器的 MMIO 请求由 AMBA 3 AXI 互联处理，
  它将请求路由到 AXI-APB 桥接器。此接口是一个单主控多个从设备总线，依次序列化 I/O 访问并将它们路由到对应的 APB 从设备。
  在出现任何 APB 协议冲突、从设备在超时后未响应的情况下，会触发一个中断，并向 APB 终结器（APB 错误处理模块）报告错误地址。
allOf:
  - $ref: /schemas/simple-bus.yaml#

属性:
  compatible:
    包含:
      常量: baikal,bt1-apb

  reg:
    项:
      - 描述: APB EHB MMIO 寄存器
      - 描述: 无任何设备映射的 APB MMIO 区域

  reg-names:
    项:
      - 常量: ehb
      - 常量: nodev

  interrupts:
    最大项数: 1

  clocks:
    项:
      - 描述: APB 参考时钟

  clock-names:
    项:
      - 常量: pclk

  resets:
    项:
      - 描述: APB 域复位信号线

  reset-names:
    项:
      - 常量: prst

未评估属性: false

必需:
  - compatible
  - reg
  - reg-names
  - interrupts
  - clocks
  - clock-names

示例:
  - |
    #include <dt-bindings/interrupt-controller/mips-gic.h>

    bus@1f059000 {
      compatible = "baikal,bt1-apb", "simple-bus";
      reg = <0x1f059000 0x1000>,
            <0x1d000000 0x2040000>;
      reg-names = "ehb", "nodev";
      #address-cells = <1>;
      #size-cells = <1>;

      ranges;

      interrupts = <GIC_SHARED 16 IRQ_TYPE_LEVEL_HIGH>;

      clocks = <&ccu_sys 1>;
      clock-names = "pclk";

      resets = <&ccu_sys 1>;
      reset-names = "prst";
    };
