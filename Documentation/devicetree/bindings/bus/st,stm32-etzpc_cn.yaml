下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/bus/st,stm32-etzpc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STM32 扩展 TrustZone 保护控制器

description: |
  ETZPC 在具有可编程安全属性（可保护资源）的总线主控器和设备的系统上配置 TrustZone 安全性。
maintainers:
  - Gatien Chevallier <gatien.chevallier@foss.st.com>

select:
  properties:
    compatible:
      contains:
        const: st,stm32-etzpc
  required:
    - compatible

properties:
  compatible:
    items:
      - const: st,stm32-etzpc
      - const: simple-bus

  reg:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 1

  ranges: true

  "#access-controller-cells":
    const: 1
    description:
      包含与外设关联的防火墙ID
patternProperties:
  "^.*@[0-9a-f]+$":
    description: 外设
    type: object

    additionalProperties: true

    required:
      - access-controllers

required:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"
  - "#access-controller-cells"
  - ranges

additionalProperties: false

examples:
  - |
    // 在这个例子中，usart2 设备引用 rifsc 作为其访问控制器
// 在创建设备前会验证访问权限
#include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/stm32mp13-clks.h>
    #include <dt-bindings/reset/stm32mp13-resets.h>

    etzpc: bus@5c007000 {
        compatible = "st,stm32-etzpc", "simple-bus";
        reg = <0x5c007000 0x400>;
        #address-cells = <1>;
        #size-cells = <1>;
        #access-controller-cells = <1>;
        ranges;

        usart2: serial@4c001000 {
            compatible = "st,stm32h7-uart";
            reg = <0x4c001000 0x400>;
            interrupts-extended = <&exti 27 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&rcc USART2_K>;
            resets = <&rcc USART2_R>;
            wakeup-source;
            dmas = <&dmamux1 43 0x400 0x5>,
                    <&dmamux1 44 0x400 0x1>;
            dma-names = "rx", "tx";
            access-controllers = <&etzpc 17>;
        };
    };
```

请注意，上述代码示例中的注释已尽可能进行了翻译。由于 YAML 文件格式限制了注释的使用方式，某些部分的翻译可能不是完全直接的翻译。
