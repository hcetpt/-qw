%YAML 1.2
---
$id: http://devicetree.org/schemas/bus/microsoft,vmbus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Microsoft Hyper-V VMBus

维护者:
  - Saurabh Sengar <ssengar@linux.microsoft.com>

描述:
  VMBus 是一个软件总线，实现了根操作系统或宿主操作系统与客户机操作系统（虚拟机）之间通信的协议。
属性:
  compatible:
    常量: microsoft,vmbus

  ranges: 真

  '#address-cells':
    常量: 2

  '#size-cells':
    常量: 1

必需:
  - compatible
  - ranges
  - '#address-cells'
  - '#size-cells'

额外属性: 错误

示例:
  - |
    soc {
        #address-cells = <2>;
        #size-cells = <1>;
        bus {
            compatible = "simple-bus";
            #address-cells = <2>;
            #size-cells = <1>;
            ranges;

            vmbus@ff0000000 {
                compatible = "microsoft,vmbus";
                #address-cells = <2>;
                #size-cells = <1>;
                ranges = <0x0f 0xf0000000 0x0f 0xf0000000 0x10000000>;
            };
        };
    };
