下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-lgm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Intel Lightning Mountain (LGM) 系统级芯片 LED 串行移位输出（SSO）控制器驱动程序

维护者:
  - Zhu, Yi Xin <Yixin.zhu@intel.com>
  - Amireddy Mallikarjuna Reddy <mallikarjunax.reddy@intel.com>

属性:
  compatible:
    常量: intel,lgm-ssoled

  reg:
    最大项数: 1

  clocks:
    最大项数: 2

  clock-names:
    项:
      - 常量: sso
      - 常量: fpid

  gpio-controller: true

  '#gpio-cells':
    常量: 2

  ngpios:
    最小值: 0
    最大值: 32
    描述:
      该控制器提供的 GPIO 数量
intel,sso-update-rate-hz:
    描述:
      SOUT 的闪烁频率，单位为赫兹 (Hz)
led-controller:
    类型: 对象
    描述:
      此子节点必须包含每个 LED 的一个子节点
additionalProperties: false

    属性:
      '#address-cells':
        常量: 1

      '#size-cells':
        常量: 0

    符合模式的属性:
      "^led@[0-2]$":
        $ref: common.yaml#
        unevaluatedProperties: false

        属性:
          reg:
            描述: LED 的索引
最小值: 0
            最大值: 2

          led-gpios:
            最大项数: 1

          intel,sso-hw-trigger:
            类型: 布尔
            描述: 此属性表示由硬件驱动或控制 LED
intel,sso-hw-blink:
            类型: 布尔
            描述: 此属性表示启用由硬件控制 LED 的闪烁
intel,sso-blink-rate-hz:
            描述: LED 硬件闪烁频率
retain-state-suspended:
            类型: 布尔
            描述: LED 的挂起状态可以保留
retain-state-shutdown:
            类型: 布尔
            描述: 关机时保留 LED 的状态
必需:
  - compatible
  - reg
  - clocks
  - clock-names
  - "#gpio-cells"
  - gpio-controller

additionalProperties: false

示例:
  - |
    #include <dt-bindings/clock/intel,lgm-clk.h>
    #include <dt-bindings/leds/common.h>

    ssogpio: ssogpio@e0d40000 {
      compatible = "intel,lgm-ssoled";
      reg = <0xE0D40000 0x2E4>;
      gpio-controller;
      #gpio-cells = <2>;
      ngpios = <32>;
      pinctrl-names = "default";
      pinctrl-0 = <&pinctrl_ledc>;
      clocks = <&cgu0 LGM_GCLK_LEDC0>, <&afeclk>;
      clock-names = "sso", "fpid";
      intel,sso-update-rate-hz = <250000>;

      led-controller {
        #address-cells = <1>;
        #size-cells = <0>;

        led@0 {
          reg = <0>;
          function = "gphy";
          color = <LED_COLOR_ID_GREEN>;
          led-gpios = <&ssogpio 0 0>;
        };

        led@2 {
          reg = <2>;
          function = LED_FUNCTION_POWER;
          color = <LED_COLOR_ID_GREEN>;
          led-gpios = <&ssogpio 23 0>;
        };
      };
    };
```

请注意，上述翻译尽可能保持了原 YAML 文件的结构和格式。
