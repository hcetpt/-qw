---
$id: http://devicetree.org/schemas/leds/rohm,bd2606mvv.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: ROHM BD2606MVV LED 控制器

维护者:
  - 安德烈亚斯·凯姆纳德 <andreas@kemnade.info>

描述:
  BD2606 MVV 是一款通过 I2C 连接的可编程 LED 控制器，可以驱动 6 条独立线路。每条线路都可以单独开关，但亮度设置是在它们的配对之间共享的。
数据手册可在以下位置获取:
  https://fscdn.rohm.com/en/products/databook/datasheet/ic/power/led_driver/bd2606mvv_1-e.pdf

属性:
  compatible:
    常量: rohm,bd2606mvv

  reg:
    最大项数: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

  enable-gpios:
    最大项数: 1
    描述: 用于启用/禁用设备的 GPIO 引脚
模式属性:
  "^led@[0-5]$":
    类型: 对象
    $ref: common.yaml#
    未评估属性: false

    属性:
      reg:
        最小值: 0
        最大值: 5

    必需:
      - reg

额外属性: false

示例:
  - |
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@66 {
            compatible = "rohm,bd2606mvv";
            reg = <0x66>;
            #address-cells = <1>;
            #size-cells = <0>;

            led@0 {
                reg = <0x0>;
                color = <LED_COLOR_ID_RED>;
                function = LED_FUNCTION_POWER;
            };

            led@2 {
                reg = <0x2>;
                color = <LED_COLOR_ID_WHITE>;
                function = LED_FUNCTION_STATUS;
            };
        };
    };

..
