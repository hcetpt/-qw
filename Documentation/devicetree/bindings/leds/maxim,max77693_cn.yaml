```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/maxim,max77693.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX77693 MicroUSB 和伴侣电源管理集成电路 (PMIC) LED

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  这是针对 Maxim MAX77693 MicroUSB 集成电路 (MUIC) 的设备树绑定的一部分。
  有两个可用的 LED 输出 —— FLED1 和 FLED2。它们可以分别控制单独的 LED，
  或者可以连接在一起以将单一连接 LED 的最大电流加倍。一个 LED 由一个子节点表示。
  请参阅 Documentation/devicetree/bindings/mfd/maxim,max77693.yaml 获取更多信息和示例。

properties:
  compatible:
    const: maxim,max77693-led

  maxim,boost-mode:
    description:
      在升压模式下，该设备可以在两个输出上产生最多 1.2A 的总电流。
      每个输出的最大电流减少到 625mA。如果没有明确启用，则升压设置默认为 LEDS_BOOST_FIXED，
      当使用两个电流源时。
      请参见 include/dt-bindings/leds/common.h 中的 LEDS_BOOST_*。
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 1, 2]

  maxim,boost-mvout:
    description: |
      升压模块的输出电压（毫伏）。
      有效值：3300 - 5500，每 25 步进（向下取整）。
    $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 3300
    maximum: 5500
    default: 3300

  maxim,mvsys-min:
    description: |
      低输入电压水平（毫伏）。如果芯片估计系统电压可能因闪光灯消耗而降至此水平以下，则不会触发闪光。
      有效值：2400 - 3400，每 33 步进（向下取整）。
    $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 2400
    maximum: 3400
    default: 2400

patternProperties:
  "^([a-z]+-)?led[01]?$":
    type: object
    $ref: common.yaml#
    unevaluatedProperties: false

    properties:
      led-sources:
        allOf:
          - minItems: 1
            maxItems: 2
            items:
              minimum: 0
              maximum: 1

      led-max-microamp:
        description: |
          连接到一个 FLED 输出的 LED 的有效值：
            15625 - 250000，每 15625 步进（向下取整）。
          连接到两个 FLED 输出的 LED 的有效值：
            15625 - 500000，每 15625 步进（向下取整）。

      flash-max-microamp:
        description: |
          连接到一个 FLED 输出的单个 LED 的有效值（必须关闭升压模式）：
            15625 - 1000000，每 15625 步进（向下取整）。
          连接到两个 FLED 输出的单个 LED 的有效值：
            15625 - 1250000，每 15625 步进（向下取整）。
          两个 LED 的情况下的有效值：
            15625 - 625000，每 15625 步进（向下取整）。

      flash-max-timeout-us:
        description: |
          有效值：62500 - 1000000，每 62500 步进（向下取整）。
        minimum: 62500
        maximum: 1000000

    required:
      - flash-max-microamp
      - flash-max-timeout-us
      - led-max-microamp
      - led-sources

required:
  - compatible

additionalProperties: false
```
以上是您提供的 YAML 文档的中文翻译。请注意，某些专有名词和技术术语未被翻译，因为它们在中文环境中通常仍使用其英文形式。
