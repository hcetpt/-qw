---
$id: http://devicetree.org/schemas/leds/kinetic,ktd2692.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Kinetic Technologies 的 KTD2692 闪光 LED 驱动器

维护者:
  - Markuss Broks <markuss.broks@gmail.com>

描述: |
  KTD2692 是适用于高功率闪光 LED 的理想电源解决方案。
  它使用 ExpressWire 单线编程以实现最大的灵活性。
  通过 CTRL 引脚的 ExpressWire 接口可以控制 LED 的开关和 IC 的启用/禁用，
  电影（最大为闪光电流的 1/3）/ 闪光模式电流、闪光超时、LVP（低压保护）等。
  此外，当 AUX 引脚在 CTRL 引脚处于高电平时被拉高，
  LED 电流将逐渐增加到闪光模式的电流水平。

属性:
  compatible:
    常量: kinetic,ktd2692

  ctrl-gpios:
    maxItems: 1
    描述: 与 CTRL 引脚相连的 GPIO 的指定
  aux-gpios:
    maxItems: 1
    描述: 与 AUX 引脚相连的 GPIO 的指定
  vin-supply:
    描述: LED 供电（2.7V 到 5.5V）
  led:
    类型: 对象
    $ref: common.yaml#
    描述: LED 的属性
属性:
      function: 真
      color: 真
      flash-max-timeout-us:
        描述: 闪光 LED 最大超时时间
  led-max-microamp:
        最大值: 300000
        描述: 定时器保护的最小阈值在内部定义（最大 300mA）
这段文本包含了设备树 (Device Tree) 的描述，用于配置一个特定的 LED 闪存模块。以下是翻译后的中文版本：

```plaintext
flash-max-microamp:
        maximum: 300000
        description: 闪光 LED 最大电流
          公式 - I(μA) = 15000000 / Rset
additionalProperties: false

required:
  - compatible
  - ctrl-gpios
  - led

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/leds/common.h>

    ktd2692 {
      compatible = "kinetic,ktd2692";  // 兼容性属性
      ctrl-gpios = <&gpc0 1 0>;  // 控制 GPIO 属性
      aux-gpios = <&gpc0 2 0>;  // 辅助 GPIO 属性
      vin-supply = <&vbat>;  // 供电属性

      led {  // LED 节点
        function = LED_FUNCTION_FLASH;  // 功能属性：闪光
        color = <LED_COLOR_ID_WHITE>;  // 颜色属性：白色
        flash-max-timeout-us = <250000>;  // 闪光最大超时时间（微秒）
        flash-max-microamp = <150000>;  // 闪光最大电流（微安）
        led-max-microamp = <25000>;  // LED 最大电流（微安）
      };
    };

```

### 翻译说明

- `flash-max-microamp`: 闪光 LED 的最大电流。
- `maximum`: 该属性的最大值为 300000 微安。
- `description`: 描述了如何计算最大电流。
- `Formula - I(μA) = 15000000 / Rset`: 通过给定的电阻值 `Rset` 来计算最大电流。
- `additionalProperties: false`: 表明没有额外的属性可以添加到此节点。
- `required`: 列出了必须存在的属性。
- `examples`: 提供了一个示例，展示了如何在设备树中配置这个 LED 模块。

请注意，这里的 `compatible`, `ctrl-gpios`, `aux-gpios`, 和 `vin-supply` 是配置 LED 模块所需的必要属性。`led` 节点内定义了与 LED 相关的具体配置信息。
