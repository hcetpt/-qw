以下是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-lp55xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: TI/National Semiconductor LP55xx 和 LP8501 LED 驱动器

维护者:
  - Jacek Anaszewski <jacek.anaszewski@gmail.com>
  - Pavel Machek <pavel@ucw.cz>

描述: |
  适用于 TI/National Semiconductor LP55xx 和 LP8501 多通道 LED 驱动器的绑定。
对于更多产品信息，请参见以下链接：
    https://www.ti.com/lit/gpn/lp5521
    https://www.ti.com/lit/gpn/lp5523
    https://www.ti.com/lit/gpn/lp55231
    https://www.ti.com/lit/gpn/lp5562
    https://www.ti.com/lit/gpn/lp8501

属性:
  compatible:
    枚举:
      - national,lp5521
      - national,lp5523
      - ti,lp55231
      - ti,lp5562
      - ti,lp5569
      - ti,lp8501

  reg:
    最大项数: 1
    描述: I2C 从设备地址

  clock-mode:
    $ref: /schemas/types.yaml#/definitions/uint8
    描述: |
      输入时钟模式
    枚举:
      - 0 # 自动模式
      - 1 # 内部
      - 2 # 外部

  enable-gpios:
    最大项数: 1
    描述: |
      连接到芯片使能引脚的 GPIO

  label: true

  pwr-sel:
    $ref: /schemas/types.yaml#/definitions/uint8
    描述: |
      LP8501 特有属性。输出通道的电源选择
    枚举:
      - 0 # D1~9 连接到 VDD
      - 1 # D1~6 连接到 VDD，D7~9 连接到 VOUT
      - 2 # D1~6 连接到 VOUT，D7~9 连接到 VDD
      - 3 # D1~9 连接到 VOUT

  '#address-cells':
    常量: 1

  '#size-cells':
    常量: 0

  ti,charge-pump-mode:
    描述:
      根据 <dt-bindings/leds/leds-lp55xx.h> 定义设置内部电荷泵的工作模式
    $ref: /schemas/types.yaml#/definitions/uint32
    默认值: 3 # 自动
    最大值: 3

patternProperties:
  '^multi-led@[0-8]$':
    类型: 对象
    $ref: leds-class-multicolor.yaml#
    不评估的属性: false

    属性:
      reg:
        最大值: 8

      '#address-cells':
        常量: 1

      '#size-cells':
        常量: 0

    patternProperties:
      "^led@[0-8]$":
        类型: 对象
        $ref: common.yaml#
        不评估的属性: false

        属性:
          led-cur:
            $ref: /schemas/types.yaml#/definitions/uint8
            描述: |
              每个 LED 通道的电流设置（mA x10，如果未连接 LED 则为 0）
            最小值: 0
            最大值: 255

          max-cur:
            $ref: /schemas/types.yaml#/definitions/uint8
            描述: 每个 LED 通道的最大电流
            最大值: 8

        必需:
          - reg

  "^led@[0-8]$":
    类型: 对象
    $ref: common.yaml#
    不评估的属性: false

    属性:
      led-cur:
        $ref: /schemas/types.yaml#/definitions/uint8
        描述: |
          每个 LED 通道的电流设置（mA x10，如果未连接 LED 则为 0）
        最小值: 0
        最大值: 255

      max-cur:
        $ref: /schemas/types.yaml#/definitions/uint8
        描述: 每个 LED 通道的最大电流
        最大值: 8

      reg:
        描述: |
          LED 的输出通道。这是基于零的通道标识符，而数据手册中的标识符是基于一的。
          将 reg 值输出到 LED 输出编号
        枚举:
          - 0 # LED 输出 D1
          - 1 # LED 输出 D2
          - 2 # LED 输出 D3
          - 3 # LED 输出 D4
          - 4 # LED 输出 D5
          - 5 # LED 输出 D6
          - 6 # LED 输出 D7
          - 7 # LED 输出 D8
          - 8 # LED 输出 D9

      chan-name:
        $ref: /schemas/types.yaml#/definitions/string
        描述: 通道名称

if:
  not:
    属性:
      compatible:
        包含:
          常量: ti,lp8501
then:
  属性:
    pwr-sel: false

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    #include <dt-bindings/leds/common.h>
    #include <dt-bindings/leds/leds-lp55xx.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@32 {
            #address-cells = <1>;
            #size-cells = <0>;
            compatible = "ti,lp8501";
            reg = <0x32>;
            clock-mode = /bits/ 8 <2>;
            pwr-sel = /bits/ 8 <3>;	/* D1~9 连接到 VOUT */
            ti,charge-pump-mode = <LP55XX_CP_BYPASS>;

            led@0 {
                reg = <0>;
                chan-name = "d1";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@1 {
                reg = <1>;
                chan-name = "d2";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@2 {
                reg = <2>;
                chan-name = "d3";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@3 {
                reg = <3>;
                chan-name = "d4";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@4 {
                reg = <4>;
                chan-name = "d5";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@5 {
                reg = <5>;
                chan-name = "d6";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@6 {
                reg = <6>;
                chan-name = "d7";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@7 {
                reg = <7>;
                chan-name = "d8";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };

            led@8 {
                reg = <8>;
                chan-name = "d9";
                led-cur = /bits/ 8 <0x14>;
                max-cur = /bits/ 8 <0x20>;
            };
        };

        led-controller@33 {
            #address-cells = <1>;
            #size-cells = <0>;
            compatible = "national,lp5523";
            reg = <0x33>;
            clock-mode = /bits/ 8 <0>;

            multi-led@2 {
                #address-cells = <1>;
                #size-cells = <0>;
                reg = <0x2>;
                color = <LED_COLOR_ID_RGB>;
                function = LED_FUNCTION_STANDBY;
                linux,default-trigger = "heartbeat";

                led@0 {
                    led-cur = /bits/ 8 <50>;
                    max-cur = /bits/ 8 <100>;
                    reg = <0x0>;
                    color = <LED_COLOR_ID_GREEN>;
                };

                led@1 {
                    led-cur = /bits/ 8 <50>;
                    max-cur = /bits/ 8 <100>;
                    reg = <0x1>;
                    color = <LED_COLOR_ID_BLUE>;
                };

                led@6 {
                    led-cur = /bits/ 8 <50>;
                    max-cur = /bits/ 8 <100>;
                    reg = <0x6>;
                    color = <LED_COLOR_ID_RED>;
                };
            };
        };
    };
