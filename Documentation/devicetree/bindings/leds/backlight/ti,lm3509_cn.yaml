下面是给定文档的中文翻译：

```yaml
# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/backlight/ti,lm3509.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI LM3509 高效白光LED及/或OLED显示屏升压转换器

maintainers:
  - Patrick Gansterer <paroga@paroga.com>

description:
  LM3509 电流模式升压转换器提供两个独立输出。
更多信息请参见: https://www.ti.com/product/LM3509

properties:
  compatible:
    const: ti,lm3509

  reg:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  reset-gpios:
    maxItems: 1

  ti,brightness-rate-of-change-us:
    description: 亮度变化速率（微秒）
    enum: [51, 13000, 26000, 52000]

  ti,oled-mode:
    description: 启用OLED模式
    type: boolean

patternProperties:
  "^led@[01]$":
    type: object
    description: 连接LED串的属性
$ref: common.yaml#

    properties:
      reg:
        description:
          用于编程两个电流阱的控制寄存器
LM3509有两个寄存器（BMAIN和BSUB），在这个属性中表示为0或1。两个电流阱可以使用这两个寄存器独立控制，或者配置寄存器BMAIN来通过led-sources属性同时控制两个电流阱
        minimum: 0
        maximum: 1

      label: true

      led-sources:
        minItems: 1
        maxItems: 2
        items:
          minimum: 0
          maximum: 1

      default-brightness:
        minimum: 0
        maximum: 31
        default: 18

      max-brightness:
        minimum: 0
        maximum: 31
        default: 31

    required:
      - reg

    additionalProperties: false

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        backlight@36 {
            compatible = "ti,lm3509";
            reg = <0x36>;
            reset-gpios = <&gpio2 5 GPIO_ACTIVE_LOW>;

            ti,oled-mode;
            ti,brightness-rate-of-change-us = <52000>;

            #address-cells = <1>;
            #size-cells = <0>;

            led@0 {
                reg = <0>;
                led-sources = <0 1>;
                label = "lcd-backlight";
                default-brightness = <12>;
                max-brightness = <31>;
            };
        };
    };
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        backlight@36 {
            compatible = "ti,lm3509";
            reg = <0x36>;

            #address-cells = <1>;
            #size-cells = <0>;

            led@0 {
                reg = <0>;
                default-brightness = <12>;
            };

            led@1 {
                reg = <1>;
                default-brightness = <15>;
            };
        };
    };
```

请注意，此翻译保留了原始 YAML 格式和结构，并将描述性文本翻译成了中文。
