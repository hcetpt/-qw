```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/backlight/kinetic,ktd253.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Kinetic Technologies KTD253 和 KTD259 一线式背光

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description: |
  Kinetic Technologies KTD253 和 KTD259 是受单个 GPIO 线控制的白色 LED 背光。
  如果仅打开背光，它会达到最大亮度，然后可以使用使能线上的脉冲设置背光级别。
  这有时被称为 "快速连线"（ExpressWire）。
allOf:
  - $ref: common.yaml#

properties:
  compatible:
    items:
      - enum:
          - kinetic,ktd253
          - kinetic,ktd259

  enable-gpios:
    description: 用于启用/禁用和调节背光亮度的 GPIO
maxItems: 1

  default-brightness: true
  max-brightness: true

required:
  - compatible
  - enable-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    backlight {
        compatible = "kinetic,ktd253";
        enable-gpios = <&gpio2 5 GPIO_ACTIVE_HIGH>;
        default-brightness = <13>;
    };
```
此翻译将原始英文 YAML 文件转换为中文，并保持了 YAML 结构和格式的一致性。
