# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/backlight/kinetic,ktd2801.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Kinetic Technologies KTD2801 单线背光

maintainers:
  - Duje Mihanović <duje.mihanovic@skole.hr>

description: |
  Kinetic Technologies KTD2801 是一个通过单个 GPIO 线控制的 LED 背光驱动器。
  可以使用 PWM 信号或通过脉冲 GPIO 线来设置背光级别来控制驱动器。这被称为 "ExpressWire"。
allOf:
  - $ref: common.yaml#

properties:
  compatible:
    const: kinetic,ktd2801

  ctrl-gpios:
    maxItems: 1

  default-brightness: true
  max-brightness: true

required:
  - compatible
  - ctrl-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    backlight {
        compatible = "kinetic,ktd2801";
        ctrl-gpios = <&gpio 97 GPIO_ACTIVE_HIGH>;
        max-brightness = <210>;
        default-brightness = <100>;
    };
```

请注意，此翻译保持了 YAML 格式和内容的完整性，并将其描述和注释翻译成了中文。
