```yaml
# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/backlight/kinetic,ktz8866.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Kinetic Technologies KTZ8866 背光模块

maintainers:
  - Jianhua Lu <lujianhua000@gmail.com>

description: |
  Kinetic Technologies KTZ8866 是一款高效率的 6 通道电流汇 LED 背光模块，配备双 LCD 偏置电源。
更多信息请参考：https://www.kinet-ic.com/ktz8866/

allOf:
  - $ref: common.yaml#

properties:
  compatible:
    const: kinetic,ktz8866

  reg:
    maxItems: 1

  vddpos-supply:
    description: 正向升压供电调节器
  vddneg-supply:
    description: 负向升压供电调节器
  enable-gpios:
    description: 用于启用/禁用背光（HWEN 引脚）的 GPIO
    maxItems: 1

  current-num-sinks:
    description: LED 电流汇通道的数量
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [1, 2, 3, 4, 5, 6]

  kinetic,current-ramp-delay-ms:
    description: |
      LED 电流斜坡延迟时间（毫秒），请注意，情况 1 将映射为 1μs
    enum: [1, 2, 4, 8, 16, 32, 64, 128, 192, 256, 320, 384, 448, 512, 576, 640]

  kinetic,led-enable-ramp-delay-ms:
    description: |
      LED 开/关斜坡延迟时间（毫秒），请注意，情况 0 将被映射为 512μs，因为 KTZ8866 的斜坡速度无法更快
    enum: [0, 1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384]

  kinetic,enable-lcd-bias:
    description: 如果需要输出 LCD 偏置电源，则设置此选项
    type: boolean

required:
  - compatible
  - reg
  - vddpos-supply
  - vddneg-supply
  - enable-gpios

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        backlight@11 {
            compatible = "kinetic,ktz8866";
            reg = <0x11>;
            vddpos-supply = <&bl_vddpos_5p5>;
            vddneg-supply = <&bl_vddneg_5p5>;
            enable-gpios = <&tlmm 139 GPIO_ACTIVE_HIGH>;
            current-num-sinks = <5>;
            kinetic,current-ramp-delay-ms = <128>;
            kinetic,led-enable-ramp-delay-ms = <1>;
            kinetic,enable-lcd-bias;
        };
    };
```

以上是将给定的 YAML 文档翻译成了中文。请注意，由于 YAML 是一种数据序列化格式，其语法结构在翻译过程中应保持不变。因此，上述代码中的注释和描述部分被翻译成了中文，而 YAML 结构和关键字则保持了原样。
