---
$id: http://devicetree.org/schemas/leds/backlight/common.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 公共背光属性

维护者:
  - Lee Jones <lee@kernel.org>
  - Daniel Thompson <daniel.thompson@linaro.org>
  - Jingoo Han <jingoohan1@gmail.com>

描述:
  背光设备为不同类型的图形显示器提供背光。它们通常（但并非必须）通过升压转换器驱动的白色LED来实现。
属性:
  default-brightness:
    描述:
      操作系统启动时应应用于LED的默认亮度。亮度不应超过LED能够提供的亮度
$ref: /schemas/types.yaml#/definitions/uint32

  max-brightness:
    描述:
      通常，最大亮度由硬件确定，此属性不是必需的。此属性用于在软件上对亮度设置限制，除了驱动程序所说的之外，因为可能会出现LED变得非常亮以至于损坏自身或由于特定系统的限制（如安装条件）而导致损坏的情况
$ref: /schemas/types.yaml#/definitions/uint32

  brightness-levels:
    描述:
      区分亮度级别的数组。这些级别必须在底层LED设备可接受的范围内。通常这些范围从0到255，但任何以0开始的范围都可以，只要LED设备可以接受即可。
值0表示0%的亮度（最暗/关闭），而数组中的最后一个值代表完全100%的亮度（最亮）
如果未提供此数组，则使用驱动程序的默认映射
$ref: /schemas/types.yaml#/definitions/uint32-array

  default-brightness-level:
    描述:
      默认亮度级别（根据“brightness-levels”属性定义的数组中的索引）
$ref: /schemas/types.yaml#/definitions/uint32

additionalProperties: true
