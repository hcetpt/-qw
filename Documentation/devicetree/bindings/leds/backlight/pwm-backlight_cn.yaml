# SPDX-文件许可标识符: GPL-2.0-only
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/backlight/pwm-backlight.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: pwm-backlight

maintainers:
  - Lee Jones <lee@kernel.org>
  - Daniel Thompson <daniel.thompson@linaro.org>
  - Jingoo Han <jingoohan1@gmail.com>

allOf:
  - $ref: common.yaml#

properties:
  compatible:
    const: pwm-backlight

  pwms:
    maxItems: 1

  pwm-names: true

  power-supply:
    description: 供电电压的稳压器

  enable-gpios:
    description:
      包含一个GPIO指定，用于启用和禁用背光
    maxItems: 1

  post-pwm-on-delay-ms:
    description:
      在设置初始（非零）PWM与使用GPIO启用背光之间的延迟（毫秒）
      
  pwm-off-delay-ms:
    description:
      在使用GPIO禁用背光与将PWM值设为0之间的延迟（毫秒）

  num-interpolated-steps:
    description:
      亮度级别表中每个值之间插值步骤的数量。这样可以在不需在亮度级别数组中列出所有可能值的情况下使用高分辨率的PWM占空比
    $ref: /schemas/types.yaml#/definitions/uint32

dependencies:
  default-brightness-level: [brightness-levels]
  num-interpolated-steps: [brightness-levels]

required:
  - compatible
  - pwms

unevaluatedProperties: false

examples:
  - |
    backlight {
        compatible = "pwm-backlight";
        pwms = <&pwm 0 5000000>;

        brightness-levels = <0 4 8 16 32 64 128 255>;
        default-brightness-level = <6>;

        power-supply = <&vdd_bl_reg>;
        enable-gpios = <&gpio 58 0>;
        post-pwm-on-delay-ms = <10>;
        pwm-off-delay-ms = <10>;
    };

  - |
    // 使用num-interpolation-steps的示例：
    backlight {
        compatible = "pwm-backlight";
        pwms = <&pwm 0 5000000>;

        brightness-levels = <0 2048 4096 8192 16384 65535>;
        num-interpolated-steps = <2048>;
        default-brightness-level = <4096>;

        power-supply = <&vdd_bl_reg>;
        enable-gpios = <&gpio 58 0>;
    };
```
请注意，某些字段如 `description` 和注释已根据上下文进行了翻译。如果需要更详细的翻译或者调整，请告诉我。
