下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/silergy,sy7802.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Silergy SY7802 1800mA 升压电荷泵 LED 驱动器

维护者:
  - André Apitzsch <git@apitzsch.eu>

描述: |
  SY7802 是一款电流调节型电荷泵，它可以为闪光模式和手电筒模式调节两个电流水平。
  SY7802 是一款大电流同步升压转换器，具有双通道高边电流源。每个通道可以提供 900mA 的电流。

属性:
  compatible:
    枚举:
      - silergy,sy7802

  reg:
    最大项数: 1

  enable-gpios:
    最大项数: 1
    描述: 连接到 'EN' 引脚
  flash-gpios:
    最大项数: 1
    描述: 连接到 'FLEN' 引脚
  vin-supply:
    描述: 向 'VIN' 引脚供电的稳压器
  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

  patternProperties:
    "^led@[0-1]$":
      类型: 对象
      $ref: common.yaml#
      不评估属性: false

      属性:
        reg:
          描述: LED 的索引
          最小值: 0
          最大值: 1

        led-sources:
          最少项数: 1
          最大项数: 2
          项:
            最小值: 0
            最大值: 1

      必需:
        - reg
        - led-sources

必需:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"
  - enable-gpios

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        flash-led-controller@53 {
            compatible = "silergy,sy7802";
            reg = <0x53>;
            #address-cells = <1>;
            #size-cells = <0>;

            enable-gpios = <&tlmm 16 GPIO_ACTIVE_HIGH>;

            led@0 {
                reg = <0>;
                function = LED_FUNCTION_FLASH;
                color = <LED_COLOR_ID_WHITE>;
                led-sources = <0>, <1>;
            };
        };
    };
