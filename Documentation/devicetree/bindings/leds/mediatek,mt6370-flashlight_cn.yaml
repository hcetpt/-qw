```yaml
# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/mediatek,mt6370-flashlight.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 来自联发科技集成的 MT6370 PMIC 的闪光灯驱动程序
maintainers:
  - Alice Chen <alice_chen@richtek.com>

description: |
  本模块是 MT6370 MFD 设备的一部分。
  添加 MT6370 闪光灯驱动程序，支持两通道闪光灯以及手电筒/闪光模式。

properties:
  compatible:
    const: mediatek,mt6370-flashlight

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

patternProperties:
  "^led@[0-1]$":
    type: object
    $ref: common.yaml#
    unevaluatedProperties: false

    properties:
      reg:
        enum: [0, 1]

required:
  - compatible
  - "#address-cells"
  - "#size-cells"

additionalProperties: false
```

请注意，某些部分如 `^led@[0-1]$` 是正则表达式，用于匹配以 `led@0` 或 `led@1` 开头的属性。`$ref: common.yaml#` 表示该部分引用了 `common.yaml` 文件中的定义。
