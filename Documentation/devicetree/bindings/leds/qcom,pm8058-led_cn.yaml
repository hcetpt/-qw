%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/qcom,pm8058-led.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通 PM8058 PMIC LED

maintainers:
  - Krzysztof Kozlowski <krzysztof.kozlowski@linaro.org>

description: |
  高通 PM8058 包含一个 LED 模块，支持最多六个 LED：三个普通 LED、两个“闪光”LED 和一个“键盘背光”LED。名称被引用是因为有时这些 LED 驱动器被用于与闪光或键盘背光完全不同的用途：它们的名字更像是建议而不是硬性规定使用场景。
硬件上，不同类型的 LED 支持稍有不同的输出电流。
“闪光”LED 不需要充电，也不支持外部触发；它们只是强大的 LED 驱动器。
allOf:
  - $ref: common.yaml#

properties:
  compatible:
    enum:
      - qcom,pm8058-led
      - qcom,pm8058-keypad-led
      - qcom,pm8058-flash-led

  reg:
    maxItems: 1

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/leds/common.h>

    pmic {
        #address-cells = <1>;
        #size-cells = <0>;

        led@131 {
            compatible = "qcom,pm8058-led";
            reg = <0x131>;
            label = "pm8058:red";
            color = <LED_COLOR_ID_RED>;
            default-state = "off";
        };
    };
