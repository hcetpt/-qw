```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-sgm3140.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SGMICRO SGM3140 500mA 降压/升压 充电泵 LED 驱动器

maintainers:
  - Luca Weiss <luca@z3ntu.xyz>

description: |
  SGM3140 是一个受电流调节的充电泵，它可以为闪光和手电筒模式调节两个电流水平。
数据手册可以在以下位置找到：
    http://www.sg-micro.com/uploads/soft/20190626/1561535688.pdf

properties:
  compatible:
    enum:
      - ocs,ocp8110
      - richtek,rt5033-led
      - sgmicro,sgm3140

  enable-gpios:
    maxItems: 1
    description: 连接到 'EN' 引脚
  flash-gpios:
    maxItems: 1
    description: 连接到 'FLASH' 引脚
  vin-supply:
    description: 向 'VIN' 引脚供电的稳压器
  led:
    type: object
    $ref: common.yaml#
    unevaluatedProperties: false

required:
  - compatible
  - flash-gpios
  - enable-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/leds/common.h>

    led-controller {
        compatible = "sgmicro,sgm3140";
        flash-gpios = <&pio 3 24 GPIO_ACTIVE_HIGH>; /* PD24 */
        enable-gpios = <&pio 2 3 GPIO_ACTIVE_HIGH>; /* PC3 */
        vin-supply = <&reg_dcdc1>;

        sgm3140_flash: led {
            function = LED_FUNCTION_FLASH;
            color = <LED_COLOR_ID_WHITE>;
            flash-max-timeout-us = <250000>;
        };
    };
```
