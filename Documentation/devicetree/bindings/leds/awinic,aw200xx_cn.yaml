下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/awinic,aw200xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: AWINIC AW200XX LED 驱动器

维护者:
  - Martin Kurbanov <mmkurbanov@sberdevices.ru>

描述: |
  这是一款通过 I2C 接口编程的矩阵 LED 驱动器。该设备具有
  一组可单独控制的 LED 并支持 3 种模式控制器用于自动呼吸或分组调光控制。支持的设备包括：
    - AW20036 (3x12) 36 颗 LED
    - AW20054 (6x9)  54 颗 LED
    - AW20072 (6x12) 72 颗 LED
    - AW20108 (9x12) 108 颗 LED

  更多产品信息请参阅以下链接：
  aw20036 - https://www.awinic.com/en/productDetail/AW20036QNR#tech-docs
  aw20054 - https://www.awinic.com/en/productDetail/AW20054QNR#tech-docs
  aw20072 - https://www.awinic.com/en/productDetail/AW20072QNR#tech-docs
  aw20108 - https://www.awinic.com/en/productDetail/AW20108QNR#tech-docs

属性:
  compatible:
    枚举:
      - awinic,aw20036
      - awinic,aw20054
      - awinic,aw20072
      - awinic,aw20108

  reg:
    最大项数: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

  enable-gpios:
    最大项数: 1

模式属性:
  "^led@[0-9a-f]+$":
    类型: 对象
    $ref: common.yaml#
    不评估属性: false

    属性:
      reg:
        描述:
          LED 编号
        最大项数: 1

      led-max-microamp:
        默认值: 9780
        描述: |
          注意驱动程序会取所有 LED 限制的最小值
          因为芯片只有一个全局设置
          每颗 LED 的最大输出电流由下式计算得出：
            IMAXled = 160000 * (592 / 600.5) * (1 / max-current-switch-number)
          而最小输出电流公式为：
            IMINled = 3300 * (592 / 600.5) * (1 / max-current-switch-number)
          其中 max-current-switch-number 由 LED 配置确定
          并且取决于 LED 如何物理连接到 LED 驱动器上

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: awinic,aw20036
    则:
      模式属性:
        "^led@[0-9a-f]+$":
          属性:
            reg:
              项:
                最小值: 0
                最大值: 36

  - 如果:
      属性:
        compatible:
          包含:
            常量: awinic,aw20054
    则:
      模式属性:
        "^led@[0-9a-f]+$":
          属性:
            reg:
              项:
                最小值: 0
                最大值: 54

  - 如果:
      属性:
        compatible:
          包含:
            常量: awinic,aw20072
    则:
      模式属性:
        "^led@[0-9a-f]+$":
          属性:
            reg:
              项:
                最小值: 0
                最大值: 72

  - 如果:
      属性:
        compatible:
          包含:
            常量: awinic,aw20108
    则:
      模式属性:
        "^led@[0-9a-f]+$":
          属性:
            reg:
              项:
                最小值: 0
                最大值: 108

必需:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"

附加属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@3a {
            compatible = "awinic,aw20036";
            reg = <0x3a>;
            #address-cells = <1>;
            #size-cells = <0>;
            enable-gpios = <&gpio 3 GPIO_ACTIVE_HIGH>;

            led@0 {
                reg = <0x0>;
                color = <LED_COLOR_ID_RED>;
                led-max-microamp = <9780>;
            };

            led@1 {
                reg = <0x1>;
                color = <LED_COLOR_ID_GREEN>;
                led-max-microamp = <9780>;
            };

            led@2 {
                reg = <0x2>;
                color = <LED_COLOR_ID_BLUE>;
                led-max-microamp = <9780>;
            };
        };
    };
```
请注意，由于 YAML 文件的特性，某些元素如 `#` 前的注释和一些特殊符号（例如 `$`）在翻译时保持不变，以确保文件结构的正确性。
