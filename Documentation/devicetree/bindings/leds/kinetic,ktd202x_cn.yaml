下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/kinetic,ktd202x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Kinetic KTD2026/7 RGB/白光 LED 驱动器

维护者:
  - André Apitzsch <git@apitzsch.eu>

描述: |
  KTD2026/7 是一款带有 I2C 接口的 RGB/白光 LED 驱动器。
  数据手册可在以下位置找到：
    https://www.kinet-ic.com/uploads/KTD2026-7-04h.pdf

属性:
  compatible:
    枚举:
      - kinetic,ktd2026
      - kinetic,ktd2027

  reg:
    最大项数: 1

  vin-supply:
    描述: 为 "VIN" 引脚供电的稳压器
  vio-supply:
    描述: 为 I/O 线路拉高提供电源的稳压器
注意，此稳压器并非直接连接至 KTD2026，但对状态 ("ST") 和 I2C 线路的正常工作至关重要
"#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

  multi-led:
    类型: 对象
    $ref: leds-class-multicolor.yaml#
    不评估属性: false

    属性:
      "#address-cells":
        常量: 1

      "#size-cells":
        常量: 0

    符合正则表达式的属性:
      "^led@[0-3]$":
        类型: 对象
        $ref: common.yaml#
        不评估属性: false

        属性:
          reg:
            描述: LED 的索引
            最小值: 0
            最大值: 3

        必需:
          - reg
          - color

    必需:
      - "#address-cells"
      - "#size-cells"

符合正则表达式的属性:
  "^led@[0-3]$":
    类型: 对象
    $ref: common.yaml#
    不评估属性: false

    属性:
      reg:
        描述: LED 的索引
        最小值: 0
        最大值: 3

    必需:
      - reg

必需:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"

额外属性: false

示例:
  - |
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@30 {
            compatible = "kinetic,ktd2026";
            reg = <0x30>;
            #address-cells = <1>;
            #size-cells = <0>;

            vin-supply = <&pm8916_l17>;
            vio-supply = <&pm8916_l6>;

            led@0 {
                reg = <0>;
                function = LED_FUNCTION_STATUS;
                color = <LED_COLOR_ID_RED>;
            };

            led@1 {
                reg = <1>;
                function = LED_FUNCTION_STATUS;
                color = <LED_COLOR_ID_GREEN>;
            };

            led@2 {
                reg = <2>;
                function = LED_FUNCTION_STATUS;
                color = <LED_COLOR_ID_BLUE>;
            };
        };
    };
  - |
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@30 {
            compatible = "kinetic,ktd2026";
            reg = <0x30>;
            #address-cells = <1>;
            #size-cells = <0>;

            vin-supply = <&pm8916_l17>;
            vio-supply = <&pm8916_l6>;

            multi-led {
                color = <LED_COLOR_ID_RGB>;
                function = LED_FUNCTION_STATUS;

                #address-cells = <1>;
                #size-cells = <0>;

                led@0 {
                    reg = <0>;
                    color = <LED_COLOR_ID_RED>;
                };

                led@1 {
                    reg = <1>;
                    color = <LED_COLOR_ID_GREEN>;
                };

                led@2 {
                    reg = <2>;
                    color = <LED_COLOR_ID_BLUE>;
                };
            };
        };
    };
