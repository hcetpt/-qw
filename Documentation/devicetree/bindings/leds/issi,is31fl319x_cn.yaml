下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/issi,is31fl319x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: ISSI LED 控制器适用于 IS31FL319{0,1,3,6,9}

维护者:
  - 文森特·克内希特 <vincent.knecht@mailoo.org>

描述: |
  IS31FL319X 是带 I2C 接口的 LED 控制器。
  之前称为 Si-En SN319{0,1,3,6,9}。
  更多产品信息请参见以下链接：
    https://lumissil.com/assets/pdf/core/IS31FL3190_DS.pdf
    https://lumissil.com/assets/pdf/core/IS31FL3191_DS.pdf
    https://lumissil.com/assets/pdf/core/IS31FL3193_DS.pdf
    https://lumissil.com/assets/pdf/core/IS31FL3196_DS.pdf
    https://lumissil.com/assets/pdf/core/IS31FL3199_DS.pdf

属性:
  compatible:
    枚举:
      - issi,is31fl3190
      - issi,is31fl3191
      - issi,is31fl3193
      - issi,is31fl3196
      - issi,is31fl3199
      - si-en,sn3190
      - si-en,sn3191
      - si-en,sn3193
      - si-en,sn3196
      - si-en,sn3199

  reg:
    最大项数: 1

  shutdown-gpios:
    最大项数: 1
    描述: 与 SDB 引脚相连的 GPIO

  audio-gain-db:
    $ref: /schemas/types.yaml#/definitions/uint32
    默认值: 0
    描述: 外部模拟调制输入的音频增益选择
    枚举: [0, 3, 6, 9, 12, 15, 18, 21]

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

模式匹配属性:
  "^led@[1-9]$":
    类型: 对象
    $ref: common.yaml#
    不评估属性: false

    属性:
      reg:
        描述: LED 的索引
        最小值: 1
        最大值: 9

      led-max-microamp:
        描述: 
          注意，驱动程序将采用所有 LED 限制中的最低值，
          因为芯片只有一个全局设置。由于 PWM 特性，
          较低的亮度是通过减少脉冲的占空比来实现的，
          而不是电流，这将始终具有等于 led-max-microamp 的峰值值。

所有符合:
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - issi,is31fl3190
              - issi,is31fl3191
              - issi,is31fl3193
              - si-en,sn3190
              - si-en,sn3191
              - si-en,sn3193
    那么:
      属性:
        reg:
          枚举: [0x68, 0x69, 0x6a, 0x6b]

        audio-gain-db: false

      模式匹配属性:
        "^led@[1-9]$":
          属性:
            led-max-microamp:
              默认值: 42000
              枚举: [5000, 10000, 17500, 30000, 42000]
    否则:
      属性:
        reg:
          枚举: [0x64, 0x65, 0x66, 0x67]

      模式匹配属性:
        "^led@[1-9]$":
          属性:
            led-max-microamp:
              默认值: 20000
              枚举: [5000, 10000, 15000, 20000, 25000, 30000, 35000, 40000]
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - issi,is31fl3190
              - issi,is31fl3191
              - si-en,sn3190
              - si-en,sn3191
    那么:
      模式匹配属性:
        "^led@[1-9]$":
          属性:
            reg:
              最大值: 1
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - issi,is31fl3193
              - si-en,sn3193
    那么:
      模式匹配属性:
        "^led@[1-9]$":
          属性:
            reg:
              最大值: 3
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - issi,is31fl3196
              - si-en,sn3196
    那么:
      模式匹配属性:
        "^led@[1-9]$":
          属性:
            reg:
              最大值: 6

必需:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@65 {
            compatible = "issi,is31fl3196";
            reg = <0x65>;
            #address-cells = <1>;
            #size-cells = <0>;

            shutdown-gpios = <&gpio0 11 GPIO_ACTIVE_HIGH>;

            led@1 {
                reg = <1>;
                label = "red:aux";
                led-max-microamp = <10000>;
            };

            led@5 {
                reg = <5>;
                label = "green:power";
                linux,default-trigger = "default-on";
            };
        };
    };
..
