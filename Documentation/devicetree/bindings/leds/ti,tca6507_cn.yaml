下面是给定内容的中文翻译：

---

# SPDX-文件许可标识符: GPL-2.0-only
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/ti,tca6507.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: TCA6507 LED 和 GPIO 控制器

维护者:
  - NeilBrown <neilb@suse.de>

描述:
  TCA6507 是一个通过 I2C 连接的可编程 LED 控制器，可以驱动 7 条独立的线路，既可以将其保持在低电平，也可以通过脉宽调制的方式对其脉冲。
属性:
  compatible:
    常量: ti,tca6507

  reg:
    描述: 控制器的 I2C 从地址
最大项数: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

  gpio-controller: 真

  "#gpio-cells":
    常量: 2

  gpio-line-names: 真

模式属性:
  "^led@[0-6]$":
    类型: 对象
    $ref: common.yaml#
    未评估属性: 假

    属性:
      reg:
        最小值: 0
        最大值: 6

    必需:
      - reg

  "^gpio@[0-6]$":
    类型: 对象

    属性:
      compatible:
        常量: gpio

      reg:
        最小值: 0
        最大值: 6

    额外属性: 假

    必需:
      - reg
      - compatible

如果:
  模式属性:
    "^gpio@[0-6]$":
      类型: 对象
      属性:
        compatible:
          包含:
            常量: gpio
然后:
  必需:
    - gpio-controller
    - "#gpio-cells"

额外属性: 假

示例:
  - |

    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@45 {
            compatible = "ti,tca6507";
            #address-cells = <1>;
            #size-cells = <0>;
            reg = <0x45>;

            gpio-controller;
            #gpio-cells = <2>;

            gpio-line-names = "wifi_reset@6";

            led@0 {
                label = "gta04:red:aux";
                reg = <0x0>;
            };

            led@1 {
                label = "gta04:green:aux";
                reg = <0x1>;
            };

            led@3 {
                reg = <0x3>;
                color = <LED_COLOR_ID_RED>;
                function = LED_FUNCTION_POWER;
                linux,default-trigger = "default-on";
            };

            led@4 {
                color = <LED_COLOR_ID_GREEN>;
                function = LED_FUNCTION_POWER;
                reg = <0x4>;
            };

            gpio@6 {
                compatible = "gpio";
                reg = <0x6>;
            };
        };
    };

..
