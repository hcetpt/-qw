%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/rohm,bd71828-leds.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ROHM BD71828 电源管理集成电路 LED 驱动器

maintainers:
  - Matti Vaittinen <mazziesaccount@gmail.com>

description: |
  本模块是 ROHM BD71828 多功能设备的一部分。更多详细信息请参见
  文档/devicetree/bindings/mfd/rohm,bd71828-pmic.yaml。
  LED 控制器在设备树中表示为 PMIC 节点的子节点。
  设备有两个 LED 输出，在数据手册中分别称为 GRNLED 和 AMBLED。

properties:
  compatible:
    const: rohm,bd71828-leds

patternProperties:
  "^led-[1-2]$":
    $ref: common.yaml#
    unevaluatedProperties: false

    properties:
      rohm,led-compatible:
        description: LED 标识字符串
        $ref: /schemas/types.yaml#/definitions/string
        enum:
          - bd71828-ambled
          - bd71828-grnled

required:
  - compatible
additionalProperties: false

..
