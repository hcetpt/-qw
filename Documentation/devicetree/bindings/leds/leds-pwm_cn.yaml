%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 连接到PWM的LED

维护者:
  - Pavel Machek <pavel@ucw.cz>

描述:
  每个LED都作为一个子节点表示在pwm-leds设备下。每个
  节点的名字代表了相应的LED的名字。
属性:
  compatible:
    常量: pwm-leds

模式属性:
  "^led(-[0-9a-f]+)?$":
    类型: 对象
    $ref: common.yaml#
    未评估属性: false

    属性:
      pwms:
        最大项目数: 1

      pwm-names: true

      max-brightness:
        描述:
          LED可能的最大亮度
        $ref: /schemas/types.yaml#/definitions/uint32

    必须包含:
      - pwms
      - max-brightness

额外属性: false

示例:
  - |

    #include <dt-bindings/leds/common.h>

    led-controller {
        compatible = "pwm-leds";

        led-1 {
            label = "omap4::keypad";
            pwms = <&twl_pwm 0 7812500>;
            max-brightness = <127>;
        };

        led-2 {
            color = <LED_COLOR_ID_GREEN>;
            function = LED_FUNCTION_CHARGING;
            pwms = <&twl_pwmled 0 7812500>;
            max-brightness = <255>;
        };
    };
