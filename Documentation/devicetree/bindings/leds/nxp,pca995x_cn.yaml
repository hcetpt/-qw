%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/nxp,pca995x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NXP PCA995x LED 控制器

维护者:
  - Isai Gaspar <isaiezequiel.gaspar@nxp.com>
  - Marek Vasut <marex@denx.de>

描述:
  NXP PCA9952/PCA9955B 是通过 I2C 连接的可编程 LED 控制器，可以驱动 16 条独立线路。每条线路都可以单独开关，并且可以通过独立的 PWM 控制亮度。
数据手册可在以下位置获取：
  https://www.nxp.com/docs/en/data-sheet/PCA9952_PCA9955.pdf
  https://www.nxp.com/docs/en/data-sheet/PCA9955B.pdf

属性:
  compatible:
    枚举:
      - nxp,pca9952
      - nxp,pca9955b

  reg:
    maxItems: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

模式属性:
  "^led@[0-9a-f]+$":
    类型: 对象
    $ref: common.yaml#
    未评估属性: false

    属性:
      reg:
        最小值: 0
        最大值: 15

    必需:
      - reg

额外属性: false

示例:
  - |
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@1 {
            compatible = "nxp,pca9955b";
            reg = <0x01>;
            #address-cells = <1>;
            #size-cells = <0>;

            led@0 {
                reg = <0x0>;
                color = <LED_COLOR_ID_RED>;
                function = LED_FUNCTION_POWER;
            };

            led@2 {
                reg = <0x2>;
                color = <LED_COLOR_ID_WHITE>;
                function = LED_FUNCTION_STATUS;
            };
        };
    };
