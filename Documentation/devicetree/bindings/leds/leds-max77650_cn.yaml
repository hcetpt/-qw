%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-max77650.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim Integrated 的 MAX77650 PMIC LED 驱动器
maintainers:
  - Bartosz Golaszewski <bgolaszewski@baylibre.com>

description: |
  本模块是 MAX77650 MFD 设备的一部分。更多详情请参见
  文档/devicetree/bindings/mfd/max77650.yaml
  LED 控制器在设备树中表示为 PMIC 节点的子节点。
  此设备具有三个电流阱。
properties:
  compatible:
    const: maxim,max77650-led

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

patternProperties:
  "^led@[0-2]$":
    $ref: common.yaml#
    unevaluatedProperties: false

    properties:
      reg:
        description:
          LED 的索引
minimum: 0
        maximum: 2

required:
  - compatible
  - "#address-cells"
  - "#size-cells"
additionalProperties: false
