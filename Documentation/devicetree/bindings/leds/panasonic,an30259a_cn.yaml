%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/panasonic,an30259a.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Panasonic AN30259A 三通道 LED 控制器

维护者:
  - Iskren Chernev <me@iskren.info>

描述:
  AN30259A 是一个 LED 控制器，能够独立驱动三个 LED。
它支持恒流输出和斜率电流输出模式。该芯片通过 I2C 连接。

属性:
  compatible:
    常量: panasonic,an30259a

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

模式属性:
  "^led@[1-3]$":
    $ref: common.yaml#
    不评估属性: false

    属性:
      reg:
        枚举: [ 1, 2, 3 ]

必需:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"

额外属性: false

示例:
  - |
    #include <dt-bindings/leds/common.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@30 {
            compatible = "panasonic,an30259a";
            reg = <0x30>;
            #address-cells = <1>;
            #size-cells = <0>;

            led@1 {
                reg = <1>;
                linux,default-trigger = "heartbeat";
                function = LED_FUNCTION_INDICATOR;
                color = <LED_COLOR_ID_RED>;
            };

            led@2 {
                reg = <2>;
                function = LED_FUNCTION_INDICATOR;
                color = <LED_COLOR_ID_GREEN>;
            };

            led@3 {
                reg = <3>;
                function = LED_FUNCTION_INDICATOR;
                color = <LED_COLOR_ID_BLUE>;
            };
        };
    };
..
