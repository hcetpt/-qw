%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/mediatek,mt6370-indicator.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 来自联发科技的 MT6370 PMIC 的 LED 驱动程序
maintainers:
  - Alice Chen <alice_chen@richtek.com>

description: |
  本模块是 MT6370 MFD 设备的一部分。
  添加 MT6370 LED 驱动，包括对 4 通道 RGB LED 的支持、寄存器/PWM/呼吸模式。

properties:
  compatible:
    const: mediatek,mt6370-indicator

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

patternProperties:
  "^multi-led@[0-3]$":
    type: object
    $ref: leds-class-multicolor.yaml#
    unevaluatedProperties: false

    properties:
      reg:
        enum: [0, 1, 2, 3]

      "#address-cells":
        const: 1

      "#size-cells":
        const: 0

    patternProperties:
      "^led@[0-2]$":
        type: object
        $ref: common.yaml#
        unevaluatedProperties: false

        properties:
          reg:
            enum: [0, 1, 2]

        required:
          - reg
          - color

    required:
      - reg
      - color
      - "#address-cells"
      - "#size-cells"

  "^led@[0-3]$":
    type: object
    $ref: common.yaml#
    unevaluatedProperties: false

    properties:
      reg:
        enum: [0, 1, 2, 3]

    required:
      - reg
      - color

required:
  - compatible
  - "#address-cells"
  - "#size-cells"

additionalProperties: false
