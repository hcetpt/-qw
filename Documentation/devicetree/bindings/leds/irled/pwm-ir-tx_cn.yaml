%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/irled/pwm-ir-tx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 通过PWM引脚连接的红外线LED

maintainers:
  - Sean Young <sean@mess.org>

description:
  通过PWM引脚连接的红外线LED，该引脚用作遥控器发射器

属性:
  compatible:
    oneOf:
      - 常量: pwm-ir-tx
      - 常量: nokia,n900-ir
        已废弃: true

  pwms:
    最大项数: 1

必需:
  - compatible
  - pwms

附加属性: false

示例:
  - |
    irled {
        compatible = "pwm-ir-tx";
        pwms = <&pwm0 0 10000000>;
    };
