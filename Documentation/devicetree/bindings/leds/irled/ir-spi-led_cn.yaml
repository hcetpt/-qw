```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/irled/ir-spi-led.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 通过 SPI 总线连接的红外 LED

maintainers:
  - Sean Young <sean@mess.org>

description:
  红外 LED 开关连接到 SPI 设备的 MOSI 线上，数据通过该线传输
allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

properties:
  compatible:
    const: ir-spi-led

  reg:
    maxItems: 1

  duty-cycle:
    $ref: /schemas/types.yaml#/definitions/uint8
    enum: [50, 60, 70, 75, 80, 90]
    description:
      在一个周期内信号处于活动状态的百分比
  led-active-low:
    type: boolean
    description:
      输出通过非门被取反
  power-supply: true

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        irled@0 {
            compatible = "ir-spi-led";
            reg = <0x0>;

            duty-cycle = /bits/ 8 <60>;
            led-active-low;
            power-supply = <&irda_regulator>;
            spi-max-frequency = <5000000>;
        };
    };
```

这个 Device Tree 配置描述了一个通过 SPI (Serial Peripheral Interface) 总线控制的红外 LED。配置中包含了 LED 的兼容性声明、寄存器地址、占空比设置、是否为低电平有效以及电源供应等信息。
