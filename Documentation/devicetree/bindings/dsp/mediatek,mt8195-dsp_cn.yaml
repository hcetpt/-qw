下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/dsp/mediatek,mt8195-dsp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek mt8195 DSP 核心

维护者:
  - YC Hung <yc.hung@mediatek.com>

描述: |
  来自 mt8195 的一些板载有一个用于高级音频预处理和后处理的 DSP 核心

属性:
  compatible:
    常量: mediatek,mt8195-dsp

  reg:
    项:
      - 描述: DSP 配置寄存器的地址和大小
      - 描述: DSP SRAM 的地址和大小

  reg-names:
    项:
      - 常量: cfg
      - 常量: sram

  clocks:
    项:
      - 描述: 音频 DSP 时钟的复用器
      - 描述: 26M 时钟
      - 描述: 音频 DSP 本地总线的复用器
      - 描述: 默认音频 DSP 本地总线时钟源
      - 描述: 音频 DSP 时钟门控
      - 描述: 音频 DSP 访问外部总线的复用器

  clock-names:
    项:
      - 常量: adsp_sel
      - 常量: clk26m_ck
      - 常量: audio_local_bus
      - 常量: mainpll_d7_d2
      - 常量: scp_adsp_audiodsp
      - 常量: audio_h

  power-domains:
    最大项数: 1

  mboxes:
    项:
      - 描述: 接收音频 DSP 请求的邮箱
      - 描述: 向音频 DSP 发送请求的邮箱
  mbox-names:
    项:
      - 常量: rx
      - 常量: tx

  memory-region:
    项:
      - 描述: 主机与 DSP 之间的 DMA 缓冲区
      - 描述: DSP 系统内存

必需:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - memory-region
  - power-domains
  - mbox-names
  - mboxes

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    dsp@10803000 {
       compatible =  "mediatek,mt8195-dsp";
       reg = <0x10803000  0x1000>,
             <0x10840000  0x40000>;
       reg-names = "cfg", "sram";
       clocks = <&topckgen 10>, //CLK_TOP_ADSP
                <&clk26m>,
                <&topckgen 107>, //CLK_TOP_AUDIO_LOCAL_BUS
                <&topckgen 136>, //CLK_TOP_MAINPLL_D7_D2
                <&scp_adsp 0>, //CLK_SCP_ADSP_AUDIODSP
                <&topckgen 34>; //CLK_TOP_AUDIO_H
       clock-names = "adsp_sel",
                     "clk26m_ck",
                     "audio_local_bus",
                     "mainpll_d7_d2",
                     "scp_adsp_audiodsp",
                     "audio_h";
       memory-region = <&adsp_dma_mem_reserved>,
                       <&adsp_mem_reserved>;
       power-domains = <&spm 6>; //MT8195_POWER_DOMAIN_ADSP
       mbox-names = "rx", "tx";
       mboxes = <&adsp_mailbox0>, <&adsp_mailbox1>;
    };
```

注意：在 YAML 文件中，`|` 符号用于开始一个块样式字符串，其中可以包含多行文本。在中文翻译中，我保留了该符号以保持与原始文档格式的一致性。此外，“描述”等字段也根据上下文进行了适当的翻译。
