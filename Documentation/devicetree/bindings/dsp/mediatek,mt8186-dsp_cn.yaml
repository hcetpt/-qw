```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/dsp/mediatek,mt8186-dsp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: MediaTek mt8186 DSP 核心

维护者:
  - 沈廷瀚 <tinghan.shen@mediatek.com>

描述: |
  MediaTek mt8186 系统芯片包含一个用于
  高级音频预处理和后处理的 DSP 核心
属性:
  compatible:
    枚举:
      - mediatek,mt8186-dsp
      - mediatek,mt8188-dsp

  reg:
    项:
      - 描述: DSP 配置寄存器的地址和大小
      - 描述: DSP SRAM 的地址和大小
      - 描述: DSP 安全寄存器的地址和大小
      - 描述: DSP 总线寄存器的地址和大小

  reg-names:
    项:
      - 常量: cfg
      - 常量: sram
      - 常量: sec
      - 常量: bus

  clocks:
    项:
      - 描述: 音频 DSP 时钟的多路复用器
      - 描述: 音频 DSP 局部总线的多路复用器

  clock-names:
    项:
      - 常量: audiodsp
      - 常量: adsp_bus

  power-domains:
    最大项数: 1

  mboxes:
    项:
      - 描述: 用于接收音频 DSP 请求的邮箱
      - 描述: 用于向音频 DSP 发送请求的邮箱
mbox-names:
    项:
      - 常量: rx
      - 常量: tx

  memory-region:
    项:
      - 描述: 主机与 DSP 之间的 DMA 缓冲区
      - 描述: DSP 系统内存

必需:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - power-domains
  - mbox-names
  - mboxes

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/mt8186-clk.h>
    dsp@10680000 {
        compatible = "mediatek,mt8186-dsp";
        reg = <0x10680000 0x2000>,
              <0x10800000 0x100000>,
              <0x1068b000 0x100>,
              <0x1068f000 0x1000>;
        reg-names = "cfg", "sram", "sec", "bus";
        clocks = <&topckgen CLK_TOP_AUDIODSP>,
                 <&topckgen CLK_TOP_ADSP_BUS>;
        clock-names = "audiodsp",
                      "adsp_bus";
        power-domains = <&spm 6>;
        mbox-names = "rx", "tx";
        mboxes = <&adsp_mailbox0>, <&adsp_mailbox1>;
    };
```

请注意，上述翻译尽可能地保持了原始 YAML 文件的结构，并将英文文本翻译成了中文。某些术语和技术细节（如 YAML 标签、关键字和属性名）保持不变以确保文件格式正确。
