下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/loongarch/cpus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 龙芯CPU核心

维护者:
  - 周彬彬 <zhoubinbin@loongson.cn>

描述:
  本文档描述了支持FDT的龙芯CPU核心列表，通过“cpus”节点描述系统中的CPU布局。
全部应满足:
  - $ref: /schemas/cpu.yaml#

属性:
  兼容性:
    枚举:
      - loongson,la264
      - loongson,la364

  reg:
    最大项数: 1

  时钟:
    最大项数: 1

必需:
  - 兼容性
  - reg
  - 时钟

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/loongson,ls2k-clk.h>

    cpus {
        #size-cells = <0>;
        #address-cells = <1>;

        cpu@0 {
            compatible = "loongson,la264";
            device_type = "cpu";
            reg = <0>;
            clocks = <&clk LOONGSON2_NODE_CLK>;
        };

        cpu@1 {
            compatible = "loongson,la264";
            device_type = "cpu";
            reg = <1>;
            clocks = <&clk LOONGSON2_NODE_CLK>;
        };
    };
