```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/samsung,exynos5250-trng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exynos 系统级芯片 真随机数生成器

维护者:
  - Krzysztof Kozlowski <krzk@kernel.org>
  - Łukasz Stelmach <l.stelmach@samsung.com>

属性:
  compatible:
    常量: samsung,exynos5250-trng

  clocks:
    最大项目数: 1

  clock-names:
    项目:
      - 常量: secss

  reg:
    最大项目数: 1

必需:
  - compatible
  - clocks
  - clock-names
  - reg

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/exynos5250.h>

    rng@10830600 {
        compatible = "samsung,exynos5250-trng";
        reg = <0x10830600 0x100>;
        clocks = <&clock CLK_SSS>;
        clock-names = "secss";
    };
```

此文档描述了用于Samsung Exynos系统级芯片的真随机数生成器设备树规范，并提供了示例配置。
