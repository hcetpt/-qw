```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/brcm,iproc-rng200.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 对于 iproc-rng200 驱动的支持硬件随机数生成器 (HWRNG)

维护者:
  - Florian Fainelli <f.fainelli@gmail.com>

属性:
  compatible:
    枚举:
      - brcm,bcm2711-rng200
      - brcm,bcm7211-rng200
      - brcm,bcm7278-rng200
      - brcm,iproc-rng200

  reg:
    maxItems: 1

其他属性: false

示例:
  - |
    rng@18032000 {
        compatible = "brcm,iproc-rng200";
        reg = <0x18032000 0x28>;
    };
```

此文档定义了一个设备树（Device Tree）模式，用于描述支持硬件随机数生成器 (HWRNG) 的 `iproc-rng200` 驱动。它包含了兼容性声明、寄存器地址配置等信息，并提供了一个具体的示例来展示如何在设备树中使用这些模式。
