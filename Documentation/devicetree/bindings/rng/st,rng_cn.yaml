```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/st,rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectronics 硬件随机数生成器

maintainers:
  - Patrice Chotard <patrice.chotard@foss.st.com>

properties:
  compatible:
    const: st,rng

  clocks:
    maxItems: 1

  reg:
    maxItems: 1

required:
  - compatible
  - clocks
  - reg

additionalProperties: false

examples:
  - |
    rng@fee80000 {
        compatible = "st,rng";
        reg = <0xfee80000 0x1000>;
        clocks = <&clk_sysin>;
    };
```

这段 YAML 文件描述了一个用于 STMicroelectronics 硬件随机数生成器的 Device Tree 配置文件。它定义了必要的属性和兼容性要求，并提供了一个示例配置。
