%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/ingenic,rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Ingenic SoCs 中的随机数生成器 (RNG)

维护者:
  - 周琰杰 (Zhou Yanjie) <zhouyanjie@wanyeetech.com>

描述:
  Ingenic SoCs 中的随机数生成器 (RNG)

属性:
  compatible:
    枚举:
      - ingenic,jz4780-rng
      - ingenic,x1000-rng

  reg:
    最大项目数: 1

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    rng: rng@d8 {
        compatible = "ingenic,jz4780-rng";
        reg = <0xd8 0x8>;
    };
