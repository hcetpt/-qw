%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/amlogic,meson-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Amlogic Meson 随机数生成器

维护者:
  - 尼尔·阿姆斯特朗 <neil.armstrong@linaro.org>

属性:
  compatible:
    枚举:
      - amlogic,meson-rng
      - amlogic,meson-s4-rng

  reg:
    最大项数: 1

  clocks:
    最大项数: 1

  clock-names:
    项:
      - 常量: core

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    rng@c8834000 {
          compatible = "amlogic,meson-rng";
          reg = <0xc8834000 0x4>;
    };
```

请注意，这里的翻译尽量保持了原文的结构和格式，并将英文关键词翻译成了中文。但需要注意的是，在实际使用中，Device Tree 的 YAML 文件通常会使用英文关键字。
