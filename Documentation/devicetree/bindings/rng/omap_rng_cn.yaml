%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/omap_rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: OMAP SoC 和 Inside-Secure HWRNG 模块

维护者:
  - Jayesh Choudhary <j-choudhary@ti.com>

属性:
  compatible:
    枚举:
      - ti,omap2-rng
      - ti,omap4-rng
      - inside-secure,safexcel-eip76

  ti,hwmods:
    常量: rng
    过时: true
    描述: 与随机数生成器（RNG）模块相关的硬件模块名称

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  clocks:
    最小项目数: 1
    项目:
      - 描述: EIP150 可关断时钟
      - 描述: 主可关断时钟

  clock-names:
    最小项目数: 1
    项目:
      - 常量: core
      - 常量: reg


allOf:
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - ti,omap4-rng
              - inside-secure,safexcel-eip76

    那么:
      必需:
        - interrupts


必需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    /* AM335x */
    rng: rng@48310000 {
            compatible = "ti,omap4-rng";
            ti,hwmods = "rng";
            reg = <0x48310000 0x2000>;
            interrupts = <111>;
    };
  - |
    /* SafeXcel IP-76 */
    trng: rng@f2760000 {
            compatible = "inside-secure,safexcel-eip76";
            reg = <0xf2760000 0x7d>;
            interrupts = <0 59 4>;
            clocks = <&cpm_syscon0 1 25>;
    };
