```yaml
# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/samsung,exynos4-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 三星 Exynos 系统级芯片 伪随机数生成器

维护者:
  - Krzysztof Kozlowski <krzk@kernel.org>

属性:
  compatible:
    枚举:
      - samsung,exynos4-rng                   # 对于 Exynos4210 和 Exynos4412
      - samsung,exynos5250-prng               # 对于 Exynos5250+

  reg:
    最大项数: 1

  clocks:
    最大项数: 1

  clock-names:
    项:
      - 常量: secss

必需:
  - compatible
  - reg
  - clock-names
  - clocks

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/exynos4.h>

    rng@10830400 {
        compatible = "samsung,exynos4-rng";
        reg = <0x10830400 0x200>;
        clocks = <&clock CLK_SSS>;
        clock-names = "secss";
    };
```

请注意，上述翻译将英文原文转换成了中文，并保持了 YAML 结构的格式。不过在某些技术术语方面（例如 YAML 的关键字和一些专有名词），我保留了它们的英文形式以避免歧义或不准确的翻译。
