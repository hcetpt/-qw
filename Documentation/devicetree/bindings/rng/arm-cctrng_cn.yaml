%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/arm-cctrng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Arm 信任区域 CryptoCell TRNG 引擎

维护者:
  - Hadar Gat <hadar.gat@arm.com>

描述: |+
  Arm 信任区域 CryptoCell TRNG（真随机数生成器）引擎
属性:
  compatible:
    枚举:
      - arm,cryptocell-713-trng
      - arm,cryptocell-703-trng

  interrupts:
    最大项目数量: 1

  reg:
    最大项目数量: 1

  arm,rosc-ratio:
    描述:
      Arm 信任区域 CryptoCell TRNG 引擎有 4 个环形振荡器。
      这 4 个环形振荡器的采样比值。（来自校准）
    $ref: /schemas/types.yaml#/definitions/uint32-array
    最大项目数量: 4

  clocks:
    最大项目数量: 1

必需:
  - compatible
  - interrupts
  - reg
  - arm,rosc-ratio

额外属性: false

示例:
  - |
    arm_cctrng: rng@60000000 {
        compatible = "arm,cryptocell-713-trng";
        interrupts = <0 29 4>;
        reg = <0x60000000 0x10000>;
        arm,rosc-ratio = <5000 1000 500 0>;
    };
