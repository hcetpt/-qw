```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/ti,keystone-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Keystone 系统级芯片硬件随机数生成器

maintainers:
  - Nishanth Menon <nm@ti.com>
  - Santosh Shilimkar <ssantosh@kernel.org>

properties:
  compatible:
    const: ti,keystone-rng

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: fck

  reg:
    maxItems: 1

  ti,syscon-sa-cfg:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: |
      指向 SA 配置寄存器的 syscon 节点的句柄。这些
      寄存器由 HWRNG 和加密驱动程序共享。
required:
  - compatible
  - clocks
  - clock-names
  - reg
  - ti,syscon-sa-cfg

additionalProperties: false

examples:
  - |
    rng@24000 {
        compatible = "ti,keystone-rng";
        ti,syscon-sa-cfg = <&sa_config>;
        clocks = <&clksa>;
        clock-names = "fck";
        reg = <0x24000 0x1000>;
    };
```
请注意，上述 YAML 文档的注释和描述部分已被翻译成中文，而 YAML 结构本身保持不变以保持其格式的有效性。
