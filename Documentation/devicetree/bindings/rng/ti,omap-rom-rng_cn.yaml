%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/ti,omap-rom-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: OMAP ROM 随机数生成器

维护者:
  - Pali Rohár <pali@kernel.org>
  - Tony Lindgren <tony@atomide.com>

描述:
  安全的系统芯片(SoC)可以通过安全ROM调用提供随机数生成器(RNG)，例如诺基亚N900的做法。
  实现可能会依赖于所使用的SoC安全ROM。

属性:
  compatible:
    常量: nokia,n900-rom-rng

  clocks:
    最大项数: 1

  clock-names:
    项:
      - 常量: ick

必需:
  - compatible
  - clocks
  - clock-names

额外属性: false

示例:
  - |
    rng {
        compatible = "nokia,n900-rom-rng";
        clocks = <&rng_ick>;
        clock-names = "ick";
    };
