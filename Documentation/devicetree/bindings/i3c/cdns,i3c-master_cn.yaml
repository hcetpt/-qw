%YAML 1.2
---
$id: http://devicetree.org/schemas/i3c/cdns,i3c-master.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Cadence I3C 主控模块

维护者:
  - Boris Brezillon <bbrezillon@kernel.org>

allOf:
  - $ref: i3c.yaml#

属性:
  compatible:
    常量: cdns,i3c-master

  reg:
    最大项数: 1

  clocks:
    最大项数: 2

  clock-names:
    项:
      - 常量: pclk
      - 常量: sysclk

  interrupts:
    最大项数: 1

必需:
  - compatible
  - reg
  - clocks
  - clock-names
  - interrupts

未评估属性: false

示例:
  - |
    i3c@d040000 {
        compatible = "cdns,i3c-master";
        clocks = <&coreclock>, <&i3csysclock>;
        clock-names = "pclk", "sysclk";
        interrupts = <3 0>;
        reg = <0x0d040000 0x1000>;
        #address-cells = <3>;
        #size-cells = <0>;
        i2c-scl-hz = <100000>;

        eeprom@57{
            compatible = "atmel,24c01";
            reg = <0x57 0x0 0x10>;
            pagesize = <0x8>;
        };
    };
