# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/i3c/mipi-i3c-hci.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MIPI I3C 主控制器接口

maintainers:
  - Nicolas Pitre <npitre@baylibre.com>

allOf:
  - $ref: /schemas/i3c/i3c.yaml#

description: |
  MIPI I3C 主控制器接口（MIPI I3C HCI）

  MIPI I3C HCI（主控制器接口）规范定义了一个通用的软件驱动程序接口，以支持多个供应商提供的符合MIPI I3C标准的主控制器硬件实现。
  硬件会自行声明其实施差异的能力，包括它基于的规范版本等，因此这里不需要过多描述（至少目前如此）。
  更多详情，请参见：
  https://www.mipi.org/specifications/i3c-hci

properties:
  compatible:
    const: mipi-i3c-hci
  reg:
    maxItems: 1
  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    i3c@a0000000 {
      compatible = "mipi-i3c-hci";
      reg = <0xa0000000 0x2000>;
      interrupts = <89>;
      #address-cells = <3>;
      #size-cells = <0>;
    };
```
请注意，上述内容将原文翻译成了中文，并保持了YAML格式的结构。
