# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/samsung,exynos-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exynos SoC 热管理单元 (TMU)

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  对于多实例 TMU，每个实例都应在 "aliases" 节点中正确编号的别名
properties:
  compatible:
    enum:
      - samsung,exynos3250-tmu
      - samsung,exynos4412-tmu
      - samsung,exynos4210-tmu
      - samsung,exynos5250-tmu
      - samsung,exynos5260-tmu
        # 对于 Exynos5420 上的 TMU 通道 0 和 1：
      - samsung,exynos5420-tmu
        # 对于 Exynos5420 上的 TMU 通道 2、3 和 4：
      - samsung,exynos5420-tmu-ext-triminfo
      - samsung,exynos5433-tmu
      - samsung,exynos7-tmu

  clocks:
    minItems: 1
    maxItems: 3

  clock-names:
    minItems: 1
    maxItems: 3

  interrupts:
    description: |
      当达到给定温度阈值时，Exynos TMU 支持生成中断。支持的热过载点数量取决于 SoC（DT 中定义的第一个过载点将被配置）：
       - 大多数 SoC：4
       - samsung,exynos5433-tmu：8
       - samsung,exynos7-tmu：8
    maxItems: 1

  reg:
    items:
      - description: TMU 实例寄存器
- description: |
          共享 TMU 寄存器
Note:: 在 Exynos5420 上，对于 TMU 通道 2、3 和 4 的 TRIMINFO 寄存器位置不正确。在存在位置不正确的寄存器的情况下使用 "samsung,exynos5420-tmu-ext-triminfo"，同时提供访问该基地址所需的时钟。
位于 0x1006c000 的 TRIMINFO 包含 TMU 通道 3 的数据
          位于 0x100a0000 的 TRIMINFO 包含 TMU 通道 4 的数据
          位于 0x10068000 的 TRIMINFO 包含 TMU 通道 2 的数据
    minItems: 1

  '#thermal-sensor-cells':
    const: 0

  vtmu-supply:
    description: 为 TMU 提供电压的调节器节点
required:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - reg

allOf:
  - $ref: /schemas/thermal/thermal-sensor.yaml
  - if:
      properties:
        compatible:
          contains:
            const: samsung,exynos5420-tmu-ext-triminfo
    then:
      properties:
        clocks:
          items:
            - description:
                TMU 通道的操作时钟
- description:
                可选时钟，用于访问 TMU 通道的共享寄存器（例如 TRIMINFO）
clock-names:
          items:
            - const: tmu_apbif
            - const: tmu_triminfo_apbif
        reg:
          minItems: 2
          maxItems: 2
  - if:
      properties:
        compatible:
          contains:
            enum:
              - samsung,exynos5433-tmu
              - samsung,exynos7-tmu
    then:
      properties:
        clocks:
          items:
            - description:
                TMU 通道的操作时钟
- description:
                TMU 通道功能操作的可选特殊时钟
clock-names:
          items:
            - const: tmu_apbif
            - const: tmu_sclk
        reg:
          minItems: 1
          maxItems: 1

  - if:
      properties:
        compatible:
          contains:
            enum:
              - samsung,exynos3250-tmu
              - samsung,exynos4412-tmu
              - samsung,exynos4210-tmu
              - samsung,exynos5250-tmu
              - samsung,exynos5260-tmu
              - samsung,exynos5420-tmu
    then:
      properties:
        clocks:
          minItems: 1
          maxItems: 1
        reg:
          minItems: 1
          maxItems: 1

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/exynos4.h>

    tmu@100c0000 {
        compatible = "samsung,exynos4412-tmu";
        reg = <0x100C0000 0x100>;
        interrupt-parent = <&combiner>;
        interrupts = <2 4>;
        #thermal-sensor-cells = <0>;
        clocks = <&clock CLK_TMU_APBIF>;
        clock-names = "tmu_apbif";
        vtmu-supply = <&ldo10_reg>;
    };

  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    tmu@10068000 {
        compatible = "samsung,exynos5420-tmu-ext-triminfo";
        reg = <0x10068000 0x100>, <0x1006c000 0x4>;
        interrupts = <GIC_SPI 184 IRQ_TYPE_LEVEL_HIGH>;
        #thermal-sensor-cells = <0>;
        clocks = <&clock 318>, <&clock 318>; /* CLK_TMU */
        clock-names = "tmu_apbif", "tmu_triminfo_apbif";
        vtmu-supply = <&ldo7_reg>;
    };

  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    tmu@10060000 {
        compatible = "samsung,exynos5433-tmu";
        reg = <0x10060000 0x200>;
        interrupts = <GIC_SPI 95 IRQ_TYPE_LEVEL_HIGH>;
        #thermal-sensor-cells = <0>;
        clocks = <&cmu_peris 3>, /* CLK_PCLK_TMU0_APBIF */
                 <&cmu_peris 35>; /* CLK_SCLK_TMU0 */
        clock-names = "tmu_apbif", "tmu_sclk";
        vtmu-supply = <&ldo3_reg>;
    };
```
