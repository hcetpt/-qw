%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/imx8mm-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NXP i.MX8M Mini 温度传感器

维护者:
  - Shawn Guo <shawnguo@kernel.org>
  - Sascha Hauer <s.hauer@pengutronix.de>
  - Fabio Estevam <festevam@gmail.com>

描述: |
  i.MX8MM 具有 TMU IP 来允许温度测量，目前有两个不同的主要版本的 IP 被单个驱动程序支持。
  这些 IP 版本分别称为 v1 和 v2，v1 是为 i.MX8MM 设计的，它仅有一个传感器；而 v2 是为 i.MX8MP 设计的，它有两个传感器。
$ref: thermal-sensor.yaml#

属性:
  compatible:
    oneOf:
      - 枚举:
          - fsl,imx8mm-tmu
          - fsl,imx8mp-tmu
      - items:
          - 常量: fsl,imx8mn-tmu
          - 常量: fsl,imx8mm-tmu

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  nvmem-cells:
    maxItems: 1
    描述: 指向由 ocotp 提供的校准数据的句柄

  nvmem-cell-names:
    常量: calib

  "#thermal-sensor-cells":
    描述: |
      需要的单元格数量来唯一标识温度传感器，对于只有一个传感器的情况为 0，对于多个传感器的情况为 1
    枚举:
      - 0
      - 1

必需:
  - compatible
  - reg
  - clocks

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/imx8mm-clock.h>

    thermal-sensor@30260000 {
         compatible = "fsl,imx8mm-tmu";
         reg = <0x30260000 0x10000>;
         clocks = <&clk IMX8MM_CLK_TMU_ROOT>;
         #thermal-sensor-cells = <0>;
    };
