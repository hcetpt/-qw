# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/ti,am654-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 德州仪器 AM654 VTM (设备树)

maintainers:
  - Keerthy <j-keerthy@ti.com>

$ref: thermal-sensor.yaml#

properties:
  compatible:
    const: ti,am654-vtm

  reg:
    maxItems: 1

  power-domains:
    maxItems: 1

  "#thermal-sensor-cells":
    const: 1

required:
  - compatible
  - reg
  - power-domains

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/soc/ti,sci_pm_domain.h>
    vtm: thermal@42050000 {
        compatible = "ti,am654-vtm";
        reg = <0x42050000 0x25c>;
        power-domains = <&k3_pds 80 TI_SCI_PD_EXCLUSIVE>;
        #thermal-sensor-cells = <1>;
    };

    mpu0_thermal: mpu0_thermal {
        polling-delay-passive = <250>; /* 毫秒 */
        polling-delay = <500>; /* 毫秒 */
        thermal-sensors = <&vtm0 0>;

        trips {
            mpu0_crit: mpu0_crit {
                temperature = <125000>; /* 千分度 Celsius */
                hysteresis = <2000>; /* 千分度 Celsius */
                type = "critical";
            };
        };
    };
..
```

注意：上面的翻译保持了原有的 YAML 格式，并将注释和文本内容翻译成了中文。其中一些专业术语（如 `milliCelsius` 和 `TI_SCI_PD_EXCLUSIVE`）保持英文原样，因为这些术语在中文环境中通常也使用英文表示。
