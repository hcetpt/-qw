---
$id: http://devicetree.org/schemas/thermal/generic-adc-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 通用型模拟到数字转换器（ADC）为基础的温度传感器

维护者:
  - Laxman Dewangan <ldewangan@nvidia.com>

描述:
  在某些平台上，像热敏电阻这样的温度传感器连接到ADC通道之一，并通过传感器电阻上的电压读取传感器电阻。在传感器上读取的电压映射为温度使用电压-温度查找表。
$ref: thermal-sensor.yaml#

属性:
  compatible:
    常量: generic-adc-thermal

  '#thermal-sensor-cells':
    常量: 0

  io-channels:
    最大项数: 1

  io-channel-names:
    常量: sensor-channel

  temperature-lookup-table:
    描述: |
      查找表用来映射ADC值和温度之间的关系
当读取ADC时，其值会在表中查找以获得等效温度
如果没有指定，则驱动程序假设ADC通道直接给出毫摄氏度
$ref: /schemas/types.yaml#/definitions/int32-matrix
    项:
      项:
        - 描述: 毫摄氏度的温度
        - 描述: ADC读取值

必需:
  - compatible
  - io-channels
  - io-channel-names

未评估属性: false

示例:
  - |
    #include <dt-bindings/thermal/thermal.h>

    thermal-sensor {
        compatible = "generic-adc-thermal";
        #thermal-sensor-cells = <0>;
        io-channels = <&ads1015 1>;
        io-channel-names = "sensor-channel";
        temperature-lookup-table = <
              (-40000) 2578
              (-39000) 2577
              (-38000) 2576
              (-37000) 2575
              (-36000) 2574
              (-35000) 2573
              (-34000) 2572
              (-33000) 2571
              (-32000) 2569
              (-31000) 2568
              (-30000) 2567
              /* 跳过 */
              118000 254
              119000 247
              120000 240
              121000 233
              122000 226
              123000 220
              124000 214
              125000 208>;
    };
..
