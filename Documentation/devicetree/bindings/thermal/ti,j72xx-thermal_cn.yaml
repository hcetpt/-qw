---
$id: http://devicetree.org/schemas/thermal/ti,j72xx-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 德州仪器 J72XX VTM (DTS)

maintainers:
  - Keerthy <j-keerthy@ti.com>

description: |
  德州仪器的 K3 系列片上系统（SoC）通常配备一个电压和热管理（VTM）设备，用于控制多达8个温度二极管传感器，这些传感器可以测量芯片不同热点的硅结温，并提供温度、中断和报警信息。
对于该设备返回的值，可以使用以下多项式方程转换为摄氏温度：

  温度(℃) = (-9.2627e-12) * x^4 + (6.0373e-08) * x^3 + \
            (-1.7058e-04) * x^2 + (3.2512e-01) * x + (-4.9003e+01)

$ref: thermal-sensor.yaml#

properties:
  compatible:
    enum:
      - ti,j721e-vtm
      - ti,j7200-vtm

  reg:
    items:
      - description: VTM cfg1 寄存器空间
      - description: VTM cfg2 寄存器空间
      - description: |
          对于某些 Jacinto 设备，必须应用软件微调方法才能正常工作。此 eFuse 区域提供了这些 SoC 准确报告温度所需的信息
    minItems: 2

  power-domains:
    maxItems: 1

  "#thermal-sensor-cells":
    const: 1

allOf:
  - if:
      properties:
        compatible:
          contains:
            const: ti,j721e-vtm
    then:
      properties:
        reg:
          minItems: 3
    else:
      properties:
        reg:
          maxItems: 2

required:
  - compatible
  - reg
  - power-domains

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/soc/ti,sci_pm_domain.h>
    wkup_vtm0: thermal-sensor@42040000 {
        compatible = "ti,j721e-vtm";
        reg = <0x42040000 0x350>,
              <0x42050000 0x350>,
              <0x43000300 0x10>;
        power-domains = <&k3_pds 154 TI_SCI_PD_EXCLUSIVE>;
        #thermal-sensor-cells = <1>;
    };

    mpu_thermal: mpu-thermal {
        polling-delay-passive = <250>; /* 毫秒 */
        polling-delay = <500>; /* 毫秒 */
        thermal-sensors = <&wkup_vtm0 0>;

        trips {
            mpu_crit: mpu-crit {
                temperature = <125000>; /* 毫摄氏度 */
                hysteresis = <2000>; /* 毫摄氏度 */
                type = "critical";
            };
        };
    };
