%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/nvidia,tegra30-tsensor.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra30 温度传感器

maintainers:
  - Dmitry Osipenko <digetx@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>
  - Thierry Reding <thierry.reding@gmail.com>

description: |
  TSENSOR 提供温度和电压传感器以监控芯片的温度和电压。传感器分布在整个芯片上以测量整个芯片的温度。TSENSOR 模块:

    在达到特定的温度/电压阈值时，生成一个中断到软件以通过 DVFS 降低温度
在达到特定的温度/电压阈值时，生成一个信号给 CAR 以将 CPU 频率减半
当温度达到危险高的水平时，向 PMC 发送一个信号以复位芯片，并在 PMC 中设置一个标志
TSENSOR 有两个通道，用于监控 SoC 的两个不同位置
$ref: thermal-sensor.yaml#

properties:
  compatible:
    const: nvidia,tegra30-tsensor

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

  interrupts:
    maxItems: 1

  "#thermal-sensor-cells":
    const: 1

required:
  - compatible
  - reg
  - clocks
  - resets
  - interrupts

unevaluatedProperties: false

examples:
  - |
    thermal-sensor@70014000 {
      compatible = "nvidia,tegra30-tsensor";
      reg = <0x70014000 0x500>;
      interrupts = <0 102 4>;
      clocks = <&clk 100>;
      resets = <&rst 100>;

      #thermal-sensor-cells = <1>;
    };
