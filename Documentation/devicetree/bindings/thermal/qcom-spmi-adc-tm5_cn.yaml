# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/qcom-spmi-adc-tm5.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通SPMI电源管理集成电路ADC温度监控
maintainers:
  - Dmitry Baryshkov <dmitry.baryshkov@linaro.org>

$ref: thermal-sensor.yaml#

properties:
  compatible:
    enum:
      - qcom,spmi-adc-tm5
      - qcom,spmi-adc-tm5-gen2
      - qcom,adc-tm7 # 不完整 / 可能会更改

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  "#thermal-sensor-cells":
    const: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  qcom,avg-samples:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: 用于测量的样本数量
不适用于Gen2 ADC_TM外设
enum:
      - 1
      - 2
      - 4
      - 8
      - 16
    default: 1

  qcom,decimation:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: 此参数用于降低ADC采样率
通过减少分频比可以进行更快的测量
不适用于Gen2 ADC_TM外设
enum:
      - 250
      - 420
      - 840
    default: 840

patternProperties:
  "^([-a-z0-9]*)@[0-7]$":
    type: object
    description:
      表示一个温度传感器
properties:
      reg:
        description: 指定传感器通道。PMIC5的ADC TM有8个通道
        minimum: 0
        maximum: 7

      io-channels:
        description:
          来自通用IIO绑定。用于将PMIC ADC通道连接到温度监控器

      qcom,ratiometric:
        $ref: /schemas/types.yaml#/definitions/flag
        description:
          通道校准类型
如果指定了此属性，VADC将使用VDD参考（1.875V）和GND进行通道校准。如果没有找到该属性，
          通道将使用0V和1.25V参考通道进行校准，也称为绝对校准
qcom,hw-settle-time-us:
        description: AMUX配置与ADC开始转换之间的时间
enum: [15, 100, 200, 300, 400, 500, 600, 700, 1000, 2000, 4000, 8000, 16000, 32000, 64000, 128000]

      qcom,pre-scaling:
        $ref: /schemas/types.yaml#/definitions/uint32-array
        description: 用于在信号输入到VADC之前对通道输入信号进行缩放。
          此节点的配置是为了了解预设的比例并使用它来进行后缩放。它是一对整数，
          表示输入信号乘以的分数的分子和分母。例如，<1 3>表示信号在ADC测量前被缩放到其值的1/3。如果未找到此属性，则根据芯片使用默认值。
这段文档描述了两个示例，涉及Qualcomm SPMI (Smart Power Management Interface) ADC (Analog-to-Digital Converter) 设备的配置。下面是对这段内容的中文翻译。

### 属性：
- `const`: 1
- `enum`: [1, 3, 4, 6, 20, 8, 10]

`qcom,avg-samples`:
  - `$ref`: `/schemas/types.yaml#/definitions/uint32`
  - 描述：用于测量的样本数量
  - 此属性仅适用于Gen2 ADC_TM外设
  - `enum`: [1, 2, 4, 8, 16]
  - 默认值：1

`qcom,decimation`:
  - `$ref`: `/schemas/types.yaml#/definitions/uint32`
  - 描述：此参数用于降低ADC采样率
  - 减少抽取比可以实现更快的测量
  - 此属性仅适用于Gen2 ADC_TM外设
  - `enum`: [85, 340, 1360]
  - 默认值：1360

### 必需项：
- `reg`
- `io-channels`

### 额外属性：
- `false`

### allOf：
- 如果`compatible`包含`qcom,spmi-adc-tm5`：
  - `patternProperties`:
    - `"^([-a-z0-9]*)@[0-7]$"`:
      - `properties`:
        - `qcom,decimation`: `false`
        - `qcom,avg-samples`: `false`

- 如果`compatible`包含`qcom,spmi-adc-tm5-gen2`：
  - `properties`:
    - `qcom,avg-samples`: `false`
    - `qcom,decimation`: `false`

### 必需项：
- `compatible`
- `reg`
- `interrupts`
- `"#address-cells"`
- `"#size-cells"`

### 未评估的属性：
- `false`

### 示例：

#### 示例 1:
```yaml
#include <dt-bindings/iio/qcom,spmi-vadc.h>
#include <dt-bindings/interrupt-controller/irq.h>

pmic {
    #address-cells = <1>;
    #size-cells = <0>;

    pm8150b_adc: adc@3100 {
        compatible = "qcom,spmi-adc5";
        reg = <0x3100>;
        #address-cells = <1>;
        #size-cells = <0>;
        #io-channel-cells = <1>;

        /* 其他属性被省略 */
        channel@4f {
            reg = <ADC5_AMUX_THM3_100K_PU>;
            qcom,ratiometric;
            qcom,hw-settle-time = <200>;
            label = "conn_therm";
        };
    };

    adc-tm@3500 {
        compatible = "qcom,spmi-adc-tm5";
        reg = <0x3500>;
        interrupts = <0x2 0x35 0x0 IRQ_TYPE_EDGE_RISING>;
        #thermal-sensor-cells = <1>;
        #address-cells = <1>;
        #size-cells = <0>;

        conn-therm@0 {
            reg = <0>;
            io-channels = <&pm8150b_adc ADC5_AMUX_THM3_100K_PU>;
            qcom,ratiometric;
            qcom,hw-settle-time-us = <200>;
        };
    };
};
```

#### 示例 2:
```yaml
#include <dt-bindings/iio/qcom,spmi-adc7-pmk8350.h>
#include <dt-bindings/iio/qcom,spmi-adc7-pm8350.h>
#include <dt-bindings/interrupt-controller/irq.h>

pmic {
    #address-cells = <1>;
    #size-cells = <0>;

    pmk8350_vadc: adc@3100 {
        compatible = "qcom,spmi-adc7";
        reg = <0x3100>;
        #address-cells = <1>;
        #size-cells = <0>;
        #io-channel-cells = <1>;

        /* 其他属性被省略 */
        channel@44 {
            reg = <PMK8350_ADC7_AMUX_THM1_100K_PU>;
            qcom,ratiometric;
            qcom,hw-settle-time = <200>;
            label = "xo_therm";
        };

        channel@147 {
            reg = <PM8350_ADC7_AMUX_THM4_100K_PU(1)>;
            qcom,ratiometric;
            qcom,hw-settle-time = <200>;
            label = "conn_therm";
        };
    };

    adc-tm@3400 {
        compatible = "qcom,spmi-adc-tm5-gen2";
        reg = <0x3400>;
        interrupts = <0x0 0x34 0x0 IRQ_TYPE_EDGE_RISING>;
        #thermal-sensor-cells = <1>;
        #address-cells = <1>;
        #size-cells = <0>;

        pmk8350-xo-therm@0 {
            reg = <0>;
            io-channels = <&pmk8350_vadc PMK8350_ADC7_AMUX_THM1_100K_PU>;
            qcom,decimation = <340>;
            qcom,ratiometric;
            qcom,hw-settle-time-us = <200>;
        };

        conn-therm@1 {
            reg = <1>;
            io-channels = <&pmk8350_vadc PM8350_ADC7_AMUX_THM4_100K_PU(1)>;
            qcom,avg-samples = <2>;
            qcom,ratiometric;
            qcom,hw-settle-time-us = <200>;
        };
    };
};
```
这些示例展示了如何配置Qualcomm SPMI ADC设备及其相关的温度传感器。
