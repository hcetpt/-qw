# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/brcm,bcm2835-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom BCM2835 温度传感器

maintainers:
  - Stefan Wahren <stefan.wahren@i2se.com>

allOf:
  - $ref: thermal-sensor.yaml#

properties:
  compatible:
    enum:
      - brcm,bcm2835-thermal
      - brcm,bcm2836-thermal
      - brcm,bcm2837-thermal

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  "#thermal-sensor-cells":
    const: 0

unevaluatedProperties: false

required:
  - compatible
  - reg
  - clocks

examples:
  - |
    #include <dt-bindings/clock/bcm2835.h>

    thermal@7e212000 {
      compatible = "brcm,bcm2835-thermal";
      reg = <0x7e212000 0x8>;
      clocks = <&clocks BCM2835_CLOCK_TSENS>;
      #thermal-sensor-cells = <0>;
    };
```

这段 YAML 文件描述了 Broadcom BCM2835 系列温度传感器的设备树配置文件。它定义了与该传感器相关的兼容性、寄存器地址、时钟配置等属性，并提供了一个示例来展示如何在设备树中使用这些配置。
