```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
# 版权所有 2021 Linaro 有限公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/qcom-lmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 高通 Limits 管理硬件 (LMh)

维护者:
  - Thara Gopinath <thara.gopinath@gmail.com>

描述:
  Limits 管理硬件 (LMh) 是某些高通 SoC 上的硬件基础设施，它可以根据软件编程为像 CPU 这样的特定 IP 强制执行温度和电流限制。

属性:
  compatible:
    oneOf:
      - 枚举:
          - qcom,sc8180x-lmh
          - qcom,sdm845-lmh
          - qcom,sm8150-lmh
      - 项:
          - 常量: qcom,qcm2290-lmh
          - 常量: qcom,sm8150-lmh

  reg:
    项:
      - 描述: 核心寄存器

  interrupts:
    maxItems: 1

  '#interrupt-cells':
    常量: 1

  interrupt-controller: true

  cpus:
    描述:
      LMh 集群中第一个 CPU 的 phandle
    maxItems: 1

  qcom,lmh-temp-arm-millicelsius:
    描述:
      表示 LMh 热状态机被启动时的温度阈值的一个整数

  qcom,lmh-temp-low-millicelsius:
    描述:
      表示状态机将尝试取消频率节流时的温度阈值的一个整数

  qcom,lmh-temp-high-millicelsius:
    描述:
      表示状态机将尝试节流频率时的温度阈值的一个整数

必需:
  - compatible
  - reg
  - interrupts
  - '#interrupt-cells'
  - interrupt-controller
  - cpus
  - qcom,lmh-temp-arm-millicelsius
  - qcom,lmh-temp-low-millicelsius
  - qcom,lmh-temp-high-millicelsius

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    lmh@17d70800 {
      compatible = "qcom,sdm845-lmh";
      reg = <0x17d70800 0x400>;
      interrupts = <GIC_SPI 33 IRQ_TYPE_LEVEL_HIGH>;
      cpus = <&CPU4>;
      qcom,lmh-temp-arm-millicelsius = <65000>;
      qcom,lmh-temp-low-millicelsius = <94500>;
      qcom,lmh-temp-high-millicelsius = <95000>;
      interrupt-controller;
      #interrupt-cells = <1>;
    };
```
请注意，`标题` 和 `描述` 等字段已经根据 YAML 规范进行了翻译。另外，注释和代码样例中的文本也已翻译成中文。
