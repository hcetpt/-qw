# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/fsl,scu-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: i.MX SCU 客户端设备节点 - 基于 SCU 消息协议的热管理

maintainers:
  - Dong Aisheng <aisheng.dong@nxp.com>

description: i.MX SCU 客户端设备节点
  客户端节点作为相关 i.MX-SCU 设备节点的子节点进行维护
allOf:
  - $ref: thermal-sensor.yaml#

properties:
  compatible:
    items:
      - enum:
          - fsl,imx8dxl-sc-thermal
          - fsl,imx8qxp-sc-thermal
      - const: fsl,imx-sc-thermal

  '#thermal-sensor-cells':
    const: 1

required:
  - compatible

additionalProperties: false

examples:
  - |
    thermal-sensor {
        compatible = "fsl,imx8qxp-sc-thermal", "fsl,imx-sc-thermal";
        #thermal-sensor-cells = <1>;
    };
```

这段 YAML 文件描述了 i.MX 系列处理器中基于 SCU (System Control Unit) 消息协议的热传感器配置。它定义了一个热传感器节点的兼容性，并指出了该节点如何被集成到 Device Tree 中，以及具体的配置示例。
