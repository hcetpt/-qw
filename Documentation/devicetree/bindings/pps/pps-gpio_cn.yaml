# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/pps/pps-gpio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 通过GPIO提供的PPS信号

maintainers:
  - Fabio Estevam <festevam@gmail.com>

properties:
  compatible:
    const: pps-gpio

  gpios:
    description: 提供PPS信号的GPIO
  maxItems: 1

  echo-gpios:
    description: 提供PPS ECHO信号的GPIO
  maxItems: 1

  echo-active-ms:
    description: 回波脉冲有效部分的持续时间（毫秒）
  assert-falling-edge:
    description: 指示下降沿触发，存在时为下降沿；不存在时为上升沿
  type: 布尔值

required:
  - compatible
  - gpios

additionalProperties: false

examples:
  - |
      #include <dt-bindings/gpio/gpio.h>

      pps {
          compatible = "pps-gpio";
          pinctrl-names = "default";
          pinctrl-0 = <&pinctrl_pps>;
          gpios = <&gpio1 26 GPIO_ACTIVE_HIGH>;
          assert-falling-edge;
          echo-gpios = <&gpio1 27 GPIO_ACTIVE_HIGH>;
          echo-active-ms = <100>;
      };
```
