```yaml
# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/mti,mips-cpc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MIPS 集群电源控制器

description: |
  定义了 MIPS 集群电源控制器寄存器的位置。
maintainers:
  - Paul Burton <paulburton@kernel.org>

properties:
  compatible:
    const: mti,mips-cpc

  reg:
    description: |
      未占用内存区域的基地址和大小，将用于映射 MIPS CPC 寄存器块。
maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    cpc@1bde0000 {
      compatible = "mti,mips-cpc";
      reg = <0x1bde0000 0x8000>;
    };
```

这段 YAML 文件描述了一个设备树规范，定义了 MIPS 集群电源控制器的结构和配置要求。它指定了控制器的兼容性字符串、寄存器区域的基址及大小，并给出了一个示例配置。
