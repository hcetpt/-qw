%YAML 1.2
---
$id: http://devicetree.org/schemas/power/qcom,kpss-acc-v2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Krait 处理器子系统 (KPSS) 应用时钟控制器 (ACC) v2

maintainers:
  - Christian Marangi <ansuelsmth@gmail.com>

description:
  KPSS ACC 为 Krait CPU 提供时钟、电源管理和复位控制。在 KPSS 重映射区域内，每个 CPU 对应一个 ACC 寄存器区域，以及一个别名寄存器区域，该区域将访问重映射到与访问该区域的 CPU 相关联的 ACC。目前，ACC v2 被用作用于启用 CPU 的电源管理器。

properties:
  compatible:
    const: qcom,kpss-acc-v2

  reg:
    items:
      - description: 寄存器区域的基本地址和大小
      - description: 可选的基本地址和大小的别名寄存器区域
    minItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    power-manager@f9088000 {
      compatible = "qcom,kpss-acc-v2";
      reg = <0xf9088000 0x1000>,
            <0xf9008000 0x1000>;
    };
