```yaml
# SPDX-文件许可人: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/apple,pmgr-pwrstate.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Apple SoC PMGR 电源状态

maintainers:
  - Hector Martin <marcan@marcan.st>

allOf:
  - $ref: power-domain.yaml#

description: |
  Apple 系统芯片包含负责电源管理的 PMGR 模块，
  可以控制各种时钟、复位、电源状态和性能特性。此绑定描述了设备电源状态寄存器，
  它们控制电源状态和复位。
PMGR syscon 节点内的每个电源控制器实例都代表一个通用的电源域提供者，如
  文档 Documentation/devicetree/bindings/power/power-domain.yaml 中所述。
该提供者控制单个 SoC 块。电源层次结构通过这些节点之间的 power-domains 关系表示。
参见 Documentation/devicetree/bindings/arm/apple/apple,pmgr.yaml 获取顶层 PMGR 节点文档。

properties:
  compatible:
    items:
      - enum:
          - apple,t8103-pmgr-pwrstate
          - apple,t8112-pmgr-pwrstate
          - apple,t6000-pmgr-pwrstate
      - const: apple,pmgr-pwrstate

  reg:
    maxItems: 1

  "#power-domain-cells":
    const: 0

  "#reset-cells":
    const: 0

  power-domains:
    description:
      对父级电源域的引用。一个域可以有多个父级，
      当它被加电时所有父级都会被加电
minItems: 1
    maxItems: 8 # 任意值，应该足够用

  label:
    description:
      指定所控制的 SoC 域的名称。这用于命名电源/复位域

  apple,always-on:
    description:
      强制此电源域始终处于加电状态
type: boolean

  apple,min-state:
    description:
      指定自动电源管理的最小电源状态
0 = 电源门控, 4 = 时钟门控, 15 = 开启
$ref: /schemas/types.yaml#/definitions/uint32
    minimum: 0
    maximum: 15

required:
  - compatible
  - reg
  - "#power-domain-cells"
  - "#reset-cells"
  - label

additionalProperties: false
```

请注意，某些 YAML 特定的语法（如 `$ref`）在中文翻译中无法直接呈现，但这里已经尽可能地进行了相应的解释。
