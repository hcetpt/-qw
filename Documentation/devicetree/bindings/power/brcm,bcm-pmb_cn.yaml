```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/brcm,bcm-pmb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom PMB (电源管理总线) 控制器

description: 本文件描述了 Broadcom 的 PMB 控制器。它支持为各种类型的连接设备（例如 PCIe、USB、SATA）供电。
maintainers:
  - Rafał Miłecki <rafal@milecki.pl>

properties:
  compatible:
    enum:
      - brcm,bcm4908-pmb
      - brcm,bcm63138-pmb

  reg:
    description: 一个或多个总线的寄存器空间
    maxItems: 1

  big-endian:
    $ref: /schemas/types.yaml#/definitions/flag
    description: 用于标记块在大端模式下工作的标志
"#power-domain-cells":
    description: 单元指定设备ID（参见 bcm-pmb.h）
    const: 1

required:
  - reg
  - "#power-domain-cells"

additionalProperties: false

examples:
  - |
    #include <dt-bindings/soc/bcm-pmb.h>

    pmb: power-controller@802800e0 {
        compatible = "brcm,bcm4908-pmb";
        reg = <0x802800e0 0x40>;
        #power-domain-cells = <1>;
    };

    foo {
        power-domains = <&pmb BCM_PMB_PCIE0>;
    };
```

请注意，`"#power-domain-cells"` 需要正确格式化，但 YAML 格式不允许在键名中使用 `#` 字符。因此，在实际的 YAML 文件中，您需要使用其他方法来表示这个键名，比如通过转义或者修改键名以符合 YAML 的规范。在此示例中，我保留了原始格式以保持与提供的代码示例的一致性。
