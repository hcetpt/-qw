```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/fsl,scu-pd.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: i.MX SCU 客户端设备节点 - 基于 SCU 消息协议的电源域

maintainers:
  - Dong Aisheng <aisheng.dong@nxp.com>

description: i.MX SCU 客户端设备节点
  客户端节点作为相关 IMX-SCU 设备节点的子节点进行维护。
  基于 SCU 消息协议的电源域绑定。

allOf:
  - $ref: power-domain.yaml#

properties:
  compatible:
    items:
      - enum:
          - fsl,imx8dl-scu-pd
          - fsl,imx8qm-scu-pd
          - fsl,imx8qxp-scu-pd
      - const: fsl,scu-pd

  '#power-domain-cells':
    const: 1

required:
  - compatible
  - '#power-domain-cells'

additionalProperties: false

examples:
  - |
    power-controller {
        compatible = "fsl,imx8qxp-scu-pd", "fsl,scu-pd";
        #power-domain-cells = <1>;
    };
```

这段 YAML 文件描述了一个设备树（Device Tree）配置，用于定义 i.MX 系列处理器中的 SCU 客户端设备节点及其电源域控制。其中包含兼容性声明、必需属性等信息，并提供了一个示例配置。
