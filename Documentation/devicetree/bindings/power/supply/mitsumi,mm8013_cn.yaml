```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/mitsumi,mm8013.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Mitsumi MM8013 燃料计

maintainers:
  - Konrad Dybcio <konradybcio@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    const: mitsumi,mm8013

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      fuel-gauge@55 {
        compatible = "mitsumi,mm8013";
        reg = <0x55>;
      };
    };
```

这段代码定义了一个 Device Tree 的 YAML 格式文件，用于描述 Mitsumi MM8013 燃料计（电量计）的配置信息。它包括了设备兼容性、寄存器地址等属性，并提供了一个示例来展示如何在 Device Tree 中配置这个设备。
