# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/maxim,max14577.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX14577/MAX77836 微型USB 和 配套电源管理集成电路充电器

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  这是针对Maxim MAX14577/MAX77836 微型USB
  集成电路 (MUIC) 的设备树绑定的一部分。
更多详细信息和示例，请参见文档/devicetree/bindings/mfd/maxim,max14577.yaml
properties:
  compatible:
    enum:
      - maxim,max14577-charger
      - maxim,max77836-charger

  maxim,constant-uvolt:
    description:
      电池恒定电压值（微伏）
    $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 4000000
    maximum: 4350000

  maxim,eoc-uamp:
    description: |
      充电结束模式时的电流（微安）
      MAX14577: 50000-200000
      MAX77836: 5000-100000
    $ref: /schemas/types.yaml#/definitions/uint32

  maxim,fast-charge-uamp:
    description: |
      快速充电模式下的电流（微安）
      MAX14577: 90000-950000
      MAX77836: 45000-475000
    $ref: /schemas/types.yaml#/definitions/uint32

  maxim,ovp-uvolt:
    description:
      过压保护阈值（微伏）；在过压条件下，中断被触发并停止充电
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [6000000, 6500000, 7000000, 7500000]

required:
  - compatible
  - maxim,constant-uvolt
  - maxim,eoc-uamp
  - maxim,fast-charge-uamp
  - maxim,ovp-uvolt

allOf:
  - if:
      properties:
        compatible:
          contains:
            const: maxim,max14577-charger
    then:
      properties:
        maxim,eoc-uamp:
          minimum: 50000
          maximum: 200000
        maxim,fast-charge-uamp:
          minimum: 90000
          maximum: 950000
    else:
      # max77836
      properties:
        maxim,eoc-uamp:
          minimum: 5000
          maximum: 100000
        maxim,fast-charge-uamp:
          minimum: 45000
          maximum: 475000

additionalProperties: false
```
请注意，此翻译保持了原文档中的 YAML 结构，并尽可能地保留了原文的意思。
