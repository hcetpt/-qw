%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/dlg,da9150-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Dialog 半导体 DA9150 充电器电源供应

maintainers:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    const: dlg,da9150-charger

  io-channels:
    items:
      - description: 电流的 ADC 通道
      - description: 总线电压的 ADC 通道
      - description: 结温的 ADC 通道
      - description: 电池电压的 ADC 通道

  io-channel-names:
    items:
      - const: CHAN_IBUS
      - const: CHAN_VBUS
      - const: CHAN_TJUNC
      - const: CHAN_VBAT

required:
  - compatible

additionalProperties: false

examples:
  - |
    pmic {
      charger {
        compatible = "dlg,da9150-charger";
        io-channels = <&gpadc 0>,
                      <&gpadc 2>,
                      <&gpadc 8>,
                      <&gpadc 5>;
        io-channel-names = "CHAN_IBUS",
                           "CHAN_VBUS",
                           "CHAN_TJUNC",
                           "CHAN_VBAT";
      };
    };
