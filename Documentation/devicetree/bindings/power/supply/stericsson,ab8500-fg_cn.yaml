```yaml
# SPDX-文件许可标识符: GPL-2.0
# 版权所有 (C) 2021 Sebastian Reichel
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/power/supply/stericsson,ab8500-fg.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: AB8500 燃料表

maintainers:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: 'power-supply.yaml#'

properties:
  compatible:
    const: stericsson,ab8500-fg

  monitored-battery:
    $ref: '/schemas/types.yaml#/definitions/phandle'
    description: 指向电池节点的 phandle

  battery:
    $ref: '/schemas/types.yaml#/definitions/phandle'
    deprecated: true

  line-impedance-micro-ohms:
    description: 电池与 AB8500 输入端之间的线路阻抗，为了在确定内部电阻时进行补偿

interrupts:
    maxItems: 5

  interrupt-names:
    items:
      - const: NCONV_ACCU
      - const: BATT_OVV
      - const: LOW_BAT_F
      - const: CC_INT_CALIB
      - const: CCEOC

  io-channels:
    maxItems: 1

  io-channel-names:
    items:
      - const: main_bat_v

required:
  - compatible
  - monitored-battery
  - interrupts
  - interrupt-names
  - io-channels
  - io-channel-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    pmic {
      fuel-gauge {
        compatible = "stericsson,ab8500-fg";
        monitored-battery = <&battery>;
        interrupts = <24 IRQ_TYPE_LEVEL_HIGH>,
                     <8 IRQ_TYPE_LEVEL_HIGH>,
                     <28 IRQ_TYPE_LEVEL_HIGH>,
                     <27 IRQ_TYPE_LEVEL_HIGH>,
                     <26 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "NCONV_ACCU",
                          "BATT_OVV",
                          "LOW_BAT_F",
                          "CC_INT_CALIB",
                          "CCEOC";
        io-channels = <&gpadc 0x08>;
        io-channel-names = "main_bat_v";
      };
    };
```

请注意，某些 YAML 元素（例如 `maxItems`、`items` 和 `const`）的翻译可能没有完全对应到中文，因为这些是 YAML 或 JSON 架构中的专有名词。同时，由于 YAML 文件中包含了一些特定于设备树规范的内容，部分术语直接保留了英文形式以保持其专业性和准确性。
