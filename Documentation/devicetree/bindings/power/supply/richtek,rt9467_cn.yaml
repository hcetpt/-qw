```yaml
# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/richtek,rt9467.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Richtek RT9467 开关式电池充电器带电源路径管理

maintainers:
  - ChiYuan Huang <cy_huang@richtek.com>
  - ChiaEn Wu <chiaen_wu@richtek.com>

description: |
  RT9467 是一款用于便携式应用的单节锂离子/锂聚合物电池的开关模式充电器。它集成了同步脉宽调制控制器、功率MOSFET、输入电流检测和调节、高精度电压调节以及充电终止功能。充电电流通过集成的检测电阻进行调节。
  RT9467还支持USB On-The-Go (OTG)功能。它还集成了用于USB主机/充电端口检测的D+/D-引脚。
数据手册可在以下网址获取：
  https://www.richtek.com/assets/product_file/RT9467/DS9467-01.pdf

properties:
  compatible:
    const: richtek,rt9467

  reg:
    maxItems: 1

  wakeup-source: true

  interrupts:
    maxItems: 1

  charge-enable-gpios:
    description: 用于开启和关闭充电功能的GPIO
    maxItems: 1

  usb-otg-vbus-regulator:
    type: object
    description: OTG升压稳压器
    unevaluatedProperties: false
    $ref: /schemas/regulator/regulator.yaml#

    properties:
      enable-gpios: true

required:
  - compatible
  - reg
  - wakeup-source
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/gpio/gpio.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      charger@5b {
        compatible = "richtek,rt9467";
        reg = <0x5b>;
        wakeup-source;
        interrupts-extended = <&gpio_intc 32 IRQ_TYPE_LEVEL_LOW>;
        charge-enable-gpios = <&gpio26 1 GPIO_ACTIVE_LOW>;

        rt9467_otg_vbus: usb-otg-vbus-regulator {
          regulator-name = "rt9467-usb-otg-vbus";
          regulator-min-microvolt = <4425000>;
          regulator-max-microvolt = <5825000>;
          regulator-min-microamp = <500000>;
          regulator-max-microamp = <3000000>;
        };
      };
    };
```

以上是Richtek RT9467开关式电池充电器设备树配置文件的中文翻译。
