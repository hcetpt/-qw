%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/x-powers,axp20x-usb-power-supply.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: AXP20x USB 电源供应器

description: |
  AXP223 电源管理集成电路 (PMIC) 的大部分行为与 AXP221 类似，但存在细微差别，
  比如前者能够设置 VBUS 电源供应的最大电流为 100mA，而后者则不能。
maintainers:
  - 陈宇蔡 <wens@csie.org>
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    oneOf:
      - enum:
          - x-powers,axp192-usb-power-supply
          - x-powers,axp202-usb-power-supply
          - x-powers,axp221-usb-power-supply
          - x-powers,axp223-usb-power-supply
          - x-powers,axp813-usb-power-supply
      - items:
          - const: x-powers,axp803-usb-power-supply
          - const: x-powers,axp813-usb-power-supply


required:
  - compatible

additionalProperties: false
```

