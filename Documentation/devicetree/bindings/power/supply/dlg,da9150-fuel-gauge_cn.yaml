%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/dlg,da9150-fuel-gauge.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Dialog 半导体 DA9150 燃料表电源供应

maintainers:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    const: dlg,da9150-fuel-gauge

  dlg,update-interval:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: 电池级别检查之间的间隔时间（毫秒）
  dlg,warn-soc-level:
    $ref: /schemas/types.yaml#/definitions/uint8
    minimum: 1
    maximum: 100
    description: 触发警告事件时的电池放电水平（百分比）
  dlg,crit-soc-level:
    $ref: /schemas/types.yaml#/definitions/uint8
    minimum: 1
    maximum: 100
    description: |
      触发关键事件时的电池放电水平（百分比）
      这个值应该低于警告级别的值
required:
  - compatible

additionalProperties: false

examples:
  - |
    pmic {
      battery {
        compatible = "dlg,da9150-fuel-gauge";
        dlg,update-interval = <10000>;
        dlg,warn-soc-level = /bits/ 8 <15>;
        dlg,crit-soc-level = /bits/ 8 <5>;
      };
    };
