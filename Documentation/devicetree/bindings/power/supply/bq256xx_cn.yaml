以下是提供的 YAML 文档的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
# 版权所有 (C) 2020 德州仪器公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/bq256xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 德州仪器 bq256xx 开关模式降压充电器

维护者:
  - Andrew Davis <afd@ti.com>

描述: |
  bq256xx 系列器件是一组高度集成的电池充电管理和系统电源管理集成电路，适用于单节锂离子和锂聚合物电池。
数据手册:
    - https://www.ti.com/lit/ds/symlink/bq25600.pdf
    - https://www.ti.com/lit/ds/symlink/bq25601.pdf
    - https://www.ti.com/lit/ds/symlink/bq25600d.pdf
    - https://www.ti.com/lit/ds/symlink/bq25601d.pdf
    - https://www.ti.com/lit/ds/symlink/bq25611d.pdf
    - https://www.ti.com/lit/ds/symlink/bq25618.pdf
    - https://www.ti.com/lit/ds/symlink/bq25619.pdf

属性:
  compatible:
    枚举:
      - ti,bq25600
      - ti,bq25601
      - ti,bq25600d
      - ti,bq25601d
      - ti,bq25611d
      - ti,bq25618
      - ti,bq25619

  reg:
    最大项数: 1

  ti,watchdog-timeout-ms:
    默认值: 0
    描述: |
      以毫秒为单位的看门狗定时器。0（默认）禁用看门狗
    最小值: 0
    最大值: 160000
    枚举: [ 0, 40000, 80000, 160000]

  input-voltage-limit-microvolt:
    描述: |
       最小输入电压限制（以微伏为单位），步长为 100000 微伏
    最小值: 3900000
    最大值: 5400000

  input-current-limit-microamp:
    描述: |
       最大输入电流限制（以微安为单位），步长为 100000 微安
    最小值: 100000
    最大值: 3200000

  monitored-battery:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: 被监控电池节点的 phandle

  interrupts:
    最大项数: 1
    描述: |
      中断向主机发送一个低电平、256 微秒脉冲以报告充电设备状态和故障
ti,no-thermistor:
    类型: 布尔值
    描述: 表示未连接热敏电阻到 TS 引脚

必需:
  - compatible
  - reg
  - monitored-battery

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - ti,bq25600
              - ti,bq25601
              - ti,bq25600d
              - ti,bq25601d
    那么:
      属性:
        ti,no-thermistor: false

additionalProperties: false

示例:
  - |
    bat: 电池 {
      compatible = "simple-battery";
      constant-charge-current-max-microamp = <2040000>;
      constant-charge-voltage-max-microvolt = <4352000>;
      precharge-current-microamp = <180000>;
      charge-term-current-microamp = <180000>;
    };
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {

      clock-frequency = <400000>;

      #address-cells = <1>;
      #size-cells = <0>;

      charger@6b {
        compatible = "ti,bq25601";
        reg = <0x6b>;
        monitored-battery = <&bat>;

        interrupt-parent = <&gpio1>;
        interrupts = <16 IRQ_TYPE_EDGE_FALLING>;
        ti,watchdog-timeout-ms = <40000>;

        input-voltage-limit-microvolt = <4500000>;
        input-current-limit-microamp = <2400000>;
       };
    };
