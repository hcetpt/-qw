下面是给定内容的中文翻译：

```
# SPDX-文件许可标识: (GPL-2.0 或 BSD-2-Clause)
# 版权所有 (C) 2020 Topic 嵌入式产品
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/ltc4162-l.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Linear Technology (Analog Devices) LTC4162-L 充电器

维护者:
  - Mike Looijmans <mike.looijmans@topic.nl>

描述: |
  LTC® 4162-L 是一款先进的单片同步降压型开关电池充电器和 PowerPath™ 管理器，它可以无缝地管理诸如墙壁适配器、背板、太阳能电池板等输入源与可充电锂离子/聚合物电池之间的电源分配。
  关于充电器的详细规格可以在此处找到：
    https://www.analog.com/en/products/ltc4162-s.html

属性:
  compatible:
    枚举:
      - lltc,ltc4162-l

  reg:
    最大项数: 1
    描述: 充电器的 I2C 地址

  lltc,rsnsb-micro-ohms:
    描述: 电池检测电阻（微欧姆）
    最小值: 1000

  lltc,rsnsi-micro-ohms:
    描述: 输入电流检测电阻（微欧姆）
    最小值: 1000

  lltc,cell-count:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述: |
      电池单元的数量。如果没有提供，将在外部电源接入后从芯片中获取。当电池单元数量有所动态变化时，可以省略此项。没有它，某些测量结果在充电器连接到外部电源之前将返回 0。

必需项:
  - compatible
  - reg
  - lltc,rsnsb-micro-ohms
  - lltc,rsnsi-micro-ohms

其他属性: false

示例:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      charger: battery-charger@68 {
              compatible = "lltc,ltc4162-l";
              reg = <0x68>;
              lltc,rsnsb-micro-ohms = <10000>;
              lltc,rsnsi-micro-ohms = <16000>;
              lltc,cell-count = <2>;
      };
    };
```
