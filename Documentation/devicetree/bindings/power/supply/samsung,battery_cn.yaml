%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/samsung,battery.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 三星SDI电池

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description: |
  三星SDI（三星数字接口）电池是用于移动电话、笔记本电脑和其他便携式电子设备的锂离子化学电池的不同版本。这些电池针对特定产品进行了调整，并且由于物理限制，无法在产品上使用其他电池，因此产品的设备树可以指定这些电池。操作系统应该从兼容字符串中确定电池的硬件特性。

properties:
  compatible:
    oneOf:
      - const: samsung,eb-l1m7flu
        description: 三星GT-I8190中使用的3.8V 1500 mAh电池
      - const: samsung,eb425161la
        description: 三星SGH-T599和SGH-I407中使用的3.8V 1500 mAh电池
      - const: samsung,eb425161lu
        description: 三星GT-I8160中使用的3.8V 1500 mAh电池
      - const: samsung,eb485159lu
        description: 三星GT-S7710中使用的3.8V 1700 mAh电池
      - const: samsung,eb535151vu
        description: 三星GT-I9070中使用的3.8V 1500 mAh电池
      - const: samsung,eb585157lu
        description: 三星GT-I8530中使用的3.8V 2000 mAh电池

required:
  - compatible

additionalProperties: false

examples:
  - |
    power {
      #address-cells = <1>;
      #size-cells = <0>;

      battery: battery {
        compatible = "samsung,eb425161la";
      };

      charger@11 {
        reg = <0x11>;
        monitored-battery = <&battery>;
      };
    };
