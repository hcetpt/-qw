```yaml
# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/lltc,lt3651-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices LT3651 充电器电源供应

maintainers:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    enum:
      - lltc,lt3651-charger
      - lltc,ltc3651-charger  # 过时，应使用 lltc,lt3651-charger

  lltc,acpr-gpios:
    maxItems: 1

  lltc,fault-gpios:
    maxItems: 1

  lltc,chrg-gpios:
    maxItems: 1

required:
  - compatible
  - lltc,acpr-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    charger {
      compatible = "lltc,lt3651-charger";
      lltc,acpr-gpios = <&gpio0 68 GPIO_ACTIVE_LOW>;
      lltc,fault-gpios = <&gpio0 64 GPIO_ACTIVE_LOW>;
      lltc,chrg-gpios = <&gpio0 63 GPIO_ACTIVE_LOW>;
    };
```

以上是将原始英文 YAML 文件翻译成中文版本。请注意，某些专有名词和技术术语保持了英文形式以确保准确性和专业性。
