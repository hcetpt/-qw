# SPDX-文件许可人: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/qcom,pm8941-coincell.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 高通CoinCell充电器

描述: |
  硬件模块控制CoinCell或电容器的充电，这些CoinCell或电容器用于为电源管理集成电路（PMIC）的某些特性提供电力备份。

维护者:
  - Sebastian Reichel <sre@kernel.org>

属性:
  compatible:
    oneOf:
      - items:
          - enum:
              - qcom,pm8998-coincell
          - const: qcom,pm8941-coincell

      - const: qcom,pm8941-coincell

  reg:
    maxItems: 1

  qcom,rset-ohms:
    描述: |
      电流限制电阻器的阻值（以欧姆为单位）。如果未指定，则继承之前的配置（例如，来自启动加载程序或硬件默认值）
    enum: [ 800, 1200, 1700, 2100 ]

  qcom,vset-millivolts:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述: |
      用于充电的电压（以毫伏为单位）。如果未指定，则继承之前的配置（例如，来自启动加载程序或硬件默认值）
    enum: [ 2500, 3000, 3100, 3200 ]

  qcom,charger-disable:
    类型: 布尔
    描述: 定义此属性会禁用充电功能

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    pmic {
      #address-cells = <1>;
      #size-cells = <0>;

      charger@2800 {
        compatible = "qcom,pm8941-coincell";
        reg = <0x2800>;
        qcom,rset-ohms = <2100>;
        qcom,vset-millivolts = <3000>;
      };
    };
