```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/maxim,max77693.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX77693 MicroUSB 和 伴侣电源管理 IC 充电器

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  这是 Maxim MAX77693 MicroUSB 集成电路 (MUIC) 的设备树绑定的一部分。
更多信息和示例，请参阅文档 devicetree/bindings/mfd/maxim,max77693.yaml
properties:
  compatible:
    const: maxim,max77693-charger

  maxim,constant-microvolt:
    description: |
      电池恒压电压值（微伏）。充电器在电池电压达到此水平之前将运行于快速充电恒流模式，
然后充电器将切换到快速充电恒压模式。同时，当提供直流电源但未启用充电器时，系统电压(vsys)也将设置为此值。
有效值范围：3650000 - 4400000，步长为 25000（向下取整）
    minimum: 3650000
    maximum: 4400000
    default: 4200000

  maxim,min-system-microvolt:
    description: |
      最小系统电压（微伏）。
enum: [3000000, 3100000, 3200000, 3300000, 3400000, 3500000,
           3600000, 3700000]
    default: 3600000

  maxim,thermal-regulation-celsius:
    description: |
      进入高温充电模式的温度阈值（摄氏度）。
如果芯片温度超过此值，则充电电流将以每摄氏度 105 毫安的比例减少。
enum: [70, 85, 100, 115]
    default: 100

  maxim,battery-overcurrent-microamp:
    description: |
      从电池到系统的过流保护阈值（微安）。
有效值范围：2000000 - 3500000，步长为 250000（向下取整）
    minimum: 2000000
    maximum: 3500000
    default: 3500000

  maxim,charge-input-threshold-microvolt:
    description: |
      触发输入电压调节环路的阈值电压（微伏）。
```

请注意，上述翻译尽可能保持了原始 YAML 格式，并对描述进行了适当的中文翻译。
如果输入电压降低到低于这个值，输入电流将会减少以达到阈值电压。

枚举：[4300000, 4700000, 4800000, 4900000]
默认值：4300000

所需属性：
  - 兼容性

其他属性：不允许
