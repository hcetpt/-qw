```yaml
# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/sbs,sbs-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 符合SBS规范的充电器

maintainers:
  - Sebastian Reichel <sre@kernel.org>

description: |
  与智能电池系统规范兼容的充电器

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - lltc,ltc4100
          - enum:
              - sbs,sbs-charger
      - items:
          - const: sbs,sbs-charger

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        charger@9 {
            compatible = "lltc,ltc4100", "sbs,sbs-charger";
            reg = <0x9>;
            interrupt-parent = <&gpio6>;
            interrupts = <7 IRQ_TYPE_LEVEL_LOW>;
       };
    };
```

这段 Device Tree 配置描述了一个符合 Smart Battery System (SBS) 规范的充电器节点。它指定了充电器的兼容性、地址注册信息、中断配置等，并提供了一个示例。
