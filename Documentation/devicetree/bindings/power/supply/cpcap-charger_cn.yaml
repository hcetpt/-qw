下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可人: GPL-2.0
# 版权 (C) 2021 Sebastian Reichel
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/cpcap-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Motorola CPCAP 电源管理 IC 充电器

维护者:
  - Tony Lindgren <tony@atomide.com>
  - Sebastian Reichel <sre@kernel.org>

描述: |
  Motorola CPCAP 是一款在某些移动电话中发现的电源管理 IC，例如
Droid 4。此绑定描述了其电池充电器
子功能。
allOf:
  - $ref: power-supply.yaml#

属性:
  compatible:
    常量: motorola,mapphone-cpcap-charger

  interrupts:
    项目:
      - 描述: 充电检测中断
      - 描述: 反向充电中断
      - 描述: SE1 充电检测中断
      - 描述: SE0 连接中断
      - 描述: 反向模式中断
      - 描述: 充电电流 2 中断
      - 描述: 充电电流 1 中断
      - 描述: VBUS 有效中断
      - 描述: 电池检测中断

  interrupt-names:
    项目:
      - 常量: chrg_det
      - 常量: rvrs_chrg
      - 常量: chrg_se1b
      - 常量: se0conn
      - 常量: rvrs_mode
      - 常量: chrgcurr2
      - 常量: chrgcurr1
      - 常量: vbusvld
      - 常量: battdetb

  io-channels:
    项目:
      - 描述: 电池温度
      - 描述: 电池电压
      - 描述: VBUS 电压
      - 描述: 电池充电电流
      - 描述: 电池电流

  io-channel-names:
    项目:
      - 常量: battdetb
      - 常量: battp
      - 常量: vbus
      - 常量: chg_isense
      - 常量: batti

  mode-gpios:
    描述: |
      可选地，CPCAP 充电器可以有一个伴随的无线
      充电控制器，该控制器通过两个 GPIO 控制，
      这些 GPIO 为低电平有效
最小项目: 2
    最大项目: 2

必需:
  - compatible
  - interrupts
  - interrupt-names
  - io-channels
  - io-channel-names

附加属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    cpcap {
      charger {
        compatible = "motorola,mapphone-cpcap-charger";
        interrupts-extended =
                <&cpcap 13 0>, <&cpcap 12 0>, <&cpcap 29 0>, <&cpcap 28 0>,
                <&cpcap 22 0>, <&cpcap 21 0>, <&cpcap 20 0>, <&cpcap 19 0>,
                <&cpcap 54 0>;
        interrupt-names =
                "chrg_det", "rvrs_chrg", "chrg_se1b", "se0conn",
                "rvrs_mode", "chrgcurr2", "chrgcurr1", "vbusvld",
                "battdetb";
        mode-gpios = <&gpio3 29 GPIO_ACTIVE_LOW>,
                     <&gpio3 23 GPIO_ACTIVE_LOW>;
        io-channels = <&cpcap_adc 0>, <&cpcap_adc 1>,
                      <&cpcap_adc 2>, <&cpcap_adc 5>,
                      <&cpcap_adc 6>;
        io-channel-names = "battdetb", "battp",
                           "vbus", "chg_isense",
                           "batti";
      };
    };
```
