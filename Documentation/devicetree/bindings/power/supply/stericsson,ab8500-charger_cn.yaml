下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: GPL-2.0
# 版权 (C) 2021 Sebastian Reichel
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/stericsson,ab8500-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: AB8500 充电器

维护者:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

属性:
  compatible:
    常量: stericsson,ab8500-charger

  monitored-battery:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: 指向电池节点的 phandle

  battery:
    $ref: /schemas/types.yaml#/definitions/phandle
    过时: true

  vddadc-supply:
    描述: 为 USB 和主充电器供电

  autopower_cfg:
    类型: 布尔值
    描述: 断电后自动开机

  interrupts:
    最大项数: 14

  interrupt-names:
    项:
      - 常量: MAIN_CH_UNPLUG_DET
      - 常量: MAIN_CHARGE_PLUG_DET
      - 常量: MAIN_EXT_CH_NOT_OK
      - 常量: MAIN_CH_TH_PROT_R
      - 常量: MAIN_CH_TH_PROT_F
      - 常量: VBUS_DET_F
      - 常量: VBUS_DET_R
      - 常量: USB_LINK_STATUS
      - 常量: USB_CH_TH_PROT_R
      - 常量: USB_CH_TH_PROT_F
      - 常量: USB_CHARGER_NOT_OKR
      - 常量: VBUS_OVV
      - 常量: CH_WD_EXP
      - 常量: VBUS_CH_DROP_END

  io-channels:
    最小项数: 2
    最大项数: 4

  io-channel-names:
    oneOf:
      - 项:
          - 常量: main_charger_v
          - 常量: main_charger_c
          - 常量: vbus_v
          - 常量: usb_charger_c
      - 项:
          - 常量: vbus_v
          - 常量: usb_charger_c


必需:
  - compatible
  - monitored-battery
  - vddadc-supply
  - interrupts
  - interrupt-names
  - io-channels
  - io-channel-names

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    pmic {
      charger {
        compatible = "stericsson,ab8500-charger";
        monitored-battery = <&battery>;
        vddadc-supply = <&ab8500_ldo_tvout_reg>;
        interrupts = <10 IRQ_TYPE_LEVEL_HIGH>,
                     <11 IRQ_TYPE_LEVEL_HIGH>,
                     <0 IRQ_TYPE_LEVEL_HIGH>,
                     <107 IRQ_TYPE_LEVEL_HIGH>,
                     <106 IRQ_TYPE_LEVEL_HIGH>,
                     <14 IRQ_TYPE_LEVEL_HIGH>,
                     <15 IRQ_TYPE_LEVEL_HIGH>,
                     <79 IRQ_TYPE_LEVEL_HIGH>,
                     <105 IRQ_TYPE_LEVEL_HIGH>,
                     <104 IRQ_TYPE_LEVEL_HIGH>,
                     <89 IRQ_TYPE_LEVEL_HIGH>,
                     <22 IRQ_TYPE_LEVEL_HIGH>,
                     <21 IRQ_TYPE_LEVEL_HIGH>,
                     <16 IRQ_TYPE_LEVEL_HIGH>;
        interrupt-names = "MAIN_CH_UNPLUG_DET",
                          "MAIN_CHARGE_PLUG_DET",
                          "MAIN_EXT_CH_NOT_OK",
                          "MAIN_CH_TH_PROT_R",
                          "MAIN_CH_TH_PROT_F",
                          "VBUS_DET_F",
                          "VBUS_DET_R",
                          "USB_LINK_STATUS",
                          "USB_CH_TH_PROT_R",
                          "USB_CH_TH_PROT_F",
                          "USB_CHARGER_NOT_OKR",
                          "VBUS_OVV",
                          "CH_WD_EXP",
                          "VBUS_CH_DROP_END";
        io-channels = <&gpadc 0x03>,
                      <&gpadc 0x0a>,
                      <&gpadc 0x09>,
                      <&gpadc 0x0b>;
        io-channel-names = "main_charger_v",
                           "main_charger_c",
                           "vbus_v",
                           "usb_charger_c";
      };
    };
```
