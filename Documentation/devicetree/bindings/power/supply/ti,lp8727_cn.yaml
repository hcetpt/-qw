%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/ti,lp8727.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI/National Semiconductor LP8727 充电器

maintainers:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    const: ti,lp8727

  reg:
    const: 0x27

  interrupts:
    maxItems: 1

  debounce-ms:
    description: 中断去抖动时间（毫秒）

patternProperties:
  '^(ac|usb)$':
    type: object
    additionalProperties: false
    description: USB/AC 充电参数
    properties:
      charger-type:
        enum:
          - ac
          - usb

      eoc-level:
        $ref: /schemas/types.yaml#/definitions/uint8
        minimum: 0
        maximum: 6
        description: |
          充电结束百分比，对应关系如下：
          0 = 5%， 1 = 10%， 2 = 16%， 3 = 20%， 4 = 25%， 5 = 33%， 6 = 50%

      charging-current:
        $ref: /schemas/types.yaml#/definitions/uint8
        minimum: 0
        maximum: 9
        description: |
          充电电流，对应关系如下：
          0 = 90mA， 1 = 100mA， 2 = 400mA， 3 = 450mA， 4 = 500mA， 5 = 600mA，
          6 = 700mA， 7 = 800mA， 8 = 900mA， 9 = 1000mA

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      lp8727: charger@27 {
        compatible = "ti,lp8727";
        reg = <0x27>;
        interrupt-parent = <&gpio5>;
        interrupts = <6 IRQ_TYPE_EDGE_FALLING>;
        debounce-ms = <300>;

        /* AC 充电器: 5% EOC 和 500mA 充电电流 */
        ac {
          charger-type = "ac";
          eoc-level = /bits/ 8 <0>;
          charging-current = /bits/ 8 <4>;
        };

        /* USB 充电器: 10% EOC 和 400mA 充电电流 */
        usb {
          charger-type = "usb";
          eoc-level = /bits/ 8 <1>;
          charging-current = /bits/ 8 <2>;
        };
      };
    };
