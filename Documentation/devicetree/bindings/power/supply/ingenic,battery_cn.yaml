# SPDX-文件许可标识符: (GPL-2.0 或 BSD-2-Clause)
# 版权所有 2019-2020 Artur Rojek
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/ingenic,battery.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Ingenic JZ47xx 电池

maintainers:
  - Artur Rojek <contact@artur-rojek.eu>

$ref: power-supply.yaml#

properties:
  compatible:
    oneOf:
      - const: ingenic,jz4740-battery
      - items:
          - enum:
              - ingenic,jz4725b-battery
              - ingenic,jz4770-battery
          - const: ingenic,jz4740-battery

  io-channels:
    maxItems: 1

  io-channel-names:
    const: battery

  monitored-battery:
    description: >
      此属性必须是指向使用在 battery.yaml 中描述的格式的节点的 phandle，并且需要以下属性：
      - voltage-min-design-microvolt: 电池耗尽时的电压，
      - voltage-max-design-microvolt: 电池充满电时的电压
required:
  - compatible
  - io-channels
  - io-channel-names
  - monitored-battery

additionalProperties: false

examples:
  - |
    #include <dt-bindings/iio/adc/ingenic,adc.h>

    simple_battery: battery {
            compatible = "simple-battery";
            voltage-min-design-microvolt = <3600000>;
            voltage-max-design-microvolt = <4200000>;
    };

    ingenic-battery {
            compatible = "ingenic,jz4740-battery";
            io-channels = <&adc INGENIC_ADC_BATTERY>;
            io-channel-names = "battery";
            monitored-battery = <&simple_battery>;
    };
```

请注意，由于 YAML 是一种通用的数据序列化语言，并不直接支持中文字符作为关键字或者保留字。因此，在这里将英文关键字翻译为中文可能会影响 YAML 文件的解析。上述翻译仅适用于阅读理解，实际配置文件应使用原始的英文版本。
