下面是给定内容的中文翻译：

# SPDX-文件许可人: (GPL-2.0-only 或 BSD-2-Clause)
# 版权 (C) 2020 德州仪器公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/bq25980.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 德州仪器 BQ25980 快速充电器

维护者:
  - Andrew Davis <afd@ti.com>

描述: |
  BQ25980、BQ25975 和 BQ25960 是一系列用于高功率密度便携式电子设备的快速充电器。这些无电感的开关充电器通过使用开关电容架构可以提供超过97%的效率。
allOf:
  - $ref: power-supply.yaml#

属性:
  compatible:
    枚举:
      - ti,bq25980
      - ti,bq25975
      - ti,bq25960

  reg:
    最大项数: 1

  ti,watchdog-timeout-ms:
    描述: |
      以毫秒为单位的看门狗定时器。0表示禁用看门狗
    默认值: 0
    最小值: 0
    最大值: 300000
    枚举: [ 0, 5000, 10000, 50000, 300000]

  ti,sc-ovp-limit-microvolt:
    描述: |
      当充电器处于开关电容模式时，输入电压的最小限制（微伏）。步长为100000微伏
    默认值: 17800000
    最小值: 14000000
    最大值: 22000000

  ti,sc-ocp-limit-microamp:
    描述: |
      当充电器处于开关电容模式时，输入电流的最大限制（微安）。步长为100000微安
    最小值: 100000
    最大值: 3300000

  ti,bypass-ovp-limit-microvolt:
    描述: |
      当充电器处于旁路模式时，输入电压的最小限制（微伏）。步长为50000微伏
    最小值: 7000000
    最大值: 12750000

  ti,bypass-ocp-limit-microamp:
    描述: |
      当充电器处于旁路模式时，输入电流的最大限制（微安）。步长为100000微安
    最小值: 100000
    最大值: 3300000

  ti,bypass-enable:
    类型: 布尔值
    描述: 启用启动时的旁路模式

  interrupts:
    最大项数: 1
    描述: |
      表示设备状态发生变化
被监控电池:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: 被监控电池节点的phandle

必需:
  - compatible
  - reg
  - 被监控电池

未评估属性: false

示例:
  - |
    bat: 电池 {
      compatible = "simple-battery";
      constant-charge-current-max-microamp = <4000000>;
      constant-charge-voltage-max-microvolt = <8400000>;
      precharge-current-microamp = <160000>;
      charge-term-current-microamp = <160000>;
    };
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      bq25980: charger@65 {
          compatible = "ti,bq25980";
          reg = <0x65>;
          interrupt-parent = <&gpio1>;
          interrupts = <16 IRQ_TYPE_EDGE_FALLING>;
          ti,watchdog-timeout-ms = <0>;
          ti,sc-ocp-limit-microamp = <2000000>;
          ti,sc-ovp-limit-microvolt = <17800000>;
          被监控电池 = <&bat>;
      };
    };
