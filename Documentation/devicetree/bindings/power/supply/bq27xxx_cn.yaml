```yaml
# SPDX-许可证标识符: GPL-2.0
# 版权 (C) 2020 德州仪器公司
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/power/supply/bq27xxx.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: 德州仪器 BQ27XXX 燃料计系列

maintainers:
  - Pali Rohár <pali@kernel.org>
  - Andrew F. Davis <afd@ti.com>
  - Sebastian Reichel <sre@kernel.org>

description: |
  支持各种德州仪器燃料计设备，这些设备具有相似的寄存器映射和电源供应特性。

allOf:
  - $ref: 'power-supply.yaml#'

properties:
  compatible:
    enum:
      - ti,bq27200
      - ti,bq27210
      - ti,bq27500 # 过时，请使用下面特定于版本的属性
      - ti,bq27510 # 过时，请使用下面特定于版本的属性
      - ti,bq27520 # 过时，请使用下面特定于版本的属性
      - ti,bq27500-1
      - ti,bq27510g1
      - ti,bq27510g2
      - ti,bq27510g3
      - ti,bq27520g1
      - ti,bq27520g2
      - ti,bq27520g3
      - ti,bq27520g4
      - ti,bq27521
      - ti,bq27530
      - ti,bq27531
      - ti,bq27541
      - ti,bq27542
      - ti,bq27546
      - ti,bq27742
      - ti,bq27545
      - ti,bq27411
      - ti,bq27421
      - ti,bq27425
      - ti,bq27426
      - ti,bq27441
      - ti,bq27621
      - ti,bq27z561
      - ti,bq28z610
      - ti,bq34z100
      - ti,bq78z100

  reg:
    maxItems: 1
    description: 整数，燃料计的 I2C 地址。
monitored-battery:
    description: |
       燃料计使用以下电池属性：
       - energy-full-design-microwatt-hours
       - charge-full-design-microamp-hours
       - voltage-min-design-microvolt
       必须同时设置或不设置 *-full-design-*-hours 属性
power-supplies: true

required:
  - compatible
  - reg
additionalProperties: false

examples:
  - |
    bat: battery {
      compatible = "simple-battery";
      voltage-min-design-microvolt = <3200000>;
      energy-full-design-microwatt-hours = <5290000>;
      charge-full-design-microamp-hours = <1430000>;
    };

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      bq27510g3: fuel-gauge@55 {
        compatible = "ti,bq27510g3";
        reg = <0x55>;
        monitored-battery = <&bat>;
      };
    };
```
以上是将提供的 YAML 文件翻译成中文版本。请注意，某些术语和技术描述可能有多种中文表达方式，这里尽量采用了最合适的翻译。
