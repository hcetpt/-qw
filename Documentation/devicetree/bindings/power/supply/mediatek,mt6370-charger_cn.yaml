# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/mediatek,mt6370-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: MediaTek MT6370 电池充电器

维护者:
  - 吴家恩 <chiaen_wu@richtek.com>

描述: |
  本模块是 MT6370 MFD 设备的一部分。
提供电池充电器、OTG 设备的升压和 BC1.2 检测功能。

属性:
  compatible:
    常量: mediatek,mt6370-charger

  interrupts:
    描述: |
      指定哪些中断需要由 MT6370 充电器驱动程序处理。
我们需要使用中断 "MT6370_IRQ_OVPCTRL_UVP_D" 来检测 USB 是否插入，
然后驱动程序将启用 BC1.2 检测。
在 MT6370 硬件完成 BC1.2 检测后，
将触发中断 "MT6370_IRQ_ATTACH"，驱动程序将获知 BC1.2 检测的结果。
当触发中断 "MT6370_IRQ_CHG_MIVR" 时，意味着硬件进入 "最小输入电压调节环路"，
此时需要应用一种变通方案。
综上所述，此充电器驱动程序需要 "MT6370_IRQ_OVPCTRL_UVP_D"、"MT6370_IRQ_ATTACH" 和 "MT6370_IRQ_CHG_MIVR" 这三个中断。
项目:
      - 描述: "USB 插入" 的中断
      - 描述: "BC1.2 完成" 的中断
      - 描述: "最小输入电压调节环路活跃" 的中断

  interrupt-names:
    项目:
      - 常量: uvp_d_evt
      - 常量: attach_i
      - 常量: mivr

  io-channels:
    描述: |
      使用 ADC 通道读取 VBUS、IBUS、IBAT 等信息。
最少项数: 1
    项目:
      - 描述: |
          低精度（±75mV）但测量范围更广（1~22V）的 VBUS 电压
      - 描述: |
          高精度（±30mV）但测量范围较小（1~9.76V）的 VBUS 电压
      - 描述: 主系统输入电压
      - 描述: 电池电压
      - 描述: 电池温度感应输入电压
      - 描述: IBUS 电流（必需）
      - 描述: 电池电流
      - 描述: |
          调节输出电压以供应 PWM 低压侧门驱动器和自举电容器
      - 描述: 芯片结温

  io-channel-names:
    最少项数: 1
    项目:
      - 常量: vbusdiv5
      - 常量: vbusdiv2
      - 常量: vsys
      - 常量: vbat
      - 常量: ts_bat
      - 常量: ibus
      - 常量: ibat
      - 常量: chg_vddp
      - 常量: temp_jc

  usb-otg-vbus-regulator:
    类型: 对象
    描述: OTG 升压稳压器
未评估属性: false
    $ref: /schemas/regulator/regulator.yaml#

    属性:
      enable-gpios:
        最大项数: 1

必需:
  - compatible
  - interrupts
  - interrupt-names
  - io-channels

额外属性: false

..
