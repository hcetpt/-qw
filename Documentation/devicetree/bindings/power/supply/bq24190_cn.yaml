下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: GPL-2.0
# 版权 (C) 2021 Sebastian Reichel
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/bq24190.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: TI BQ2419x 锂离子电池充电器

维护者:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

属性:
  compatible:
    枚举:
      - ti,bq24190
      - ti,bq24192
      - ti,bq24192i
      - ti,bq24196
      - ti,bq24296

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  usb-otg-vbus:
    $ref: /schemas/regulator/regulator.yaml#
    描述: |
      用于控制OTG端口上VBUS电压方向的稳压器，适用于USB主机模式或充电

  ti,system-minimum-microvolt:
    描述: |
      当电源连接且电池电压低于系统最小电压时，系统将被调节到高于此设置

omit-battery-class:
    类型: 布尔值
    描述: |
      如果设置了此属性，则操作系统不会尝试创建一个电池设备
monitored-battery:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: |
      具有"simple-battery"兼容性的节点的phandle
      此属性必须是battery.yaml中描述格式的节点的phandle，并要求具有以下属性：
      - precharge-current-microamp: 预充阶段的最大充电电流（通常为电池容量的20%）
- charge-term-current-microamp: 当电池电压高于再充电阈值且电流低于此设置时，充电周期终止（通常为电池容量的10%）

必需:
  - compatible
  - reg
  - interrupts

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    bat: 电池 {
      compatible = "simple-battery";
      precharge-current-microamp = <256000>;
      charge-term-current-microamp = <128000>;
    };

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      charger@6a {
        compatible = "ti,bq24190";
        reg = <0x6a>;
        interrupt-parent = <&gpiochip>;
        interrupts = <10 IRQ_TYPE_EDGE_FALLING>;
        monitored-battery = <&bat>;
        ti,system-minimum-microvolt = <3200000>;

        usb_otg_vbus: usb-otg-vbus { };
      };
    };
```

请注意，部分 YAML 格式的特殊字符和注释符号（如 `|` 和 `-`）在中文翻译中保留了原样。
