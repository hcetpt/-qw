下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可人: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/maxim,max14656.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX14656

maintainers:
  - Sebastian Reichel <sre@kernel.org>

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    const: maxim,max14656

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      charger-detector@35 {
        compatible = "maxim,max14656";
        reg = <0x35>;
        interrupt-parent = <&gpio6>;
        interrupts = <26 IRQ_TYPE_LEVEL_HIGH>;
      };
    };
```

注释：
- `SPDX-文件许可人`: 指定此文档遵循的许可证。
- `%YAML`: 定义了 YAML 的版本。
- `$id`: 指定了设备树模式文件的唯一标识符。
- `$schema`: 指向定义 YAML 文件结构的模式文件。
- `title`: 设备名称。
- `maintainers`: 维护者的联系信息。
- `allOf`: 引用其他模式文件，以继承其属性。
- `properties`: 定义设备树节点的属性。
- `compatible`: 必须与指定字符串相匹配。
- `reg`: 表示 I²C 地址的属性，最多只能有一个条目。
- `interrupts`: 表示中断的属性，最多只能有一个条目。
- `required`: 列出必需的属性。
- `additionalProperties`: 是否允许额外的未定义属性。
- `examples`: 示例配置。

在示例中：
- `i2c` 节点表示一个 I²C 总线实例。
- `charger-detector@35` 是 MAX14656 充电器检测器的节点实例。
- `compatible` 属性指定了兼容性字符串。
- `reg` 属性指定了 I²C 地址。
- `interrupt-parent` 和 `interrupts` 属性指定了中断配置。
