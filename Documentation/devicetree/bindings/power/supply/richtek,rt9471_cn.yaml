# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/power/supply/richtek,rt9471.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: Richtek RT9471 3A 单节电池开关式充电器

maintainers:
  - Alina Yu <alina_yu@richtek.com>
  - ChiYuan Huang <cy_huang@richtek.com>

description: |
  RT9471 是一种适用于便携式应用的单节锂离子/锂聚合物电池的开关模式充电器。它支持 USB BC1.2 端口检测，在充电和升压模式下支持电流和电压调节。
数据手册可从以下网址获取：
  https://www.richtek.com/assets/product_file/RT9471=RT9471D/DS9471D-02.pdf

properties:
  compatible:
    const: 'richtek,rt9471'

  reg:
    maxItems: 1

  charge-enable-gpios:
    description: 用于控制充电开启和关闭的 GPIO
    maxItems: 1

  wakeup-source: true

  interrupts:
    maxItems: 1

  usb-otg-vbus-regulator:
    type: object
    $ref: '/schemas/regulator/regulator.yaml#'
    unevaluatedProperties: false

required:
  - compatible
  - reg
  - wakeup-source
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/gpio/gpio.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      charger@53 {
        compatible = "richtek,rt9471";
        reg = <0x53>;
        charge-enable-gpios = <&gpio26 1 GPIO_ACTIVE_LOW>;
        wakeup-source;
        interrupts-extended = <&gpio_intc 32 IRQ_TYPE_EDGE_FALLING>;

        usb-otg-vbus-regulator {
          regulator-name = "usb-otg-vbus";
          regulator-min-microvolt = <4850000>;
          regulator-max-microvolt = <5300000>;
          regulator-min-microamp = <500000>;
          regulator-max-microamp = <1200000>;
        };
      };
    };
```

以上是 Richtek RT9471 3A 单节电池开关式充电器在 Device Tree 中的配置示例。
