下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/summit,smb347-charger.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: SMB345、SMB347 和 SMB358 的电池充电器驱动程序

维护者:
  - David Heidelberg <david@ixit.cz>
  - Dmitry Osipenko <digetx@gmail.com>

属性:
  compatible:
    枚举:
      - summit,smb345
      - summit,smb347
      - summit,smb358

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  monitored-battery:
    描述: 指向电池节点的 phandle
    $ref: /schemas/types.yaml#/definitions/phandle

  summit,enable-usb-charging:
    类型: 布尔值
    描述: 启用通过 USB 充电

  summit,enable-otg-charging:
    类型: 布尔值
    描述: 提供 USB OTG 的电源

  summit,enable-mains-charging:
    类型: 布尔值
    描述: 启用通过市电充电

  summit,enable-charge-control:
    描述: 启用充电控制
    $ref: /schemas/types.yaml#/definitions/uint32
    枚举:
      - 0 # SMB3XX_CHG_ENABLE_SW 软件控制 (I2C 接口)
      - 1 # SMB3XX_CHG_ENABLE_PIN_ACTIVE_LOW 引脚控制 (低电平有效)
      - 2 # SMB3XX_CHG_ENABLE_PIN_ACTIVE_HIGH 引脚控制 (高电平有效)

  summit,fast-voltage-threshold-microvolt:
    描述: 进入快速充电模式的电压阈值（微伏）
    最小值: 2400000
    最大值: 3000000

  summit,mains-current-limit-microamp:
    描述: 来自交流/直流输入的最大输入电流（微安）

  summit,usb-current-limit-microamp:
    描述: 来自 USB 输入的最大输入电流（微安）

  summit,charge-current-compensation-microamp:
    描述: 充电电流补偿（微安）

  summit,chip-temperature-threshold-celsius:
    描述: 热调节芯片温度（摄氏度）
    枚举: [100, 110, 120, 130]

  summit,soft-compensation-method:
    描述: 温度软限补偿方法
    $ref: /schemas/types.yaml#/definitions/uint32
    枚举:
      - 0 # SMB3XX_SOFT_TEMP_COMPENSATE_NONE 无补偿
      - 1 # SMB3XX_SOFT_TEMP_COMPENSATE_CURRENT 电流补偿
      - 2 # SMB3XX_SOFT_TEMP_COMPENSATE_VOLTAGE 电压补偿

  summit,inok-polarity:
    描述: |
      表示外部电源存在的 INOK 信号极性
    $ref: /schemas/types.yaml#/definitions/uint32
    枚举:
      - 0 # SMB3XX_SYSOK_INOK_ACTIVE_LOW
      - 1 # SMB3XX_SYSOK_INOK_ACTIVE_HIGH

  usb-vbus:
    $ref: /schemas/regulator/regulator.yaml#
    类型: 对象

    属性:
      summit,needs-inok-toggle:
        类型: 布尔值
        描述: INOK 信号固定且需要切换极性以启用/禁用输出模式

unevaluatedProperties: false

allOf:
  - 如果:
      属性:
        compatible:
          枚举:
            - summit,smb345
            - summit,smb358

    那么:
      属性:
        summit,mains-current-limit-microamp:
          枚举: [300000, 500000, 700000, 1000000, 1500000, 1800000, 2000000]

        summit,usb-current-limit-microamp:
          枚举: [300000, 500000, 700000, 1000000, 1500000, 1800000, 2000000]

        summit,charge-current-compensation-microamp:
          枚举: [200000, 450000, 600000, 900000]

    否则:
      属性:
        summit,mains-current-limit-microamp:
          枚举: [300000, 500000, 700000, 900000, 1200000, 1500000, 1800000, 2000000, 2200000, 2500000]

        summit,usb-current-limit-microamp:
          枚举: [300000, 500000, 700000, 900000, 1200000, 1500000, 1800000, 2000000, 2200000, 2500000]

        summit,charge-current-compensation-microamp:
          枚举: [250000, 700000, 900000, 1200000]

必需:
  - compatible
  - reg

anyOf:
  - 必需:
      - summit,enable-usb-charging
  - 必需:
      - summit,enable-otg-charging
  - 必需:
      - summit,enable-mains-charging

additionalProperties: false

例子:
  - |
    #include <dt-bindings/power/summit,smb347-charger.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        charger@7f {
            compatible = "summit,smb347";
            reg = <0x7f>;

            summit,enable-charge-control = <SMB3XX_CHG_ENABLE_PIN_ACTIVE_HIGH>;
            summit,inok-polarity = <SMB3XX_SYSOK_INOK_ACTIVE_LOW>;
            summit,chip-temperature-threshold-celsius = <110>;
            summit,mains-current-limit-microamp = <2000000>;
            summit,usb-current-limit-microamp = <500000>;
            summit,enable-usb-charging;
            summit,enable-mains-charging;

            monitored-battery = <&battery>;

            usb-vbus {
                regulator-name = "usb_vbus";
                regulator-min-microvolt = <5000000>;
                regulator-max-microvolt = <5000000>;
                regulator-min-microamp = <750000>;
                regulator-max-microamp = <750000>;
                summit,needs-inok-toggle;
            };
        };
    };

    battery: battery-cell {
        compatible = "simple-battery";
        constant-charge-current-max-microamp = <1800000>;
        operating-range-celsius = <0 45>;
        alert-celsius = <3 42>;
    };
```

请注意，上述翻译尽可能地保留了原始文档中的格式和结构。
