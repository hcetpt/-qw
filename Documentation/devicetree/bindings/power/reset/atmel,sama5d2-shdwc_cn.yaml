下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/reset/atmel,sama5d2-shdwc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Microchip AT91 SAMA5D2 SHDWC 关机控制器

维护者:
  - Claudiu Beznea <claudiu.beznea@microchip.com>

描述: |
  Microchip AT91 SHDWC 关机控制器控制电源供应 VDDIO 和 VDDCORE 以及在消抖输入线上进行唤醒检测
属性:
  compatible:
    oneOf:
      - items:
          - const: microchip,sama7g5-shdwc
          - const: syscon
      - enum:
          - atmel,sama5d2-shdwc
          - microchip,sam9x60-shdwc

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  debounce-delay-us:
    描述:
      最小唤醒输入消抖周期（微秒）。通常这是一个与板卡相关联的属性

atmel,wakeup-rtc-timer:
    描述: 启用实时钟唤醒
    类型: 布尔值

  atmel,wakeup-rtt-timer:
    描述: 启用实时定时器唤醒
    类型: 布尔值

模式属性:
  "^input@[0-15]$":
    描述:
      唤醒输入节点。这些节点通常在设备树的“板卡”部分中描述。需要注意的是，输入 0 与唤醒引脚相连，并且经常被使用
类型: 对象
    属性:
      reg:
        描述: 包含唤醒输入索引
        最小值: 0
        最大值: 15

      atmel,wakeup-active-high:
        描述:
          该子节点所描述的对应唤醒输入在高电平时强制唤醒核心电源。默认情况下为低电平激活
类型: 布尔值

    必需:
      - reg

    其他属性: false

必需:
  - compatible
  - reg
  - clocks

全部:
  - 如果:
      属性:
        compatible:
          包含:
            const: atmel,sama5d2-shdwc
    然后:
      属性:
        atmel,wakeup-rtt-timer: false

其他属性: false

示例:
  - |
    shdwc: poweroff@f8048010 {
        compatible = "atmel,sama5d2-shdwc";
        reg = <0xf8048010 0x10>;
        clocks = <&clk32k>;
        #address-cells = <1>;
        #size-cells = <0>;
        atmel,wakeup-rtc-timer;
        debounce-delay-us = <976>;

        input@0 {
            reg = <0>;
        };

        input@1 {
            reg = <1>;
            atmel,wakeup-active-high;
        };
    };
```

请注意，这个翻译尽可能保持了原始 YAML 的结构和格式，仅将文本内容翻译成了中文。
