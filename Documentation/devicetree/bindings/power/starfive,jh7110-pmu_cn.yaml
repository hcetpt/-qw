```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/starfive,jh7110-pmu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: StarFive JH7110 电源管理单元

maintainers:
  - Walker Chen <walker.chen@starfivetech.com>

description: |
  StarFive JH7110 系统芯片支持多个电源域，可以根据不同的应用场景通过软件控制其开/关以节省电能。

properties:
  compatible:
    enum:
      - starfive,jh7110-pmu

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  "#power-domain-cells":
    const: 1

required:
  - compatible
  - reg
  - interrupts
  - "#power-domain-cells"

additionalProperties: false

examples:
  - |
    pwrc: power-controller@17030000 {
        compatible = "starfive,jh7110-pmu";
        reg = <0x17030000 0x10000>;
        interrupts = <111>;
        #power-domain-cells = <1>;
    };
```

以上是将给定的 YAML 文档翻译成了中文版本。请注意，某些专业术语和缩写词（如“SPDX-许可证标识符”、“$schema”等）保持了英文形式，因为这些术语在中文环境中通常也使用英文表达。
