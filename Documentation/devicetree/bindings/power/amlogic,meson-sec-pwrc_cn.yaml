%YAML 1.2
---
$id: http://devicetree.org/schemas/power/amlogic,meson-sec-pwrc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Amlogic Meson 安全电源域

maintainers:
  - 潘建欣 <jianxin.pan@amlogic.com>

description: |+
  在 Meson A1/C1/S4 与 C3/T7 系统级芯片中使用的安全电源域，应当作为安全监视器节点的子节点。
properties:
  compatible:
    enum:
      - amlogic,meson-a1-pwrc
      - amlogic,meson-s4-pwrc
      - amlogic,a4-pwrc
      - amlogic,a5-pwrc
      - amlogic,c3-pwrc
      - amlogic,t7-pwrc

  "#power-domain-cells":
    const: 1

required:
  - compatible
  - "#power-domain-cells"

additionalProperties: false

examples:
  - |
    secure-monitor {
        compatible = "amlogic,meson-gxbb-sm";

        pwrc: power-controller {
            compatible = "amlogic,meson-a1-pwrc";
            #power-domain-cells = <1>;
        };
    };
```

这段 YAML 文件定义了 Amlogic Meson 系列 SoC 中的安全电源域配置，并提供了示例。
