%YAML 1.2
---
$id: http://devicetree.org/schemas/power/domain-idle-state.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: PM 域空闲状态

维护者:
  - Ulf Hansson <ulf.hansson@linaro.org>

描述:
  一个域空闲状态节点代表了当 PM 域中没有活动组件时用于选择状态的参数。
属性:
  $nodename:
    const: domain-idle-states

模式属性:
  "^(cpu|cluster|domain)-":
    类型: 对象
    不允许额外属性: false
    描述:
      每个状态节点代表一个域空闲状态的描述
属性:
      兼容性:
        const: domain-idle-state

      进入延迟-us:
        描述:
          进入空闲状态所需的最坏情况下的延迟（微秒）。请注意，只有在进入延迟-us之后，退出延迟-us的时间段才可能得到保证
退出延迟-us:
        描述:
          退出空闲状态所需的最坏情况下的延迟（微秒）
最小驻留时间-us:
        描述:
          在克服进入空闲状态的开销后，达到能够提供功率效益的最小驻留时间（微秒）
arm,psci-suspend-param:
        $ref: /schemas/types.yaml#/definitions/uint32
        描述: |
          传递给 ARM PSCI 暂停调用的 power_state 参数
设备树节点如果需要使用 PSCI CPU_SUSPEND 函数
          （即空闲状态节点的进入方法属性设置为 "psci"）必须指定此属性
必需属性:
      - 兼容性
      - 进入延迟-us
      - 退出延迟-us
      - 最小驻留时间-us

不允许额外属性: false

示例:
  - |

    domain-idle-states {
      domain_retention: domain-retention {
        兼容性 = "domain-idle-state";
        进入延迟-us = <20>;
        退出延迟-us = <40>;
        最小驻留时间-us = <80>;
      };
    };
..
