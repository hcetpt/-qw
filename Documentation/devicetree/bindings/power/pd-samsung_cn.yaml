```yaml
# SPDX-License-Identifier: GPL-2.0
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/power/pd-samsung.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: 三星 Exynos SoC 电源域

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |+
  Exynos 处理器包含对多个电源域的支持，这些电源域用于
  控制处理器上一个或多个外设的电源闸控。
allOf:
  - $ref: 'power-domain.yaml#'

properties:
  compatible:
    enum:
      - samsung,exynos4210-pd
      - samsung,exynos5433-pd

  reg:
    maxItems: 1

  clocks:
    deprecated: true
    maxItems: 1

  clock-names:
    deprecated: true
    maxItems: 1

  label:
    description:
      可读性良好的字符串，表示域名称。将在用户空间中可见，
      以便用户能够在 SoC 中的多个域之间进行区分。
"#power-domain-cells":
    const: 0

  power-domains:
    maxItems: 1

required:
  - compatible
  - "#power-domain-cells"
  - reg

unevaluatedProperties: false

examples:
  - |
    lcd0_pd: power-domain@10023c80 {
        compatible = "samsung,exynos4210-pd";
        reg = <0x10023c80 0x20>;
        #power-domain-cells = <0>;
        label = "LCD0";
    };

    mfc_pd: power-domain@10044060 {
        compatible = "samsung,exynos4210-pd";
        reg = <0x10044060 0x20>;
        #power-domain-cells = <0>;
        label = "MFC";
    };
```

以上是将给定的 YAML 文档翻译成中文版本。请注意，一些关键字（如 `compatible`, `reg` 等）和注释符号（如 `#` 和 `##`）保持不变以遵循 YAML 格式的要求。
