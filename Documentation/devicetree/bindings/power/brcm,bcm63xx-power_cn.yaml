```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/power/brcm,bcm63xx-power.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: BCM63xx 电源域驱动程序

maintainers:
  - Álvaro Fernández Rojas <noltari@gmail.com>

description: |
  BCM6318、BCM6328、BCM6362 和 BCM63268 系统级芯片包含一个电源域控制器，
  用于启用/禁用某些组件以节省电力。

properties:
  compatible:
    items:
      - enum:
          - brcm,bcm6318-power-controller
          - brcm,bcm6328-power-controller
          - brcm,bcm6362-power-controller
          - brcm,bcm63268-power-controller

  reg:
    maxItems: 1

  "#power-domain-cells":
    const: 1

required:
  - compatible
  - reg
  - "#power-domain-cells"

additionalProperties: false

examples:
  - |
    periph_pwr: power-controller@10001848 {
        compatible = "brcm,bcm6328-power-controller";
        reg = <0x10001848 0x4>;
        #power-domain-cells = <1>;
    };
```

这段 YAML 文件定义了针对 Broadcom BCM63xx 系列 SoC 的电源控制器的 Device Tree 组件规范。
