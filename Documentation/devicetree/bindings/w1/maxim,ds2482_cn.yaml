```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/w1/maxim,ds2482.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim 一线总线主控制器

maintainers:
  - Stefan Wahren <stefan.wahren@chargebyte.com>

description: |
  I2C 到 1-Wire 桥接器

  https://www.analog.com/media/en/technical-documentation/data-sheets/ds2482-100.pdf
  https://www.analog.com/media/en/technical-documentation/data-sheets/DS2482-800.pdf
  https://www.analog.com/media/en/technical-documentation/data-sheets/DS2484.pdf

properties:
  compatible:
    enum:
      - maxim,ds2482
      - maxim,ds2484

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties:
  type: object

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      onewire@18 {
        compatible = "maxim,ds2484";
        reg = <0x18>;
      };
    };
```

这段 YAML 文档定义了 Maxim 的 1-Wire 主控制器设备树的模式。它指定了该设备可以是 `maxim,ds2482` 或 `maxim,ds2484` 类型，并且需要指定寄存器地址。此外，还给出了一个示例，展示了如何在设备树中描述这种类型的设备。
