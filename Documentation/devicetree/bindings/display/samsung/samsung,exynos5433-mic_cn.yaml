---
$id: http://devicetree.org/schemas/display/samsung/samsung,exynos5433-mic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung Exynos5433 SoC 移动图像压缩器 (MIC)

维护者:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

描述: |
  MIC (移动图像压缩器) 位于 DECON 和 MIPI DSI 之间。MIPI DSI 无法像 DECON 那样传输高分辨率帧数据。MIC 通过在数据通过 MIPI DSI 传输前将其压缩至 1/2 来解决这个问题。压缩后的帧数据必须在面板 PCB 上解压。
属性:
  compatible:
    常量: samsung,exynos5433-mic

  clocks:
    最大项目数: 2

  clock-names:
    项目:
      - 常量: pclk_mic0
      - 常量: sclk_rgb_vclk_to_mic0

  ports:
    $ref: /schemas/graph.yaml#/properties/ports
    描述:
      包含一个连接到 MIC 节点的端口
电源域:
    最大项目数: 1

  reg:
    最大项目数: 1

  samsung,disp-syscon:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述:
      DISP 系统控制器接口的 phandle
必需:
  - compatible
  - clocks
  - clock-names
  - ports
  - reg
  - samsung,disp-syscon

附加属性: false

示例:
  - |
    #include <dt-bindings/clock/exynos5433.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    image-processor@13930000 {
        compatible = "samsung,exynos5433-mic";
        reg = <0x13930000 0x48>;
        clocks = <&cmu_disp CLK_PCLK_MIC0>,
                 <&cmu_disp CLK_SCLK_RGB_VCLK_TO_MIC0>;
        clock-names = "pclk_mic0",
                      "sclk_rgb_vclk_to_mic0";
        power-domains = <&pd_disp>;
        samsung,disp-syscon = <&syscon_disp>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                mic_to_decon: endpoint {
                    remote-endpoint = <&decon_to_mic>;
                };
            };

            port@1 {
                reg = <1>;
                mic_to_dsi: endpoint {
                    remote-endpoint = <&dsi_to_mic>;
                };
            };
        };
    };
