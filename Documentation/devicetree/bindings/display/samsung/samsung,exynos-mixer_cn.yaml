这段 Device Tree 文件描述了三星 Exynos 系统芯片中的混合器（Mixer）配置。以下是中文翻译：

```yaml
# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/samsung/samsung,exynos-mixer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 三星 Exynos SoC 混合器

维护者:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

描述:
  三星 Exynos SoC 混合器负责在将数据传送给输出设备之前混合和融合多个数据输入。输出通过 HDMI 发送。

属性:
  compatible:
    oneOf:
      - 枚举:
          - samsung,exynos4210-mixer
          - samsung,exynos4212-mixer
          - samsung,exynos5250-mixer
          - samsung,exynos5420-mixer
      - 常量: samsung,exynos5-mixer
        过时: true

  clocks:
    minItems: 3
    items:
      - 描述: 混合器 IP 总线时钟门
      - 描述: HDMI IP 总线时钟门，与 sclk_hdmi 一起需要
      - 描述: HDMI 特殊时钟，是混合器多路选择器的两个可能输入之一
      - 描述: 视频处理器时钟
      - 描述: 混合器多路选择器时钟
      - 描述: 混合器特殊时钟

  clock-names:
    minItems: 3
    items:
      - 常量: mixer
      - 常量: hdmi
      - 常量: sclk_hdmi
      - 常量: vp
      - 常量: mout_mixer
      - 常量: sclk_mixer

  interconnects:
    maxItems: 1

  interrupts:
    maxItems: 1

  iommus:
    maxItems: 1

  power-domains:
    maxItems: 1

  reg:
    minItems: 1
    items:
      - 描述: 混合器内存区域
      - 描述: 视频处理器内存区域

必需:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - reg

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: samsung,exynos4210-mixer
            常量: samsung,exynos4212-mixer
    那么:
      属性:
        clocks:
          minItems: 6
          maxItems: 6
        reg:
          minItems: 2
          maxItems: 2

  - 如果:
      属性:
        compatible:
          包含:
            常量: samsung,exynos4212-mixer
    那么:
      属性:
        clocks:
          minItems: 4
          maxItems: 4
        reg:
          minItems: 2
          maxItems: 2

  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - samsung,exynos5-mixer
              - samsung,exynos5250-mixer
              - samsung,exynos5420-mixer
    那么:
      属性:
        clocks:
          minItems: 3
          maxItems: 3
        reg:
          minItems: 1
          maxItems: 1

additionalProperties: false

示例:
  - |
    #include <dt-bindings/clock/exynos5250.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    mixer@14450000 {
        compatible = "samsung,exynos5250-mixer";
        reg = <0x14450000 0x10000>;
        interrupts = <GIC_SPI 94 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clock CLK_MIXER>,
                 <&clock CLK_HDMI>,
                 <&clock CLK_SCLK_HDMI>;
        clock-names = "mixer",
                      "hdmi",
                      "sclk_hdmi";
        iommus = <&sysmmu_tv>;
        power-domains = <&pd_disp1>;
    };
```

请注意，`allOf` 部分定义了针对不同兼容性的具体要求，这使得配置能够根据不同型号的 Exynos 芯片进行调整。
