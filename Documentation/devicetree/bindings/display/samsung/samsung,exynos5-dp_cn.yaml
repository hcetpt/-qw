以下是提供的 YAML 文件的中文翻译：

---

# SPDX 许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/samsung/samsung,exynos5-dp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exynos5250/Exynos5420 SoC 显示端口

maintainers:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

properties:
  compatible:
    const: samsung,exynos5-dp

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: dp

  display-timings:
    $ref: /schemas/display/panel/display-timings.yaml#

  interrupts:
    maxItems: 1

  hpd-gpios:
    description:
      热插拔检测 GPIO
      指示用于热插拔检测的 GPIO

  phys:
    maxItems: 1

  phy-names:
    items:
      - const: dp

  power-domains:
    maxItems: 1

  interlaced:
    type: boolean
    deprecated: true
    description:
      隔行扫描模式。定义为逐行，未定义为隔行
  vsync-active-high:
    type: boolean
    deprecated: true
    description:
      VSYNC 极性配置。定义为高电平，未定义为低电平

  hsync-active-high:
    type: boolean
    deprecated: true
    description:
      HSYNC 极性配置。定义为高电平，未定义为低电平

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          带有一个连接到 dp-connector 节点的端点的端口节点
      required:
      - port

  samsung,hpd-gpios:
    maxItems: 1
    deprecated: true

  samsung,ycbcr-coeff:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description:
      已废弃的属性，可以从 drm_display_mode 解析
  samsung,dynamic-range:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description:
      已废弃的属性，可以从 drm_display_mode 解析
  samsung,color-space:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description:
      已废弃的属性，可以从 drm_display_info 解析
  samsung,color-depth:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description:
      已废弃的属性，可以从 drm_display_info 解析
  samsung,link-rate:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description:
      已废弃的属性，可以通过 DPCD 方法从显示器读取
  samsung,lane-count:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description:
      已废弃的属性，可以通过 DPCD 方法从显示器读取
required:
  - compatible
  - reg
  - clocks
  - clock-names
  - interrupts
  - phys
  - phy-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/exynos5250.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    dp-controller@145b0000 {
        compatible = "samsung,exynos5-dp";
        reg = <0x145b0000 0x1000>;
        clocks = <&clock CLK_DP>;
        clock-names = "dp";
        interrupts = <10 3>;
        interrupt-parent = <&combiner>;
        phys = <&dp_phy>;
        phy-names = "dp";
        pinctrl-0 = <&dp_hpd>;
        pinctrl-names = "default";
        power-domains = <&pd_disp1>;

        samsung,color-space = <0>;
        samsung,color-depth = <1>;
        samsung,link-rate = <0x0a>;
        samsung,lane-count = <2>;
        hpd-gpios = <&gpx0 7 GPIO_ACTIVE_HIGH>;

        ports {
            port {
                dp_out: endpoint {
                    remote-endpoint = <&bridge_in>;
                };
            };
        };
    };
