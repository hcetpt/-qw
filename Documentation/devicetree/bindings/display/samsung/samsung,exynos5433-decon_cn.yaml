以下是提供的 YAML 文件的中文翻译：

---

SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)

YAML 1.2
---
$id: http://devicetree.org/schemas/display/samsung/samsung,exynos5433-decon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung Exynos5433 SoC 显示和增强控制器 (DECON)

维护者:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

描述: |
  DECON (显示和增强控制器) 是针对 Exynos5433 系列 SoC 的显示控制器，它将视频内存缓冲区中的图像数据传输到外部 LCD 接口。
属性:
  compatible:
    枚举:
      - samsung,exynos5433-decon
      - samsung,exynos5433-decon-tv

  clocks:
    最大项数: 11

  clock-names:
    项:
      - 常量: pclk
      - 常量: aclk_decon
      - 常量: aclk_smmu_decon0x
      - 常量: aclk_xiu_decon0x
      - 常量: pclk_smmu_decon0x
      - 常量: aclk_smmu_decon1x
      - 常量: aclk_xiu_decon1x
      - 常量: pclk_smmu_decon1x
      - 常量: sclk_decon_vclk
      - 常量: sclk_decon_eclk
      - 常量: dsd

  interrupts:
    最小项数: 3
    最大项数: 4
    描述: |
      中断取决于工作模式：
       - 视频模式: vsync
       - 命令模式: lcd_sys
       - 具有软件触发的命令模式: lcd_sys, te

  interrupt-names:
    最小项数: 3
    项:
      - 常量: fifo
      - 常量: vsync
      - 常量: lcd_sys
      - 常量: te

  iommus:
    最大项数: 2

  iommu-names:
    项:
      - 常量: m0
      - 常量: m1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports
    描述:
      包含一个与微控制器节点相连的端口
电源域:
    最大项数: 1

  reg:
    最大项数: 1

  samsung,disp-sysreg:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述:
      DISP 系统控制器接口的 phandle
所需属性:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - interrupt-names
  - ports
  - reg

附加属性: false

示例:
  - |
    #include <dt-bindings/clock/exynos5433.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    display-controller@13800000 {
        compatible = "samsung,exynos5433-decon";
        reg = <0x13800000 0x2104>;
        clocks = <&cmu_disp CLK_PCLK_DECON>,
                 <&cmu_disp CLK_ACLK_DECON>,
                 <&cmu_disp CLK_ACLK_SMMU_DECON0X>,
                 <&cmu_disp CLK_ACLK_XIU_DECON0X>,
                 <&cmu_disp CLK_PCLK_SMMU_DECON0X>,
                 <&cmu_disp CLK_ACLK_SMMU_DECON1X>,
                 <&cmu_disp CLK_ACLK_XIU_DECON1X>,
                 <&cmu_disp CLK_PCLK_SMMU_DECON1X>,
                 <&cmu_disp CLK_SCLK_DECON_VCLK>,
                 <&cmu_disp CLK_SCLK_DECON_ECLK>,
                 <&cmu_disp CLK_SCLK_DSD>;
        clock-names = "pclk",
                      "aclk_decon",
                      "aclk_smmu_decon0x",
                      "aclk_xiu_decon0x",
                      "pclk_smmu_decon0x",
                      "aclk_smmu_decon1x",
                      "aclk_xiu_decon1x",
                      "pclk_smmu_decon1x",
                      "sclk_decon_vclk",
                      "sclk_decon_eclk",
                      "dsd";
        power-domains = <&pd_disp>;
        interrupt-names = "fifo", "vsync", "lcd_sys";
        interrupts = <GIC_SPI 201 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 202 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 203 IRQ_TYPE_LEVEL_HIGH>;
        samsung,disp-sysreg = <&syscon_disp>;
        iommus = <&sysmmu_decon0x>, <&sysmmu_decon1x>;
        iommu-names = "m0", "m1";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                decon_to_mic: endpoint {
                    remote-endpoint = <&mic_to_decon>;
                };
            };
        };
    };
