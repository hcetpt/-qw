此文档定义了三星S3C/S5P/Exynos系统级芯片中全互动移动显示(FIMD)的设备树配置。

- **许可证**: GPL-2.0-only
- **YAML版本**: 1.2
- **Schema ID**: `http://devicetree.org/schemas/display/samsung/samsung,fimd.yaml#`
- **Schema**: 基于`http://devicetree.org/meta-schemas/core.yaml#`

### 标题
三星S3C/S5P/Exynos SoC 全互动移动显示 (FIMD)

