下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/samsung/samsung,exynos7-decon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung Exynos7 系列系统芯片的显示与增强控制器（DECON）

维护者:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

描述: |
  DECON（显示与增强控制器）是针对Exynos7系列系统芯片的显示控制器，它负责将视频内存缓冲区中的图像数据传输到外部LCD接口。

属性:
  compatible:
    常量: samsung,exynos7-decon

  clocks:
    最大项目数: 4

  clock-names:
    项目:
      - 常量: pclk_decon0
      - 常量: aclk_decon0
      - 常量: decon0_eclk
      - 常量: decon0_vclk

  display-timings:
    $ref: ../panel/display-timings.yaml#

  i80-if-timings:
    类型: 对象
    不允许额外属性
    描述: 用于支持LCD I80接口的时序配置
    属性:
      cs-setup:
        $ref: /schemas/types.yaml#/definitions/uint32
        描述:
          地址信号启用到芯片选择信号启用之间有效周期内的时钟周期数
默认值: 0

      wr-active:
        $ref: /schemas/types.yaml#/definitions/uint32
        描述:
          芯片选择信号CS启用期间的有效周期内的时钟周期数
默认值: 1

      wr-hold:
        $ref: /schemas/types.yaml#/definitions/uint32
        描述:
          写入信号禁用到芯片选择信号CS禁用之间有效周期内的时钟周期数
默认值: 0

      wr-setup:
        $ref: /schemas/types.yaml#/definitions/uint32
        描述:
          芯片选择信号CS启用到写入信号启用之间有效周期内的时钟周期数
默认值: 0

  interrupts:
    项目:
      - 描述: FIFO电平
      - 描述: VSYNC
      - 描述: LCD系统

  interrupt-names:
    项目:
      - 常量: fifo
      - 常量: vsync
      - 常量: lcd_sys

  power-domains:
    最大项目数: 1

  reg:
    最大项目数: 1

必需:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - interrupt-names
  - reg

不允许额外属性

示例:
  - |
    #include <dt-bindings/clock/exynos7-clk.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    display-controller@13930000 {
        compatible = "samsung,exynos7-decon";
        reg = <0x13930000 0x1000>;
        interrupt-names = "fifo", "vsync", "lcd_sys";
        interrupts = <GIC_SPI 190 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 189 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 188 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clock_disp 100>, /* PCLK_DECON_INT */
                 <&clock_disp 101>, /* ACLK_DECON_INT */
                 <&clock_disp 102>, /* SCLK_DECON_INT_ECLK */
                 <&clock_disp 103>; /* SCLK_DECON_INT_EXTCLKPLL */
        clock-names = "pclk_decon0",
                      "aclk_decon0",
                      "decon0_eclk",
                      "decon0_vclk";
        pinctrl-0 = <&lcd_clk &pwm1_out>;
        pinctrl-names = "default";
    };
