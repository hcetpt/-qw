下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/st,stm32-dsi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: STMicroelectronics STM32 DSI 主控制器

维护者:
  - Philippe Cornu <philippe.cornu@foss.st.com>
  - Yannick Fertre <yannick.fertre@foss.st.com>

描述:
  STMicroelectronics STM32 DSI 控制器使用了 Synopsys DesignWare MIPI-DSI 主控制器
全部包含:
  - $ref: dsi-controller.yaml#

属性:
  兼容性:
    常量: st,stm32-dsi

  地址范围:
    最大项数: 1

  时钟:
    项:
      - 描述: 模块时钟
      - 描述: DSI 总线时钟
      - 描述: 像素时钟
    最小项数: 2

  时钟名称:
    项:
      - 常量: pclk
      - 常量: ref
      - 常量: px_clk
    最小项数: 2

  复位:
    最大项数: 1

  复位名称:
    项:
      - 常量: apb

  DSI-PHY供电:
    描述:
      提供电源电压的调节器的 Phandle

端口:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      端口@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          连接到 LTDC RGB 输出端口的 DSI 输入端口节点
      端口@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估的属性: false
        描述: |
          连接到面板或桥接输入端口的 DSI 输出端口节点
        属性:
          终端:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估的属性: false
            属性:
              数据通道:
                最小项数: 1
                项:
                  - 常量: 1
                  - 常量: 2

必需:
  - 兼容性
  - 地址范围
  - 时钟
  - 时钟名称
  - 端口

不评估的属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/stm32mp1-clks.h>
    #include <dt-bindings/reset/stm32mp1-resets.h>
    #include <dt-bindings/gpio/gpio.h>
    dsi: dsi@5a000000 {
        兼容性 = "st,stm32-dsi";
        地址范围 = <0x5a000000 0x800>;
        时钟 = <&rcc DSI_K>, <&clk_hse>, <&rcc DSI_PX>;
        时钟名称 = "pclk", "ref", "px_clk";
        复位 = <&rcc DSI_R>;
        复位名称 = "apb";
        DSI-PHY供电 = <&reg18>;

        #地址单元 = <1>;
        #大小单元 = <0>;

        端口 {
              #地址单元 = <1>;
              #大小单元 = <0>;

              端口@0 {
                    地址范围 = <0>;
                    dsi_in: 终端 {
                        远程终端 = <&ltdc_ep1_out>;
                    };
              };

              端口@1 {
                    地址范围 = <1>;
                    dsi_out: 终端 {
                        远程终端 = <&panel_in>;
                    };
              };
        };

        面板@0 {
              兼容性 = "orisetech,otm8009a";
              地址范围 = <0>;
              重置GPIOs = <&gpioe 4 GPIO_ACTIVE_LOW>;
              电源供应 = <&v3v3>;

              端口 {
                    面板_in: 终端 {
                        远程终端 = <&dsi_out>;
                    };
              };
        };
    };
