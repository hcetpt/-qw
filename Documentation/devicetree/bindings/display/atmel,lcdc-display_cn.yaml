# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/atmel,lcdc-display.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Microchip 的 LCDC 显示屏

maintainers:
  - Nicolas Ferre <nicolas.ferre@microchip.com>
  - Dharma Balasubiramani <dharma.b@microchip.com>

description:
  液晶显示控制器（LCDC）包含从外部显示缓冲区向 TFT 液晶面板传输液晶图像数据的逻辑。LCDC 每层有一个显示输入缓冲区，通过单总线主机接口获取像素，并且有一个查找表以允许调色板配置显示。LCDC 可按每层进行编程，并支持不同的液晶分辨率、窗口大小、图像格式和像素深度。
# 由于此模式仅适用于具有以下属性的节点，因此我们需要在此处进行选择

select:
  anyOf:
    - required: [ 'atmel,dmacon' ]
    - required: [ 'atmel,lcdcon2' ]
    - required: [ 'atmel,guard-time' ]

properties:
  atmel,dmacon:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: DMA 控制器配置

  atmel,lcdcon2:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: 液晶控制器配置

  atmel,guard-time:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: 液晶保护时间（帧周期中的延迟）
    maximum: 127

  bits-per-pixel:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: 液晶面板位深度
    enum: [1, 2, 4, 8, 16, 24, 32]

  atmel,lcdcon-backlight:
    $ref: /schemas/types.yaml#/definitions/flag
    description: 启用背光

  atmel,lcdcon-backlight-inverted:
    $ref: /schemas/types.yaml#/definitions/flag
    description: 反转背光 PWM 极性

  atmel,lcd-wiring-mode:
    $ref: /schemas/types.yaml#/definitions/string
    description: 液晶接线模式 "RGB" 或 "BRG"
    enum:
      - RGB
      - BRG

  atmel,power-control-gpio:
    description: 用于开启或关闭液晶显示屏的 GPIO（根据需要的数量）
    maxItems: 1

  display-timings:
    $ref: panel/display-timings.yaml#

required:
  - atmel,dmacon
  - atmel,lcdcon2
  - atmel,guard-time
  - bits-per-pixel

additionalProperties: false

examples:
  - |
    display: panel {
      bits-per-pixel = <32>;
      atmel,lcdcon-backlight;
      atmel,dmacon = <0x1>;
      atmel,lcdcon2 = <0x80008002>;
      atmel,guard-time = <9>;
      atmel,lcd-wiring-mode = "RGB";

      display-timings {
        native-mode = <&timing0>;
        timing0: timing0 {
          clock-frequency = <9000000>;
          hactive = <480>;
          vactive = <272>;
          hback-porch = <1>;
          hfront-porch = <1>;
          vback-porch = <40>;
          vfront-porch = <1>;
          hsync-len = <45>;
          vsync-len = <1>;
        };
      };
    };
```
```markdown
注释：
- 此 YAML 文件定义了 Microchip 的 LCDC 显示屏在设备树中的表示方式。
- 它详细说明了必要的属性及其描述。
- 示例部分展示了如何在设备树中为特定显示器配置这些属性。
