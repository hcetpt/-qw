$id: http://devicetree.org/schemas/display/dp-aux-bus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: DisplayPort 辅助总线

维护者:
  - Douglas Anderson <dianders@chromium.org>

描述:
  DisplayPort 控制器为与其连接的接收端提供了一个控制通道。这就是 DP 辅助总线。通过 DP 辅助总线，我们可以查询有关接收端的属性，并对其进行配置。特别是，DP 接收端支持通过 DP 辅助总线实现 DDC，允许在辅助通道上隧道传输标准的 I2C DDC 连接。
为了模拟这种关系，DP 接收端应作为 DP 控制器的子节点放置在 "aux-bus" 节点下。
目前，此绑定仅处理 eDP 的情况。将来可能会扩展以处理 DP 的情况。
对于 DP，假设一个连接器将被列在 DP 辅助总线下，而不是面板。

属性:
  $nodename:
    const: aux-bus

  panel:
    $ref: panel/panel-common.yaml#

additionalProperties: false

required:
  - panel
