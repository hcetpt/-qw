下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/imx/fsl,imx6-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Freescale i.MX6 DWC HDMI 发送器编码器

维护者:
  - Philipp Zabel <p.zabel@pengutronix.de>

描述: |
  HDMI 发送器是一个 Synopsys DesignWare HDMI 1.4 TX 控制器 IP，附带一个配套的 PHY IP。

全部符合:
  - $ref: ../bridge/synopsys,dw-hdmi.yaml#

属性:
  compatible:
    枚举:
      - fsl,imx6dl-hdmi
      - fsl,imx6q-hdmi

  reg-io-width:
    常量: 1

  clocks:
    最大项数: 2

  clock-names:
    最大项数: 2

  gpr:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述:
      指向包含 HDMI 复用器控制寄存器的 iomuxc-gpr 区域的 phandle
端口:
    $ref: /schemas/graph.yaml#/properties/ports
    描述: |
      该设备有四个视频端口，对应 HDMI 复用器的四个输入。每个端口应具有一个终端点
属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: HDMI 复用器的第一个输入

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: HDMI 复用器的第二个输入

      port@2:
        $ref: /schemas/graph.yaml#/properties/port
        描述: HDMI 复用器的第三个输入

      port@3:
        $ref: /schemas/graph.yaml#/properties/port
        描述: HDMI 复用器的第四个输入

    任一符合:
      - 必须:
          - port@0
      - 必须:
          - port@1
      - 必须:
          - port@2
      - 必须:
          - port@3

必需:
  - compatible
  - reg
  - clocks
  - clock-names
  - gpr
  - interrupts
  - ports

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/imx6qdl-clock.h>

    hdmi: hdmi@120000 {
        reg = <0x00120000 0x9000>;
        interrupts = <0 115 0x04>;
        gpr = <&gpr>;
        clocks = <&clks IMX6QDL_CLK_HDMI_IAHB>,
                 <&clks IMX6QDL_CLK_HDMI_ISFR>;
        clock-names = "iahb", "isfr";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;

                hdmi_mux_0: 终端点 {
                    remote-endpoint = <&ipu1_di0_hdmi>;
                };
            };

            port@1 {
                reg = <1>;

                hdmi_mux_1: 终端点 {
                    remote-endpoint = <&ipu1_di1_hdmi>;
                };
            };
        };
    };

..
