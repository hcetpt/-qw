%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra124-vic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra 视频图像合成器

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

properties:
  $nodename:
    pattern: "^vic@[0-9a-f]+$"

  compatible:
    oneOf:
      - enum:
          - nvidia,tegra124-vic
          - nvidia,tegra210-vic
          - nvidia,tegra186-vic
          - nvidia,tegra194-vic
          - nvidia,tegra234-vic

      - items:
          - const: nvidia,tegra132-vic
          - const: nvidia,tegra124-vic

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: 为 VIC 硬件提供的时钟输入

  clock-names:
    items:
      - const: vic

  resets:
    items:
      - description: 模块复位

  reset-names:
    items:
      - const: vic

  power-domains:
    maxItems: 1

  iommus:
    maxItems: 1

  interconnects:
    description: 描述 VIC 的互连路径；详情参见 ../interconnect/interconnect.txt
    items:
      - description: VIC 的内存读取客户端
      - description: VIC 的内存写入客户端

  interconnect-names:
    items:
      - const: dma-mem # 读取
      - const: 写入

  dma-coherent: true

additionalProperties: false
