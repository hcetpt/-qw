以下是提供的 YAML 文件的中文翻译：

```yaml
# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra20-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NVIDIA Tegra HDMI 输出编码器

维护者:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

属性:
  $nodename:
    模式: "^hdmi@[0-9a-f]+$"

  兼容性:
    oneOf:
      - 枚举:
          - nvidia,tegra20-hdmi
          - nvidia,tegra30-hdmi
          - nvidia,tegra114-hdmi
          - nvidia,tegra124-hdmi

      - 项:
          - 常量: nvidia,tegra132-hdmi
          - 常量: nvidia,tegra124-hdmi

  寄存器:
    最大项数: 1

  中断:
    最大项数: 1

  时钟:
    项:
      - 描述: 模块时钟
      - 描述: 父时钟

  时钟名称:
    项:
      - 常量: hdmi
      - 常量: parent

  重置:
    项:
      - 描述: 模块重置

  重置名称:
    项:
      - 常量: hdmi

  工作点v2: true

  电源域:
    项:
      - 描述: 核心电源域的 phandle

  hdmi-supply:
    描述: 用于 +5V HDMI 连接器引脚的电源

  vdd-supply:
    描述: 电压供电调节器

  pll-supply:
    描述: PLL 的调节器

  nvidia,ddc-i2c-bus:
    描述: 用于 DDC EDID 探测的 I2C 控制器的 phandle
    $ref: /schemas/types.yaml#/definitions/phandle

  nvidia,hpd-gpio:
    描述: 规定用于热插拔检测的 GPIO
    最大项数: 1

  nvidia,edid:
    描述: 提供二进制 EDID 数据块
    $ref: /schemas/types.yaml#/definitions/uint8-array

  nvidia,panel:
    描述: 显示面板的 phandle
    $ref: /schemas/types.yaml#/definitions/phandle

  "#sound-dai-cells":
    常量: 0

附加属性: false

必需:
  - 兼容性
  - 寄存器
  - 中断
  - 时钟
  - 时钟名称
  - 重置
  - 重置名称
  - pll-supply
  - vdd-supply
  - nvidia,ddc-i2c-bus
  - nvidia,hpd-gpio

示例:
  - |
    #include <dt-bindings/clock/tegra124-car.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/gpio/tegra-gpio.h>

    hdmi@54280000 {
        兼容性 = "nvidia,tegra124-hdmi";
        寄存器 = <0x54280000 0x00040000>;
        中断 = <GIC_SPI 75 IRQ_TYPE_LEVEL_HIGH>;
        时钟 = <&tegra_car TEGRA124_CLK_HDMI>,
               <&tegra_car TEGRA124_CLK_PLL_D2_OUT0>;
        时钟名称 = "hdmi", "parent";
        重置 = <&tegra_car 51>;
        重置名称 = "hdmi";

        hdmi-supply = <&vdd_5v0_hdmi>;
        pll-supply = <&vdd_hdmi_pll>;
        vdd-supply = <&vdd_3v3_hdmi>;

        nvidia,ddc-i2c-bus = <&hdmi_ddc>;
        nvidia,hpd-gpio = <&gpio TEGRA_GPIO(N, 7) GPIO_ACTIVE_HIGH>;
    };
```

请注意，由于 YAML 文件的语法和格式限制，上述翻译尽量保持了与原文相同的结构。在实际使用中，中文版本可能需要根据具体环境和工具进行适当调整。
