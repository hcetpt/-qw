%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra186-dc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NVIDIA Tegra186 (及其后续版本) 显示控制器

维护者:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

属性:
  $nodename:
    模式: "^display@[0-9a-f]+$"

  compatible:
    枚举:
      - nvidia,tegra186-dc
      - nvidia,tegra194-dc

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  clocks:
    项目:
      - 描述: 显示控制器像素时钟

  clock-names:
    项目:
      - 常量: dc

  resets:
    项目:
      - 描述: 显示控制器复位

  reset-names:
    项目:
      - 常量: dc

  power-domains:
    最大项目数: 1

  iommus:
    最大项目数: 1

  interconnects:
    描述: 显示控制器的互连路径描述；详情请参阅 ../interconnect/interconnect.txt
interconnect-names:
    项目:
      - 常量: dma-mem # 读取-0
      - 常量: 读取-1

  nvidia,outputs:
    描述: 此显示控制器可以驱动的输出列表
$ref: /schemas/types.yaml#/definitions/phandle-array

  nvidia,head:
    描述: 显示控制器头的编号。这用于设置各种类型的输出以从指定的头接收视频数据
$ref: /schemas/types.yaml#/definitions/uint32

附加属性: false

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - resets
  - reset-names
  - power-domains
  - nvidia,outputs
  - nvidia,head

# 请参阅 nvidia,tegra186-display.yaml 获取示例
