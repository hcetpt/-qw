以下是给定 YAML 文档的中文翻译：

# SPDX 许可标识符: GPL-2.0-only
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra20-host1x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NVIDIA Tegra host1x 控制器

维护者:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

描述: Host1x 的顶级节点定义了多个子节点，每个子节点代表此绑定中定义的一个 host1x 客户模块。
属性:
  compatible:
    oneOf:
      - 枚举:
          - nvidia,tegra20-host1x
          - nvidia,tegra30-host1x
          - nvidia,tegra114-host1x
          - nvidia,tegra124-host1x
          - nvidia,tegra210-host1x
          - nvidia,tegra186-host1x
          - nvidia,tegra194-host1x
          - nvidia,tegra234-host1x

      - items:
          - 常量: nvidia,tegra132-host1x
          - 常量: nvidia,tegra124-host1x

  reg:
    minItems: 1
    maxItems: 3

  reg-names:
    minItems: 1
    maxItems: 3

  interrupts:
    minItems: 1
    maxItems: 9

  interrupt-names:
    minItems: 1
    maxItems: 9

  '#address-cells':
    描述: 用于表示 host1x 地址空间中的物理基地址所用的单元格数量
    枚举: [1, 2]

  '#size-cells':
    描述: 用于表示 host1x 地址空间中地址范围大小所用的单元格数量
    枚举: [1, 2]

  ranges:
    maxItems: 1

  clocks:
    描述: 必须包含一个条目，即模块时钟。详细信息请参阅 ../clocks/clock-bindings.txt
  clock-names:
    items:
      - 常量: host1x

  resets:
    minItems: 1 # 对于 Tegra186 及以后版本，MC 重置是可选的
    items:
      - 描述: 模块重置
      - 描述: 内存客户端热刷新重置

  reset-names:
    minItems: 1 # 对于 Tegra186 及以后版本，MC 重置是可选的
    items:
      - 常量: host1x
      - 常量: mc

  iommus:
    maxItems: 1

  interconnects:
    items:
      - 描述: 供 host1x 使用的内存读取客户端

  interconnect-names:
    items:
      - 常量: dma-mem # 读取

  operating-points-v2: true

  power-domains:
    items:
      - 描述: HEG 或核心电源域的句柄

必需:
  - compatible
  - interrupts
  - interrupt-names
  - '#address-cells'
  - '#size-cells'
  - ranges
  - reg
  - clocks
  - clock-names

未评估属性:
  类型: 对象

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra114-host1x
              - nvidia,tegra124-host1x
              - nvidia,tegra210-host1x
    那么:
      属性:
        interrupts:
          items:
            - 描述: host1x 同步点中断
            - 描述: host1x 通用中断

        interrupt-names:
          items:
            - 常量: syncpt
            - 常量: host1x
      必需:
        - resets
        - reset-names
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - nvidia,tegra186-host1x
              - nvidia,tegra194-host1x
    那么:
      属性:
        reg-names:
          items:
            - 常量: hypervisor
            - 常量: vm

        reg:
          items:
            - 描述: 被 hypervisor 使用的区域
            - 描述: 分配给虚拟机的区域

        resets:
          maxItems: 1

        reset-names:
          maxItems: 1

        interrupts:
          items:
            - 描述: host1x 同步点中断
            - 描述: host1x 通用中断

        interrupt-names:
          items:
            - 常量: syncpt
            - 常量: host1x

        iommu-map:
          描述: 用于内存上下文设备使用的流 ID 规范。应为从 ID 0..n 到与可用流 ID 相对应的 IOMMU 条目的映射
      必需:
        - reg-names
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - nvidia,tegra194-host1x
    那么:
      属性:
        dma-coherent: true
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - nvidia,tegra234-host1x
    那么:
      属性:
        reg-names:
          items:
            - 常量: common
            - 常量: hypervisor
            - 常量: vm

        reg:
          items:
            - 描述: 被 host1x 服务器使用的区域
            - 描述: 被 hypervisor 使用的区域
            - 描述: 分配给虚拟机的区域

        interrupts:
          items:
            - 描述: host1x 同步点中断 0
            - 描述: host1x 同步点中断 1
            - 描述: host1x 同步点中断 2
            - 描述: host1x 同步点中断 3
            - 描述: host1x 同步点中断 4
            - 描述: host1x 同步点中断 5
            - 描述: host1x 同步点中断 6
            - 描述: host1x 同步点中断 7
            - 描述: host1x 通用中断

        interrupt-names:
          items:
            - 常量: syncpt0
            - 常量: syncpt1
            - 常量: syncpt2
            - 常量: syncpt3
            - 常量: syncpt4
            - 常量: syncpt5
            - 常量: syncpt6
            - 常量: syncpt7
            - 常量: host1x

        iommu-map:
          描述: 用于内存上下文设备使用的流 ID 规范。应为从 ID 0..n 到与可用流 ID 相对应的 IOMMU 条目的映射
      dma-coherent: true

      必需:
        - reg-names

示例:
  - |
    #include <dt-bindings/clock/tegra20-car.h>
    #include <dt-bindings/gpio/tegra-gpio.h>
    #include <dt-bindings/memory/tegra20-mc.h>

    host1x@50000000 {
        compatible = "nvidia,tegra20-host1x";
        reg = <0x50000000 0x00024000>;
        interrupts = <0 65 0x04>, /* mpcore syncpt */
                     <0 67 0x04>; /* mpcore general */
        interrupt-names = "syncpt", "host1x";
        clocks = <&tegra_car TEGRA20_CLK_HOST1X>;
        clock-names = "host1x";
        resets = <&tegra_car 28>, <&mc TEGRA20_MC_RESET_HC>;
        reset-names = "host1x", "mc";

        #address-cells = <1>;
        #size-cells = <1>;

        ranges = <0x54000000 0x54000000 0x04000000>;

        ... (其他子节点配置)
    };

  - |
    #include <dt-bindings/clock/tegra210-car.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/memory/tegra210-mc.h>

    host1x@50000000 {
        compatible = "nvidia,tegra210-host1x";
        reg = <0x50000000 0x00024000>;
        interrupts = <GIC_SPI 64 IRQ_TYPE_LEVEL_HIGH>, /* mpcore syncpt */
                     <GIC_SPI 67 IRQ_TYPE_LEVEL_HIGH>; /* mpcore general */
        interrupt-names = "syncpt", "host1x";
        clocks = <&tegra_car TEGRA210_CLK_HOST1X>;
        clock-names = "host1x";
        resets = <&tegra_car 28>;
        reset-names = "host1x";

        #address-cells = <1>;
        #size-cells = <1>;

        ranges = <0x54000000 0x54000000 0x01000000>;
        iommus = <&mc TEGRA_SWGROUP_HC>;

        ... (其他子节点配置)
    };
