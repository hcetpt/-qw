%YAML 1.2
---
$id: http://devicetree.org/schemas/display/allwinner,sun4i-a10-display-backend.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Allwinner A10 显示引擎后端

维护者:
  - 陈宇蔡 <wens@csie.org>
  - 马克西姆·里帕德 <mripard@kernel.org>

描述: |
  显示引擎后端向系统暴露图层和精灵

属性:
  compatible:
    枚举:
      - allwinner,sun4i-a10-display-backend
      - allwinner,sun5i-a13-display-backend
      - allwinner,sun6i-a31-display-backend
      - allwinner,sun7i-a20-display-backend
      - allwinner,sun8i-a23-display-backend
      - allwinner,sun8i-a33-display-backend
      - allwinner,sun9i-a80-display-backend

  reg:
    最小项数: 1
    项:
      - 描述: 显示后端寄存器
      - 描述: SAT 寄存器

  reg-names:
    最小项数: 1
    项:
      - 常量: be
      - 常量: sat

  interrupts:
    最大项数: 1

  clocks:
    最小项数: 3
    项:
      - 描述: 后端接口时钟
      - 描述: 后端模块时钟
      - 描述: 后端 DRAM 时钟
      - 描述: SAT 时钟

  clock-names:
    最小项数: 3
    项:
      - 常量: ahb
      - 常量: mod
      - 常量: ram
      - 常量: sat

  resets:
    最小项数: 1
    项:
      - 描述: 后端复位线
      - 描述: SAT 复位线

  reset-names:
    最小项数: 1
    项:
      - 常量: be
      - 常量: sat

  # FIXME: 这最终应该被设置为必需的，一旦所有 SoC 都声明了 MBUS
互联:
    最大项数: 1

  # FIXME: 这最终应该被设置为必需的，一旦所有 SoC 都声明了 MBUS
interconnect-names:
    常量: dma-mem

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          控制器的输入端点
      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          控制器的输出端点

所需:
      - port@0
      - port@1

所需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - resets
  - ports

额外属性: false

如果:
  属性:
    compatible:
      包含:
        常量: allwinner,sun8i-a33-display-backend

然后:
  属性:
    reg:
      最小项数: 2

    reg-names:
      最小项数: 2

    clocks:
      最小项数: 4

    clock-names:
      最小项数: 4

    resets:
      最小项数: 2

    reset-names:
      最小项数: 2

  所需:
    - reg-names
    - reset-names

否则:
  属性:
    reg:
      最大项数: 1

    reg-names:
      最大项数: 1

    clocks:
      最大项数: 3

    clock-names:
      最大项数: 3

    resets:
      最大项数: 1

    reset-names:
      最大项数: 1

示例:
  - |
    /*
     * 这来自 clock/sun4i-a10-ccu.h 和
     * reset/sun4i-a10-ccu.h 标头文件，但我们不能包含它们，因为
     * 它会触发与另一个示例中符号重新定义的一系列警告
*/

    #define CLK_AHB_DE_BE0	42
    #define CLK_DRAM_DE_BE0	140
    #define CLK_DE_BE0		144
    #define RST_DE_BE0		5

    display-backend@1e60000 {
        compatible = "allwinner,sun4i-a10-display-backend";
        reg = <0x01e60000 0x10000>;
        interrupts = <47>;
        clocks = <&ccu CLK_AHB_DE_BE0>, <&ccu CLK_DE_BE0>,
                 <&ccu CLK_DRAM_DE_BE0>;
        clock-names = "ahb", "mod",
                      "ram";
        resets = <&ccu RST_DE_BE0>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                #address-cells = <1>;
                #size-cells = <0>;
                reg = <0>;

                endpoint@0 {
                    reg = <0>;
                    remote-endpoint = <&fe0_out_be0>;
                };

                endpoint@1 {
                    reg = <1>;
                    remote-endpoint = <&fe1_out_be0>;
                };
            };

            port@1 {
                #address-cells = <1>;
                #size-cells = <0>;
                reg = <1>;

                endpoint@0 {
                    reg = <0>;
                    remote-endpoint = <&tcon0_in_be0>;
                };

                endpoint@1 {
                    reg = <1>;
                    remote-endpoint = <&tcon1_in_be0>;
                };
            };
        };
    };

  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    /*
     * 这来自 clock/sun8i-a23-a33-ccu.h 和
     * reset/sun8i-a23-a33-ccu.h 标头文件，但我们不能包含它们
     * 因为它会触发与另一个示例中符号重新定义的一系列警告
*/

    #define CLK_BUS_DE_BE	40
    #define CLK_BUS_SAT		46
    #define CLK_DRAM_DE_BE	84
    #define CLK_DE_BE		85
    #define RST_BUS_DE_BE	21
    #define RST_BUS_SAT		27

    display-backend@1e60000 {
        compatible = "allwinner,sun8i-a33-display-backend";
        reg = <0x01e60000 0x10000>, <0x01e80000 0x1000>;
        reg-names = "be", "sat";
        interrupts = <GIC_SPI 95 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&ccu CLK_BUS_DE_BE>, <&ccu CLK_DE_BE>,
                 <&ccu CLK_DRAM_DE_BE>, <&ccu CLK_BUS_SAT>;
        clock-names = "ahb", "mod",
                      "ram", "sat";
        resets = <&ccu RST_BUS_DE_BE>, <&ccu RST_BUS_SAT>;
        reset-names = "be", "sat";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;

                endpoint {
                    remote-endpoint = <&fe0_out_be0>;
                };
            };

            port@1 {
                reg = <1>;

                endpoint {
                    remote-endpoint = <&drc0_in_be0>;
                };
            };
        };
    };
