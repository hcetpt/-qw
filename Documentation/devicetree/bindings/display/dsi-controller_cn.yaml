# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/dsi-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: DSI 显示面板通用属性

维护者:
  - Linus Walleij <linus.walleij@linaro.org>

描述: |
  本文件定义了适用于 DSI（Display Serial Interface）控制器及其所连接面板的设备树中的通用属性。它本身并不构成一个完整的设备树绑定规范，而是旨在被其他设备树绑定引用。
当从面板设备树绑定中引用时，本文件中定义的属性如下。面板设备树绑定负责定义每个属性是必需的还是可选的。
注意：此绑定关注的是直接连接到主控器而中间没有任何端口图的 DSI 面板。每个 DSI 主控器可以控制一到四个虚拟通道到一个面板。每个虚拟通道应为其虚拟通道编号设置一个“panel”节点及其 reg 属性，通常只有一个虚拟通道，编号为 0。
属性:
  $nodename:
    模式: "^dsi(@.*)?$"

  clock-master:
    类型: 布尔值
    描述:
      如果主机与另一个 DSI 主机一起使用以驱动相同的外设，则应启用此属性。支持此类配置的硬件通常需要两个总线上的数据由同一个时钟驱动。仅控制该时钟的 DSI 主机实例应包含此属性。
"#address-cells":
    常量: 1

  "#size-cells":
    常量: 0

模式属性:
  "^panel@[0-3]$":
    描述: 连接到 DSI 链路的面板
    类型: 对象

    属性:
      reg:
        最小值: 0
        最大值: 3
        描述:
          DSI 外设的虚拟通道编号。必须在 0 到 3 的范围内，因为 DSI 使用 2 位寻址方案。一些 DSI 外设可以响应多个虚拟通道。在这种情况下，reg 属性可以取多个条目，每个虚拟通道一个，对应于外设响应的虚拟通道。
enforce-video-mode:
        类型: 布尔值
        描述:
          最佳选择通常是让面板运行在命令模式下，因为这样可以更好地控制面板硬件。但是出于各种原因，如硬件故障、缺少功能或测试需求，可能需要将能够运行命令模式的面板强制转换为视频模式。
必需:
      - reg

附加属性: 真

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    dsi@a0351000 {
        reg = <0xa0351000 0x1000>;
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "sony,acx424akp";
            reg = <0>;
            vddi-supply = <&ab8500_ldo_aux1_reg>;
            reset-gpios = <&gpio2 1 GPIO_ACTIVE_LOW>;
        };
    };
```

请注意，此翻译尽量保持了原文件的结构和格式，并将其中的英文描述翻译成了中文。
