以下是提供的 YAML 文件翻译成中文：

```yaml
# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/dp-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: MSM 显示端口控制器

维护者:
  - 库吉·谢 <quic_khsieh@quicinc.com>

描述: |
  设备树绑定适用于与 VESA 显示端口接口规范兼容的 MSM 目标上的 DisplayPort 主控制器

属性:
  compatible:
    oneOf:
      - 枚举:
          - qcom,sc7180-dp
          - qcom,sc7280-dp
          - qcom,sc7280-edp
          - qcom,sc8180x-dp
          - qcom,sc8180x-edp
          - qcom,sc8280xp-dp
          - qcom,sc8280xp-edp
          - qcom,sdm845-dp
          - qcom,sm8350-dp
          - qcom,sm8650-dp
      - 项:
          - 枚举:
              - qcom,sm6350-dp
              - qcom,sm8150-dp
              - qcom,sm8250-dp
              - qcom,sm8450-dp
              - qcom,sm8550-dp
          - 常量: qcom,sm8350-dp

  reg:
    minItems: 4
    项:
      - 描述: AHB 寄存器块
      - 描述: 辅助寄存器块
      - 描述: 链路寄存器块
      - 描述: P0 寄存器块
      - 描述: P1 寄存器块

  interrupts:
    maxItems: 1

  clocks:
    项:
      - 描述: 启用寄存器访问的 AHB 时钟
      - 描述: 显示端口 AUX 时钟
      - 描述: 显示端口链路时钟
      - 描述: DP 和 PHY 之间的链路接口时钟
      - 描述: 显示端口像素时钟

  clock-names:
    项:
      - 常量: core_iface
      - 常量: core_aux
      - 常量: ctrl_link
      - 常量: ctrl_link_iface
      - 常量: stream_pixel

  assigned-clocks:
    项:
      - 描述: 链路时钟源
      - 描述: 像素时钟源

  assigned-clock-parents:
    项:
      - 描述: PHY 0 父级
      - 描述: PHY 1 父级

  phys:
    maxItems: 1

  phy-names:
    项:
      - 常量: dp

  operating-points-v2: true

  opp-table:
    类型: 对象

  power-domains:
    maxItems: 1

  aux-bus:
    $ref: /schemas/display/dp-aux-bus.yaml#

  data-lanes:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    过时: true
    minItems: 1
    maxItems: 4
    项:
      最大值: 3

  "#sound-dai-cells":
    常量: 0

  vdda-0p9-supply:
    过时: true
  vdda-1p2-supply:
    过时: true

  ports:
    $ref: /schemas/graph.yaml#/properties/ports
    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 控制器的输入端点

      port@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述: 控制器的输出端点
        属性:
          endpoint:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估属性: false
            属性:
              data-lanes:
                minItems: 1
                maxItems: 4
                项:
                  枚举: [ 0, 1, 2, 3 ]

              link-frequencies:
                minItems: 1
                maxItems: 4
                项:
                  枚举: [ 1620000000, 2700000000, 5400000000, 8100000000 ]

    必需:
      - port@0
      - port@1

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - phys
  - phy-names
  - power-domains
  - ports

allOf:
  # 辅助总线在 DP 控制器上不存在
  # 音频输出仅存在于 DP 输出上
  # p1 区域存在于 DP 上，但不在 eDP 上
  - 如果:
      属性:
        compatible:
          包含:
            枚举:
              - qcom,sc7280-edp
              - qcom,sc8180x-edp
              - qcom,sc8280xp-edp
    那么:
      属性:
        "#sound-dai-cells": false
    否则:
      属性:
        aux-bus: false
        reg:
          minItems: 5
      必需:
        - "#sound-dai-cells"

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/qcom,dispcc-sc7180.h>
    #include <dt-bindings/power/qcom-rpmpd.h>

    displayport-controller@ae90000 {
        compatible = "qcom,sc7180-dp";
        reg = <0xae90000 0x200>,
              <0xae90200 0x200>,
              <0xae90400 0xc00>,
              <0xae91000 0x400>,
              <0xae91400 0x400>;
        interrupt-parent = <&mdss>;
        interrupts = <12>;
        clocks = <&dispcc DISP_CC_MDSS_AHB_CLK>,
                 <&dispcc DISP_CC_MDSS_DP_AUX_CLK>,
                 <&dispcc DISP_CC_MDSS_DP_LINK_CLK>,
                 <&dispcc DISP_CC_MDSS_DP_LINK_INTF_CLK>,
                 <&dispcc DISP_CC_MDSS_DP_PIXEL_CLK>;
        clock-names = "core_iface", "core_aux",
                      "ctrl_link",
                      "ctrl_link_iface", "stream_pixel";

        assigned-clocks = <&dispcc DISP_CC_MDSS_DP_LINK_CLK_SRC>,
                          <&dispcc DISP_CC_MDSS_DP_PIXEL_CLK_SRC>;

        assigned-clock-parents = <&dp_phy 0>, <&dp_phy 1>;

        phys = <&dp_phy>;
        phy-names = "dp";

        #sound-dai-cells = <0>;

        power-domains = <&rpmhpd SC7180_CX>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                endpoint {
                    remote-endpoint = <&dpu_intf0_out>;
                };
            };

            port@1 {
                reg = <1>;
                endpoint {
                    remote-endpoint = <&typec>;
                    data-lanes = <0 1>;
                    link-frequencies = /bits/ 64 <1620000000 2700000000 5400000000 8100000000>;
                };
            };
        };
    };
..
```

请注意，由于 YAML 语法和某些特殊符号（如 `-`、`:` 等）在中文中的表示可能与英文不同，上述翻译中这些特殊符号仍使用英文格式。此外，一些专有名词（例如 `qcom,sc7180-dp`）直接保留原样，因为它们是特定于技术文档的术语。
