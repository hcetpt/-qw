%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/mdss-common.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm 显示 MDSS 公共属性

维护者:
  - Krishna Manikandan <quic_mkrishn@quicinc.com>
  - Dmitry Baryshkov <dmitry.baryshkov@linaro.org>
  - Rob Clark <robdclark@gmail.com>

描述:
  设备树绑定用于封装如 DPU 显示控制器、DSI 和 DP 接口等子模块的 MSM 移动显示子系统 (MDSS)
# 不要默认选择此配置，否则它也会被选为 qcom,mdss 设备
选择:
  false

属性:
  $nodename:
    模式: "^display-subsystem@[0-9a-f]+$"

  reg:
    maxItems: 1

  reg-names:
    常量: mdss

  power-domains:
    maxItems: 1

  clocks:
    minItems: 2
    maxItems: 4

  clock-names:
    minItems: 2
    maxItems: 4

  interrupts:
    maxItems: 1

  interrupt-controller: true

  "#address-cells": true

  "#size-cells": true

  "#interrupt-cells":
    常量: 1

  iommus:
    minItems: 1
    项:
      - 描述: 应用程序_smmu 节点的句柄，具有 Hard-Fail 端口0的 SID 遮罩
      - 描述: 应用程序_smmu 节点的句柄，具有 Hard-Fail 端口1的 SID 遮罩

  ranges: true

  # 这不是一个完美的描述，但不可能像处理 interconnect-names 那样区分和匹配条目
  interconnects:
    minItems: 1
    项:
      - 描述: 从 mdp0 (或单个 mdp) 端口到数据总线的互连路径
      - 描述: 从 mdp1 端口到数据总线的互连路径
      - 描述: 从 CPU 到寄存器总线的互连路径

  interconnect-names:
    oneOf:
      - minItems: 1
        项:
          - 常量: mdp0-mem
          - 常量: cpu-cfg

      - minItems: 2
        项:
          - 常量: mdp0-mem
          - 常量: mdp1-mem
          - 常量: cpu-cfg

  resets:
    项:
      - 描述: MDSS_CORE 重置

  memory-region:
    maxItems: 1
    描述:
      描述预留帧缓冲区内存区域的节点的句柄
例如，由引导加载程序设置的启动内存区域
必需:
  - reg
  - reg-names
  - power-domains
  - clocks
  - interrupts
  - interrupt-controller
  - iommus
  - ranges

additionalProperties: true
