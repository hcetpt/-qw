```yaml
# SPDX-License-Identifier: GPL-2.0-only OR BSD-2-Clause
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/display/msm/dsi-phy-14nm.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: Qualcomm 显示 DSI 14nm 物理层

maintainers:
  - Krishna Manikandan <quic_mkrishn@quicinc.com>

allOf:
  - $ref: 'dsi-phy-common.yaml#'

properties:
  compatible:
    enum:
      - qcom,dsi-phy-14nm
      - qcom,dsi-phy-14nm-2290
      - qcom,dsi-phy-14nm-660
      - qcom,dsi-phy-14nm-8953
      - qcom,sm6125-dsi-phy-14nm

  reg:
    items:
      - description: DSI 物理层寄存器集
      - description: DSI 物理层通道寄存器集
      - description: DSI PLL 寄存器集

  reg-names:
    items:
      - const: dsi_phy
      - const: dsi_phy_lane
      - const: dsi_pll

  vcca-supply:
    description: 指向 vcca 调压器设备节点的 phandle

power-domains:
    description:
      为可选电源域指定的 phandle 和 PM 域标识符
maxItems: 1

  required-opps:
    description:
      指向描述电源域性能点的 OPP 节点的 phandle
maxItems: 1

required:
  - compatible
  - reg
  - reg-names

unevaluatedProperties: false

examples:
  - |
     #include <dt-bindings/clock/qcom,dispcc-sdm845.h>
     #include <dt-bindings/clock/qcom,rpmh.h>

     dsi-phy@ae94400 {
         compatible = "qcom,dsi-phy-14nm";
         reg = <0x0ae94400 0x200>,
               <0x0ae94600 0x280>,
               <0x0ae94a00 0x1e0>;
         reg-names = "dsi_phy",
                     "dsi_phy_lane",
                     "dsi_pll";

         #clock-cells = <1>;
         #phy-cells = <0>;

         vcca-supply = <&vcca_reg>;
         clocks = <&dispcc DISP_CC_MDSS_AHB_CLK>,
                  <&rpmhcc RPMH_CXO_CLK>;
         clock-names = "iface", "ref";
     };
..
```
