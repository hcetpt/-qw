下面是给定内容的中文翻译：

# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/qcom,msm8998-dpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 骁龙MSM8998上的Qualcomm显示DPU

维护者:
  - 安杰洛·乔亚基诺·德尔·雷格诺 <angelogioacchino.delregno@somainline.org>

$ref: /schemas/display/msm/dpu-common.yaml#

属性:
  compatible:
    常量: qcom,msm8998-dpu

  reg:
    项:
      - 描述: MDP寄存器集的地址偏移和大小
      - 描述: REGDMA寄存器集的地址偏移和大小
      - 描述: VBIF寄存器集的地址偏移和大小
      - 描述: 非实时VBIF寄存器集的地址偏移和大小

  reg-names:
    项:
      - 常量: mdp
      - 常量: regdma
      - 常量: vbif
      - 常量: vbif_nrt

  clocks:
    项:
      - 描述: 显示AHB时钟
      - 描述: 显示AXI时钟
      - 描述: 显示内存NOC时钟
      - 描述: 显示核心时钟
      - 描述: 显示同步时钟

  clock-names:
    项:
      - 常量: iface
      - 常量: bus
      - 常量: mnoc
      - 常量: core
      - 常量: vsync

必需:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/qcom,mmcc-msm8998.h>
    #include <dt-bindings/power/qcom-rpmpd.h>

    display-controller@c901000 {
        compatible = "qcom,msm8998-dpu";
        reg = <0x0c901000 0x8f000>,
              <0x0c9a8e00 0xf0>,
              <0x0c9b0000 0x2008>,
              <0x0c9b8000 0x1040>;
        reg-names = "mdp", "regdma", "vbif", "vbif_nrt";

        clocks = <&mmcc MDSS_AHB_CLK>,
                 <&mmcc MDSS_AXI_CLK>,
                 <&mmcc MNOC_AHB_CLK>,
                 <&mmcc MDSS_MDP_CLK>,
                 <&mmcc MDSS_VSYNC_CLK>;
        clock-names = "iface", "bus", "mnoc", "core", "vsync";

        interrupt-parent = <&mdss>;
        interrupts = <0>;
        operating-points-v2 = <&mdp_opp_table>;
        power-domains = <&rpmpd MSM8998_VDDMX>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                endpoint {
                    remote-endpoint = <&dsi0_in>;
                };
            };

            port@1 {
                reg = <1>;
                endpoint {
                    remote-endpoint = <&dsi1_in>;
                };
            };
        };
    };
..
