```yaml
# SPDX-文件许可人: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/qcom,sm7150-dpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm SM7150 显示处理单元 (DPU)

maintainers:
  - Danila Tikhonov <danila@jiaxyga.com>

$ref: /schemas/display/msm/dpu-common.yaml#

properties:
  compatible:
    const: qcom,sm7150-dpu

  reg:
    items:
      - description: MDP 寄存器集的地址偏移和大小
      - description: VBIF 寄存器集的地址偏移和大小

  reg-names:
    items:
      - const: mdp
      - const: vbif

  clocks:
    items:
      - description: 显示 HF AXI 时钟
      - description: 显示 AHB 时钟
      - description: 显示旋转器时钟
      - description: 显示查找表时钟
      - description: 显示核心时钟
      - description: 显示垂直同步时钟

  clock-names:
    items:
      - const: bus
      - const: iface
      - const: rot
      - const: lut
      - const: core
      - const: vsync

required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/power/qcom,rpmhpd.h>

    display-controller@ae01000 {
        compatible = "qcom,sm7150-dpu";
        reg = <0x0ae01000 0x8f000>,
              <0x0aeb0000 0x2008>;
        reg-names = "mdp", "vbif";

        clocks = <&gcc_disp_hf_axi_clk>,
                 <&dispcc_mdss_ahb_clk>,
                 <&dispcc_mdss_rot_clk>,
                 <&dispcc_mdss_mdp_lut_clk>,
                 <&dispcc_mdss_mdp_clk>,
                 <&dispcc_mdss_vsync_clk>;
        clock-names = "bus",
                      "iface",
                      "rot",
                      "lut",
                      "core",
                      "vsync";

        assigned-clocks = <&dispcc_mdss_vsync_clk>;
        assigned-clock-rates = <19200000>;

        operating-points-v2 = <&mdp_opp_table>;
        power-domains = <&rpmhpd RPMHPD_CX>;

        interrupt-parent = <&mdss>;
        interrupts = <0>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                dpu_intf1_out: endpoint {
                    remote-endpoint = <&mdss_dsi0_in>;
                };
            };

            port@1 {
                reg = <1>;
                dpu_intf2_out: endpoint {
                    remote-endpoint = <&mdss_dsi1_in>;
                };
            };

            port@2 {
                reg = <2>;
                dpu_intf0_out: endpoint {
                    remote-endpoint = <&dp_in>;
                };
            };
        };

        mdp_opp_table: opp-table {
            compatible = "operating-points-v2";

            opp-19200000 {
                opp-hz = /bits/ 64 <19200000>;
                required-opps = <&rpmhpd_opp_min_svs>;
            };

            opp-200000000 {
                opp-hz = /bits/ 64 <200000000>;
                required-opps = <&rpmhpd_opp_low_svs>;
            };

            opp-300000000 {
                opp-hz = /bits/ 64 <300000000>;
                required-opps = <&rpmhpd_opp_svs>;
            };

            opp-344000000 {
                opp-hz = /bits/ 64 <344000000>;
                required-opps = <&rpmhpd_opp_svs_l1>;
            };

            opp-430000000 {
                opp-hz = /bits/ 64 <430000000>;
                required-opps = <&rpmhpd_opp_nom>;
            };
        };
    };
..
```
请注意，上述翻译保持了原始 YAML 的结构，并且尽量将所有的技术术语翻译成了对应的中文术语。如果某些术语没有标准的中文对应项，则直接保留了原文。
