下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---

$id: http://devicetree.org/schemas/display/msm/hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm Adreno/Snapdragon HDMI 输出

维护者:
  - Rob Clark <robdclark@gmail.com>

属性:
  兼容性:
    枚举:
      - qcom,hdmi-tx-8084
      - qcom,hdmi-tx-8660
      - qcom,hdmi-tx-8960
      - qcom,hdmi-tx-8974
      - qcom,hdmi-tx-8994
      - qcom,hdmi-tx-8996

  时钟:
    最小项目数: 1
    最大项目数: 5

  时钟名称:
    最小项目数: 1
    最大项目数: 5

  寄存器:
    最小项目数: 1
    最大项目数: 3

  寄存器名称:
    最小项目数: 1
    项目:
      - 常量: core_physical
      - 常量: qfprom_physical
      - 常量: hdcp_physical

  中断:
    最大项目数: 1

  物理层:
    最大项目数: 1

  物理层名称:
    枚举:
      - hdmi_phy
      - hdmi-phy
    过时: true

  core-vdda-电源:
    描述: 指向 VDDA 电源调节器的 phandle

  hdmi-mux-电源:
    描述: 指向多路复用器调节器的 phandle
    过时: true

  core-vcc-电源:
    描述: 指向 VCC 电源调节器的 phandle

  hpd-gpios:
    最大项目数: 1
    描述: hpd 引脚

  qcom,hdmi-tx-mux-en-gpios:
    最大项目数: 1
    过时: true
    描述: HDMI 多路复用器使能引脚

  qcom,hdmi-tx-mux-sel-gpios:
    最大项目数: 1
    过时: true
    描述: HDMI 多路复用器选择引脚

  qcom,hdmi-tx-mux-lpm-gpios:
    最大项目数: 1
    过时: true
    描述: HDMI 多路复用器低功耗模式引脚

  '#sound-dai-cells':
    常量: 1

  端口:
    类型: 对象
    $ref: /schemas/graph.yaml#/properties/ports
    属性:
      端口@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        描述: |
          控制器的输入端点
      端口@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        描述: |
          控制器的输出端点
    必需:
      - 端口@0

必需:
  - 兼容性
  - 时钟
  - 时钟名称
  - 寄存器
  - 寄存器名称
  - 中断
  - 物理层

allOf:
  - 如果:
      属性:
        兼容性:
          包含:
            枚举:
              - qcom,hdmi-tx-8960
              - qcom,hdmi-tx-8660
    那么:
      属性:
        时钟:
          最小项目数: 3
          最大项目数: 3
        时钟名称:
          项目:
            - 常量: core
            - 常量: master_iface
            - 常量: slave_iface
        core-vcc-电源: false

  - 如果:
      属性:
        兼容性:
          包含:
            枚举:
              - qcom,hdmi-tx-8974
              - qcom,hdmi-tx-8084
              - qcom,hdmi-tx-8994
              - qcom,hdmi-tx-8996
    那么:
      属性:
        时钟:
          最小项目数: 5
        时钟名称:
          项目:
            - 常量: mdp_core
            - 常量: iface
            - 常量: core
            - 常量: alt_iface
            - 常量: extp
        hdmi-mux-电源: false

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    hdmi: hdmi@4a00000 {
      兼容性 = "qcom,hdmi-tx-8960";
      寄存器名称 = "core_physical";
      寄存器 = <0x04a00000 0x2f0>;
      中断 = <GIC_SPI 79 IRQ_TYPE_LEVEL_HIGH>;
      时钟名称 = "core",
                "master_iface",
                "slave_iface";
      时钟 = <&clk 61>,
             <&clk 72>,
             <&clk 98>;
      hpd-gpios = <&msmgpio 72 GPIO_ACTIVE_HIGH>;
      core-vdda-电源 = <&pm8921_hdmi_mvs>;
      hdmi-mux-电源 = <&ext_3p3v>;
      pinctrl-名称 = "默认", "睡眠";
      pinctrl-0 = <&hpd_active  &ddc_active  &cec_active>;
      pinctrl-1 = <&hpd_suspend &ddc_suspend &cec_suspend>;

      物理层 = <&hdmi_phy>;
    };
  - |
    #include <dt-bindings/clock/qcom,gcc-msm8996.h>
    #include <dt-bindings/clock/qcom,mmcc-msm8996.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    hdmi@9a0000 {
      兼容性 = "qcom,hdmi-tx-8996";
      寄存器 = <0x009a0000 0x50c>,
               <0x00070000 0x6158>,
               <0x009e0000 0xfff>;
      寄存器名称 = "core_physical",
                  "qfprom_physical",
                  "hdcp_physical";

      中断父级 = <&mdss>;
      中断 = <8 IRQ_TYPE_LEVEL_HIGH>;

      时钟 = <&mmcc MDSS_MDP_CLK>,
             <&mmcc MDSS_AHB_CLK>,
             <&mmcc MDSS_HDMI_CLK>,
             <&mmcc MDSS_HDMI_AHB_CLK>,
             <&mmcc MDSS_EXTPCLK_CLK>;
      时钟名称 = "mdp_core",
                "iface",
                "core",
                "alt_iface",
                "extp";

      物理层 = <&hdmi_phy>;
      #sound-dai-cells = <1>;

      pinctrl-名称 = "默认", "睡眠";
      pinctrl-0 = <&hdmi_hpd_active &hdmi_ddc_active>;
      pinctrl-1 = <&hdmi_hpd_suspend &hdmi_ddc_suspend>;

      core-vdda-电源 = <&vreg_l12a_1p8>;
      core-vcc-电源 = <&vreg_s4a_1p8>;

      端口 {
        #address-cells = <1>;
        #size-cells = <0>;

        端口@0 {
          寄存器 = <0>;
          终端 {
            远程终端 = <&mdp5_intf3_out>;
          };
        };
      };
    };
..
```
请注意，此翻译尽可能保持了原文结构，并进行了适当的本地化调整。
