$id: http://devicetree.org/schemas/display/msm/dsi-phy-common.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Qualcomm 显示 DSI PHY 公共属性

维护者:
  - Krishna Manikandan <quic_mkrishn@quicinc.com>

描述:
  Qualcomm 显示 DSI PHY 的公共属性

属性:
  "#clock-cells":
    常量: 1

  "#phy-cells":
    常量: 0

  clocks:
    项目:
      - 描述: 显示 AHB 时钟
      - 描述: 板载 XO 源

  clock-names:
    项目:
      - 常量: iface
      - 常量: ref

必需:
  - clocks
  - clock-names
  - "#clock-cells"
  - "#phy-cells"

附加属性: 真
