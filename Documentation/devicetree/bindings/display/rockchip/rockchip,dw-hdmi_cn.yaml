以下是提供的 YAML 文件翻译成中文：

# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/rockchip/rockchip,dw-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Rockchip DWC HDMI 发送器编码器

维护者:
  - 邵马克 <markyao0591@gmail.com>

描述: |
  HDMI 发送器是一个 Synopsys DesignWare HDMI 1.4 TX 控制器 IP
  加上一个配套的 PHY IP。
allOf:
  - $ref: ../bridge/synopsys,dw-hdmi.yaml#
  - $ref: /schemas/sound/dai-common.yaml#

属性:
  compatible:
    枚举:
      - rockchip,rk3228-dw-hdmi
      - rockchip,rk3288-dw-hdmi
      - rockchip,rk3328-dw-hdmi
      - rockchip,rk3399-dw-hdmi
      - rockchip,rk3568-dw-hdmi

  reg-io-width:
    常量: 4

  avdd-0v9-supply:
    描述:
      0.9V 供电，用于启动 SoC 内部电路。实际的引脚名称
      在不同的 SoC 中各不相同，通常是 HDMI_TX_AVDD_0V9 或有时为
      HDMI_AVDD_1V0。
  avdd-1v8-supply:
    描述:
      1.8V 供电，用于启动 SoC 内部电路。SoC 上的引脚名称
      通常是 HDMI_TX_AVDD_1V8。
clocks:
    最小项目数: 2
    项目:
      - {}
      - {}
      # 下面三个时钟都是可选的，但如果存在，则应按此顺序指定
- 描述: HDMI CEC 控制器主时钟
      - 描述: GRF IO 的电源
      - 描述: 一些 HDMI PHY 的外部时钟（旧时钟名称，已废弃）
      - 描述: 一些 HDMI PHY 的外部时钟（新名称）

  clock-names:
    最小项目数: 2
    项目:
      - {}
      - {}
      - 枚举:
          - cec
          - grf
          - vpll
          - ref
      - 枚举:
          - grf
          - vpll
          - ref
      - 枚举:
          - vpll
          - ref

  phys:
    最大项目数: 1
    描述: HDMI PHY。

  phy-names:
    常量: hdmi

  pinctrl-names:
    描述:
      unwedge pinctrl 入口应当使 DDC SDA 线保持低电平。这是
      为了绕过可能造成 DDC I2C 总线卡住的硬件错误
最小项目数: 1
    项目:
      - 常量: default
      - 常量: unwedge

  power-domains:
    最大项目数: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: DWC HDMI TX 的输入
        属性:
          endpoint:
            描述: 连接到 VOP
          endpoint@0:
            描述: 连接到 VOPB
          endpoint@1:
            描述: 连接到 VOPL
      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: DWC HDMI TX 的输出

    必需:
      - port@0
      - port@1

  rockchip,grf:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述:
      指向 GRF 的 phandle 以多路复用 vopl/vopb
"#sound-dai-cells":
    常量: 0

必需:
  - compatible
  - reg
  - reg-io-width
  - clocks
  - clock-names
  - interrupts
  - ports
  - rockchip,grf

未评估的属性: false

示例:
  - |
    #include <dt-bindings/clock/rk3288-cru.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/power/rk3288-power.h>

    hdmi: hdmi@ff980000 {
        compatible = "rockchip,rk3288-dw-hdmi";
        reg = <0xff980000 0x20000>;
        reg-io-width = <4>;
        interrupts = <GIC_SPI 103 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&cru  PCLK_HDMI_CTRL>, <&cru SCLK_HDMI_HDCP>;
        clock-names = "iahb", "isfr";
        ddc-i2c-bus = <&i2c5>;
        power-domains = <&power RK3288_PD_VIO>;
        rockchip,grf = <&grf>;
        #sound-dai-cells = <0>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                #address-cells = <1>;
                #size-cells = <0>;

                hdmi_in_vopb: endpoint@0 {
                    reg = <0>;
                    remote-endpoint = <&vopb_out_hdmi>;
                };

                hdmi_in_vopl: endpoint@1 {
                    reg = <1>;
                    remote-endpoint = <&vopl_out_hdmi>;
                };
            };

            port@1 {
                reg = <1>;

                hdmi_out_con: endpoint {
                    remote-endpoint = <&hdmi_con_in>;
                };
            };
        };
    };

..
