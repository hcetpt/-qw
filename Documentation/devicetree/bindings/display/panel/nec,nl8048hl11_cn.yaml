%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/nec,nl8048hl11.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NEC NL8048HL11 4.1" WVGA TFT LCD 面板

描述:
  NEC NL8048HL11 是一款 4.1" WVGA TFT LCD 面板，它具有一个 24 位 RGB 并行数据接口和一个 SPI 控制接口。
维护者:
  - Laurent Pinchart <laurent.pinchart@ideasonboard.com>

allOf:
  - $ref: panel-common.yaml#
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

属性:
  compatible:
    常量: nec,nl8048hl11

  reg:
    最大项目数: 1

  label: 真
  port: 真
  reset-gpios: 真

  spi-max-frequency:
    最大值: 10000000

必需:
  - compatible
  - reg
  - reset-gpios
  - port

未评估的属性: 假

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    spi {
      #address-cells = <1>;
      #size-cells = <0>;

      lcd_panel: panel@0 {
        compatible = "nec,nl8048hl11";
        reg = <0>;
        spi-max-frequency = <10000000>;

        reset-gpios = <&gpio7 7 GPIO_ACTIVE_LOW>;

        port {
          lcd_in: endpoint {
            remote-endpoint = <&dpi_out>;
          };
        };
      };
    };

..
