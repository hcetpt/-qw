```yaml
# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/display/panel/tpo,td.yaml'
$schema: 'http://devicetree.org/meta-schemas/core.yaml'

标题: Toppoly TD 显示屏面板

维护者:
  - Marek Belisko <marek@goldelico.com>
  - H. Nikolaus Schaller <hns@goldelico.com>

allOf:
  - $ref: 'panel-common.yaml'
  - $ref: '/schemas/spi/spi-peripheral-props.yaml'

属性:
  compatible:
    枚举:
      # Toppoly TD028TTEC1 面板
      - tpo,td028ttec1
      # Toppoly TD043MTEA1 面板
      - tpo,td043mtea1

  reg:
    maxItems: 1

  label: 真
  reset-gpios: 真
  backlight: 真
  port: 真

  spi-cpha: 真
  spi-cpol: 真

必需:
  - compatible
  - port

未评估属性: 假

示例:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel: panel@0 {
            compatible = "tpo,td043mtea1";
            reg = <0>;
            spi-max-frequency = <100000>;
            spi-cpol;
            spi-cpha;

            label = "lcd";

            reset-gpios = <&gpio7 7 0>;

            port {
                lcd_in: endpoint {
                    remote-endpoint = <&dpi_out>;
                };
            };
        };
    };
```

请注意，某些关键字如 `true` 和 `false` 已根据中文习惯被翻译为 “真” 和 “假”，但实际 YAML 文件中应使用英文关键字。此外，注释和描述部分进行了适当的翻译。
