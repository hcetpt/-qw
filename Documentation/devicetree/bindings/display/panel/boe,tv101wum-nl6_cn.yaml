下面是给定内容的中文翻译：

# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/boe,tv101wum-nl6.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: BOE TV101WUM-NL6 DSI 显示面板

维护者:
  - Thierry Reding <thierry.reding@gmail.com>
  - Sam Ravnborg <sam@ravnborg.org>

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    枚举:
      # BOE TV101WUM-NL6 10.1" WUXGA TFT LCD 面板
      - boe,tv101wum-nl6
      # AUO KD101N80-45NA 10.1" WUXGA TFT LCD 面板
      - auo,kd101n80-45na
      # BOE TV101WUM-N53 10.1" WUXGA TFT LCD 面板
      - boe,tv101wum-n53
      # AUO B101UAN08.3 10.1" WUXGA TFT LCD 面板
      - auo,b101uan08.3
      # BOE TV105WUM-NW0 10.5" WUXGA TFT LCD 面板
      - boe,tv105wum-nw0
      # BOE TV110C9M-LL3 10.95" WUXGA TFT LCD 面板
      - boe,tv110c9m-ll3
      # INX HJ110IZ-01A 10.95" WUXGA TFT LCD 面板
      - innolux,hj110iz-01a
      # STARRY 2081101QFH032011-53G 10.1" WUXGA TFT LCD 面板
      - starry,2081101qfh032011-53g
      # STARRY ili9882t 10.51" WUXGA TFT LCD 面板
      - starry,ili9882t

  reg:
    最大项目数: 1

  enable-gpios:
    描述: 用于使能引脚的GPIO规范

  pp1800-supply:
    描述: 核电压供电

  pp3300-supply:
    描述: 核电压供电

  avdd-supply:
    描述: 提供正向电压的稳压器的phandle

  avee-supply:
    描述: 提供负向电压的稳压器的phandle

  backlight:
    描述: 与面板相连的背光设备的phandle

  port: 真
  rotation: 真

必需项:
  - compatible
  - reg
  - enable-gpios
  - pp1800-supply
  - avdd-supply
  - avee-supply

额外属性: 假

示例:
  - |
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "boe,tv101wum-nl6";
            reg = <0>;
            enable-gpios = <&pio 45 0>;
            avdd-supply = <&ppvarn_lcd>;
            avee-supply = <&ppvarp_lcd>;
            pp1800-supply = <&pp1800_lcd>;
            backlight = <&backlight_lcd0>;
            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };
