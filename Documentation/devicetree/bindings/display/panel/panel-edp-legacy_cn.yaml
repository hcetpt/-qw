此设备树绑定文件收集了在引入通用 "edp-panel" 兼容性之前的遗留 eDP 面板。它保留下来以支持旧的 DTS 文件。除非面板需要在一个不支持通用 "edp-panel" 兼容性的 eDP 控制器上使用，否则不应在此处添加新面板，而应优先考虑添加通用 "edp-panel" 兼容性。

属性描述如下：

- **compatible**：枚举值，必须按字母顺序排列。
  - `auo,b101ean01`：AU Optronics Corporation 的 10.1" WSVGA TFT LCD 面板。
  - `auo,b116xa01`：AU Optronics Corporation 的 11.6" eDP TFT LCD 面板。
  - `auo,b133htn01`：AU Optronics Corporation 的 13.3" FHD (1920x1080) 彩色 TFT-LCD 面板。
  - `auo,b133xtn01`：AU Optronics Corporation 的 13.3" WXGA (1366x768) TFT LCD 面板。
  - `boe,nv101wxmn51`：BOE OPTOELECTRONICS TECHNOLOGY 的 10.1" WXGA TFT LCD 面板。
  - `boe,nv110wtm-n61`：BOE 的 11.0" 2160x1440 TFT LCD 面板。
  - `boe,nv133fhm-n61`：BOE 的 13.3" FHD (1920x1080) TFT LCD 面板。
  - `boe,nv133fhm-n62`：BOE 的 13.3" FHD (1920x1080) TFT LCD 面板。
  - `boe,nv140fhmn49`：BOE 的 14.0" FHD a-Si FT 面板。
  - `innolux,n116bca-ea1`：Innolux Corporation 的 11.6" WXGA (1366x768) TFT LCD 面板。
  - `innolux,n116bge`：Innolux Corporation 的 11.6" WXGA (1366x768) TFT LCD 面板。
  - `innolux,n125hce-gn1`：Innolux 的 13.3" FHD (1920x1080) eDP TFT LCD 面板。
  - `innolux,p120zdg-bf1`：Innolux P120ZDG-BF1 12.02 英寸 eDP 2K 显示面板。
  - `kingdisplay,kd116n21-30nv-a010`：King & Display KD116N21-30NV-A010 eDP TFT LCD 面板。
  - `lg,lp079qx1-sp0v`：LG LP079QX1-SP0V 7.9" (1536x2048 像素) TFT LCD 面板。
  - `lg,lp097qx1-spa1`：LG 9.7" (2048x1536 像素) TFT LCD 面板。
  - `lg,lp120up1`：LG 12.0" (1920x1280 像素) TFT LCD 面板。
  - `lg,lp129qe`：LG 12.9" (2560x1700 像素) TFT LCD 面板。
  - `neweast,wjfh116008a`：NewEast Optoelectronics CO., LTD WJFH116008A eDP TFT LCD 面板。
  - `samsung,lsn122dl01-c01`：Samsung 12.2" (2560x1600 像素) TFT LCD 面板。
  - `samsung,ltn140at29-301`：Samsung Electronics 14" WXGA (1366x768) TFT LCD 面板。
  - `sharp,ld-d5116z01b`：Sharp LD-D5116Z01B 12.3" WUXGA+ eDP 面板。
  - `sharp,lq123p1jx31`：Sharp 12.3" (2400x1600 像素) TFT LCD 面板。

其他属性：
- **backlight**：表示背光控制。
- **ddc-i2c-bus**：表示是否支持 DDC I2C 总线。
- **enable-gpios**：启用 GPIOs。
- **panel-timing**：面板定时配置。
- **port**：端口信息。
- **power-supply**：电源供应。
- **no-hpd**：不使用热插拔检测。
- **hpd-gpios**：热插拔检测 GPIOs。

**示例**：
```yaml
panel: panel {
  compatible = "innolux,n116bge";
  power-supply = <&panel_regulator>;
  backlight = <&backlight>;

  panel-timing {
    clock-frequency = <74250000>;
    hactive = <1366>;
    hfront-porch = <136>;
    hback-porch = <60>;
    hsync-len = <30>;
    hsync-active = <0>;
    vactive = <768>;
    vfront-porch = <8>;
    vback-porch = <12>;
    vsync-len = <12>;
    vsync-active = <0>;
  };

  port {
    panel_in_edp: endpoint {
      remote-endpoint = <&edp_out_panel>;
    };
  };
};
```
请注意，上面的示例展示了如何定义一个使用 Innolux n116bge 面板的配置，并给出了必要的属性设置。
