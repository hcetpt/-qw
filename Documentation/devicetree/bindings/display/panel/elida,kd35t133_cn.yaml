下面是给定内容的中文翻译：

# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/elida,kd35t133.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Elida KD35T133 3.5英寸 320x480 DSI 显示屏面板

维护者:
  - Heiko Stuebner <heiko.stuebner@theobroma-systems.com>

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    常量: elida,kd35t133

  reg:
    最大项数: 1

  backlight: 真
  port: 真
  reset-gpios: 真
  rotation: 真
  iovcc-supply:
    描述: 提供 iovcc 电压的调节器
  vdd-supply:
    描述: 提供 vdd 电压的调节器

必需:
  - compatible
  - reg
  - backlight
  - port
  - iovcc-supply
  - vdd-supply

额外属性: 假

示例:
  - |
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "elida,kd35t133";
            reg = <0>;
            backlight = <&backlight>;
            iovcc-supply = <&vcc_1v8>;
            vdd-supply = <&vcc3v3_lcd>;

            port {
                mipi_in_panel: endpoint {
                    remote-endpoint = <&mipi_out_panel>;
                };
            };
        };
    };

..
