# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/boe,himax8279d.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: BOE Himax8279d 1200x1920 TFT LCD 面板

维护者:
  - Jerry Han <jerry.han.hq@gmail.com>

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    项目:
      - 常量: boe,himax8279d8p
      - 常量: boe,himax8279d10p

  reg:
    最大项数: 1

  backlight: 真
  enable-gpios: 真

  pp33-gpios:
    最大项数: 1
    描述: 为提供供电电压的 3.3v 引脚提供的 GPIO

  pp18-gpios:
    最大项数: 1
    描述: 为提供供电电压的 1.8v 引脚提供的 GPIO

必需:
  - compatible
  - reg
  - enable-gpios
  - pp33-gpios
  - pp18-gpios

附加属性: 假

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "boe,himax8279d8p", "boe,himax8279d10p";
            reg = <0>;
            backlight = <&backlight>;
            enable-gpios = <&gpio 45 GPIO_ACTIVE_HIGH>;
            pp33-gpios = <&gpio 35 GPIO_ACTIVE_HIGH>;
            pp18-gpios = <&gpio 36 GPIO_ACTIVE_HIGH>;
        };
    };

..
