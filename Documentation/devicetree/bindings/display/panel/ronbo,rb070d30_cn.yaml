%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ronbo,rb070d30.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Ronbo RB070D30 DSI 显示屏面板

maintainers:
  - Maxime Ripard <mripard@kernel.org>

properties:
  compatible:
    const: ronbo,rb070d30

  reg:
    maxItems: 1

  power-gpios:
    description: 用于电源引脚的 GPIO
    maxItems: 1

  reset-gpios:
    description: 用于复位引脚的 GPIO
    maxItems: 1

  shlr-gpios:
    description: 用于 shlr 引脚（水平翻转）的 GPIO
    maxItems: 1

  updn-gpios:
    description: 用于 updn 引脚（垂直翻转）的 GPIO
    maxItems: 1

  vcc-lcd-supply:
    description: 电源稳压器

  backlight:
    description: 面板使用的背光
    $ref: /schemas/types.yaml#/definitions/phandle

required:
  - compatible
  - power-gpios
  - reg
  - reset-gpios
  - shlr-gpios
  - updn-gpios
  - vcc-lcd-supply

additionalProperties: false
