# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sitronix,st7701.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 基于 Sitronix ST7701 的 LCD 面板

maintainers:
  - Jagan Teki <jagan@amarulasolutions.com>

description: |
  ST7701 专为小型和中型 TFT LCD 显示屏设计，能够支持最高 480RGBx864 的分辨率。它提供了多种系统接口，如 MIPI/RGB/SPI。
  Techstar TS8550B 是一个分辨率为 480x854、2-lane MIPI DSI 的 LCD 面板，内部集成了 ST7701 芯片。
  Densitron DMT028VGHMCMI-1A 是一个分辨率为 480x640、2-lane MIPI DSI 的 LCD 面板，内部集成了 ST7701 芯片。
allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - anbernic,rg-arc-panel
          - densitron,dmt028vghmcmi-1a
          - elida,kd50t048a
          - techstar,ts8550b
      - const: sitronix,st7701

  reg:
    description: 该屏幕使用的 DSI 虚拟通道
    maxItems: 1

  VCC-supply:
    description: MIPI 电路的模拟稳压器

  IOVCC-supply:
    description: I/O 系统稳压器

  port: true
  reset-gpios: true
  rotation: true

  backlight: true

required:
  - compatible
  - reg
  - VCC-supply
  - IOVCC-supply
  - port
  - reset-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "techstar,ts8550b", "sitronix,st7701";
            reg = <0>;
            VCC-supply = <&reg_dldo2>;
            IOVCC-supply = <&reg_dldo2>;
            reset-gpios = <&pio 3 24 GPIO_ACTIVE_HIGH>; /* LCD-RST: PD24 */
            backlight = <&backlight>;

            port {
                mipi_in_panel: endpoint {
                    remote-endpoint = <&mipi_out_panel>;
                };
            };
        };
    };
```

这段 YAML 文件定义了一个基于 Sitronix ST7701 的 LCD 面板的设备树规范，并给出了一个示例。
