```yaml
# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sharp,ls060t1sx01.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sharp 微电子 6.0英寸 全高清 TFT LCD 显示屏

maintainers:
  - Dmitry Baryskov <dmitry.baryshkov@linaro.org>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: sharp,ls060t1sx01

  reg:
    maxItems: 1

  backlight: true
  reset-gpios: true
  port: true

  avdd-supply:
    description: 提供正向供电电压的稳压器的句柄
  avee-supply:
    description: 提供负向供电电压的稳压器的句柄
  vddi-supply:
    description: 提供I/O供电电压的稳压器的句柄
  vddh-supply:
    description: 提供模拟供电电压的稳压器的句柄

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "sharp,ls060t1sx01";
            reg = <0>;
            avdd-supply = <&pm8941_l22>;
            backlight = <&backlight>;
            reset-gpios = <&pm8916_gpios 25 GPIO_ACTIVE_LOW>;
        };
    };
```

请注意，这个翻译尽可能地保留了原有的 YAML 结构和内容。一些字段如 `allOf` 和 `properties` 下的内容在中文语境中可能显得不太自然，这是因为这些是 YAML 格式特有的语法，并不直接对应于中文表达习惯。
