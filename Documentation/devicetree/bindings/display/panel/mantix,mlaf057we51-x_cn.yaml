%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/mantix,mlaf057we51-x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Mantix MLAF057WE51-X 5.7" 720x1440 TFT LCD 面板

maintainers:
  - Guido Günther <agx@sigxcpu.org>

description:
  Mantix MLAF057WE51-X 是一个通过 MIPI-DSI 视频接口连接的 720x1440 TFT LCD 面板。
allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    enum:
      - mantix,mlaf057we51-x
      - ys,ys57pss36bh5gq

  port: true
  reg:
    maxItems: 1
    description: DSI 虚拟通道

  avdd-supply:
    description: 正向模拟电源供应

  avee-supply:
    description: 负向模拟电源供应

  vddi-supply:
    description: 1.8V I/O 电压供应

  reset-gpios: true

  mantix,tp-rstn-gpios:
    maxItems: 1
    description: 触发 DSI 配置加载的第二条复位线

  backlight: true

required:
  - compatible
  - reg
  - avdd-supply
  - avee-supply
  - vddi-supply
  - reset-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "mantix,mlaf057we51-x";
            reg = <0>;
            avdd-supply = <&reg_avdd>;
            avee-supply = <&reg_avee>;
            vddi-supply = <&reg_1v8_p>;
            reset-gpios = <&gpio1 29 GPIO_ACTIVE_LOW>;
            mantix,tp-rstn-gpios = <&gpio1 24 GPIO_ACTIVE_LOW>;
            backlight = <&backlight>;
        };
    };

..
