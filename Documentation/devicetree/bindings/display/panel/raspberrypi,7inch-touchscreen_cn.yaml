%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/raspberrypi,7inch-touchscreen.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 官方的7英寸(800x480)树莓派触摸屏

维护者:
  - Eric Anholt <eric@anholt.net>
  - Thierry Reding <thierry.reding@gmail.com>

描述: |+
  此DSI面板包含:

  - TC358762 DSI->DPI桥接器
  - 在I2C上的Atmel微控制器，用于为DSI桥接器供电序列和
    控制背光
  - 在I2C上的触摸屏控制器，用于触摸输入

  本绑定涵盖了DSI显示部分，但不包括其触摸输入
属性:
  compatible:
    常量: raspberrypi,7inch-touchscreen-panel

  reg:
    常量: 0x45

  port: 真

必需:
  - compatible
  - reg
  - port

额外属性: 假

示例:
  - |+
    dsi1: dsi {
      #address-cells = <1>;
      #size-cells = <0>;

      port {
        dsi_out_port: endpoint {
          remote-endpoint = <&panel_dsi_port>;
        };
      };
    };

    i2c_dsi: i2c {
      compatible = "i2c-gpio";
      #address-cells = <1>;
      #size-cells = <0>;
      scl-gpios = <&gpio 28 0>;
      sda-gpios = <&gpio 29 0>;

      lcd@45 {
        compatible = "raspberrypi,7inch-touchscreen-panel";
        reg = <0x45>;

        port {
          panel_dsi_port: endpoint {
            remote-endpoint = <&dsi_out_port>;
          };
        };
      };
    };
