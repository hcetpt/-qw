%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/himax,hx83102.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Himax HX83102 MIPI-DSI LCD 面板控制器

maintainers:
  - Cong Yang <yangcong5@huaqin.corp-partner.google.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          # Boe nv110wum-l60 11.0" WUXGA TFT LCD 面板
          - boe,nv110wum-l60
          # IVO t109nw41 11.0" WUXGA TFT LCD 面板
          - ivo,t109nw41
          # STARRY himax83102-j02 10.51" WUXGA TFT LCD 面板
          - starry,himax83102-j02
      - const: himax,hx83102

  reg:
    description: DSI 外设的虚拟通道编号

  enable-gpios:
    description: 启用引脚的 GPIO 规格

  pp1800-supply:
    description: 核心电压供应

  avdd-supply:
    description: 提供正向电压的稳压器的 phandle

  avee-supply:
    description: 提供负向电压的稳压器的 phandle

  backlight: true
  port: true
  rotation: true

required:
  - compatible
  - reg
  - enable-gpios
  - pp1800-supply
  - avdd-supply
  - avee-supply

additionalProperties: false

examples:
  - |
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "starry,himax83102-j02", "himax,hx83102";
            reg = <0>;
            enable-gpios = <&pio 45 0>;
            avdd-supply = <&ppvarn_lcd>;
            avee-supply = <&ppvarp_lcd>;
            pp1800-supply = <&pp1800_lcd>;
            backlight = <&backlight_lcd0>;
            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };
