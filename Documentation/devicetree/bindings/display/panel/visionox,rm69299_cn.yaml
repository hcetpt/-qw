```yaml
# SPDX-文件许可标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/display/panel/visionox,rm69299.yaml'
$schema: 'http://devicetree.org/meta-schemas/core.yaml'

title: Visionox 型号 RM69299 显示屏

maintainers:
  - Abhinav Kumar <quic_abhinavk@quicinc.com>
  - Jessica Zhang <quic_jesszhan@quicinc.com>

description: |
  此绑定适用于使用 Visionox RM692999 面板的显示屏
allOf:
  - $ref: 'panel-common.yaml'

properties:
  compatible:
    const: 'visionox,rm69299-1080p-display'

  reg:
    maxItems: 1

  vdda-supply:
    description: |
      提供 vdda 供电电压的调节器的 phandle
  vdd3p3-supply:
    description: |
      提供 vdd3p3 供电电压的调节器的 phandle
  port: true
  reset-gpios: true

additionalProperties: false

required:
  - compatible
  - reg
  - vdda-supply
  - vdd3p3-supply
  - reset-gpios
  - port

examples:
  - |
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "visionox,rm69299-1080p-display";
            reg = <0>;

            vdda-supply = <&src_pp1800_l8c>;
            vdd3p3-supply = <&src_pp2800_l18a>;

            reset-gpios = <&pm6150l_gpio 3 0>;
            port {
                panel0_in: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
```

这段 YAML 文件描述了一个名为 Visionox RM69299 的显示面板的 Device Tree Binding，它规定了如何在设备树中定义该面板的配置。此外，还给出了一个示例来说明如何根据此绑定在设备树中配置 Visionox RM69299 显示面板。
