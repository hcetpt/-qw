# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sony,acx424akp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 索尼 ACX424AKP/ACX424AKM 4" 480x864/480x854 AMOLED 显示屏

description: 索尼 ACX424AKP 和 ACX424AKM 是基于 Novatek NT35560 显示控制器构建的显示屏。两者唯一的区别在于 AKM 在 Y 轴上配置为比 AKP 少使用 10 个像素。
maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    enum:
      - sony,acx424akp
      - sony,acx424akm

  reg:
    maxItems: 1

  reset-gpios: true
  vddi-supply:
    description: 提供电压 vddi 的稳压器
  enforce-video-mode: true

required:
  - compatible
  - reg
  - reset-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi-controller@a0351000 {
        compatible = "ste,mcde-dsi";
        reg = <0xa0351000 0x1000>;
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "sony,acx424akp";
            reg = <0>;
            vddi-supply = <&foo>;
            reset-gpios = <&foo_gpio 0 GPIO_ACTIVE_LOW>;
        };
    };
```
此文档定义了一个设备树配置文件，用于描述索尼 ACX424AKP 和 ACX424AKM 显示屏。这两个显示屏都是基于 Novatek NT35560 控制器，并且在 Y 轴方向上具有微小差异。文档还包含了一个示例，展示了如何在设备树中定义这个显示屏的配置。
