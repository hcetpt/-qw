%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ilitek,ili9322.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Ilitek ILI9322 TFT 面板驱动程序，带有 SPI 控制总线

维护者:
  - Linus Walleij <linus.walleij@linaro.org>

描述: |
  这是一个针对 320x240 TFT 面板的驱动程序，它支持多种输入流，并将其适配和缩放到面板上。该面板输出有 960 个 TFT 源驱动器引脚和 240 个 TFT 栅极驱动器引脚、VCOM、VCOML 和 VCOMH 输出。
allOf:
  - $ref: panel-common.yaml#
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

属性:
  compatible:
    items:
      - enum:
          - dlink,dir-685-panel
      - const: ilitek,ili9322

  reg:
    maxItems: 1

  reset-gpios: true
  port: true

  vcc-supply:
    描述: 核心电压供应

  iovcc-supply:
    描述: 接口输入/输出信号的电压供应

  vci-supply:
    描述: 模拟部分的电压供应

必需:
  - compatible
  - reg

未评估的属性: false

示例:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel: display@0 {
            compatible = "dlink,dir-685-panel", "ilitek,ili9322";
            reg = <0>;
            vcc-supply = <&vdisp>;
            iovcc-supply = <&vdisp>;
            vci-supply = <&vdisp>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&display_out>;
                };
            };
        };
    };

..
