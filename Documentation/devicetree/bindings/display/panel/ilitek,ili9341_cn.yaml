下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ilitek,ili9341.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Ilitek-9341 显示屏面板

维护者:
  - Dillon Min <dillon.minfei@gmail.com>

描述: |
  Ilitek ILI9341 TFT 面板驱动程序，带有 SPI 控制总线
  这是一个针对 320x240 TFT 面板的驱动程序，接受 16 位或 18 位的 RGB 输入流
allOf:
  - $ref: panel-common.yaml#
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

属性:
  compatible:
    items:
      - enum:
          - adafruit,yx240qv29
          # 在 stm32f429-disco 板上使用 240*320 彩色的 ili9341
          - st,sf-tc240t-9370-t
          - canaan,kd233-tft
      - const: ilitek,ili9341

  reg:
    maxItems: 1

  dc-gpios:
    maxItems: 1
    描述: 此 DBI 面板的显示数据/命令选择 (D/CX)

  spi-3wire: true

  spi-max-frequency:
    const: 10000000

  port: true

  vci-supply:
    描述: 模拟电压供电 (2.5 .. 3.3V)

  vddi-supply:
    描述: 接口逻辑的电压供电 (1.65 .. 3.3 V)

  vddi-led-supply:
    描述: LED 驱动器的电压供电 (1.65 .. 3.3 V)

unevaluatedProperties: false

必需:
  - compatible
  - reg
  - dc-gpios

如果:
  属性:
    compatible:
      包含:
        enum:
          - st,sf-tc240t-9370-t
那么:
  必需:
    - port

示例:
  - |+
    #include <dt-bindings/gpio/gpio.h>
    spi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel: display@0 {
            compatible = "st,sf-tc240t-9370-t",
                         "ilitek,ili9341";
            reg = <0>;
            spi-3wire;
            spi-max-frequency = <10000000>;
            dc-gpios = <&gpiod 13 0>;
            port {
                panel_in: endpoint {
                    remote-endpoint = <&display_out>;
                };
            };
        };
        display@1{
            compatible = "adafruit,yx240qv29", "ilitek,ili9341";
            reg = <1>;
            spi-max-frequency = <10000000>;
            dc-gpios = <&gpio0 9 GPIO_ACTIVE_HIGH>;
            reset-gpios = <&gpio0 8 GPIO_ACTIVE_HIGH>;
            rotation = <270>;
            backlight = <&backlight>;
        };
    };
