# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/novatek,nt36672e.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Novatek NT36672E LCD DSI 面板

maintainers:
  - Ritesh Kumar <quic_riteshk@quicinc.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: novatek,nt36672e

  reg:
    maxItems: 1
    description: DSI 虚拟通道

  vddi-supply: true
  avdd-supply: true
  avee-supply: true
  port: true
  reset-gpios: true
  backlight: true

required:
  - compatible
  - reg
  - vddi-supply
  - avdd-supply
  - avee-supply
  - reset-gpios
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "novatek,nt36672e";
            reg = <0>;

            reset-gpios = <&tlmm 44 GPIO_ACTIVE_HIGH>;

            vddi-supply = <&vreg_l8c_1p8>;
            avdd-supply = <&disp_avdd>;
            avee-supply = <&disp_avee>;

            backlight = <&pwm_backlight>;

            port {
                panel0_in: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
```

请注意，上述内容是将原始 YAML 文件中的英文描述和注释翻译成了中文。代码本身没有变化，因为 YAML 格式本身就是一种国际化的数据交换格式，不需要进行本地化处理。
