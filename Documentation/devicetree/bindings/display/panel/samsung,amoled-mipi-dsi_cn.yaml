%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,amoled-mipi-dsi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung AMOLED MIPI-DSI 显示屏

维护者:
  - Hoegeun Kwon <hoegeun.kwon@samsung.com>

allOf:
  - $ref: panel-common.yaml#

  - if:
      properties:
        compatible:
          contains:
            enum:
              - samsung,s6e3ha2
              - samsung,s6e3hf2
    then:
      required:
        - enable-gpios

属性:
  compatible:
    枚举:
        # Samsung S6E63J0X03 1.63" 320x320 AMOLED 显示屏
      - samsung,s6e63j0x03
        # Samsung S6E3HA2 5.7" 1440x2560 AMOLED 显示屏
      - samsung,s6e3ha2
        # Samsung S6E3HF2 5.65" 1600x2560 AMOLED 显示屏
      - samsung,s6e3hf2

  reg:
    最大项目数: 1

  reset-gpios: 真
  enable-gpios: 真
  te-gpios: 真

  vdd3-supply:
    描述: 输入输出电压供应

  vci-supply:
    描述: 模拟电路的电压供应

必需:
  - compatible
  - reg
  - vdd3-supply
  - vci-supply
  - reset-gpios

额外属性: 假

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "samsung,s6e3ha2";
            reg = <0>;
            vdd3-supply = <&ldo27_reg>;
            vci-supply = <&ldo28_reg>;
            reset-gpios = <&gpg0 0 GPIO_ACTIVE_LOW>;
            enable-gpios = <&gpf1 5 GPIO_ACTIVE_HIGH>;
            te-gpios = <&gpf1 3 GPIO_ACTIVE_HIGH>;
        };
    };
