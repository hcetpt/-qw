```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ti,nspire.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 德州仪器 NSPIRE 显示屏面板

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    enum:
      - ti,nspire-cx-lcd-panel
      - ti,nspire-classic-lcd-panel
  port: true

required:
  - compatible

additionalProperties: false

examples:
  - |
    panel {
        compatible = "ti,nspire-cx-lcd-panel";
        port {
            panel_in: endpoint {
                remote-endpoint = <&pads>;
            };
        };
    };
```

这段 YAML 代码描述了一个针对德州仪器 NSPIRE 设备的显示面板配置文件。它定义了两种类型的面板：`ti,nspire-cx-lcd-panel` 和 `ti,nspire-classic-lcd-panel`，并提供了一个示例来展示如何在设备树中使用这些配置。
