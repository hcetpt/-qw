%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/himax,hx83112a.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 基于Himax HX83112A的DSI显示面板

维护者:
  - Luca Weiss <luca.weiss@fairphone.com>

描述:
  Himax HX83112A 是一种通用的DSI面板控制IC，用于控制LCD面板。
allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    包含:
      常量: djn,9a-3r063-1102b

  reg:
    最大项数: 1

  vdd1-supply:
    描述: 数字电压轨

  vsn-supply:
    描述: 正向源电压轨

  vsp-supply:
    描述: 负向源电压轨

  port: 真

必需:
  - compatible
  - reg
  - reset-gpios
  - vdd1-supply
  - vsn-supply
  - vsp-supply
  - port

未评估属性: 假

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "djn,9a-3r063-1102b";
            reg = <0>;

            backlight = <&pm6150l_wled>;
            reset-gpios = <&pm6150l_gpios 9 GPIO_ACTIVE_LOW>;

            vdd1-supply = <&vreg_l1e>;
            vsn-supply = <&pm6150l_lcdb_ncp>;
            vsp-supply = <&pm6150l_lcdb_ldo>;

            port {
                panel_in_0: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
