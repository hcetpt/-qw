# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sony,tulip-truly-nt35521.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 索尼 Tulip Truly NT35521 5.24英寸 1280x720 MIPI-DSI 显示屏

maintainers:
  - Shawn Guo <shawn.guo@linaro.org>

description: |
  索尼 Tulip Truly NT35521 是一款 5.24英寸 1280x720 的 MIPI-DSI 显示屏，可以在索尼 Xperia M4 手机中找到。该显示屏的背光是通过 DSI 链路管理的。
allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: sony,tulip-truly-nt35521

  reg:
    maxItems: 1

  positive5-supply:
    description: 正5伏供电

  negative5-supply:
    description: 负5伏供电

  reset-gpios: true

  enable-gpios: true

  port: true

required:
  - compatible
  - reg
  - positive5-supply
  - negative5-supply
  - reset-gpios
  - enable-gpios
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "sony,tulip-truly-nt35521";
            reg = <0>;
            positive5-supply = <&positive5_reg>;
            negative5-supply = <&negative5_reg>;
            reset-gpios = <&msmgpio 25 GPIO_ACTIVE_LOW>;
            enable-gpios = <&msmgpio 10 GPIO_ACTIVE_HIGH>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
```
以上内容是对原始 YAML 文件的中文翻译。请注意，由于 YAML 格式不支持中文字符作为键（如 `compatible`），因此这部分内容未直接翻译为中文。实际使用时，应保持这些键为英文。
