# SPDX-许可证标识符: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/innolux,p097pfg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Innolux P097PFG 9.7" 1536x2048 TFT LCD 显示屏

维护者:
  - 林煌 <hl@rock-chips.com>

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    常量: innolux,p097pfg

  reg:
    最大项数: 1

  backlight: true
  enable-gpios: true

  avdd-supply:
    描述: 提供正电压的稳压器

  avee-supply:
    描述: 提供负电压的稳压器

必需:
  - compatible
  - reg
  - avdd-supply
  - avee-supply
  - enable-gpios

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "innolux,p097pfg";
            reg = <0>;
            avdd-supply = <&avdd>;
            avee-supply = <&avee>;
            backlight = <&backlight>;
            enable-gpios = <&gpio1 13 GPIO_ACTIVE_HIGH>;
        };
    };
