# SPDX-文件许可人: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sharp,ls037v7dw01.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SHARP LS037V7DW01 TFT-LCD 面板

description: |
  此面板可以有零到五个 GPIO 来配置以在 QVGA 和 VGA 模式以及扫描方向之间切换配置。
  由于这些引脚也可以通过外部拉高/拉低电阻进行配置，所有 GPIO 均被视为可选的，并且数组中可能存在空位。
maintainers:
  - Tony Lindgren <tony@atomide.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: sharp,ls037v7dw01

  label: true
  enable-gpios: true
  reset-gpios: true
  port: true
  power-supply: true

  mode-gpios:
    minItems: 1
    maxItems: 3
    description: |
      按照 LS037V7DW01.pdf 中指定的顺序排列的 GPIO：MO、LR 和 UD。
      此面板可以有零到三个 GPIO 来配置以在 QVGA 和 VGA 模式以及
      扫描方向之间切换配置。由于这些引脚也可以通过外部拉高/拉低电阻进行配置，
      所有 GPIO 均被视为可选的，并且数组中可能存在空位。
required:
  - compatible
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    lcd0: display {
        compatible = "sharp,ls037v7dw01";
        power-supply = <&lcd_3v3>;
        enable-gpios = <&gpio5 24 GPIO_ACTIVE_HIGH>;    /* gpio152, lcd INI */
        reset-gpios = <&gpio5 27 GPIO_ACTIVE_HIGH>;     /* gpio155, lcd RESB */
        mode-gpios = <&gpio5 26 GPIO_ACTIVE_HIGH        /* gpio154, lcd MO */
                      &gpio1 2 GPIO_ACTIVE_HIGH         /* gpio2, lcd LR */
                      &gpio1 3 GPIO_ACTIVE_HIGH>;       /* gpio3, lcd UD */

        port {
            lcd_in: endpoint {
                remote-endpoint = <&dpi_out>;
            };
        };
    };
```

