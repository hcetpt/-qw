---
$id: http://devicetree.org/schemas/display/panel/sharp,lq101r1sx01.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Sharp 微电子 10.1" WQXGA TFT LCD 面板

维护者:
  - Thierry Reding <treding@nvidia.com>

描述: |
  此面板需要一个双通道 DSI 主机才能运行。它支持两种模式：
  - 左右：每个通道驱动屏幕的左半部或右半部
  - 偶奇：每个通道驱动屏幕的偶数行或奇数行

  每个 DSI 通道控制一个独立的 DSI 外设。由第一个链路（DSI-LINK1）驱动的外设，无论是左边还是偶数行，被视为主要外设并控制设备。'link2' 属性包含指向由第二个链路（DSI-LINK2，右边或奇数行）驱动的外设的 phandle。
  请注意，在视频模式下，DSI-LINK1 接口始终提供左边/偶数像素，而 DSI-LINK2 始终提供右边/奇数像素。在命令模式下，可以编程任一链路来驱动左边/偶数或右边/奇数像素，
  但为了保持一致性，此绑定假设选择了与视频模式相同的分配方式。
allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    oneOf:
      - items:
          - const: sharp,lq101r1sx03
          - const: sharp,lq101r1sx01
      - enum:
          - sharp,lq101r1sx01

  reg:
    maxItems: 1

  power-supply: true
  backlight: true

  link2:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: |
      指向次级链路上 DSI 外设的 phandle。注意该属性的存在标志着包含节点为 DSI-LINK1。

必需:
  - compatible
  - reg

如果:
  必需:
    - link2
然后:
  必需:
    - power-supply

其他属性: false

示例:
  - |
    dsi0: dsi@fd922800 {
        #address-cells = <1>;
        #size-cells = <0>;
        reg = <0xfd922800 0x200>;

        panel: panel@0 {
            compatible = "sharp,lq101r1sx01";
            reg = <0>;

            link2 = <&secondary>;

            power-supply = <&power>;
            backlight = <&backlight>;
        };
    };

    dsi1: dsi@fd922a00 {
        #address-cells = <1>;
        #size-cells = <0>;
        reg = <0xfd922a00 0x200>;

        secondary: panel@0 {
            compatible = "sharp,lq101r1sx01";
            reg = <0>;
        };
    };

..
