下面是给定文档的中文翻译：

# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/novatek,nt35950.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 基于Novatek NT35950 的显示面板

maintainers:
  - AngeloGioacchino Del Regno <angelogioacchino.delregno@somainline.org>

description: |
  Novatek 的 nt35950 IC 是一种驱动 IC，用于驱动 MIPI-DSI 面板，
  具有静态 RAM 以在命令模式下保留内容，并且还支持视频模式，
  可使用 VESA 帧缓冲压缩或显示流压缩在单个或双 DSI 端口上。
  此 DDIC 还能够将输入图像放大到面板的原生分辨率，
  例如，它可以将 1920x1080 输入放大到 3840x2160，
  使用双线性插值或像素复制。
allOf:
  - $ref: panel-common-dual.yaml#

properties:
  compatible:
    items:
      - enum:
          - sharp,ls055d1sx04
      - const: novatek,nt35950
    description: 指示使用 NT35950 面板驱动程序的面板制造商。
      兼容字符串决定了如何配置 NT35950 面板驱动程序以与指示的面板一起工作。
      novatek,nt35950 兼容字符串应始终作为备选提供。
reg:
    maxItems: 1

  reset-gpios:
    maxItems: 1
    description: 重置信号线的 GPIO phandle —— 这应该是 8mA 的 GPIO，
      可以通过多路复用器、引脚控制器和引脚控制器名称进行配置（高电平有效）。

  avdd-supply:
    description: 正向升压电源调节器
  avee-supply:
    description: 负向升压电源调节器
  dvdd-supply:
    description: 提供数字电压的调节器
  vddio-supply:
    description: 提供电压 I/O 的调节器

  backlight: true
  ports: true

required:
  - compatible
  - reg
  - reset-gpios
  - avdd-supply
  - avee-supply
  - dvdd-supply
  - vddio-supply
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi0 {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "sharp,ls055d1sx04", "novatek,nt35950";
            reg = <0>;

            backlight = <&pmi8998_wled>;
            reset-gpios = <&tlmm 94 GPIO_ACTIVE_HIGH>;

            avdd-supply = <&lab>;
            avee-supply = <&ibb>;
            dvdd-supply = <&disp_dvdd_vreg>;
            vddio-supply = <&vreg_l14a_1p85>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    panel_in0: endpoint {
                        remote-endpoint = <&dsi0_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    panel_in1: endpoint {
                        remote-endpoint = <&dsi1_out>;
                    };
                };
            };
        };
    };
