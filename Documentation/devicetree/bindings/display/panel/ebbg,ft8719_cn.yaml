# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ebbg,ft8719.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: EBBG FT8719 MIPI-DSI LCD 面板

maintainers:
  - Joel Selvaraj <jo@jsfamily.in>

description: |
  来自 EBBG 的 FT8719 面板是一款 FHD+ LCD 显示面板，分辨率高达 1080x2246。
  它是一个视频模式的 DSI 面板。背光通过 QCOM WLED 驱动进行管理。
allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: ebbg,ft8719

  reg:
    maxItems: 1
    description: 外设的 DSI 虚拟通道

  vddio-supply:
    description: 电源 IC 供电稳压器

  vddpos-supply:
    description: 正向升压供电稳压器

  vddneg-supply:
    description: 反向升压供电稳压器

required:
  - compatible
  - reg
  - vddio-supply
  - vddpos-supply
  - vddneg-supply
  - reset-gpios
  - port

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
      #address-cells = <1>;
      #size-cells = <0>;

      panel@0 {
        compatible = "ebbg,ft8719";
        reg = <0>;

        vddio-supply = <&vreg_l14a_1p88>;
        vddpos-supply = <&lab>;
        vddneg-supply = <&ibb>;

        reset-gpios = <&tlmm 6 GPIO_ACTIVE_LOW>;

        backlight = <&pmi8998_wled>;

        port {
          ebbg_ft8719_in_0: endpoint {
            remote-endpoint = <&dsi0_out>;
          };
        };
      };
    };
```

这段 YAML 文件描述了 EBBG FT8719 MIPI-DSI LCD 面板的设备树配置，包括必需的属性、兼容性声明以及示例配置。
