%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sharp,lq150x1lg11.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sharp 15" LQ150X1LG11 XGA TFT LCD 面板

maintainers:
  - Peter Rosin <peda@axentia.se>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: sharp,lq150x1lg11

  power-supply: true
  backlight: true

  rlud-gpios:
    maxItems: 1
    description: |
      RL/UD（旋转180度）引脚的GPIO
如果未指定rlud-gpios和/或sellvds-gpios，
      则假定RL/UD和/或SELLVDS引脚由硬件适当地处理
sellvds-gpios:
    maxItems: 1
    description: |
      SELLVDS引脚的GPIO
如果未指定rlud-gpios和/或sellvds-gpios，
      则假定RL/UD和/或SELLVDS引脚由硬件适当地处理
required:
  - compatible
  - power-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    panel {
        compatible = "sharp,lq150x1lg11";

        power-supply = <&vcc_3v3_reg>;               /* VCC */

        backlight = <&backlight>;
        rlud-gpios = <&gpio 17 GPIO_ACTIVE_HIGH>;    /* RL/UD */
        sellvds-gpios = <&gpio 18 GPIO_ACTIVE_HIGH>; /* SELLVDS */
    };
