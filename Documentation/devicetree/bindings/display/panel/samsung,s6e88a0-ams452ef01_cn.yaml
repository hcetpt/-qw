```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,s6e88a0-ams452ef01.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 三星 AMS452EF01 AMOLED 显示屏与 S6E88A0 视频模式 DSI 控制器

maintainers:
  - Michael Srba <Michael.Srba@seznam.cz>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: samsung,s6e88a0-ams452ef01

  reg:
    maxItems: 1

  port: true
  reset-gpios: true
  vdd3-supply:
    description: 核心电压供电
  vci-supply:
    description: 模拟电路的电压供电

required:
  - compatible
  - reg
  - port
  - vdd3-supply
  - vci-supply
  - reset-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
            #address-cells = <1>;
            #size-cells = <0>;
            panel@0 {
                    reg = <0>;

                    compatible = "samsung,s6e88a0-ams452ef01";

                    vdd3-supply = <&pm8916_l17>;
                    vci-supply = <&reg_vlcd_vci>;
                    reset-gpios = <&msmgpio 25 GPIO_ACTIVE_HIGH>;

                    port {
                            panel_in: endpoint {
                                    remote-endpoint = <&dsi0_out>;
                            };
                    };
            };
    };
```

这段 YAML 文件定义了一个设备树片段，描述了三星 AMS452EF01 AMOLED 显示屏和 S6E88A0 视频模式 DSI 控制器的配置。其中包含了兼容性声明、必需的属性以及示例配置。
