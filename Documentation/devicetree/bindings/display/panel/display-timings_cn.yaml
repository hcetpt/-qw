%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/display-timings.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 显示时序

维护者:
  - Thierry Reding <thierry.reding@gmail.com>
  - Laurent Pinchart <laurent.pinchart+renesas@ideasonboard.com>
  - Sam Ravnborg <sam@ravnborg.org>

描述: |
  显示面板可能能够处理几种不同的显示时序，
  具有不同的分辨率。
"display-timings" 节点使得可以指定这些时序，
  并且可以指定显示的本机时序。

属性:
  $nodename:
    常量: display-timings

  native-mode:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: |
      默认的显示时序是被指定为 native-mode 的那个时序。
      如果没有指定 native-mode，则假设第一个节点是本机模式。
模式属性:
  "^timing":
    类型: 对象
    $ref: panel-timing.yaml#

其他属性: false

示例:
  - |+

    /*
     * 示例使用最小值、典型值和最大值来指定面板时序，
     * 这些值通常在数据表中使用。* timing1 是 native-mode。
     */
    display-timings {
        native-mode = <&timing1>;
        timing0 {
            /* 1920x1080p24 */
            clock-frequency = <148500000>;
            hactive = <1920>;
            vactive = <1080>;
            hsync-len = <0 44 60>;
            hfront-porch = <80 88 95>;
            hback-porch = <100 148 160>;
            vfront-porch = <0 4 6>;
            vback-porch = <0 36 50>;
            vsync-len = <0 5 6>;
        };
        timing1 {
            /* 1920x1080p24 */
            clock-frequency = <52000000>;
            hactive = <1920>;
            vactive = <1080>;
            hfront-porch = <25>;
            hback-porch = <25>;
            hsync-len = <0 25 25>;
            vback-porch = <2>;
            vfront-porch = <2>;
            vsync-len = <2>;
            hsync-active = <1>;
            pixelclk-active = <1>;
        };
    };

..
