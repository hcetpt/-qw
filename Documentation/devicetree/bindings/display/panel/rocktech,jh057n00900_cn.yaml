```yaml
# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/display/panel/rocktech,jh057n00900.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: Rocktech JH057N00900 5.5" 720x1440 TFT LCD 面板

maintainers:
  - Ondrej Jirman <megi@xff.cz>
  - Guido Gŭnther <agx@sigxcpu.org>

description:
  Rocktech JH057N00900 是一个通过 MIPI-DSI 视频接口连接的 720x1440 TFT LCD 面板。
allOf:
  - $ref: 'panel-common.yaml#'

properties:
  compatible:
    enum:
      # Anberic RG353V-V2 5.0" 640x480 TFT LCD 面板
      - anbernic,rg353v-panel-v2
      # GameForce Chi 3.5" 640x480 TFT LCD 面板
      - gameforce,chi-panel
      # Powkiddy RGB10MAX3 5.0" 720x1280 TFT LCD 面板
      - powkiddy,rgb10max3-panel
      # Powkiddy RGB30 3.0" 720x720 TFT LCD 面板
      - powkiddy,rgb30-panel
      # Rocktech JH057N00900 5.5" 720x1440 TFT LCD 面板
      - rocktech,jh057n00900
      # Xingbangda XBD599 5.99" 720x1440 TFT LCD 面板
      - xingbangda,xbd599

  port: true
  reg:
    maxItems: 1
    description: DSI 虚拟通道

  vcc-supply:
    description: 面板电源供应

  iovcc-supply:
    description: I/O 电压供应

  reset-gpios: true

  backlight: true
  rotation: true

required:
  - compatible
  - reg
  - vcc-supply
  - iovcc-supply
  - reset-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "rocktech,jh057n00900";
            reg = <0>;
            vcc-supply = <&reg_2v8_p>;
            iovcc-supply = <&reg_1v8_p>;
            reset-gpios = <&gpio3 13 GPIO_ACTIVE_LOW>;
            backlight = <&backlight>;
        };
    };
```
以上是您提供的 YAML 文件的中文翻译。请注意，某些关键字和属性名称保持原样，因为它们通常是固定的术语或标识符。
