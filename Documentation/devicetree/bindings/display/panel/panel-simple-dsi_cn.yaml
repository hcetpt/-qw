# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/panel-simple-dsi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 使用单一电源的简单DSI面板

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Sam Ravnborg <sam@ravnborg.org>

description: |
  此绑定文件集合了仅需要单一电源的DSI面板。
  可选地，包含背光和启用GPIO。
  面板可以使用OF图绑定与显示关联，
  或者它可以是显示节点的直接子节点。
  如果面板更复杂，则需要专用的绑定文件。
properties:

  compatible:
    enum:
      # compatible必须按字母顺序列出，按compatible排序
# 在每个兼容项中的注释描述是必需的
# AU Optronics Corporation 8.0" WUXGA TFT LCD面板
      - auo,b080uan01
        # Boe Corporation 8.0" WUXGA TFT LCD面板
      - boe,tv080wum-nl0
        # Innolux P079ZCA 7.85" 768x1024 TFT LCD面板
      - innolux,p079zca
        # JDI FHD_R63452 1080x1920 5.2" IPS LCD 面板
      - jdi,fhd-r63452
        # Khadas TS050 5" 1080x1920 LCD面板
      - khadas,ts050
        # Khadas TS050 V2 5" 1080x1920 LCD面板
      - khadas,ts050v2
        # Kingdisplay KD097D04 9.7" 1536x2048 TFT LCD面板
      - kingdisplay,kd097d04
        # LG ACX467AKM-7 4.95" 1080×1920 LCD面板
      - lg,acx467akm-7
        # LG Corporation 7" WXGA TFT LCD面板
      - lg,ld070wx3-sl01
        # LG Corporation 5" HD TFT LCD面板
      - lg,lh500wx1-sd03
        # Lincoln LCD197 5" 1080x1920 LCD面板
      - lincolntech,lcd197
        # One Stop Displays OSD101T2587-53TS 10.1" 1920x1200 面板
      - osddisplays,osd101t2587-53ts
        # Panasonic 10" WUXGA TFT LCD面板
      - panasonic,vvx10f004b00
        # Panasonic 10" WUXGA TFT LCD面板
      - panasonic,vvx10f034n00
        # Samsung s6e3fa7 1080x2220 基于 AMS559NK06 AMOLED面板
      - samsung,s6e3fa7-ams559nk06
        # Samsung s6e3fc2x01 1080x2340 AMOLED面板
      - samsung,s6e3fc2x01
        # Samsung sofef00 1080x2280 AMOLED面板
      - samsung,sofef00
        # 上海拓显光电技术有限公司 7" TL070WSH30 1024x600 TFT LCD面板
      - tdo,tl070wsh30

  reg:
    maxItems: 1
    description: DSI虚拟通道

  backlight: true
  enable-gpios: true
  reset-gpios: true
  port: true
  power-supply: true
  vddio-supply: true

allOf:
  - $ref: panel-common.yaml#
  - if:
      properties:
        compatible:
          enum:
            - samsung,s6e3fc2x01
            - samsung,sofef00
    then:
      properties:
        power-supply: false
      required:
        - vddio-supply
    else:
      properties:
        vddio-supply: false
      required:
        - power-supply

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    dsi {
      #address-cells = <1>;
      #size-cells = <0>;
      panel@0 {
        compatible = "panasonic,vvx10f034n00";
        reg = <0>;
        power-supply = <&vcc_lcd_reg>;

        port {
          panel: endpoint {
            remote-endpoint = <&ltdc_out>;
          };
        };
      };
    };
```

请注意，此翻译尽量保持原意不变，但由于技术文档的特点，某些专业术语和表达可能没有完全对应的中文翻译。
