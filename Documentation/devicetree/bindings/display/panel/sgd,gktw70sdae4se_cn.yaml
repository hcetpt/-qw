# SPDX-文件许可人: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sgd,gktw70sdae4se.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Solomon Goldentek 显示屏 GKTW70SDAE4SE 7英寸 WVGA LVDS 显示屏面板

维护者:
  - Neil Armstrong <neil.armstrong@linaro.org>
  - Thierry Reding <thierry.reding@gmail.com>

allOf:
  - $ref: panel-common.yaml#
  - $ref: /schemas/display/lvds.yaml#

选择:
  属性:
    兼容性:
      包含:
        常量: sgd,gktw70sdae4se

  必需:
    - 兼容性

属性:
  兼容性:
    项:
      - 常量: sgd,gktw70sdae4se
      - 常量: panel-lvds

  数据映射:
    常量: jeida-18

  宽度-毫米:
    常量: 153

  高度-毫米:
    常量: 86

  面板定时: 真
  端口: 真

额外属性: 错误

必需:
  - 兼容性
  - 端口
  - 数据映射
  - 宽度-毫米
  - 高度-毫米
  - 面板定时

示例:
  - |+
    panel {
      兼容性 = "sgd,gktw70sdae4se", "panel-lvds";

      宽度-毫米 = <153>;
      高度-毫米 = <86>;

      数据映射 = "jeida-18";

      面板定时 {
        时钟频率 = <32000000>;
        水平有效 = <800>;
        垂直有效 = <480>;
        水平后沿 = <39>;
        水平前沿 = <39>;
        垂直后沿 = <29>;
        垂直前沿 = <13>;
        水平同步长度 = <47>;
        垂直同步长度 = <2>;
      };

      端口 {
        panel_in: 终端点 {
          远程终端点 = <&lvds_encoder>;
        };
      };
    };

..
