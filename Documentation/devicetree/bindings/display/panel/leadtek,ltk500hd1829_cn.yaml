%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/leadtek,ltk500hd1829.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Leadtek LTK500HD1829 5.0英寸 720x1280 DSI 显示屏

维护者:
  - Heiko Stuebner <heiko.stuebner@theobroma-systems.com>

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    枚举:
      - leadtek,ltk101b4029w
      - leadtek,ltk500hd1829

  reg:
    maxItems: 1

  backlight: true
  reset-gpios: true
  iovcc-supply:
    描述: 提供电压iovcc的调节器
  vcc-supply:
    描述: 提供电压vcc的调节器

必需:
  - compatible
  - reg
  - backlight
  - iovcc-supply
  - vcc-supply

其他属性: false

示例:
  - |
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "leadtek,ltk500hd1829";
            reg = <0>;
            backlight = <&backlight>;
            iovcc-supply = <&vcc_1v8>;
            vcc-supply = <&vcc_2v8>;
        };
    };
