%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/raydium,rm69380.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 基于 Raydium RM69380 的 DSI 显示屏面板

维护者:
  - David Wronek <david@mainlining.org>

描述:
  Raydium RM69380 是一个通用的 DSI 面板控制芯片，用于控制 OLED 面板。
allOf:
  - $ref: panel-common-dual.yaml#

属性:
  compatible:
    items:
      - enum:
          - lenovo,j716f-edo-rm69380
      - const: raydium,rm69380
    描述: 这个字段指示了使用 RM69380 面板驱动程序的面板制造商。compatible 字符串确定了 RM69380 面板驱动程序应如何配置以与指定的面板一起工作。raydium,rm69380 compatible 字符串应该始终作为回退选项提供。
reg:
    maxItems: 1

  avdd-supply:
    描述: 模拟电压轨

  vddio-supply:
    描述: I/O 电压轨

  reset-gpios:
    maxItems: 1
    描述: 重置线的 GPIO 的 phandle - 这应该是低电平有效

必需:
  - compatible
  - reg
  - avdd-supply
  - vddio-supply
  - reset-gpios

未评估属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "lenovo,j716f-edo-rm69380", "raydium,rm69380";
            reg = <0>;

            avdd-supply = <&panel_avdd_regulator>;
            vddio-supply = <&vreg_l14a>;
            reset-gpios = <&tlmm 75 GPIO_ACTIVE_LOW>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    panel_in_0: endpoint {
                        remote-endpoint = <&mdss_dsi0_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    panel_in_1: endpoint {
                        remote-endpoint = <&mdss_dsi1_out>;
                    };
                };
            };
        };
    };
