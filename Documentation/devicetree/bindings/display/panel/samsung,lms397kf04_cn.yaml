%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,lms397kf04.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 三星 LMS397KF04 显示屏面板

description: 数据手册声称这是基于一个名为 DB7430 的显示屏控制器，并且有一个独立的背光控制器
maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

allOf:
  - $ref: panel-common.yaml#
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

properties:
  compatible:
    const: samsung,lms397kf04

  reg:
    maxItems: 1

  reset-gpios: true

  vci-supply:
    description: 提供 VCI 模拟电压（通常约为 3.0 V）的调节器

  vccio-supply:
    description: 提供 VCCIO 电压（通常约为 1.8 V）的调节器

  backlight: true

  spi-cpha: true

  spi-cpol: true

  spi-max-frequency:
    description: 作为 SPI 客户节点继承，数据手册规定了最小周期为最大 300 ns，这给出了大约 3 MHz 的最大频率
    maximum: 3000000

  port: true

required:
  - compatible
  - reg
  - spi-cpha
  - spi-cpol
  - port

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    spi {
      compatible = "spi-gpio";
      sck-gpios = <&gpio 0 GPIO_ACTIVE_HIGH>;
      miso-gpios = <&gpio 1 GPIO_ACTIVE_HIGH>;
      mosi-gpios = <&gpio 2 GPIO_ACTIVE_HIGH>;
      cs-gpios = <&gpio 3 GPIO_ACTIVE_HIGH>;
      num-chipselects = <1>;
      #address-cells = <1>;
      #size-cells = <0>;
      panel@0 {
        compatible = "samsung,lms397kf04";
        spi-max-frequency = <3000000>;
        spi-cpha;
        spi-cpol;
        reg = <0>;
        vci-supply = <&lcd_3v0_reg>;
        vccio-supply = <&lcd_1v8_reg>;
        reset-gpios = <&gpio 4 GPIO_ACTIVE_LOW>;
        backlight = <&ktd259>;

        port {
          panel_in: endpoint {
            remote-endpoint = <&display_out>;
          };
        };
      };
    };
