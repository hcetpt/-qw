以下是给定 YAML 文档的中文翻译：

---

# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/boe,bf060y8m-aj0.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: BOE BF060Y8M-AJ0 5.99 英寸 1080x2160 AMOLED 显示屏

maintainers:
  - 安杰洛·乔阿基诺·德尔雷格诺 <angelogioacchino.delregno@somainline.org>

description: |
  这是一款 5.99 英寸 1080x2160 1670万色主动矩阵 AMOLED 视频模式显示屏模块，采用 MIPI-DSI 4 路接口，GGRB 像素排列，像素间距为 63 微米，有效区域尺寸为 68.04 毫米 x 136.08 毫米。
每个像素分为红色和绿色点或蓝色和绿色点，并且两个像素共享红色或蓝色点，这些点呈垂直条纹排列。
该显示屏模块的驱动 IC 是 SW43404。

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: boe,bf060y8m-aj0

  reg:
    maxItems: 1

  elvdd-supply:
    description: 正向驱动电压 (VDD) 供电（4.40-4.80V）
  elvss-supply:
    description: 负向驱动电压 (VSS) 供电（-5.00V 至 -1.40V）
  vcc-supply:
    description: 核心 (TSP) 电压供电（2.70-3.60V）
  vci-supply:
    description: 驱动 IC 工作供电（2.60-3.60V）
  vddio-supply:
    description: 输入输出电压供电（1.62-1.98V）

  port: true
  reset-gpios: true

required:
  - compatible
  - elvdd-supply
  - elvss-supply
  - vcc-supply
  - vci-supply
  - vddio-supply
  - reg
  - reset-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "boe,bf060y8m-aj0";
            reg = <0>;

            reset-gpios = <&tlmm 94 GPIO_ACTIVE_HIGH>;

            vcc-supply = <&disp_vcc_vreg>;
            vddio-supply = <&disp_vddio_vreg>;
            vci-supply = <&disp_vci_vreg>;
            elvdd-supply = <&disp_elvdd_vreg>;
            elvss-supply = <&disp_elvss_vreg>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
