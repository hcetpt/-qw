# SPDX-文件许可人: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/mitsubishi,aa104xd12.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mitsubishi AA104XD12 10.4" XGA LVDS 显示屏面板

维护者:
  - Laurent Pinchart <laurent.pinchart@ideasonboard.com>
  - Thierry Reding <thierry.reding@gmail.com>

全部包含:
  - $ref: panel-common.yaml#
  - $ref: /schemas/display/lvds.yaml#

选择:
  属性:
    兼容性:
      包含:
        常量: mitsubishi,aa104xd12

  必需:
    - 兼容性

属性:
  兼容性:
    项:
      - 常量: mitsubishi,aa104xd12
      - 常量: panel-lvds

  vcc-supply:
    描述: 指向为面板 VCC 引脚供电的稳压器
数据映射:
    常量: jeida-24

  宽度-mm:
    常量: 210

  高度-mm:
    常量: 158

  panel-timing: 真
  端口: 真

额外属性: 错误

必需:
  - 兼容性
  - vcc-supply
  - 数据映射
  - 宽度-mm
  - 高度-mm
  - panel-timing
  - 端口

示例:
  - |+

    panel {
      兼容性 = "mitsubishi,aa104xd12", "panel-lvds";
      vcc-supply = <&vcc_3v3>;

      宽度-mm = <210>;
      高度-mm = <158>;

      数据映射 = "jeida-24";

      panel-timing {
        /* 1024x768 @65Hz */
        时钟频率 = <65000000>;
        水平有效 = <1024>;
        垂直有效 = <768>;
        水平同步长度 = <136>;
        水平前廊 = <20>;
        水平后廊 = <160>;
        垂直前廊 = <3>;
        垂直后廊 = <29>;
        垂直同步长度 = <6>;
      };

      端口 {
        panel_in: 终端 {
          远程终端 = <&lvds_encoder>;
        };
      };
    };
