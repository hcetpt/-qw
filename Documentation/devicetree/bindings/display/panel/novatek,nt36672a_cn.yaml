下面是给定内容的中文翻译：

# SPDX-文件许可标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/novatek,nt36672a.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 基于 Novatek NT36672A 的 DSI 显示面板

维护者:
  - Sumit Semwal <sumit.semwal@linaro.org>

描述: |
  来自 Novatek 的 nt36672a 芯片是一种通用的 DSI 面板驱动芯片，用于驱动 DSI 面板。
  目前仅支持分辨率 1080x2246 的天马 FHD+ 液晶显示面板。这是一个视频模式的 DSI 面板。
全部包含:
  - $ref: panel-common.yaml#

属性:
  compatible:
    项目:
      - 枚举:
          - tianma,fhd-video
      - 常量: novatek,nt36672a
    描述: 这表示使用 NT36672A 面板驱动程序的面板制造商。这个兼容字符串决定了如何为指定的面板配置 NT36672A 面板驱动程序。novatek,nt36672a 兼容项应始终作为回退选项提供。
  reg:
    最大项目数: 1

  reset-gpios:
    最大项目数: 1
    描述: 重置线的 GPIO 的 phandle —— 这应该是 8mA，GPIO 可以通过复用器、引脚控制器和引脚控制器名称（高电平有效）进行配置。

  vddio-supply:
    描述: 提供电压的调节器的 phandle
      电源 IC 供电

  vddpos-supply:
    描述: 正向升压供电调节器的 phandle

  vddneg-supply:
    描述: 负向升压供电调节器的 phandle

  port: true
  backlight: true

必需:
  - compatible
  - reg
  - vddio-supply
  - vddpos-supply
  - vddneg-supply
  - reset-gpios
  - port

未评估属性: false

示例:
  - |+
    #include <dt-bindings/gpio/gpio.h>

    dsi0 {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "tianma,fhd-video", "novatek,nt36672a";
            reg = <0>;
            vddio-supply = <&vreg_l14a_1p88>;
            vddpos-supply = <&lab>;
            vddneg-supply = <&ibb>;

            backlight = <&pmi8998_wled>;
            reset-gpios = <&tlmm 6 GPIO_ACTIVE_HIGH>;

            port {
                tianma_nt36672a_in_0: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
