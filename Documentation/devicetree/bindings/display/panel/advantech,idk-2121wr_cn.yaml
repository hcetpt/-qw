下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/advantech,idk-2121wr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Advantech IDK-2121WR 21.5英寸全高清双LVDS面板

维护者:
  - Lad Prabhakar <prabhakar.mahadev-lad.rj@bp.renesas.com>
  - Thierry Reding <thierry.reding@gmail.com>

描述: |
  Advantech 的 IDK-2121WR 是一款全高清双LVDS面板。
  双LVDS接口是一种双链路连接，其中偶数像素通过一条链路传输，
  而奇数像素通过另一条链路传输。
  面板期望奇数像素在第一个端口上，偶数像素在第二个端口上，
  因此必须相应地标记这些端口（使用 dual-lvds-odd-pixels 或 dual-lvds-even-pixels）。

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    items:
      - const: advantech,idk-2121wr
      - {} # panel-lvds, 但为了避免错误选择而不在此列出

  width-mm:
    const: 476

  height-mm:
    const: 268

  data-mapping:
    const: vesa-24

  panel-timing: true

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述: 奇数像素的接收端
        属性:
          dual-lvds-odd-pixels: true

        必需:
          - dual-lvds-odd-pixels

      port@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述: 偶数像素的接收端
        属性:
          dual-lvds-even-pixels: true

        必需:
          - dual-lvds-even-pixels

    必需:
      - port@0
      - port@1

额外属性: false

必需:
  - compatible
  - width-mm
  - height-mm
  - data-mapping
  - panel-timing
  - ports

示例:
  - |+
    panel-lvds {
      compatible = "advantech,idk-2121wr", "panel-lvds";

      width-mm = <476>;
      height-mm = <268>;

      data-mapping = "vesa-24";

      panel-timing {
        clock-frequency = <148500000>;
        hactive = <1920>;
        vactive = <1080>;
        hsync-len = <44>;
        hfront-porch = <88>;
        hback-porch = <148>;
        vfront-porch = <4>;
        vback-porch = <36>;
        vsync-len = <5>;
      };

      ports {
        #address-cells = <1>;
        #size-cells = <0>;

        port@0 {
          reg = <0>;
          dual-lvds-odd-pixels;
          panel_in0: endpoint {
            remote-endpoint = <&lvds0_out>;
          };
        };

        port@1 {
          reg = <1>;
          dual-lvds-even-pixels;
          panel_in1: endpoint {
            remote-endpoint = <&lvds1_out>;
          };
        };
      };
    };
```

请注意，某些 YAML 特定语法如 `|+` 和 `<...>` 在中文语境下没有对应的直接翻译，因为它们是 YAML 语言的一部分。此外，“unevaluatedProperties”被翻译为“不评估属性”，这可能不是最直接的中文对应词，但它试图传达该属性的意义。
