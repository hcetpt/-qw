%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/feixin,k101-im2ba02.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Feixin K101 IM2BA02 10.1" MIPI-DSI LCD 显示屏

维护者:
  - Icenowy Zheng <icenowy@aosc.io>

allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    常量: feixin,k101-im2ba02

  reg:
    最大项目数: 1

  backlight: true
  reset-gpios: true
  avdd-supply:
    描述: 提供 AVDD 电压的稳压器
  dvdd-supply:
    描述: 提供 DVDD 电压的稳压器
  cvdd-supply:
    描述: 提供 CVDD 电压的稳压器

必需:
  - compatible
  - reg
  - avdd-supply
  - dvdd-supply
  - cvdd-supply

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "feixin,k101-im2ba02";
            reg = <0>;
            avdd-supply = <&reg_dc1sw>;
            dvdd-supply = <&reg_dc1sw>;
            cvdd-supply = <&reg_ldo_io1>;
            reset-gpios = <&pio 3 24 GPIO_ACTIVE_HIGH>;
            backlight = <&backlight>;
        };
    };

..
