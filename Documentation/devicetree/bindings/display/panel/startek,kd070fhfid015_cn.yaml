```yaml
# SPDX-许可证标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/startek,kd070fhfid015.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: StarTek 电子技术公司的 kd070fhfid015 7 英寸 TFT LCD 面板

maintainers:
  - Alexandre Mergnat <amergnat@baylibre.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: startek,kd070fhfid015

  enable-gpios: true

  iovcc-supply:
    description: 引用给面板 I/O 引脚供电的稳压器
reg:
    maxItems: 1
    description: DSI 虚拟通道

  reset-gpios: true

  port: true

  power-supply: true

additionalProperties: false

required:
  - compatible
  - enable-gpios
  - iovcc-supply
  - reg
  - reset-gpios
  - port
  - power-supply

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi0 {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "startek,kd070fhfid015";
            reg = <0>;
            enable-gpios = <&pio 67 GPIO_ACTIVE_HIGH>;
            reset-gpios = <&pio 20 GPIO_ACTIVE_HIGH>;
            iovcc-supply = <&mt6357_vsim1_reg>;
            power-supply = <&vsys_lcm_reg>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };
..
```

请注意，部分 YAML 结构无法直接翻译为中文，例如键名和值。在上述代码中，我将描述性和注释性内容翻译成了中文，而保留了 YAML 的结构不变。
