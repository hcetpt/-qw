下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ilitek,ili9806e.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 基于 Ilitek ILI9806E 的 MIPI-DSI 显示屏

maintainers:
  - Michael Walle <mwalle@kernel.org>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - ortustech,com35h3p70ulc
      - const: ilitek,ili9806e

  reg:
    maxItems: 1

  vdd-supply: true
  vccio-supply: true

required:
  - compatible
  - reg
  - vdd-supply
  - vccio-supply
  - reset-gpios
  - backlight
  - port

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "ortustech,com35h3p70ulc", "ilitek,ili9806e";
            reg = <0>;
            vdd-supply = <&reg_vdd_panel>;
            vccio-supply = <&reg_vccio_panel>;
            reset-gpios = <&gpio3 6 GPIO_ACTIVE_LOW>;
            backlight = <&backlight>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };
```

说明：
此文档定义了基于 Ilitek ILI9806E 芯片组的 MIPI-DSI 显示屏的设备树配置。维护者为 Michael Walle。该配置要求指定与之兼容的设备型号、寄存器信息以及必要的电源和控制信号等。示例部分展示了一个具体的设备树片段，用于配置一个使用 Ilitek ILI9806E 的显示屏。
