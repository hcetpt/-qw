%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/raydium,rm692e5.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 基于 Raydium RM692E5 的 DSI 显示屏面板

维护者:
  - Konrad Dybcio <konradybcio@kernel.org>

描述:
  Raydium RM692E5 是一种通用的 DSI 面板 IC，用于控制
  AMOLED 面板
allOf:
  - $ref: panel-common.yaml#

属性:
  compatible:
    items:
      - const: fairphone,fp5-rm692e5-boe
      - const: raydium,rm692e5

  reg:
    maxItems: 1

  dvdd-supply:
    描述: 数字电压轨

  vci-supply:
    描述: 模拟电压轨

  vddio-supply:
    描述: I/O 电压轨

  port: true

必需:
  - compatible
  - reg
  - reset-gpios
  - dvdd-supply
  - vci-supply
  - vddio-supply
  - port

未评估属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "fairphone,fp5-rm692e5-boe", "raydium,rm692e5";
            reg = <0>;

            reset-gpios = <&tlmm 44 GPIO_ACTIVE_LOW>;
            dvdd-supply = <&vreg_oled_vci>;
            vci-supply = <&vreg_l12c>;
            vddio-supply = <&vreg_oled_dvdd>;

            port {
                panel_in_0: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };

..
