%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/himax,hx8394.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Himax HX8394 MIPI-DSI LCD 面板控制器

maintainers:
  - Ondrej Jirman <megi@xff.cz>
  - Javier Martinez Canillas <javierm@redhat.com>

description:
  设备树绑定用于基于Himax HX8394控制器的面板，例如通过MIPI-DSI视频接口连接的HannStar HSD060BHW4 720x1440 TFT LCD面板
allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - hannstar,hsd060bhw4
          - powkiddy,x55-panel
      - const: himax,hx8394

  reg:
    maxItems: 1

  reset-gpios: true

  backlight: true

  rotation: true

  port: true

  vcc-supply:
    description: 面板电源供应

  iovcc-supply:
    description: I/O电压供应

required:
  - compatible
  - reg
  - reset-gpios
  - backlight
  - port
  - vcc-supply
  - iovcc-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "hannstar,hsd060bhw4", "himax,hx8394";
            reg = <0>;
            vcc-supply = <&reg_2v8_p>;
            iovcc-supply = <&reg_1v8_p>;
            reset-gpios = <&gpio3 13 GPIO_ACTIVE_LOW>;
            backlight = <&backlight>;

            port {
                mipi_in_panel: endpoint {
                    remote-endpoint = <&mipi_out_panel>;
                };
            };
        };
    };

..
