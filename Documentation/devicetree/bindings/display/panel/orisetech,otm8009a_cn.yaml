%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/orisetech,otm8009a.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Orise Tech OTM8009A 3.97" 480x800 TFT LCD 面板 (MIPI-DSI 视频模式)

maintainers:
  - Philippe CORNU <philippe.cornu@foss.st.com>

description: |
             Orise Tech OTM8009A 是一个通过 MIPI-DSI 视频接口连接的 3.97" 480x800 TFT LCD 面板。其背光是通过 DSI 链路进行管理。
allOf:
  - $ref: panel-common.yaml#

properties:

  compatible:
    const: orisetech,otm8009a

  reg:
    maxItems: 1
    description: DSI 虚拟通道

  enable-gpios: true
  port: true
  power-supply: true

  reset-gpios:
    maxItems: 1

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    dsi {
      #address-cells = <1>;
      #size-cells = <0>;
      panel@0 {
        compatible = "orisetech,otm8009a";
        reg = <0>;
        reset-gpios = <&gpiof 15 0>;
        power-supply = <&v1v8>;
      };
    };
..
