下面是给定内容的中文翻译：

# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/panel-dsi-cm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: DSI 命令模式面板

maintainers:
  - Tomi Valkeinen <tomi.valkeinen@ti.com>
  - Sebastian Reichel <sre@kernel.org>

description: |
  此绑定文件收集了一系列通常以命令模式驱动的 DSI 面板。如果通过可选的背光属性没有引用背光，则假设 DSI 面板具有原生背光支持。
  面板可以使用 OF 图形绑定与显示设备关联，或者作为显示设备的直接子节点。
allOf:
  - $ref: panel-common.yaml#

properties:

  compatible:
    items:
      - enum:
          - motorola,droid4-panel        # 来自 Motorola Droid4 手机的面板
          - nokia,himalaya               # 来自 Nokia N950 手机的面板
          - tpo,taal                     # 来自 OMAP4 SDP 开发板的面板
      - const: panel-dsi-cm              # 泛用 DSI 命令模式面板兼容性回退

  reg:
    maxItems: 1
    description: DSI 虚拟通道

  vddi-supply:
    description:
      显示面板需要供电。虽然一些面板需要多个电源供应，并且面板特定的约束规定了这些电源供应的顺序和定时，但在许多情况下，一个电源供应就足够了，要么因为面板只有一个电源轨，要么因为面板的所有电源轨都可以由同一个电源供电。在这种情况下，vddi-supply 属性指定了为面板供电的电源，作为一个指向电压调节器的 phandle。

  vpnl-supply:
    description:
      当显示面板需要第二个电源供应时，此属性可以与 vddi-supply 一起使用。在访问面板之前，这两个电源都会同时启用。

  width-mm: true
  height-mm: true
  label: true
  rotation: true
  panel-timing: true
  port: true
  reset-gpios: true
  te-gpios: true
  backlight: true

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi-controller {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "tpo,taal", "panel-dsi-cm";
            reg = <0>;
            reset-gpios = <&gpio4 6 GPIO_ACTIVE_HIGH>;
        };
    };
