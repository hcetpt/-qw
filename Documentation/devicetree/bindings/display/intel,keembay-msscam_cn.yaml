# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/intel,keembay-msscam.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Keem Bay MSSCAM

maintainers:
  - Anitha Chrisanthus <anitha.chrisanthus@intel.com>
  - Edmond J Dea <edmund.j.dea@intel.com>

description: |
   MSSCAM 控制显示子系统中的本地时钟，包括 LCD 时钟和 MIPI DSI 时钟。它还配置了 LCD 和 MIPI DSI 之间的互联。
properties:
  compatible:
    items:
      - const: intel,keembay-msscam
      - const: syscon

  reg:
    maxItems: 1

  reg-io-width:
    const: 4

required:
  - compatible
  - reg
  - reg-io-width

additionalProperties: false

examples:
  - |
    msscam:msscam@20910000 {
        compatible = "intel,keembay-msscam", "syscon";
        reg = <0x20910000 0x30>;
        reg-io-width = <4>;
    };
```

以上是将给定的 YAML 文件翻译成中文版本。请注意，代码示例中的英文字符串（例如设备树兼容字符串）保持不变，因为它们是特定于硬件的标识符，不需要翻译。
