%YAML 1.2
---
$id: http://devicetree.org/schemas/display/brcm,bcm2835-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Broadcom VC4 (VideoCore4) HDMI 控制器

维护者:
  - Eric Anholt <eric@anholt.net>

属性:
  compatible:
    常量: brcm,bcm2835-hdmi

  reg:
    项:
      - 描述: HDMI 寄存器范围
      - 描述: HD 寄存器范围

  interrupts:
    最小项数: 2

  clocks:
    项:
      - 描述: 像素时钟
      - 描述: HDMI 状态机时钟

  clock-names:
    项:
      - 常量: pixel
      - 常量: hdmi

  ddc:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: >
      用于 DDC EDID 探测的 I2C 控制器的句柄

  hpd-gpios:
    最大项数: 1
    描述: >
      HDMI 热插拔检测的 GPIO 引脚（如果它不作为中断/状态位出现在 HDMI 控制器本身中）

  dmas:
    最大项数: 1
    描述: >
      应包含一个条目，指向用于传输音频数据的 DMA 通道
  dma-names:
    常量: audio-rx

  power-domains:
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - ddc

附加属性: false

示例:
  - |
    #include <dt-bindings/clock/bcm2835.h>
    #include <dt-bindings/gpio/gpio.h>

    hdmi: hdmi@7e902000 {
        compatible = "brcm,bcm2835-hdmi";
        reg = <0x7e902000 0x600>,
              <0x7e808000 0x100>;
        interrupts = <2 8>, <2 9>;
        ddc = <&i2c2>;
        hpd-gpios = <&gpio 46 GPIO_ACTIVE_HIGH>;
        clocks = <&clocks BCM2835_PLLH_PIX>,
                 <&clocks BCM2835_CLOCK_HSM>;
        clock-names = "pixel", "hdmi";
    };

..
