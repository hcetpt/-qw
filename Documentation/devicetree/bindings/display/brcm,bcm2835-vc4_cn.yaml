%YAML 1.2
---
$id: http://devicetree.org/schemas/display/brcm,bcm2835-vc4.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Broadcom VC4 (VideoCore4) 图形处理器

维护者:
  - Eric Anholt <eric@anholt.net>

描述: >
  在 Raspberry Pi 上的 VC4 设备包括一个带有 HDMI 输出和 HVS（硬件视频缩放器）的显示系统，用于合成显示平面。

属性:
  compatible:
    枚举:
      - brcm,bcm2711-vc5
      - brcm,bcm2835-vc4
      - brcm,cygnus-vc4

必需:
  - compatible

额外属性: false

示例:
  - |
    vc4: 图形处理器 {
        compatible = "brcm,bcm2835-vc4";
    };

..
