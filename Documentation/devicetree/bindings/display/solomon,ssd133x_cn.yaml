```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/solomon,ssd133x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Solomon SSD133x OLED 显示控制器

maintainers:
  - Javier Martinez Canillas <javierm@redhat.com>

allOf:
  - $ref: solomon,ssd-common.yaml#

properties:
  compatible:
    enum:
      - solomon,ssd1331

  solomon,width:
    default: 96

  solomon,height:
    default: 64

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        oled@0 {
            compatible = "solomon,ssd1331";
            reg = <0x0>;
            reset-gpios = <&gpio2 7>;
            dc-gpios = <&gpio2 8>;
            spi-max-frequency = <10000000>;
        };
    };
```

这段 YAML 文件描述了 Solomon SSD133x OLED 显示控制器的设备树规范。它定义了控制器的基本属性、兼容性、必需字段等，并提供了一个示例来说明如何在设备树中表示这类控制器。
