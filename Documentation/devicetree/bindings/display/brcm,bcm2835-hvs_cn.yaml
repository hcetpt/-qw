%YAML 1.2
---
$id: http://devicetree.org/schemas/display/brcm,bcm2835-hvs.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom VC4 (VideoCore4) 硬件视频缩放器

维护者:
  - Eric Anholt <eric@anholt.net>

属性:
  compatible:
    枚举:
      - brcm,bcm2711-hvs
      - brcm,bcm2835-hvs

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  clocks:
    最大项目数: 1
    描述: 核心时钟

必需:
  - compatible
  - reg
  - interrupts

附加属性: false

如果:
  属性:
    compatible:
      包含:
        常量: brcm,bcm2711-hvs

那么:
  必需:
    - clocks

示例:
  - |
    hvs@7e400000 {
        compatible = "brcm,bcm2835-hvs";
        reg = <0x7e400000 0x6000>;
        interrupts = <2 1>;
    };

..
