%YAML 1.2
---
$id: http://devicetree.org/schemas/display-ilitek,ili9486.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Ilitek ILI9486 显示屏

维护者:
  - Kamlesh Gurudasani <kamlesh.gurudasani@gmail.com>

描述:
  此绑定适用于使用 Ilitek ILI9486 控制器以 SPI 模式运行的显示屏
allOf:
  - $ref: panel/panel-common.yaml#

属性:
  compatible:
    items:
      - enum:
          # Waveshare 3.5" 320x480 彩色 TFT LCD
          - waveshare,rpi-lcd-35
          # Ozzmaker 3.5" 320x480 彩色 TFT LCD
          - ozzmaker,piscreen
      - const: ilitek,ili9486

  spi-max-frequency:
    maximum: 32000000

  dc-gpios:
    maxItems: 1
    描述: 显示数据/命令选择 (D/CX)

  backlight: 真
  reg: 真
  reset-gpios: 真
  rotation: 真

必需:
  - compatible
  - reg
  - dc-gpios
  - reset-gpios

附加属性: 假

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    spi {
            #address-cells = <1>;
            #size-cells = <0>;


            display@0{
                    compatible = "waveshare,rpi-lcd-35", "ilitek,ili9486";
                    reg = <0>;
                    spi-max-frequency = <32000000>;
                    dc-gpios = <&gpio0 24 GPIO_ACTIVE_HIGH>;
                    reset-gpios = <&gpio0 25 GPIO_ACTIVE_HIGH>;
                    rotation = <180>;
                    backlight = <&backlight>;
            };
    };

..
