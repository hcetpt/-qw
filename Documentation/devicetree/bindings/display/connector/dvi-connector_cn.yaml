%YAML 1.2
---
$id: http://devicetree.org/schemas/display/connector/dvi-connector.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: DVI 连接器

维护者:
  - Laurent Pinchart <Laurent.pinchart@ideasonboard.com>

属性:
  compatible:
    常量: dvi-connector

  label: 真

  hpd-gpios:
    描述: 连接到HPD的GPIO线
    最大项数: 1

  ddc-i2c-bus:
    描述: 指向用于DDC EDID探测的I2C控制器的phandle链接
    $ref: /schemas/types.yaml#/definitions/phandle

  analog:
    类型: 布尔值
    描述: 连接器具有DVI模拟引脚

  digital:
    类型: 布尔值
    描述: 连接器具有DVI数字引脚

  dual-link:
    类型: 布尔值
    描述: 连接器具有DVI双链路引脚

  port:
    $ref: /schemas/graph.yaml#/properties/port
    描述: 与提供DVI信号的控制器的连接

必需:
  - compatible
  - port

anyOf:
  - 必需:
      - analog
  - 必需:
      - digital

附加属性: 错误

示例:
  - |
    connector {
        compatible = "dvi-connector";
        label = "dvi";

        digital;

        ddc-i2c-bus = <&i2c3>;

        port {
            dvi_connector_in: endpoint {
                remote-endpoint = <&tfp410_out>;
            };
        };
    };
