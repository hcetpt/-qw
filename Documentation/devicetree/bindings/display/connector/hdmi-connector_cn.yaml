%YAML 1.2
---
$id: http://devicetree.org/schemas/display/connector/hdmi-connector.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: HDMI 连接器

维护者:
  - Laurent Pinchart <Laurent.pinchart@ideasonboard.com>

属性:
  compatible:
    常量: hdmi-connector

  type:
    描述: HDMI 连接器类型
    枚举:
      - a   # 标准全尺寸
      - b   # 从未部署？
      - c   # 迷你
      - d   # 微型
      - e   # 汽车用途

  label: 真

  hpd-gpios:
    描述: 连接到HPD的GPIO线
    最大项数: 1

  ddc-i2c-bus:
    描述: 指向用于DDC EDID探测的I2C控制器的phandle链接
    $ref: /schemas/types.yaml#/definitions/phandle

  ddc-en-gpios:
    描述: 用于启用DDC总线的GPIO信号
    最大项数: 1

  hdmi-pwr-supply:
    描述: HDMI +5V电源引脚的电源供应

  port:
    $ref: /schemas/graph.yaml#/properties/port
    描述: 连接到提供HDMI信号的控制器

必需:
  - compatible
  - port
  - type

额外属性: 假

示例:
  - |
    connector {
        compatible = "hdmi-connector";
        label = "hdmi";

        type = "a";

        port {
            hdmi_connector_in: endpoint {
                remote-endpoint = <&tpd12s015_out>;
            };
        };
    };
