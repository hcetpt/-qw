```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/intel,keembay-display.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Keem Bay 显示控制器

maintainers:
  - Anitha Chrisanthus <anitha.chrisanthus@intel.com>
  - Edmond J Dea <edmund.j.dea@intel.com>

properties:
  compatible:
    const: intel,keembay-display

  reg:
    items:
      - description: LCD 寄存器范围

  reg-names:
    items:
      - const: lcd

  clocks:
    items:
      - description: LCD 控制器时钟
      - description: pll0 时钟

  clock-names:
    items:
      - const: clk_lcd
      - const: clk_pll0

  interrupts:
    maxItems: 1

  port:
    $ref: /schemas/graph.yaml#/properties/port
    description: 显示输出节点到 DSI
required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - interrupts
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    display@20930000 {
        compatible = "intel,keembay-display";
        reg = <0x20930000 0x3000>;
        reg-names = "lcd";
        interrupts = <GIC_SPI 33 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&scmi_clk 0x83>,
                 <&scmi_clk 0x0>;
        clock-names = "clk_lcd", "clk_pll0";

        port {
            disp_out: endpoint {
                remote-endpoint = <&dsi_in>;
            };
        };
    };
```

此文档描述了Intel Keem Bay显示控制器的Device Tree规范，包括兼容性声明、寄存器范围和名称、时钟配置及中断设置等，并提供了一个具体的示例。
