# SPDX-文件许可人: GPL-2.0
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/brcm,bcm2835-txp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Broadcom VC4 (VideoCore4) TXP (回写) 控制器

维护者:
  - Eric Anholt <eric@anholt.net>

属性:
  compatible:
    常量: brcm,bcm2835-txp

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts

额外属性: false

示例:
  - |
    txp: txp@7e004000 {
        compatible = "brcm,bcm2835-txp";
        reg = <0x7e004000 0x20>;
        interrupts = <1 11>;
    };
