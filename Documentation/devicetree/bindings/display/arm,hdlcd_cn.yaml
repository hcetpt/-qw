%YAML 1.2
---
$id: http://devicetree.org/schemas/display/arm,hdlcd.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Arm HDLCD 显示控制器

维护者:
  - Liviu Dudau <Liviu.Dudau@arm.com>
  - Andre Przywara <andre.przywara@arm.com>

描述:
  Arm HDLCD 是一种显示控制器，出现在 ARM Ltd 制造的多个开发平台以及其更现代的快速模型中。HDLCD 是一个 RGB 流控制器，它从帧缓冲区读取数据并将其发送到单个数字编码器（DVI 或 HDMI）。
属性:
  compatible:
    常量: arm,hdlcd

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  clock-names:
    常量: pxlclk

  clocks:
    最大项数: 1
    描述: 像素时钟的输入参考
内存区域:
    最大项数: 1
    描述:
      指向描述用于帧缓冲区的内存节点的句柄
      如果不存在，则帧缓冲区可以位于内存中的任何位置
iommus:
    最大项数: 1

  port:
    $ref: /schemas/graph.yaml#/properties/port
    不评估的属性: false
    描述:
      控制器的输出端点，连接 LCD 面板信号
其他属性: false

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - port

示例:
  - |
    hdlcd@2b000000 {
        compatible = "arm,hdlcd";
        reg = <0x2b000000 0x1000>;
        interrupts = <0 85 4>;
        clocks = <&oscclk5>;
        clock-names = "pxlclk";
        port {
            hdlcd_output: endpoint {
                remote-endpoint = <&hdmi_enc_input>;
            };
        };
    };

    /* 通过 I2C 总线的 HDMI 编码器 */
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;
        hdmi-transmitter@70 {
            compatible = "nxp,tda998x";
            reg = <0x70>;
            port {
                hdmi_enc_input: endpoint {
                    remote-endpoint = <&hdlcd_output>;
                };
            };
        };
    };
..
