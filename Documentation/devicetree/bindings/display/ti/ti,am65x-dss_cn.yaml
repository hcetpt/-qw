下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
# 版权所有 2019 德州仪器公司
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/ti/ti,am65x-dss.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 德州仪器 AM65x 显示子系统

维护者:
  - Jyri Sarha <jsarha@ti.com>
  - Tomi Valkeinen <tomi.valkeinen@ti.com>

描述: |
  AM625 和 AM65x 德州仪器 Keystone 显示子系统具有两个输出端口和两个视频平面。在 AM65x DSS 中，第一个视频端口支持 1 个 OLDI TX，在 AM625 DSS 中，第一个视频端口的输出内部路由到 2 个 OLDI TX。第二个视频端口支持 DPI 格式。第一个平面是全功能视频平面，而第二个是一个“简易平面”，不支持缩放。
属性:
  compatible:
    枚举:
      - ti,am625-dss
      - ti,am62a7-dss
      - ti,am65x-dss

  reg:
    描述:
      每个 DSS 内存区域的地址，如 SoC 的 TRM 中所描述
项:
      - 描述: 公共 DSS 寄存器区域
      - 描述: VIDL1 简易视频平面
      - 描述: VID 视频平面
      - 描述: OVR1 用于 vp1 的叠加管理器
      - 描述: OVR2 用于 vp2 的叠加管理器
      - 描述: VP1 视频端口 1
      - 描述: VP2 视频端口 2
      - 描述: common1 DSS 寄存器区域

  reg-names:
    项:
      - 常量: common
      - 常量: vidl1
      - 常量: vid
      - 常量: ovr1
      - 常量: ovr2
      - 常量: vp1
      - 常量: vp2
      - 常量: common1

  clocks:
    项:
      - 描述: fck DSS 功能时钟
      - 描述: vp1 视频端口 1 像素时钟
      - 描述: vp2 视频端口 2 像素时钟

  clock-names:
    项:
      - 常量: fck
      - 常量: vp1
      - 常量: vp2

  assigned-clocks:
    最小项数: 1
    最大项数: 3

  assigned-clock-parents:
    最小项数: 1
    最大项数: 3

  interrupts:
    最大项数: 1

  power-domains:
    最大项数: 1
    描述: 相关电源域的 phandle

  dma-coherent:
    类型: 布尔值

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          对于 AM65x DSS，来自视频端口 1 的 OLDI 输出端口节点
对于 AM625 DSS，来自视频端口 1 的内部 DPI 输出端口节点
对于 AM62A7 DSS，端口在 SoC 内部被连接关闭
port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          来自视频端口 2 的 DSS DPI 输出端口节点

  ti,am65x-oldi-io-ctrl:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述:
      映射至 OLDI IO_CTRL 寄存器的 syscon 设备节点的 phandle
映射范围应指向 OLDI_DAT0_IO_CTRL，将其及其后的 OLDI_DAT1_IO_CTRL、OLDI_DAT2_IO_CTRL、OLDI_DAT3_IO_CTRL 和 OLDI_CLK_IO_CTRL 寄存器一起映射。此属性对于 OLDI 接口正常工作是必需的。
max-memory-bandwidth:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述:
      输入内存（从主内存到 dispc）带宽限制，单位为每秒字节数

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: ti,am62a7-dss
    则:
      属性:
        ports:
          属性:
            port@0: false

所需:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - interrupts
  - ports

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/soc/ti,sci_pm_domain.h>

    dss: dss@4a00000 {
            compatible = "ti,am65x-dss";
            reg =   <0x04a00000 0x1000>, /* common */
                    <0x04a02000 0x1000>, /* vidl1 */
                    <0x04a06000 0x1000>, /* vid */
                    <0x04a07000 0x1000>, /* ovr1 */
                    <0x04a08000 0x1000>, /* ovr2 */
                    <0x04a0a000 0x1000>, /* vp1 */
                    <0x04a0b000 0x1000>, /* vp2 */
                    <0x04a01000 0x1000>; /* common1 */
            reg-names = "common", "vidl1", "vid",
                    "ovr1", "ovr2", "vp1", "vp2", "common1";
            ti,am65x-oldi-io-ctrl = <&dss_oldi_io_ctrl>;
            power-domains = <&k3_pds 67 TI_SCI_PD_EXCLUSIVE>;
            clocks =        <&k3_clks 67 1>,
                            <&k3_clks 216 1>,
                            <&k3_clks 67 2>;
            clock-names = "fck", "vp1", "vp2";
            interrupts = <GIC_SPI 166 IRQ_TYPE_EDGE_RISING>;
            ports {
                    #address-cells = <1>;
                    #size-cells = <0>;
                    port@0 {
                            reg = <0>;
                            oldi_out0: endpoint {
                                    remote-endpoint = <&lcd_in0>;
                            };
                    };
            };
    };
