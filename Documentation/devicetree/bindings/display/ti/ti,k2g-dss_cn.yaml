%YAML 1.2
---
$id: http://devicetree.org/schemas/display/ti/ti,k2g-dss.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 德州仪器 K2G 显示子系统

maintainers:
  - Jyri Sarha <jsarha@ti.com>
  - Tomi Valkeinen <tomi.valkeinen@ti.com>

description: |
  K2G DSS 是德州仪器 Keystone 显示子系统的超轻量级版本。
  它只有一个输出端口和视频平面。输出为 DPI。

properties:
  compatible:
    const: ti,k2g-dss

  reg:
    items:
      - description: cfg DSS 顶层
      - description: common 公共 DISPC
      - description: VID1 视频平面 1
      - description: OVR1 用于 vp1 的叠加管理器
      - description: VP1 视频端口 1

  reg-names:
    items:
      - const: cfg
      - const: common
      - const: vid1
      - const: ovr1
      - const: vp1

  clocks:
    items:
      - description: fck DSS 功能时钟
      - description: vp1 视频端口 1 像素时钟

  clock-names:
    items:
      - const: fck
      - const: vp1

  interrupts:
    maxItems: 1

  power-domains:
    maxItems: 1
    description: phandle 指向相关联的电源域

  port:
    $ref: /schemas/graph.yaml#/properties/port
    description:
      DSS DPI 输出端口节点

  max-memory-bandwidth:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      输入内存（从主内存到 dispc）带宽限制，单位为每秒字节数

required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - interrupts
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    dss: dss@2540000 {
            compatible = "ti,k2g-dss";
            reg =   <0x02540000 0x400>,
                    <0x02550000 0x1000>,
                    <0x02557000 0x1000>,
                    <0x0255a800 0x100>,
                    <0x0255ac00 0x100>;
            reg-names = "cfg", "common", "vid1", "ovr1", "vp1";
            clocks =        <&k2g_clks 0x2 0>,
                            <&k2g_clks 0x2 1>;
            clock-names = "fck", "vp1";
            interrupts = <GIC_SPI 247 IRQ_TYPE_EDGE_RISING>;

            power-domains = <&k2g_pds 0x2>;

            max-memory-bandwidth = <230000000>;

            port {
                    dpi_out: endpoint {
                            remote-endpoint = <&sii9022_in>;
                    };
            };
    };
```
请注意，上述翻译已尽可能地保留了原有 YAML 结构，并对注释进行了翻译。
