下面是给定内容的中文翻译：

# SPDX-License-Identifier: GPL-2.0-only
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/sitronix,st7735r.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sitronix ST7735R 显示屏

maintainers:
  - David Lechner <david@lechnology.com>

description:
  本绑定适用于使用 Sitronix ST7715R 或 ST7735R 控制器并通过 SPI 模式工作的显示屏。
allOf:
  - $ref: panel/panel-common.yaml#
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

properties:
  compatible:
    oneOf:
      - description:
          Adafruit 1.8" 160x128 彩色 TFT LCD（产品ID 358 或 618）
        items:
          - enum:
              - jianda,jd-t18003-t01
          - const: sitronix,st7735r
      - description:
          Okaya 1.44" 128x128 彩色 TFT LCD（例如：Renesas YRSK-LCD-PMOD）
        items:
          - enum:
              - okaya,rh128128t
          - const: sitronix,st7715r

  dc-gpios:
    maxItems: 1
    description: 显示数据/命令选择（D/CX）

  backlight: true
  reg: true
  spi-max-frequency: true
  reset-gpios: true
  rotation: true

required:
  - compatible
  - reg
  - dc-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    spi {
            #address-cells = <1>;
            #size-cells = <0>;

            display@0{
                    compatible = "jianda,jd-t18003-t01", "sitronix,st7735r";
                    reg = <0>;
                    spi-max-frequency = <32000000>;
                    dc-gpios = <&gpio 43 GPIO_ACTIVE_HIGH>;
                    reset-gpios = <&gpio 80 GPIO_ACTIVE_HIGH>;
                    rotation = <270>;
                    backlight = <&backlight>;
            };
    };

..
