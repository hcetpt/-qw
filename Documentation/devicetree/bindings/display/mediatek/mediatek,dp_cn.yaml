# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,dp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: MediaTek 显示端口控制器

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 世杰 施 <jitao.shi@mediatek.com>

描述: |
  MediaTek DP 和 eDP 是不同的硬件，并且有一些特性
  对于 eDP 不支持。例如，音频对于 eDP 不支持。因此，我们需要使用两种不同的兼容性来描述它们。
  此外，我们只需要启用 DP 的电源域，因此 DP 的时钟
  由其自身生成，我们没有使用其他 PLL 来生成时钟。

属性:
  compatible:
    枚举:
      - mediatek,mt8188-dp-tx
      - mediatek,mt8188-edp-tx
      - mediatek,mt8195-dp-tx
      - mediatek,mt8195-edp-tx

  reg:
    最大项数: 1

  nvmem-cells:
    最大项数: 1
    描述: 用于显示端口校准的 efuse 数据

  nvmem-cell-names:
    常量: dp_calibration_data

  power-domains:
    最大项数: 1

  interrupts:
    最大项数: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports
    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 控制器的输入端点，通常为 dp_intf

      port@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述: 控制器的输出端点
        属性:
          endpoint:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估属性: false
            属性:
              data-lanes:
                描述: |
                  硬件支持的数据通道数量
                  可能的值:
                  0       - 在 IP 中启用 1 个通道
                  0 1     - 在 IP 中启用 2 个通道
                  0 1 2 3 - 在 IP 中启用 4 个通道
                  最小项数: 1
                最大项数: 4
            必须包含:
              - data-lanes

    必须包含:
      - port@0
      - port@1

  max-linkrate-mhz:
    枚举: [ 1620, 2700, 5400, 8100 ]
    描述: 硬件支持的最大链路速率
必须包含:
  - compatible
  - reg
  - interrupts
  - ports
  - max-linkrate-mhz

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/power/mt8195-power.h>
    dptx@1c600000 {
        compatible = "mediatek,mt8195-dp-tx";
        reg = <0x1c600000 0x8000>;
        power-domains = <&spm MT8195_POWER_DOMAIN_DP_TX>;
        interrupts = <GIC_SPI 458 IRQ_TYPE_LEVEL_HIGH 0>;
        max-linkrate-mhz = <8100>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                dptx_in: endpoint {
                    remote-endpoint = <&dp_intf0_out>;
                };
            };
            port@1 {
                reg = <1>;
                dptx_out: endpoint {
                    data-lanes = <0 1 2 3>;
                };
            };
        };
    };
```
请注意，上述翻译尽量保持了原有的格式和结构，以确保与原文的一致性。
