# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,split.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示分割

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示分割，即 SPLIT，用于将流分成两个编码器。
  SPLIT 设备节点必须是中心 MMSYS_CONFIG 节点的同级节点。
  关于 MMSYS_CONFIG 绑定的详细说明，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt8173-disp-split
          - mediatek,mt8195-mdp3-split
      - items:
          - 常量: mediatek,mt6795-disp-split
          - 常量: mediatek,mt8173-disp-split

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  power-domains:
    描述: 根据 phandle 所指定的电源控制器绑定定义的 phandle 和 PM 域指定符。详情请参见
      文档/devicetree/bindings/power/power-domain.yaml
  mediatek,gce-client-reg:
    描述:
      由 GCE 设置的显示功能块寄存器。共有 4 个参数，例如 GCE 节点、子系统 ID、偏移量和寄存器大小。映射到显示功能块寄存器的子系统 ID 在每个芯片的 GCE 头文件
      include/dt-bindings/gce/<chip>-gce.h 中定义
$ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      items:
        - 描述: GCE 的 phandle
        - 描述: GCE 子系统 ID
        - 描述: 寄存器偏移量
        - 描述: 寄存器大小
    maxItems: 1

  clocks:
    items:
      - 描述: SPLIT 时钟

必需:
  - compatible
  - reg
  - power-domains
  - clocks

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: mediatek,mt8195-mdp3-split

    那么:
      必需:
        - mediatek,gce-client-reg

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/power/mt8173-power.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        split0: split@14018000 {
            compatible = "mediatek,mt8173-disp-split";
            reg = <0 0x14018000 0 0x1000>;
            power-domains = <&spm MT8173_POWER_DOMAIN_MM>;
            clocks = <&mmsys CLK_MM_DISP_SPLIT0>;
        };
    };
```

注意：以上内容已尽可能地翻译为中文，并保持了原文件的结构和格式。部分专业术语和技术表达可能没有标准的中文对应词，因此保留了英文形式。
