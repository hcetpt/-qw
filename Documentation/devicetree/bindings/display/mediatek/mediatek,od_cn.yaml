%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,od.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示过驱

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示过驱，即 OD，通过增加连续帧间像素的过渡值来使 LCD 运转得更快。
OD 设备节点必须是中央 MMSYS_CONFIG 节点的同级节点。
关于 MMSYS_CONFIG 绑定的描述，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml
  以获取详细信息。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt2712-disp-od
          - mediatek,mt8173-disp-od
      - items:
          - 常量: mediatek,mt6795-disp-od
          - 常量: mediatek,mt8173-disp-od

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  clocks:
    items:
      - 描述: OD 时钟

必需:
  - compatible
  - reg
  - clocks

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/mt8173-clk.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        od@14023000 {
            compatible = "mediatek,mt8173-disp-od";
            reg = <0 0x14023000 0 0x1000>;
            clocks = <&mmsys CLK_MM_DISP_OD>;
        };
    };
