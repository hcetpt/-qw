%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,wdma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 写直接内存访问

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 写直接内存访问(WDMA)组件用于将数据写入DMA。
  WDMA 设备节点必须是中央 MMSYS_CONFIG 节点的同级节点。
  关于 MMSYS_CONFIG 绑定的详细说明，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt8173-disp-wdma
      - 项:
          - 常量: mediatek,mt6795-disp-wdma
          - 常量: mediatek,mt8173-disp-wdma

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  power-domains:
    描述: 根据由 phandle 指定的电源控制器绑定定义的 phandle 和 PM 域指定符。详情请参阅
      文档/devicetree/bindings/power/power-domain.yaml

时钟:
    项:
      - 描述: WDMA 时钟

  iommus:
    描述:
      此属性应指向带有主端口参数的相应 IOMMU 块，具体细节请参见
      文档/devicetree/bindings/iommu/mediatek,iommu.yaml

mediatek,gce-client-reg:
    描述: 客户端驱动程序的寄存器可通过 gce 配置，此属性中定义了四个参数，例如 gce 的 phandle、子系统 ID、寄存器偏移量和大小。每个 GCE 子系统 ID 都映射到头文件 include/dt-bindings/gce/<chip>-gce.h 中定义的一个客户端
$ref: /schemas/types.yaml#/definitions/phandle-array
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - clocks
  - iommus

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/power/mt8173-power.h>
    #include <dt-bindings/gce/mt8173-gce.h>
    #include <dt-bindings/memory/mt8173-larb-port.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        wdma0: wdma@14011000 {
            compatible = "mediatek,mt8173-disp-wdma";
            reg = <0 0x14011000 0 0x1000>;
            interrupts = <GIC_SPI 185 IRQ_TYPE_LEVEL_LOW>;
            power-domains = <&scpsys MT8173_POWER_DOMAIN_MM>;
            clocks = <&mmsys CLK_MM_DISP_WDMA0>;
            iommus = <&iommu M4U_PORT_DISP_WDMA0>;
            mediatek,gce-client-reg = <&gce SUBSYS_1401XXXX 0x1000 0x1000>;
        };
    };
