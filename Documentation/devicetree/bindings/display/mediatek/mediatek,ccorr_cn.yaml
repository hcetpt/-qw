```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,ccorr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示器颜色校正

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示器颜色校正，即 CCORR，可在具有不同色域的面板上重现正确的颜色。
  CCORR 设备节点必须是中央 MMSYS_CONFIG 节点的同级节点。
  关于 MMSYS_CONFIG 绑定的描述，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml
  以获取详细信息。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt8183-disp-ccorr
          - mediatek,mt8192-disp-ccorr
      - items:
          - 常量: mediatek,mt8365-disp-ccorr
          - 常量: mediatek,mt8183-disp-ccorr
      - items:
          - 枚举:
              - mediatek,mt8186-disp-ccorr
              - mediatek,mt8188-disp-ccorr
              - mediatek,mt8195-disp-ccorr
          - 常量: mediatek,mt8192-disp-ccorr

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  power-domains:
    描述: 根据 phandle 指定的电源控制器绑定定义的 phandle 和 PM 域指定符。详情请见
      文档/devicetree/bindings/power/power-domain.yaml

时钟:
    items:
      - 描述: CCORR 时钟

  mediatek,gce-client-reg:
    描述: 客户端驱动程序的寄存器可通过 gce 配置，并通过此属性中定义的 4 个参数指定，例如 gce 的 phandle、子系统 ID、寄存器偏移量和大小。每个 GCE 子系统 ID 都映射到头文件 include/dt-bindings/gce/<chip>-gce.h 中定义的一个客户端
$ref: /schemas/types.yaml#/definitions/phandle-array
    最大项目数: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - clocks

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8183-clk.h>
    #include <dt-bindings/power/mt8183-power.h>
    #include <dt-bindings/gce/mt8183-gce.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        ccorr0: ccorr@1400f000 {
            compatible = "mediatek,mt8183-disp-ccorr";
            reg = <0 0x1400f000 0 0x1000>;
            interrupts = <GIC_SPI 232 IRQ_TYPE_LEVEL_LOW>;
            power-domains = <&spm MT8183_POWER_DOMAIN_DISP>;
            clocks = <&mmsys CLK_MM_DISP_CCORR0>;
            mediatek,gce-client-reg = <&gce SUBSYS_1400XXXX 0xf000 0x1000>;
        };
    };
```

请注意，上述 YAML 内容已尽可能地翻译为中文，但部分专业术语和技术词汇仍保留了英文形式，以保持其准确性和技术一致性。
