下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,dsc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示器 DSC 控制器

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  DSC 标准是一种用于压缩和解压缩图像显示流的算法规范，包括压缩视频比特流的语法和语义的规范。DSC 是为具有实时压缩、传输、解压缩和显示特性的实时系统设计的。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt8195-disp-dsc

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  clocks:
    items:
      - 描述: DSC 外围设备时钟

  power-domains:
    描述: 根据由 phandle 指定的电源控制器绑定定义的 phandle 和电源管理域指针。详细信息请参阅 Documentation/devicetree/bindings/power/power-domain.yaml

mediatek,gce-client-reg:
    描述:
      客户端驱动程序的寄存器可以通过 GCE 使用此属性中定义的4个参数进行配置，例如 GCE 的 phandle、子系统 ID、寄存器偏移量和大小。
每个子系统 ID 都映射到显示功能块寄存器的一个基地址，该地址在 GCE 头文件 include/dt-bindings/gce/<芯片>-gce.h 中定义
$ref: /schemas/types.yaml#/definitions/phandle-array
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - clocks

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8195-clk.h>
    #include <dt-bindings/power/mt8195-power.h>
    #include <dt-bindings/gce/mt8195-gce.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        dsc0: disp_dsc_wrap@1c009000 {
            compatible = "mediatek,mt8195-disp-dsc";
            reg = <0 0x1c009000 0 0x1000>;
            interrupts = <GIC_SPI 645 IRQ_TYPE_LEVEL_HIGH 0>;
            power-domains = <&spm MT8195_POWER_DOMAIN_VDOSYS0>;
            clocks = <&vdosys0 CLK_VDO0_DSC_WRAP0>;
            mediatek,gce-client-reg = <&gce1 SUBSYS_1c00XXXX 0x9000 0x1000>;
        };
    };
```
请注意，部分 YAML 格式可能无法完全符合中文习惯，因此保留了英文格式。
