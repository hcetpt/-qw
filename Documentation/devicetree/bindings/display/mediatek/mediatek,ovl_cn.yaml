以下是提供的 YAML 文件的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,ovl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示覆盖层

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示覆盖层（即 OVL）可以从内存中进行 Alpha 混合。
  OVL 设备节点必须是中心 MMSYS_CONFIG 节点的同级节点。
  关于 MMSYS_CONFIG 绑定的详细信息，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt2701-disp-ovl
          - mediatek,mt8173-disp-ovl
          - mediatek,mt8183-disp-ovl
          - mediatek,mt8192-disp-ovl
          - mediatek,mt8195-mdp3-ovl
      - 项目:
          - 枚举:
              - mediatek,mt7623-disp-ovl
              - mediatek,mt2712-disp-ovl
          - 常量: mediatek,mt2701-disp-ovl
      - 项目:
          - 枚举:
              - mediatek,mt6795-disp-ovl
          - 常量: mediatek,mt8173-disp-ovl
      - 项目:
          - 枚举:
              - mediatek,mt8188-disp-ovl
              - mediatek,mt8195-disp-ovl
          - 常量: mediatek,mt8183-disp-ovl
      - 项目:
          - 枚举:
              - mediatek,mt8186-disp-ovl
              - mediatek,mt8365-disp-ovl
          - 常量: mediatek,mt8192-disp-ovl

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  power-domains:
    描述: 由 phandle 和电源域指定符定义，具体见绑定中所指的电源控制器。请参阅
      文档/devicetree/bindings/power/power-domain.yaml 获取详细信息。

时钟:
    项目:
      - 描述: OVL 时钟

  iommus:
    描述:
      此属性应指向具有主端口参数的相应 IOMMU 块，请参阅文档/devicetree/bindings/iommu/mediatek,iommu.yaml 获取详细信息。

mediatek,gce-client-reg:
    描述: 客户端驱动程序寄存器可通过此属性中定义的4个参数由 GCE 配置，例如 GCE 的 phandle、子系统 ID、寄存器偏移量和大小。每个 GCE 子系统 ID 映射到头文件 include/dt-bindings/gce/<chip>-gce.h 中定义的一个客户端。
$ref: /schemas/types.yaml#/definitions/phandle-array
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - 时钟
  - iommus

其他属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/power/mt8173-power.h>
    #include <dt-bindings/gce/mt8173-gce.h>
    #include <dt-bindings/memory/mt8173-larb-port.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        ovl0: ovl@1400c000 {
            compatible = "mediatek,mt8173-disp-ovl";
            reg = <0 0x1400c000 0 0x1000>;
            interrupts = <GIC_SPI 180 IRQ_TYPE_LEVEL_LOW>;
            power-domains = <&scpsys MT8173_POWER_DOMAIN_MM>;
            clocks = <&mmsys CLK_MM_DISP_OVL0>;
            iommus = <&iommu M4U_PORT_DISP_OVL0>;
            mediatek,gce-client-reg = <&gce SUBSYS_1400XXXX 0xc000 0x1000>;
        };
    };
```

请注意，由于 YAML 格式和语法的限制，某些部分可能无法完全按照原始格式进行直接翻译。此外，一些英文缩写和技术术语在中文环境中通常仍然使用其英文形式。
