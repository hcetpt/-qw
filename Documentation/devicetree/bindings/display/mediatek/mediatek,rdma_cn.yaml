%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,rdma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 读取直接内存访问

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 读取直接内存访问 (RDMA) 组件用于将数据读入 DMA。它为后端面板驱动程序（如 DSI、DPI 和 DP_INTF）提供实时数据。
  它包含一个行缓冲区来存储足够的像素数据。
  RDMA 设备节点必须是中心 MMSYS_CONFIG 节点的同级节点。
  关于 MMSYS_CONFIG 绑定的详细信息，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt2701-disp-rdma
          - mediatek,mt8173-disp-rdma
          - mediatek,mt8183-disp-rdma
          - mediatek,mt8195-disp-rdma
      - 项目:
          - 枚举:
              - mediatek,mt8188-disp-rdma
          - 常量: mediatek,mt8195-disp-rdma
      - 项目:
          - 枚举:
              - mediatek,mt7623-disp-rdma
              - mediatek,mt2712-disp-rdma
          - 常量: mediatek,mt2701-disp-rdma
      - 项目:
          - 枚举:
              - mediatek,mt6795-disp-rdma
          - 常量: mediatek,mt8173-disp-rdma
      - 项目:
          - 枚举:
              - mediatek,mt8186-disp-rdma
              - mediatek,mt8192-disp-rdma
              - mediatek,mt8365-disp-rdma
          - 常量: mediatek,mt8183-disp-rdma

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  power-domains:
    描述: 根据由 phandle 指定的电源控制器绑定定义的 phandle 和 PM 域标识符。详情请见
      文档/devicetree/bindings/power/power-domain.yaml

时钟:
    项目:
      - 描述: RDMA 时钟

  iommus:
    描述:
      此属性应指向具有主端口作为参数的相应 IOMMU 块，详情请参阅文档/devicetree/bindings/iommu/mediatek,iommu.yaml

mediatek,rdma-fifo-size:
    描述:
      即使在同一 SOC 中，RDMA FIFO 大小也可能不同，在相应的 RDMA 中添加此属性
      下面的值是硬件数据表中定义的最大值
      mediatek,rdma-fifo-size 的 mt8173-rdma0 是 8K
      mediatek,rdma-fifo-size 的 mt8183-rdma0 是 5K
      mediatek,rdma-fifo-size 的 mt8183-rdma1 是 2K
    $ref: /schemas/types.yaml#/definitions/uint32
    枚举: [8192, 5120, 2048]

  mediatek,gce-client-reg:
    描述: 可以通过 GCE 使用此属性中定义的 4 个参数配置客户端驱动程序的寄存器，例如 GCE 的 phandle、子系统 ID、寄存器偏移量和大小。每个 GCE 子系统 ID 都映射到在头文件 include/dt-bindings/gce/<chip>-gce.h 中定义的客户端
$ref: /schemas/types.yaml#/definitions/phandle-array
    最大项数: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - 时钟
  - iommus

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/power/mt8173-power.h>
    #include <dt-bindings/gce/mt8173-gce.h>
    #include <dt-bindings/memory/mt8173-larb-port.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        rdma0: rdma@1400e000 {
            compatible = "mediatek,mt8173-disp-rdma";
            reg = <0 0x1400e000 0 0x1000>;
            interrupts = <GIC_SPI 182 IRQ_TYPE_LEVEL_LOW>;
            power-domains = <&scpsys MT8173_POWER_DOMAIN_MM>;
            clocks = <&mmsys CLK_MM_DISP_RDMA0>;
            iommus = <&iommu M4U_PORT_DISP_RDMA0>;
            mediatek,rdma-fifo-size = <8192>;
            mediatek,gce-client-reg = <&gce SUBSYS_1400XXXX 0xe000 0x1000>;
        };
    };
