%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,gamma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示器伽玛校正

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示器伽玛校正，即 GAMMA，提供了一种非线性操作，用于调整显示系统中的亮度。
  GAMMA 设备节点必须是中心 MMSYS_CONFIG 节点的同级节点。
  关于 MMSYS_CONFIG 绑定的描述，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml
  以获取详细信息。
属性:
  compatible:
    oneOf:
      - enum:
          - mediatek,mt8173-disp-gamma
          - mediatek,mt8183-disp-gamma
          - mediatek,mt8195-disp-gamma
      - items:
          - enum:
              - mediatek,mt6795-disp-gamma
          - const: mediatek,mt8173-disp-gamma
      - items:
          - enum:
              - mediatek,mt8186-disp-gamma
              - mediatek,mt8188-disp-gamma
              - mediatek,mt8192-disp-gamma
              - mediatek,mt8195-disp-gamma
              - mediatek,mt8365-disp-gamma
          - const: mediatek,mt8183-disp-gamma
      - items:
          - enum:
              - mediatek,mt8188-disp-gamma
          - const: mediatek,mt8195-disp-gamma

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  power-domains:
    描述: 根据由 phandle 指定的电源控制器绑定定义的 phandle 和 PM 域标识符。详情请参阅
      文档/devicetree/bindings/power/power-domain.yaml
时钟:
    items:
      - 描述: GAMMA 时钟

  mediatek,gce-client-reg:
    描述: 客户端驱动程序的寄存器可以由 gce 配置，并通过此属性中定义的4个参数来指定，例如 gce 的 phandle、子系统 ID、寄存器偏移量和大小。每个 GCE 子系统 ID 都映射到头文件 include/dt-bindings/gce/<chip>-gce.h 中定义的一个客户端。
$ref: /schemas/types.yaml#/definitions/phandle-array
    maxItems: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - clocks

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/power/mt8173-power.h>
    #include <dt-bindings/gce/mt8173-gce.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        gamma@14016000 {
            compatible = "mediatek,mt8173-disp-gamma";
            reg = <0 0x14016000 0 0x1000>;
            interrupts = <GIC_SPI 190 IRQ_TYPE_LEVEL_LOW>;
            power-domains = <&scpsys MT8173_POWER_DOMAIN_MM>;
            clocks = <&mmsys CLK_MM_DISP_GAMMA>;
            mediatek,gce-client-reg = <&gce SUBSYS_1401XXXX 0x6000 0x1000>;
        };
    };
