# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,ufoe.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示器 UFOe

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示器 UFOe 指的是统一帧优化引擎。
  UFOe 可以降低 DSI 端口的数据速率，从而可能减少功耗。
  UFOe 设备节点必须与中心 MMSYS_CONFIG 节点同级。
  关于 MMSYS_CONFIG 绑定的描述，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml 中的详细信息。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt8173-disp-ufoe
      - 项:
          - 常量: mediatek,mt6795-disp-ufoe
          - 常量: mediatek,mt8173-disp-ufoe

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  power-domains:
    描述: 根据由 phandle 指定的电源控制器绑定定义的 phandle 和 PM 域指定符。详情请见
      文档/devicetree/bindings/power/power-domain.yaml

时钟:
    项:
      - 描述: UFOe 时钟

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - clocks

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/power/mt8173-power.h>
    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        ufoe@1401a000 {
            compatible = "mediatek,mt8173-disp-ufoe";
            reg = <0 0x1401a000 0 0x1000>;
            interrupts = <GIC_SPI 191 IRQ_TYPE_LEVEL_LOW>;
            power-domains = <&scpsys MT8173_POWER_DOMAIN_MM>;
            clocks = <&mmsys CLK_MM_DISP_UFOE>;
        };
    };
```

请注意，上述翻译尽量保持了原文件的格式和结构，并将英文内容翻译成了中文。部分技术术语在中文中可能没有直接对应的词汇，因此采用了直译的方式。
