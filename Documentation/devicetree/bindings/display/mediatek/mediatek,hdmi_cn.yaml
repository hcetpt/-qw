下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 联发科技HDMI编码器

维护者:
  - 陈科 <ck.hu@mediatek.com>
  - 石继涛 <jitao.shi@mediatek.com>

描述: |
  联发科技HDMI编码器可以从其并行输入生成HDMI 1.4a或MHL 2.0信号。

属性:
  compatible:
    枚举:
      - mediatek,mt2701-hdmi
      - mediatek,mt7623-hdmi
      - mediatek,mt8167-hdmi
      - mediatek,mt8173-hdmi

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  clocks:
    项目:
      - 描述: 像素时钟
      - 描述: HDMI PLL
      - 描述: 比特时钟
      - 描述: S/PDIF时钟

  clock-names:
    项目:
      - 常量: pixel
      - 常量: pll
      - 常量: bclk
      - 常量: spdif

  phys:
    最大项数: 1

  phy-names:
    项目:
      - 常量: hdmi

  mediatek,syscon-hdmi:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    项目:
      - 项目:
          - 描述: 系统配置寄存器的phandle
          - 描述: 系统配置寄存器中的寄存器偏移量
    描述: |
      系统配置寄存器的phandle链接和寄存器偏移量

端口:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: |
          输入端口节点。此端口应连接到DPI输出端口。
      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: |
          输出端口节点。此端口应连接到包含ddc-i2c-bus属性的连接器节点的输入端口，
          或连接到外接桥接芯片（如SlimPort发射器）的输入端口。

必需:
  - port@0
  - port@1

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - phys
  - phy-names
  - mediatek,syscon-hdmi
  - ports

附加属性: false

示例:
  - |
    #include <dt-bindings/clock/mt8173-clk.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    hdmi0: hdmi@14025000 {
        compatible = "mediatek,mt8173-hdmi";
        reg = <0x14025000 0x400>;
        interrupts = <GIC_SPI 206 IRQ_TYPE_LEVEL_LOW>;
        clocks = <&mmsys CLK_MM_HDMI_PIXEL>,
             <&mmsys CLK_MM_HDMI_PLLCK>,
             <&mmsys CLK_MM_HDMI_AUDIO>,
             <&mmsys CLK_MM_HDMI_SPDIF>;
        clock-names = "pixel", "pll", "bclk", "spdif";
        pinctrl-names = "default";
        pinctrl-0 = <&hdmi_pin>;
        phys = <&hdmi_phy>;
        phy-names = "hdmi";
        mediatek,syscon-hdmi = <&mmsys 0x900>;

        ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            reg = <0>;

            hdmi0_in: endpoint {
              remote-endpoint = <&dpi0_out>;
            };
          };

          port@1 {
            reg = <1>;

            hdmi0_out: endpoint {
              remote-endpoint = <&hdmi_con_in>;
            };
          };
        };
    };
