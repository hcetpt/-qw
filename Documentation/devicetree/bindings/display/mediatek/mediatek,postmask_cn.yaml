%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,postmask.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 显示器 Postmask

维护者:
  - 春光 胡 <chunkuang.hu@kernel.org>
  - 菲利普·扎贝尔 <p.zabel@pengutronix.de>

描述: |
  Mediatek 显示器 Postmask，即 POSTMASK，提供圆角图案生成功能。
  POSTMASK 设备节点必须是中心 MMSYS_CONFIG 节点的同级节点。
  对于 MMSYS_CONFIG 绑定的描述，请参阅
  文档/devicetree/bindings/arm/mediatek/mediatek,mmsys.yaml
  获取详细信息。

属性:
  compatible:
    oneOf:
      - 枚举:
          - mediatek,mt8192-disp-postmask
      - items:
          - 枚举:
              - mediatek,mt8186-disp-postmask
              - mediatek,mt8188-disp-postmask
          - 常量: mediatek,mt8192-disp-postmask

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  power-domains:
    描述: 根据 phandle 所指定的电源控制器绑定定义的句柄和 PM 域规范。详情请见
      文档/devicetree/bindings/power/power-domain.yaml
时钟:
    items:
      - 描述: POSTMASK 时钟

  mediatek,gce-client-reg:
    描述: 客户端驱动程序的寄存器可以通过 gce 进行配置，并且在这个属性中定义了 4 个参数，例如 gce 的句柄、子系统 ID、寄存器偏移量和大小。每个 GCE 子系统 ID 都映射到一个在头文件 include/dt-bindings/gce/<芯片>-gce.h 中定义的客户端
$ref: /schemas/types.yaml#/definitions/phandle-array
    maxItems: 1

必需:
  - compatible
  - reg
  - interrupts
  - power-domains
  - clocks

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8192-clk.h>
    #include <dt-bindings/power/mt8192-power.h>
    #include <dt-bindings/gce/mt8192-gce.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        postmask0: postmask@1400d000 {
            compatible = "mediatek,mt8192-disp-postmask";
            reg = <0 0x1400d000 0 0x1000>;
            interrupts = <GIC_SPI 262 IRQ_TYPE_LEVEL_HIGH 0>;
            power-domains = <&scpsys MT8192_POWER_DOMAIN_DISP>;
            clocks = <&mmsys CLK_MM_DISP_POSTMASK0>;
            mediatek,gce-client-reg = <&gce SUBSYS_1400XXXX 0xd000 0x1000>;
        };
    };
