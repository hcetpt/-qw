```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/atmel/atmel,hlcdc-display-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Atmel 的高分辨率 LCD 控制器 (HLCDC)

maintainers:
  - Nicolas Ferre <nicolas.ferre@microchip.com>
  - Alexandre Belloni <alexandre.belloni@bootlin.com>
  - Claudiu Beznea <claudiu.beznea@tuxon.dev>

description:
  液晶控制器 (LCDC) 包含从外部显示缓冲区向 TFT 液晶面板传输液晶图像数据的逻辑。LCDC 每层有一个显示输入缓冲区，通过单总线主机接口获取像素，并且有一个查找表以允许调色板配置显示。

properties:
  compatible:
    const: atmel,hlcdc-display-controller

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  port@0:
    $ref: /schemas/graph.yaml#/$defs/port-base
    unevaluatedProperties: false
    description:
      控制器的输出端点，连接液晶面板信号
properties:
      '#address-cells':
        const: 1

      '#size-cells':
        const: 0

      reg:
        maxItems: 1

      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false
        description:
          连接液晶面板信号的端点
properties:
          bus-width:
            enum: [ 12, 16, 18, 24 ]

required:
  - '#address-cells'
  - '#size-cells'
  - compatible
  - port@0

additionalProperties: false
```

此文档定义了一个设备树 (Device Tree) 配置方案，用于描述 Atmel 公司的高分辨率 LCD 控制器 (HLCDC)。这个方案规定了如何在设备树中表示 HLCDC 的结构和属性，包括与外部液晶面板的连接方式。
