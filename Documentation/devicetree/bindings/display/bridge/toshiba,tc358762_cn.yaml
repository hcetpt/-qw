下面是给定内容的中文翻译：

# SPDX-文件许可人: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/toshiba,tc358762.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 东芝 TC358762 MIPI DSI 到 MIPI DPI 桥接器

maintainers:
  - Marek Vasut <marex@denx.de>

description: |
  TC358762 是一种桥接设备，用于将 MIPI DSI 转换为 MIPI DPI。

properties:
  compatible:
    enum:
      - toshiba,tc358762

  reg:
    maxItems: 1
    description: DSI 外设的虚拟通道编号

  reset-gpios:
    maxItems: 1

  vddc-supply:
    description: 1.2V 内核电源稳压器

ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 MIPI DSI 输入的视频端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 MIPI DPI 输出（面板或连接器）的视频端口
required:
      - port@1

required:
  - compatible
  - reg
  - vddc-supply
  - ports

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      bridge@0 {
        reg = <0>;
        compatible = "toshiba,tc358762";
        vddc-supply = <&vcc_1v2_reg>;

        ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            reg = <0>;
            bridge_in: endpoint {
              remote-endpoint = <&dsi_out>;
            };
          };

          port@1 {
            reg = <1>;
            bridge_out: endpoint {
              remote-endpoint = <&panel_in>;
            };
          };
        };
      };
    };

..
