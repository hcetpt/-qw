下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/sil,sii9234.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Silicon Image SiI9234 HDMI/MHL 桥接器

维护者:
  - Maciej Purski <m.purski@samsung.com>

属性:
  compatible:
    常量: sil,sii9234

  reg:
    描述: TPI接口的I2C地址
    最大项数: 1

  avcc12-supply:
    描述: TMDS模拟供电电压，1.2V

  avcc33-supply:
    描述: MHL/USB开关供电电压，3.3V

  cvcc12-supply:
    描述: 数字核心供电电压，1.2V

  iovcc18-supply:
    描述: I/O供电电压，1.8V

  interrupts:
    最大项数: 1

  reset-gpios:
    描述: 连接到复位引脚的GPIO
    最大项数: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          HDMI（编码器）输入的视频端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          MHL到连接器端口

    必须包含:
      - port@0

必须包含:
  - compatible
  - reg
  - avcc12-supply
  - avcc33-supply
  - cvcc12-supply
  - iovcc18-supply
  - interrupts
  - reset-gpios
  - ports

不允许额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      bridge@39 {
        compatible = "sil,sii9234";
        reg = <0x39>;
        avcc12-supply = <&vsil12>;
        avcc33-supply = <&vcc33mhl>;
        cvcc12-supply = <&vsil12>;
        iovcc18-supply = <&vcc18mhl>;
        interrupt-parent = <&gpf3>;
        interrupts = <5 IRQ_TYPE_LEVEL_HIGH>;
        reset-gpios = <&gpf3 4 GPIO_ACTIVE_LOW>;

        ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            reg = <0>;
            mhl_to_hdmi: endpoint {
              remote-endpoint = <&hdmi_to_mhl>;
            };
          };

          port@1 {
            reg = <1>;
            mhl_to_connector: endpoint {
              remote-endpoint = <&connector_to_mhl>;
            };
          };
        };
      };
    };
```

请注意，代码块中的注释和格式已尽量保持原样以确保语义的一致性。
