下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/ti,dlpc3433.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: TI DLPC3433 MIPI DSI 至 DMD 桥接器

维护者:
  - Jagan Teki <jagan@amarulasolutions.com>
  - Christopher Vollo <chris@renewoutreach.org>

描述: |
  TI DLPC3433 是一种基于 MIPI DSI 的显示控制器桥接器，用于处理高分辨率 DMD 基础投影仪。
  它具有灵活配置的 MIPI DSI 和 DPI 信号输入，产生格式为 RGB565、RGB666、RGB888 的 DMD 输出。
  支持高达 720p 分辨率，并支持 60Hz 和 120Hz 刷新率。

属性:
  compatible:
    常量: ti,dlpc3433

  reg:
    枚举:
      - 0x1b
      - 0x1d

  enable-gpios:
    描述: PROJ_ON 引脚，芯片在 PROJ_ON 高电平时上电

vcc_intf-supply:
    描述: 用于为主机 I/O 供电的 1.8V/3.3V 电源

vcc_flsh-supply:
    描述: 用于为闪存 I/O 供电的 1.8V/3.3V 电源

端口:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      端口@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估的属性: false
        描述: 用于 MIPI DSI 输入的视频端口
属性:
          终端:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估的属性: false

            属性:
              数据通道:
                描述: 物理 DSI 数据通道索引数组
最小项: 1
                项:
                  - 常量: 1
                  - 常量: 2
                  - 常量: 3
                  - 常量: 4

      端口@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 用于 DMD 输出的视频端口

必需:
      - 端口@0
      - 端口@1

必需:
  - compatible
  - reg
  - enable-gpios
  - 端口

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #地址单元格 = <1>;
        #大小单元格 = <0>;

        桥接器@1b {
            compatible = "ti,dlpc3433";
            reg = <0x1b>;
            enable-gpios = <&gpio2 1 GPIO_ACTIVE_HIGH>;

            端口 {
                #地址单元格 = <1>;
                #大小单元格 = <0>;

                端口@0 {
                    reg = <0>;

                    桥接器_in_dsi: 终端 {
                        远程终端 = <&dsi_out_bridge>;
                        数据通道 = <1 2 3 4>;
                    };
                };

                端口@1 {
                    reg = <1>;

                    桥接器_out_panel: 终端 {
                        远程终端 = <&panel_out_bridge>;
                    };
                };
            };
        };
    };
```

请注意，部分 YAML 结构中的关键字和语法可能没有直接对应的中文术语，因此在翻译时尽量保持了原文的形式。
