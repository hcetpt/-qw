下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/ite,it6505.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: ITE it6505

维护者:
  - 陈艾伦 <allen.chen@ite.com.tw>

allOf:
  - $ref: /schemas/sound/dai-common.yaml#

描述: |
  IT6505是一款高性能的DisplayPort 1.1a发射器，
  完全符合DisplayPort 1.1a和HDCP 1.3规范。
  IT6505支持高达36位色彩深度（每色12位），
  并确保高质量未压缩视频内容以及未压缩和压缩数字音频内容的稳健传输。
  除了支持多种视频输出格式外，IT6505还编码和传输多达8通道的I2S数字音频，
  采样率最高可达192kHz，样本大小最高为24位。
  此外，一个S/PDIF输入端口可以接收最高达192kHz帧率的压缩音频。
  每个IT6505芯片都预编程了一个独特的HDCP密钥，
  符合HDCP 1.3标准以提供高清内容的安全传输。使用IT6505的用户无需购买任何HDCP密钥或ROM。

属性:
  compatible:
    常量: ite,it6505

  reg:
    最大项数: 1

  ovdd-supply:
    描述: I/O电压

  pwr18-supply:
    描述: 核心电压

  interrupts:
    最大项数: 1
    描述: INT引脚的中断指定符

  reset-gpios:
    最大项数: 1
    描述: RESET引脚的GPIO指定符

  extcon:
    最大项数: 1
    描述: 用于电源传输的extcon指定符

  "#sound-dai-cells":
    常量: 0

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估的属性: false
        描述: 指向DPI主机端口节点的端口节点

        属性:
          endpoint:
            $ref: /schemas/graph.yaml#/$defs/endpoint-base
            不评估的属性: false

            属性:
              link-frequencies:
                最小项数: 1
                最大项数: 1
                描述: 允许的最大链路频率（赫兹）

      port@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估的属性: false
        描述: 用于DP输出的视频端口

        属性:
          endpoint:
            $ref: /schemas/graph.yaml#/$defs/endpoint-base
            不评估的属性: false

            属性:
              data-lanes:
                最小项数: 1
                独特项: true
                项:
                  - 枚举: [ 0, 1 ]
                  - 常量: 1
                  - 常量: 2
                  - 常量: 3

    必需:
      - port@0
      - port@1

必需:
  - compatible
  - ovdd-supply
  - pwr18-supply
  - interrupts
  - reset-gpios
  - extcon
  - ports

不评估的属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        dp-bridge@5c {
            compatible = "ite,it6505";
            interrupts = <152 IRQ_TYPE_EDGE_FALLING 152 0>;
            reg = <0x5c>;
            pinctrl-names = "default";
            pinctrl-0 = <&it6505_pins>;
            ovdd-supply = <&mt6358_vsim1_reg>;
            pwr18-supply = <&it6505_pp18_reg>;
            reset-gpios = <&pio 179 1>;
            extcon = <&usbc_extcon>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    it6505_in: endpoint {
                        remote-endpoint = <&dpi_out>;
                        link-frequencies = /bits/ 64 <150000000>;
                    };
                };

                port@1 {
                    reg = <1>;
                    it6505_out: endpoint {
                        remote-endpoint = <&dp_in>;
                        data-lanes = <0 1>;
                    };
                };
            };
        };
    };
