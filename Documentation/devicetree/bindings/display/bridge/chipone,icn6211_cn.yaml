```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/chipone,icn6211.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Chipone ICN6211 MIPI-DSI 至 RGB 转换桥接器

maintainers:
  - Jagan Teki <jagan@amarulasolutions.com>

description: |
  ICN6211 是来自 Chipone 的 MIPI-DSI 至 RGB 转换桥接器
它具有灵活配置的 MIPI DSI 信号输入，并产生 RGB565、RGB666、RGB888 输出格式
properties:
  compatible:
    enum:
      - chipone,icn6211

  reg:
    maxItems: 1
    description: DSI 外设的虚拟通道编号

  clock-names:
    const: refclk

  clocks:
    maxItems: 1
    description: |
        可选的外部时钟连接到 REF_CLK 输入
时钟速率必须在 10..154 MHz 范围内
enable-gpios:
    description: 桥接器 EN 引脚，当 EN 为低电平时芯片复位
vdd1-supply:
    description: 为 MIPI RX 供电的 1.8V/2.5V/3.3V 电源
vdd2-supply:
    description: 为 PLL 供电的 1.8V/2.5V/3.3V 电源
vdd3-supply:
    description: 为 RGB 输出供电的 1.8V/2.5V/3.3V 电源
ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        unevaluatedProperties: false
        description:
          用于 MIPI DSI 输入的视频端口

        properties:
          endpoint:
            $ref: /schemas/media/video-interfaces.yaml#
            unevaluatedProperties: false

            properties:
              data-lanes:
                description: 物理 DSI 数据通道索引数组
minItems: 1
                items:
                  - const: 1
                  - const: 2
                  - const: 3
                  - const: 4

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 MIPI DPI 输出（面板或连接器）的视频端口
```

请注意，此翻译保留了原始 YAML 结构，并将注释和描述翻译成了中文。由于 YAML 中的 `$ref` 和 `unevaluatedProperties` 等字段依赖于特定的上下文和链接的 YAML 文件，这些部分保持原样。
这段文本是 Device Tree (设备树) 的描述片段，通常用于嵌入式系统中定义硬件配置。下面是该文本的中文翻译：

```yaml
# 必须字段
- port@1

必须:
  - 兼容性
  - 寄存器地址
  - 使能GPIOs
  - 端口

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
      #address-cells = <1>;
      #size-cells = <0>;

      bridge@0 { 
        兼容性 = "chipone,icn6211";
        寄存器地址 = <0>;
        使能GPIOs = <&r_pio 0 5 GPIO_ACTIVE_HIGH>; /* LCD-RST: PL5 */

        端口 {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            寄存器地址 = <0>;

            bridge_in_dsi: 终端 {
              远程终端 = <&dsi_out_bridge>;
            };
          };

          port@1 {
            寄存器地址 = <1>;

            bridge_out_panel: 终端 {
              远程终端 = <&panel_out_bridge>;
            };
          };
        };
      };
    };
```

这里解释一下几个关键部分：
- `port@1` 表示端口编号为 1 的端口是必需的。
- `compatible` 字段指定了与设备兼容的字符串。
- `reg` 是指寄存器地址。
- `enable-gpios` 指定用于使能某些功能的 GPIO 引脚。
- `ports` 表示端口配置。
- `additionalProperties: false` 表明不允许有额外的属性。
- `endpoint` 用来定义连接到另一个设备的端点。

