下面是给定 YAML 文档的中文翻译：

```
# SPDX 许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/toshiba,tc358764.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 东芝 TC358764 MIPI-DSI 至 LVDS 桥接器

maintainers:
  - Andrzej Hajda <andrzej.hajda@intel.com>

properties:
  compatible:
    const: toshiba,tc358764

  reg:
    description: DSI 外设的虚拟通道编号
    maxItems: 1

  reset-gpios:
    maxItems: 1

  vddc-supply:
    description: 核心电压供电，1.2V

  vddio-supply:
    description: I/O 电压供电，1.8V 或 3.3V

  vddlvds-supply:
    description: LVDS1/2 电压供电，3.3V

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          视频端口用于 MIPI DSI 输入，如果桥接器由 DSI 控制

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          视频端口用于 LVDS 输出（面板或连接器）
required:
      - port@1

required:
  - compatible
  - reg
  - reset-gpios
  - vddc-supply
  - vddio-supply
  - vddlvds-supply
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        bridge@0 {
            compatible = "toshiba,tc358764";
            reg = <0>;

            reset-gpios = <&gpd1 6 GPIO_ACTIVE_LOW>;
            vddc-supply = <&vcc_1v2_reg>;
            vddio-supply = <&vcc_1v8_reg>;
            vddlvds-supply = <&vcc_3v3_reg>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@1 {
                    reg = <1>;
                    lvds_ep: endpoint {
                      remote-endpoint = <&panel_ep>;
                    };
                };
            };
        };
    };
```

请注意，上述翻译保持了 YAML 的结构和格式不变，仅将注释和描述部分翻译成了中文。
