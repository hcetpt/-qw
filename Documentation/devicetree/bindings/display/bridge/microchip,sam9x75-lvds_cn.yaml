%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/microchip,sam9x75-lvds.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Microchip SAM9X75 LVDS 控制器

维护者:
  - Dharma Balasubiramani <dharma.b@microchip.com>

描述:
  低压差分信号控制器（LVDSC）管理从LCD控制器内部DPI总线到OpenLDI LVDS输出信号的数据格式转换。LVDSC的功能包括位映射、平衡模式管理和序列化。

属性:
  compatible:
    常量: microchip,sam9x75-lvds

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  clocks:
    项目:
      - 描述: 外设总线时钟

  clock-names:
    项目:
      - 常量: pclk

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/clock/at91.h>
    lvds-controller@f8060000 {
      compatible = "microchip,sam9x75-lvds";
      reg = <0xf8060000 0x100>;
      interrupts = <56 IRQ_TYPE_LEVEL_HIGH 0>;
      clocks = <&pmc PMC_TYPE_PERIPHERAL 56>;
      clock-names = "pclk";
    };
