下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/lontium,lt8912b.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Lontium LT8912B MIPI 到 HDMI 桥接器

维护者:
  - Adrien Grassein <adrien.grassein@gmail.com>

描述: |
  LT8912B 是一款桥接设备，可以将 DSI 转换为 HDMI。

属性:
  compatible:
    枚举:
      - lontium,lt8912b

  reg:
    最大项数: 1

  reset-gpios:
    最大项数: 1
    描述: 连接到激活高电平复位引脚的 GPIO

端口:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述:
          主要 MIPI 端口用于 MIPI 输入

        属性:
          endpoint:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估属性: false

            属性:
              data-lanes: true

            必需:
              - data-lanes

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: |
          HDMI 端口，应连接到与 HDMI 连接器绑定兼容的节点
必需:
      - port@0
      - port@1

  vcchdmipll-supply:
    描述: 一个 1.8V 的供电，用于为 HDMI PLL 供电
vcchdmitx-supply:
    描述: 一个 1.8V 的供电，用于为 HDMI TX 部分供电
vcclvdspll-supply:
    描述: 一个 1.8V 的供电，用于为 LVDS PLL 供电
vcclvdstx-supply:
    描述: 一个 1.8V 的供电，用于为 LVDS TX 部分供电
vccmipirx-supply:
    描述: 一个 1.8V 的供电，用于为 MIPI RX 部分供电
vccsysclk-supply:
    描述: 一个 1.8V 的供电，用于为 SYSCLK 供电
vdd-supply:
    描述: 一个 1.8V 的供电，用于为数字部分供电
必需:
  - compatible
  - reg
  - reset-gpios
  - ports

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      hdmi-bridge@48 {
        compatible = "lontium,lt8912b";
        reg = <0x48>;
        reset-gpios = <&max7323 0 GPIO_ACTIVE_LOW>;

        ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            reg = <0>;

            hdmi_out_in: endpoint {
              data-lanes = <0 1 2 3>;
              remote-endpoint = <&mipi_dsi_out>;
            };
          };

          port@1 {
              reg = <1>;

              endpoint {
                  remote-endpoint = <&hdmi_in>;
              };
          };
        };
      };
    };
```

请注意，上述翻译保留了 YAML 格式和原有的结构。
