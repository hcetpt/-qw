下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/nwl-dsi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 在 i.MX 系统芯片上发现的 Northwest Logic MIPI-DSI 控制器

维护者:
  - Guido Gúnther <agx@sigxcpu.org>
  - Robert Chiras <robert.chiras@nxp.com>

描述: |
  在 i.MX8 平台上发现的 NWL MIPI-DSI 主控制器。这是一个为 SOCs 的 NWL MIPI-DSI 主控制器设计的 DSI 桥接器。
allOf:
  - $ref: ../dsi-controller.yaml#

属性:
  compatible:
    常量: fsl,imx8mq-nwl-dsi

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 1

  '#address-cells':
    常量: 1

  '#size-cells':
    常量: 0

  assigned-clock-parents: true
  assigned-clock-rates: true
  assigned-clocks: true

  clocks:
    项目:
      - 描述: DSI 核心时钟
      - 描述: RX_ESC 时钟（用于逃逸模式）
      - 描述: TX_ESC 时钟（用于逃逸模式）
      - 描述: PHY_REF 时钟
      - 描述: LCDIF 时钟

  clock-names:
    项目:
      - 常量: core
      - 常量: rx_esc
      - 常量: tx_esc
      - 常量: phy_ref
      - 常量: lcdif

  mux-controls:
    描述:
      用于操作输入多路复用器的多路复用控制器节点

  phys:
    最大项目数: 1
    描述:
      表示 DPHY 的物理模块的句柄

  phy-names:
    项目:
      - 常量: dphy

  power-domains:
    最大项目数: 1

  resets:
    项目:
      - 描述: DSI 字节重置线
      - 描述: DSI DPI 重置线
      - 描述: DSI ESC 重置线
      - 描述: DSI PCLK 重置线

  reset-names:
    项目:
      - 常量: byte
      - 常量: dpi
      - 常量: esc
      - 常量: pclk

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        描述:
          输入端口节点以从显示控制器接收像素数据。必须指定一个终端
属性:
          endpoint@0:
            $ref: /schemas/graph.yaml#/properties/endpoint
            描述: 描述来自 LCDIF 的输入的子节点

          endpoint@1:
            $ref: /schemas/graph.yaml#/properties/endpoint
            描述: 描述来自 DCSS 的输入的子节点

        oneOf:
          - 必需:
              - endpoint@0
          - 必需:
              - endpoint@1

        未评估属性: false

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          到面板或链中下一个桥接器的 DSI 输出端口节点

    必需:
      - port@0
      - port@1

必需:
  - '#address-cells'
  - '#size-cells'
  - clock-names
  - clocks
  - compatible
  - interrupts
  - mux-controls
  - phy-names
  - phys
  - ports
  - reg
  - reset-names
  - resets

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/imx8mq-clock.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/reset/imx8mq-reset.h>

    dsi@30a00000 {
              #address-cells = <1>;
              #size-cells = <0>;
              compatible = "fsl,imx8mq-nwl-dsi";
              reg = <0x30A00000 0x300>;
              clocks = <&clk IMX8MQ_CLK_DSI_CORE>,
                       <&clk IMX8MQ_CLK_DSI_AHB>,
                       <&clk IMX8MQ_CLK_DSI_IPG_DIV>,
                       <&clk IMX8MQ_CLK_DSI_PHY_REF>,
                       <&clk IMX8MQ_CLK_LCDIF_PIXEL>;
              clock-names = "core", "rx_esc", "tx_esc", "phy_ref", "lcdif";
              interrupts = <GIC_SPI 34 IRQ_TYPE_LEVEL_HIGH>;
              mux-controls = <&mux 0>;
              power-domains = <&pgc_mipi>;
              resets = <&src IMX8MQ_RESET_MIPI_DSI_RESET_BYTE_N>,
                       <&src IMX8MQ_RESET_MIPI_DSI_DPI_RESET_N>,
                       <&src IMX8MQ_RESET_MIPI_DSI_ESC_RESET_N>,
                       <&src IMX8MQ_RESET_MIPI_DSI_PCLK_RESET_N>;
              reset-names = "byte", "dpi", "esc", "pclk";
              phys = <&dphy>;
              phy-names = "dphy";

              panel@0 {
                      compatible = "rocktech,jh057n00900";
                      reg = <0>;
                      vcc-supply = <&reg_2v8_p>;
                      iovcc-supply = <&reg_1v8_p>;
                      reset-gpios = <&gpio3 13 GPIO_ACTIVE_LOW>;
                      port {
                           panel_in: endpoint {
                                     remote-endpoint = <&mipi_dsi_out>;
                           };
                      };
              };

              ports {
                    #address-cells = <1>;
                    #size-cells = <0>;

                    port@0 {
                           #size-cells = <0>;
                           #address-cells = <1>;
                           reg = <0>;
                           mipi_dsi_in: endpoint@0 {
                                        reg = <0>;
                                        remote-endpoint = <&lcdif_mipi_dsi>;
                           };
                    };
                    port@1 {
                           reg = <1>;
                           mipi_dsi_out: endpoint {
                                         remote-endpoint = <&panel_in>;
                           };
                    };
              };
    };
```

请注意，某些关键词如 `const`, `maxItems`, `$ref`, `items`, `oneOf` 和 `required` 等在 YAML 中是保留关键字，因此保持了英文原样。
