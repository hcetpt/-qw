```yaml
# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/adi,adv7533.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADV7533/35 HDMI 编码器

maintainers:
  - Laurent Pinchart <laurent.pinchart@ideasonboard.com>

allOf:
  - $ref: /schemas/sound/dai-common.yaml#

description: |
  ADV7533 和 ADV7535 是与 HDMI 1.4 和 DVI 1.0 兼容的 HDMI 音频和视频发射器。
  它们支持颜色空间转换、S/PDIF、CEC 和 HDCP。发射器输入接口为 MIPI DSI。

properties:
  compatible:
    enum:
      - adi,adv7533
      - adi,adv7535

  reg:
    description: |
      I2C 从设备地址
      ADV7533/35 的内部寄存器被分割成四个页面，这些页面通过不同的 I2C 地址暴露出来，
      形成了四个寄存器映射。每个映射都有其自己的 I2C 地址，并且在 I2C 总线上作为标准从设备运行。
      主地址是必需的，其他地址是可选的，如果没有指定，则会回退到默认值。
minItems: 1
    maxItems: 4

  reg-names:
    description:
      可编程地址映射的名称。它可以包含任何需要非默认地址的映射。
minItems: 1
    items:
      - const: main
      - const: edid
      - const: cec
      - const: packet

  clocks:
    description: 对 CEC 时钟的引用
maxItems: 1

  clock-names:
    const: cec

  interrupts:
    maxItems: 1

  pd-gpios:
    description: 连接到电源关闭信号的 GPIO
maxItems: 1

  avdd-supply:
    description: 一个为 AVDD 引脚供电的 1.8V 电源
dvdd-supply:
    description: 一个为 DVDD 引脚供电的 1.8V 电源
pvdd-supply:
    description: 一个为 PVDD 引脚供电的 1.8V 电源
a2vdd-supply:
    description: 一个为 A2VDD 引脚供电的 1.8V 电源
```
Here is the provided content translated into Chinese:

`v3p3-supply`:
    描述: 一个3.3V的电源供应，为V3P3引脚供电。
`v1p2-supply`:
    描述:
      为V1P2引脚供电的电源供应。对于ADV7533可以是1.2V或1.8V，
      但对于ADV7535只能是1.8V。
`adi,disable-timing-generator`:
    描述:
      禁用内部定时生成器。芯片将依赖DSI数据通道中的同步信号，
      而不是为HDMI输出生成自己的时序。
类型: 布尔值

`adi,dsi-lanes`:
    描述: 连接到DSI主机的DSI数据通道的数量。
$ref: /schemas/types.yaml#/definitions/uint32
    枚举: [1, 2, 3, 4]

`#sound-dai-cells`:
    常量: 0

`ports`:
    描述:
      ADV7533/35有两个视频端口和一个音频端口。
$ref: /schemas/graph.yaml#/properties/ports

属性:
  `port@0`:
    描述:
      用于DSI输入的视频端口。远程终端节点句柄应引用有效的mipi_dsi_host_device。
$ref: /schemas/graph.yaml#/properties/port

  `port@1`:
    描述: 用于HDMI输出的视频端口。
$ref: /schemas/graph.yaml#/properties/port

  `port@2`:
    描述: 用于HDMI输出的音频端口。
$ref: /schemas/graph.yaml#/properties/port

必需项:
  - 兼容性
  - 寄存器
  - 端口
  - adi,dsi-lanes
  - avdd-supply
  - dvdd-supply
  - pvdd-supply
  - a2vdd-supply
  - v3p3-supply

不允许额外属性。

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c@e6500000 {
        #address-cells = <1>;
        #size-cells = <0>;

        reg = <0 0xe6500000>;

        adv7533: hdmi@39 {
            compatible = "adi,adv7533";
            /*
             * EDID页面将在I2C总线地址0x66上可访问。所有其他映射继续使用其默认地址
*/
            reg = <0x39>, <0x66>;
            reg-names = "main", "edid";
            interrupt-parent = <&gpio3>;
            interrupts = <29 IRQ_TYPE_EDGE_FALLING>;
            clocks = <&cec_clock>;
            clock-names = "cec";
            adi,dsi-lanes = <4>;
            avdd-supply = <&v1v8>;
            dvdd-supply = <&v1v8>;
            pvdd-supply = <&v1v8>;
            a2vdd-supply = <&v1v8>;
            v3p3-supply = <&v3v3>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    adv7533_in: endpoint {
                        remote-endpoint = <&dsi_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    adv7533_out: endpoint {
                        remote-endpoint = <&hdmi_connector_in>;
                    };
                };

                port@2 {
                    reg = <2>;
                    codec_endpoint: endpoint {
                        remote-endpoint = <&i2s0_cpu_endpoint>;
                    };
                };
            };
        };
    };
