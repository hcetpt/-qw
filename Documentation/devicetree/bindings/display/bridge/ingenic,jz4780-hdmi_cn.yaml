下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/ingenic,jz4780-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Ingenic JZ4780 HDMI 发射器

维护者:
  - H. Nikolaus Schaller <hns@goldelico.com>

描述: |
  Ingenic JZ4780 中的 HDMI 发射器是一个 Synopsys DesignWare HDMI 1.4
  TX 控制器 IP，配备相应的 PHY IP。
allOf:
  - $ref: synopsys,dw-hdmi.yaml#

属性:
  compatible:
    常量: ingenic,jz4780-dw-hdmi

  reg-io-width:
    常量: 4

  clocks:
    最大项数: 2

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 来自 LCD 控制器输出的输入
      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 连接到 HDMI 接口的链路
必需:
  - compatible
  - clocks
  - clock-names
  - ports
  - reg-io-width

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/ingenic,jz4780-cgu.h>

    hdmi: hdmi@10180000 {
        compatible = "ingenic,jz4780-dw-hdmi";
        reg = <0x10180000 0x8000>;
        reg-io-width = <4>;
        interrupt-parent = <&intc>;
        interrupts = <3>;
        clocks = <&cgu JZ4780_CLK_AHB0>, <&cgu JZ4780_CLK_HDMI>;
        clock-names = "iahb", "isfr";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;
            hdmi_in: port@0 {
                reg = <0>;
                dw_hdmi_in: endpoint {
                    remote-endpoint = <&jz4780_lcd_out>;
                };
            };
            hdmi_out: port@1 {
                reg = <1>;
                dw_hdmi_out: endpoint {
                    remote-endpoint = <&hdmi_con>;
                };
            };
        };
    };
```

请注意，由于 YAML 的特性，其中的一些语法结构（例如 `$ref`）保持英文原样。此外，注释和代码示例中的文本也保持不变。
