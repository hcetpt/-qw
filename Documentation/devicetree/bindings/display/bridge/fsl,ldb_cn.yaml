下面是给定内容的中文翻译：

```yaml
# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/fsl,ldb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale i.MX8MP DPI 到 LVDS 桥接芯片

maintainers:
  - Marek Vasut <marex@denx.de>

description: |
  i.MX8MP mediamix 包含两个寄存器，用于配置片上 DPI-to-LVDS 序列化器。本文件描述了这些寄存器作为设备树中的桥接器。

properties:
  compatible:
    enum:
      - fsl,imx6sx-ldb
      - fsl,imx8mp-ldb
      - fsl,imx93-ldb

  clocks:
    maxItems: 1

  clock-names:
    const: ldb

  reg:
    maxItems: 2

  reg-names:
    items:
      - const: ldb
      - const: lvds

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description: DPI 输入视频端口
      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description: LVDS Channel-A 输出视频端口（面板或桥接器）
      port@2:
        $ref: /schemas/graph.yaml#/properties/port
        description: LVDS Channel-B 输出视频端口（面板或桥接器）

required:
  - compatible
  - clocks
  - ports

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - fsl,imx6sx-ldb
              - fsl,imx93-ldb
    then:
      properties:
        ports:
          properties:
            port@2: false

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/imx8mp-clock.h>

    blk-ctrl {
        #address-cells = <1>;
        #size-cells = <1>;

        bridge@5c {
            compatible = "fsl,imx8mp-ldb";
            clocks = <&clk IMX8MP_CLK_MEDIA_LDB>;
            clock-names = "ldb";
            reg = <0x5c 0x4>, <0x128 0x4>;
            reg-names = "ldb", "lvds";

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;

                    ldb_from_lcdif2: endpoint {
                        remote-endpoint = <&lcdif2_to_ldb>;
                    };
                };

                port@1 {
                    reg = <1>;

                    ldb_lvds_ch0: endpoint {
                        remote-endpoint = <&ldb_to_lvdsx4panel>;
                    };
                };

                port@2 {
                    reg = <2>;

                    ldb_lvds_ch1: endpoint {
                    };
                };
            };
        };
    };
```

请注意，`required` 部分在翻译中略有调整以匹配中文语法和格式要求。原始 YAML 文件中的 `required` 部分存在重复，这可能是原文件的一个错误。在翻译时，我保留了一个 `required` 条目，并进行了适当的调整。
