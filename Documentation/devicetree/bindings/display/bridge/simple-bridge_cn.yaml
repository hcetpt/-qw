%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/simple-bridge.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 透明的非可编程 DRM 桥接器

维护者:
  - Laurent Pinchart <laurent.pinchart+renesas@ideasonboard.com>
  - Maxime Ripard <mripard@kernel.org>

描述: |
  此绑定支持透明的非可编程桥接器，这些桥接器不需要任何配置，并且只有一个输入和一个输出。

属性:
  compatible:
    oneOf:
      - items:
          - enum:
              - ti,ths8134a
              - ti,ths8134b
          - const: ti,ths8134
      - items:
          - const: corpro,gm7123
          - const: adi,adv7123
      - enum:
          - adi,adv7123
          - dumb-vga-dac
          - ti,opa362
          - ti,ths8134
          - ti,ths8135

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 桥接器的输入端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 桥接器的输出端口

    必需:
      - port@0
      - port@1

  enable-gpios:
    maxItems: 1
    描述: 控制桥接器使能的 GPIO

  vdd-supply:
    描述: 桥接器的电源供应

必需:
  - compatible
  - ports

附加属性: false

示例:
  - |
    bridge {
        compatible = "ti,ths8134a", "ti,ths8134";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;

                vga_bridge_in: endpoint {
                    remote-endpoint = <&tcon0_out_vga>;
                };
            };

            port@1 {
                reg = <1>;

                vga_bridge_out: endpoint {
                    remote-endpoint = <&vga_con_in>;
                };
            };
        };
    };

..
