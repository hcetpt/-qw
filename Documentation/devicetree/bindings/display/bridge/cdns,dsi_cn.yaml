此文档定义了Cadence DSI桥接设备在Device Tree中的表示方法。

# 许可证：(GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/cdns,dsi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Cadence DSI 桥接器

维护者:
  - Boris Brezillon <boris.brezillon@bootlin.com>

描述: |
   CDNS DSI 是一个桥接设备，它将DPI转换为DSI。

属性:
  compatible:
    枚举:
      - cdns,dsi
      - ti,j721e-dsi

  reg:
    最小项数: 1
    项:
      - 描述:
          控制器寄存器的寄存器块
- 描述:
          在TI J7系列SoC中用于封装设置寄存器的寄存器块

时钟:
    项:
      - 描述: PSM时钟，被IP使用
      - 描述: 系统时钟，被IP使用

  clock-names:
    项:
      - 常量: dsi_p_clk
      - 常量: dsi_sys_clk

  phys:
    最大项数: 1

  phy-names:
    常量: dphy

  interrupts:
    最大项数: 1

  resets:
    最大项数: 1

  reset-names:
    常量: dsi_p_rst

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          表示DSI输出的输出端口。最多可以有4个终端。终端编号直接编码了该设备使用的DSI虚拟通道
port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          表示DPI输入的输入端口
所需项:
      - port@1

allOf:
  - $ref: ../dsi-controller.yaml#

  - 如果:
      属性:
        compatible:
          包含:
            常量: ti,j721e-dsi
    那么:
      属性:
        reg:
          最小项数: 2
          最大项数: 2
        power-domains:
          最大项数: 1
    否则:
      属性:
        reg:
          最大项数: 1

所需项:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - phys
  - phy-names
  - ports

未评估属性: false

示例:
  - |
    bus {
        #address-cells = <2>;
        #size-cells = <2>;

        dsi@fd0c0000 {
            compatible = "cdns,dsi";
            reg = <0x0 0xfd0c0000 0x0 0x1000>;
            clocks = <&pclk>, <&sysclk>;
            clock-names = "dsi_p_clk", "dsi_sys_clk";
            interrupts = <1>;
            phys = <&dphy0>;
            phy-names = "dphy";

            #address-cells = <1>;
            #size-cells = <0>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@1 {
                    reg = <1>;
                    endpoint {
                        remote-endpoint = <&xxx_dpi_output>;
                    };
                };
            };

            panel@0 {
                compatible = "panasonic,vvx10f034n00";
                reg = <0>;
                power-supply = <&vcc_lcd_reg>;
            };
        };
    };

  - |
    bus {
        #address-cells = <2>;
        #size-cells = <2>;

        dsi@fd0c0000 {
            compatible = "cdns,dsi";
            reg = <0x0 0xfd0c0000 0x0 0x1000>;
            clocks = <&pclk>, <&sysclk>;
            clock-names = "dsi_p_clk", "dsi_sys_clk";
            interrupts = <1>;
            phys = <&dphy1>;
            phy-names = "dphy";

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    #address-cells = <1>;
                    #size-cells = <0>;

                    endpoint@0 {
                        reg = <0>;
                        remote-endpoint = <&dsi_panel_input>;
                    };
                };

                port@1 {
                    reg = <1>;
                    endpoint {
                        remote-endpoint = <&xxx_dpi_output>;
                    };
                };
            };
        };
    };
