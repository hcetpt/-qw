# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/ps8640.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MIPI DSI 到 eDP 视频格式转换器

maintainers:
  - Nicolas Boichat <drinkcat@chromium.org>

description: |
  PS8640 是一款低功耗的 MIPI 到 eDP 视频格式转换器，支持移动设备嵌入式面板分辨率高达 2048 x 1536。该设备接受单通道 MIPI DSI v1.1 输入，最多四个数据线加时钟，每条线路的传输速率最高可达 1.5Gbit/秒。输出为 eDP v1.4，一条或两条线路，每条线路的链接速率为最高 3.24Gbit/秒。
properties:
  compatible:
    const: parade,ps8640

  reg:
    maxItems: 1
    description: 设备的基 I2C 地址
powerdown-gpios:
    maxItems: 1
    description: 连接到低电平有效的电源关闭 GPIO
reset-gpios:
    maxItems: 1
    description: 连接到低电平有效的复位 GPIO
vdd12-supply:
    description: 用于 1.2V 数字核心电源的稳压器
vdd33-supply:
    description: 用于 3.3V 数字核心电源的稳压器
aux-bus:
    $ref: /schemas/display/dp-aux-bus.yaml#

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 DSI 输入的视频端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 eDP 输出（面板或连接器）的视频端口
required:
  - compatible
  - reg
  - powerdown-gpios
  - reset-gpios
  - vdd12-supply
  - vdd33-supply
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        ps8640: edp-bridge@18 {
            compatible = "parade,ps8640";
            reg = <0x18>;
            powerdown-gpios = <&pio 116 GPIO_ACTIVE_LOW>;
            reset-gpios = <&pio 115 GPIO_ACTIVE_LOW>;
            vdd12-supply = <&ps8640_fixed_1v2>;
            vdd33-supply = <&mt6397_vgp2_reg>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    ps8640_in: endpoint {
                        remote-endpoint = <&dsi0_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    ps8640_out: endpoint {
                        remote-endpoint = <&panel_in>;
                    };
                };
            };

            aux-bus {
                panel {
                    compatible = "boe,nv133fhm-n62";
                    power-supply = <&pp3300_dx_edp>;
                    backlight = <&backlight>;

                    port {
                        panel_in: endpoint {
                            remote-endpoint = <&ps8640_out>;
                        };
                    };
                };
            };
        };
    };
```
请注意，上述翻译尽量保持了原文结构和含义的一致性。
