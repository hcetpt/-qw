下面是给定 YAML 文档的中文翻译：

---

# SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/nxp,ptn3460.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP PTN3460 eDP 至 LVDS 桥接器

maintainers:
  - 肖恩·保罗 <seanpaul@chromium.org>

properties:
  compatible:
    const: nxp,ptn3460

  reg:
    description: 桥接器的 I2C 地址
    maxItems: 1

  edid-emulation:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      要使用的 EDID 模拟条目
      值  分辨率  描述
        0     1024x768   NXP 通用
        1     1920x1080  NXP 通用
        2     1920x1080  NXP 通用
        3     1600x900   三星 LTM200KT
        4     1920x1080  三星 LTM230HT
        5     1366x768   NXP 通用
        6     1600x900   奇美 M215HGE
    enum: [0, 1, 2, 3, 4, 5, 6]

  powerdown-gpios:
    description: 连接到 PD_N 信号的 GPIO
    maxItems: 1

  reset-gpios:
    description: 连接到 RST_N 信号的 GPIO
    maxItems: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 LVDS 输出的视频端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          用于 eDP 输入的视频端口

    required:
      - port@0
      - port@1

required:
  - compatible
  - reg
  - edid-emulation
  - powerdown-gpios
  - reset-gpios
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      bridge@20 {
        compatible = "nxp,ptn3460";
        reg = <0x20>;
        edid-emulation = <5>;
        powerdown-gpios = <&gpy2 5 GPIO_ACTIVE_HIGH>;
        reset-gpios = <&gpx1 5 GPIO_ACTIVE_LOW>;

        ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            reg = <0>;
            bridge_out: endpoint {
              remote-endpoint = <&panel_in>;
            };
          };

          port@1 {
            reg = <1>;
            bridge_in: endpoint {
              remote-endpoint = <&dp_out>;
            };
          };
        };
      };
    };
