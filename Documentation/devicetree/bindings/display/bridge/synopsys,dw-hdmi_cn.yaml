---
$id: http://devicetree.org/schemas/display/bridge/synopsys,dw-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Synopsys DesignWare HDMI 发送控制器通用属性

维护者:
  - Laurent Pinchart <laurent.pinchart+renesas@ideasonboard.com>

描述: |
  本文件定义了Synopsys DesignWare HDMI 发送控制器（DWC HDMI TX）IP内核的设备树属性。它本身并不构成一个完整的设备树绑定规范，而是旨在被特定平台的DWC HDMI TX设备树绑定引用。
当从平台设备树绑定中引用时，本文件中定义的属性如下。平台设备树绑定负责定义每个属性是必需的还是可选的。
属性:
  reg:
    maxItems: 1

  reg-io-width:
    描述:
      由reg属性指定的寄存器宽度（以字节为单位）
    枚举: [1, 4]
    默认值: 1

  clocks:
    minItems: 2
    maxItems: 5
    items:
      - 描述: 用于AHB和APB的总线时钟
      - 描述: 内部寄存器配置时钟
    additionalItems: true

  clock-names:
    minItems: 2
    maxItems: 5
    items:
      - 常量: iahb
      - 常量: isfr
    additionalItems: true

  ddc-i2c-bus:
    $ref: /schemas/types.yaml#/definitions/phandle
    过时: true
    描述:
      HDMI DDC总线可以连接到系统I2C主控器或DWC HDMI中功能减少的I2C主控器。当连接到系统I2C主控器时，此属性包含指向该I2C主控器的phandle。
      此属性已过时，应通过HDMI连接节点的ddc-i2c-bus属性来引用系统I2C主控器。
中断:
    maxItems: 1

additionalProperties: true

..
