以下是提供的 YAML 文件的中文翻译：

---

SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)

YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/sil,sii9022.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Silicon Image sii902x HDMI 桥接器

维护者:
  - Boris Brezillon <bbrezillon@kernel.org>

属性:
  compatible:
    oneOf:
      - items:
          - enum:
              - sil,sii9022-cpi # CEC 编程接口
              - sil,sii9022-tpi # 发送器编程接口
          - const: sil,sii9022
      - const: sil,sii9022

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1
    描述: 用于通知主机热插拔事件的中断线
  reset-gpios:
    maxItems: 1

  iovcc-supply:
    描述: I/O 供电电压（1.8V 或 3.3V）

  cvcc12-supply:
    描述: 数字核心供电电压（1.2V）

  '#sound-dai-cells':
    enum: [ 0, 1 ]
    描述: |
      <0> 如果仅连接了 I2S 或 S/PDIF 引脚，
      <1> 如果两者都已连接
只有当找到此属性时才配置 HDMI 音频
如果配置了 HDMI 音频，sii902x 设备将成为 I2S 和/或
      S/PDIF 音频编解码器组件（例如数字音频接收器），可用于
      使用 simple-card 或 audio-graph-card 绑定配置完整的音频设备。参阅它们的绑定文档以了解如何描述
      sii902x 设备与音频系统其余部分的连接方式：
      文档/devicetree/bindings/sound/simple-card.yaml
      文档/devicetree/bindings/sound/audio-graph-card.yaml
      注意：在使用 audio-graph-card 绑定时，使用的端口索引应为 3
  sil,i2s-data-lanes:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    minItems: 1
    maxItems: 4
    uniqueItems: true
    items:
      enum: [ 0, 1, 2, 3 ]
    描述:
      每个整数表示哪个 I2S 引脚连接到哪个音频 FIFO
第一个整数选择第一个音频 FIFO#0 的 I2S 音频引脚
      （HDMI 通道 1&2），第二个选择 FIFO#1（HDMI 通道 3&4），依此类推。共有 4 个 FIFO 和 4 个 I2S 引脚（SD0 - SD3）。任何 I2S 引脚都可以
      连接到任何 FIFO，但不能有空缺。例如，在将一个通道映射到 FIFO#2 之前，必须先将 I2S 引脚映射到 FIFO#0 和 FIFO#1。默认值为 <0>，表示 SD0 引脚被路由到 HDMI 音频 FIFO#0
  clocks:
    maxItems: 1
    描述: MCLK 输入。MCLK 可用于生成 HDMI 音频 CTS 值
  clock-names:
    const: mclk

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 并行 RGB 输入端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: HDMI 输出端口

      port@3:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 音频输入端口

必需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        hdmi-bridge@39 {
            compatible = "sil,sii9022";
            reg = <0x39>;
            reset-gpios = <&pioA 1 0>;
            iovcc-supply = <&v3v3_hdmi>;
            cvcc12-supply = <&v1v2_hdmi>;

            #sound-dai-cells = <0>;
            sil,i2s-data-lanes = < 0 1 2 >;
            clocks = <&mclk>;
            clock-names = "mclk";

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    bridge_in: endpoint {
                        remote-endpoint = <&dc_out>;
                    };
                };
            };
        };
    };
