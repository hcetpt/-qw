下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/lontium,lt9211.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Lontium LT9211 DSI/LVDS/DPI 到 DSI/LVDS/DPI 桥接器
维护者:
  - Marek Vasut <marex@denx.de>

描述: |
  LT9211 是桥接设备，能够将单/双链路 DSI/LVDS 或单 DPI 转换为单/双链路 DSI/LVDS 或单 DPI。
属性:
  compatible:
    枚举:
      - lontium,lt9211

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  reset-gpios:
    最大项数: 1
    描述: 连接到高电平有效的重置引脚的 GPIO
vccio-supply:
    描述: 用于 1.8V IO 电源的稳压器
端口:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          主要的 MIPI DSI 端口-1 用于 MIPI 输入或
          LVDS 端口-1 用于 LVDS 输入或 DPI 输入
port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          额外的 MIPI 端口-2 用于 MIPI 输入或 LVDS 端口-2
          用于 LVDS 输入。与主要端口-1 结合使用以驱动更高分辨率的显示器

      port@2:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          主要的 MIPI DSI 端口-1 用于 MIPI 输出或
          LVDS 端口-1 用于 LVDS 输出或 DPI 输出
port@3:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          额外的 MIPI 端口-2 用于 MIPI 输出或 LVDS 端口-2
          用于 LVDS 输出。与主要端口-1 结合使用以驱动更高分辨率的显示器
必需:
      - port@0
      - port@2

必需:
  - compatible
  - reg
  - vccio-supply
  - 端口

附加属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      hdmi-bridge@3b {
        compatible = "lontium,lt9211";
        reg = <0x3b>;

        reset-gpios = <&tlmm 128 GPIO_ACTIVE_HIGH>;
        interrupts-extended = <&tlmm 84 IRQ_TYPE_EDGE_FALLING>;

        vccio-supply = <&lt9211_1v8>;

        端口 {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
            reg = <0>;

            终端点 {
              远程终端点 = <&dsi0_out>;
            };
          };

          port@2 {
            reg = <2>;

            终端点 {
              远程终端点 = <&panel_in_lvds>;
            };
          };
        };
      };
    };

..
