# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/ite,it66121.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ITE it66121 HDMI 桥接器

maintainers:
  - Phong LE <ple@baylibre.com>
  - Neil Armstrong <neil.armstrong@linaro.org>

description: |
  IT66121 是一款高性能且低功耗的单通道 HDMI 发射器，
  完全符合 HDMI 1.3a、HDCP 1.2 规范，并向后兼容 DVI 1.0 规范。
properties:
  compatible:
    enum:
      - ite,it66121
      - ite,it6610

  reg:
    maxItems: 1

  reset-gpios:
    maxItems: 1
    description: 连接到活动低电平复位的 GPIO

  vrf12-supply:
    description: 用于 1.2V 模拟核心电源的稳压器
  vcn33-supply:
    description: 用于 3.3V 数字核心电源的稳压器
  vcn18-supply:
    description: 用于 1.8V IO 核心电源的稳压器
  interrupts:
    maxItems: 1

  "#sound-dai-cells":
    const: 0

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        unevaluatedProperties: false
        description: DPI 输入端口
properties:
          endpoint:
            $ref: /schemas/graph.yaml#/$defs/endpoint-base
            unevaluatedProperties: false

            properties:
              bus-width:
                description:
                  端点总线宽度
enum:
                  - 12  # 12 数据线连接且双边沿模式
                  - 24  # 24 数据线连接且单边沿模式
                default: 24

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description: HDMI 连接器端口
required:
      - port@0
      - port@1

required:
  - compatible
  - reg
  - reset-gpios
  - vrf12-supply
  - vcn33-supply
  - vcn18-supply
  - interrupts
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/gpio/gpio.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        it66121hdmitx: hdmitx@4c {
            compatible = "ite,it66121";
            pinctrl-names = "default";
            pinctrl-0 = <&ite_pins_default>;
            vcn33-supply = <&mt6358_vcn33_wifi_reg>;
            vcn18-supply = <&mt6358_vcn18_reg>;
            vrf12-supply = <&mt6358_vrf12_reg>;
            reset-gpios = <&pio 160 GPIO_ACTIVE_LOW>;
            interrupt-parent = <&pio>;
            interrupts = <4 IRQ_TYPE_LEVEL_LOW>;
            reg = <0x4c>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    it66121_in: endpoint {
                        bus-width = <12>;
                        remote-endpoint = <&display_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    hdmi_conn_out: endpoint {
                        remote-endpoint = <&hdmi_conn_in>;
                    };
                };
            };
        };
    };
```

请注意，上述 YAML 文档中的 `properties` 和 `required` 节部分被重复了。在实际使用中，这些部分应当合并为一个完整的 `properties` 和一个完整的 `required` 部分。此外，注释和描述已经尽可能地翻译成了中文。如果需要进一步的调整，请随时告诉我。
