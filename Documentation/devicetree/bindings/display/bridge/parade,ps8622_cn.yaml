下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: GPL-2.0-only 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/parade,ps8622.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Parade PS8622/PS8625 DisplayPort 到 LVDS 转换器

maintainers:
  - Krzysztof Kozlowski <krzysztof.kozlowski@linaro.org>

properties:
  compatible:
    enum:
      - parade,ps8622
      - parade,ps8625

  reg:
    maxItems: 1

  lane-count:
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [1, 2]
    description: 使用的 DP 通道数量
use-external-pwm:
    type: boolean
    description: 背光将由外部 PWM 控制
reset-gpios:
    maxItems: 1
    description: 连接到 RST_ 引脚的 GPIO
sleep-gpios:
    maxItems: 1
    description: 连接到 PD_ 引脚的 GPIO
vdd12-supply: true

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description: 用于 LVDS 输出的视频端口
port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description: 用于 DisplayPort 输入的视频端口
required:
      - port@0
      - port@1

required:
  - compatible
  - reg
  - reset-gpios
  - sleep-gpios
  - ports

allOf:
  - if:
      properties:
        compatible:
          const: parade,ps8622
    then:
      properties:
        lane-count:
          const: 1
    else:
      properties:
        lane-count:
          const: 2

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        lvds-bridge@48 {
            compatible = "parade,ps8625";
            reg = <0x48>;
            sleep-gpios = <&gpx3 5 GPIO_ACTIVE_HIGH>;
            reset-gpios = <&gpy7 7 GPIO_ACTIVE_HIGH>;
            lane-count = <2>;
            use-external-pwm;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;

                    bridge_out: endpoint {
                        remote-endpoint = <&panel_in>;
                    };
                };

                port@1 {
                    reg = <1>;

                    bridge_in: endpoint {
                        remote-endpoint = <&dp_out>;
                    };
                };
            };
        };
    };
```

请注意，由于 YAML 格式本身的限制和特殊字符的使用，某些部分（如例子中的代码片段）在翻译时尽量保持原样以避免格式错误。
