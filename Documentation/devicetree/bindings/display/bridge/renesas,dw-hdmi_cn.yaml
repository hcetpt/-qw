下面是给定内容的中文翻译：

# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/renesas,dw-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Renesas R-Car DWC HDMI 发射器编码器

维护者:
  - Laurent Pinchart <laurent.pinchart+renesas@ideasonboard.com>

描述: |
  HDMI 发射器是一个 Synopsys DesignWare HDMI 1.4 TX 控制器 IP，配有一个辅助 PHY IP。
allOf:
  - $ref: synopsys,dw-hdmi.yaml#

属性:
  compatible:
    items:
      - enum:
          - renesas,r8a774a1-hdmi # 对于 RZ/G2M 兼容 HDMI TX
          - renesas,r8a774b1-hdmi # 对于 RZ/G2N 兼容 HDMI TX
          - renesas,r8a774e1-hdmi # 对于 RZ/G2H 兼容 HDMI TX
          - renesas,r8a7795-hdmi # 对于 R-Car H3 兼容 HDMI TX
          - renesas,r8a7796-hdmi # 对于 R-Car M3-W 兼容 HDMI TX
          - renesas,r8a77961-hdmi # 对于 R-Car M3-W+ 兼容 HDMI TX
          - renesas,r8a77965-hdmi # 对于 R-Car M3-N 兼容 HDMI TX
      - const: renesas,rcar-gen3-hdmi

  reg-io-width:
    const: 1

  clocks:
    maxItems: 2

  clock-names:
    maxItems: 2

  resets:
    maxItems: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 并行 RGB 输入端口

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        描述: HDMI 输出端口

      port@2:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 音频输入端口

    必需:
      - port@0
      - port@1
      - port@2

  power-domains:
    maxItems: 1

必需:
  - compatible
  - reg
  - clocks
  - clock-names
  - resets
  - interrupts
  - ports

未评估属性: false

示例:
  - |
    #include <dt-bindings/clock/r8a7795-cpg-mssr.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/power/r8a7795-sysc.h>

    hdmi@fead0000 {
        compatible = "renesas,r8a7795-hdmi", "renesas,rcar-gen3-hdmi";
        reg = <0xfead0000 0x10000>;
        interrupts = <0 389 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&cpg CPG_CORE R8A7795_CLK_S0D4>, <&cpg CPG_MOD 729>;
        clock-names = "iahb", "isfr";
        power-domains = <&sysc R8A7795_PD_ALWAYS_ON>;
        resets = <&cpg 729>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;
            port@0 {
                reg = <0>;
                dw_hdmi0_in: endpoint {
                    remote-endpoint = <&du_out_hdmi0>;
                };
            };
            port@1 {
                reg = <1>;
                rcar_dw_hdmi0_out: endpoint {
                    remote-endpoint = <&hdmi0_con>;
                };
            };
            port@2 {
                reg = <2>;
                rcar_dw_hdmi0_sound_in: endpoint {
                    remote-endpoint = <&hdmi_sound_out>;
                };
            };
        };
    };

    hdmi0-out {
        compatible = "hdmi-connector";
        label = "HDMI0 OUT";
        type = "a";

        port {
            hdmi0_con: endpoint {
                remote-endpoint = <&rcar_dw_hdmi0_out>;
            };
        };
    };
