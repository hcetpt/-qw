下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/ti,sn65dsi83.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: SN65DSI83 和 SN65DSI84 DSI 到 LVDS 桥接芯片

维护者:
  - Marek Vasut <marex@denx.de>

描述: |
  德州仪器 SN65DSI83 1x 单链路 MIPI DSI
  到 1x 单链路 LVDS
  https://www.ti.com/lit/gpn/sn65dsi83
  德州仪器 SN65DSI84 1x 单链路 MIPI DSI
  到 1x 双链路或 2x 单链路 LVDS
  https://www.ti.com/lit/gpn/sn65dsi84

属性:
  compatible:
    枚举:
      - ti,sn65dsi83
      - ti,sn65dsi84

  reg:
    枚举:
      - 0x2c
      - 0x2d

  enable-gpios:
    最大项数: 1
    描述: 桥接器使能引脚 (高电平有效) 的 GPIO 规定

vcc-supply:
    描述: 一个 1.8V 电源供应 (参见 regulator/regulator.yaml)

端口:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述: 用于 MIPI DSI 通道-A 输入的视频端口

        属性:
          endpoint:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估属性: false

            属性:
              data-lanes:
                描述: 物理 DSI 数据通道索引数组
minItems: 1
                项:
                  - 常量: 1
                  - 常量: 2
                  - 常量: 3
                  - 常量: 4

      port@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        不评估属性: false
        描述: 用于 MIPI DSI 通道-B 输入的视频端口

        属性:
          endpoint:
            $ref: /schemas/media/video-interfaces.yaml#
            不评估属性: false

            属性:
              data-lanes:
                描述: 物理 DSI 数据通道索引数组
minItems: 1
                项:
                  - 常量: 1
                  - 常量: 2
                  - 常量: 3
                  - 常量: 4

      port@2:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 用于 LVDS 通道-A 输出 (面板或桥接器) 的视频端口
port@3:
        $ref: /schemas/graph.yaml#/properties/port
        描述: 用于 LVDS 通道-B 输出 (面板或桥接器) 的视频端口
必需:
      - port@0
      - port@2

必需:
  - compatible
  - reg
  - 端口

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: ti,sn65dsi83
    那么:
      属性:
        端口:
          属性:
            port@1: false
            port@3: false

  - 如果:
      属性:
        compatible:
          包含:
            常量: ti,sn65dsi84
    那么:
      属性:
        端口:
          属性:
            port@1: false

额外属性: false

示例:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        bridge@2d {
            compatible = "ti,sn65dsi83";
            reg = <0x2d>;

            enable-gpios = <&gpio2 1 GPIO_ACTIVE_HIGH>;
            vcc-supply = <&reg_sn65dsi83_1v8>;

            端口 {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;

                    endpoint {
                        remote-endpoint = <&dsi0_out>;
                        data-lanes = <1 2 3 4>;
                    };
                };

                port@2 {
                    reg = <2>;

                    endpoint {
                        remote-endpoint = <&panel_in_lvds>;
                    };
                };
            };
        };
    };
```
