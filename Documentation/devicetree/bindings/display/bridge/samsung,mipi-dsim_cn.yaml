以下是提供的 YAML 文件的中文翻译：

---

SPDX 许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)

%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/samsung,mipi-dsim.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Samsung MIPI DSIM 桥控制器

维护者:
  - Inki Dae <inki.dae@samsung.com>
  - Jagan Teki <jagan@amarulasolutions.com>
  - Marek Szyprowski <m.szyprowski@samsung.com>

描述: |
  Samsung MIPI DSIM 桥控制器可在 Exynos 和 i.MX8M Mini/Nano/Plus 系统芯片中找到。
属性:
  compatible:
    oneOf:
      - 枚举:
          - samsung,exynos3250-mipi-dsi
          - samsung,exynos4210-mipi-dsi
          - samsung,exynos5410-mipi-dsi
          - samsung,exynos5422-mipi-dsi
          - samsung,exynos5433-mipi-dsi
          - fsl,imx8mm-mipi-dsim
          - fsl,imx8mp-mipi-dsim
      - items:
          - 常量: fsl,imx8mn-mipi-dsim
          - 常量: fsl,imx8mm-mipi-dsim

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  '#address-cells':
    常量: 1

  '#size-cells':
    常量: 0

  clocks:
    最小项数: 2
    最大项数: 5

  clock-names:
    最小项数: 2
    最大项数: 5

  samsung,phy-type:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述: 对应于三星 PHY 类型的句柄

  power-domains:
    最大项数: 1

  samsung,power-domain:
    $ref: /schemas/types.yaml#/definitions/phandle
    描述: 对应于相关联的三星电源域的句柄

  vddcore-supply:
    描述: MIPI DSIM 核心电压供应（例如 1.1V）

  vddio-supply:
    描述: MIPI DSIM I/O 和 PLL 电压供应（例如 1.8V）

  samsung,burst-clock-frequency:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述:
      DSIM 高速突发模式频率。如果未指定，
      将使用连接设备或桥接器提供的像素时钟。

  samsung,esc-clock-frequency:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述:
      DSIM 逃逸模式频率

  samsung,pll-clock-frequency:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述:
      DSIM 振荡器时钟频率。如果未指定，将使用 sclk_mipi 的时钟频率。

  phys:
    最大项数: 1

  phy-names:
    常量: dsim

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    属性:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        描述:
          输入端口节点用于从显示控制器接收像素数据。必须精确指定一个终端节点。
      port@1:
        $ref: /schemas/graph.yaml#/$defs/port-base
        未评估属性: false
        描述:
          DSI 输出端口节点到面板或链中的下一个桥接器
        属性:
          终端:
            $ref: /schemas/media/video-interfaces.yaml#
            未评估属性: false

            属性:
              data-lanes:
                最小项数: 1
                最大项数: 4
                独特项: true
                项:
                  枚举: [1, 2, 3, 4]

              lane-polarities:
                最小项数: 1
                最大项数: 5
                描述:
                  Samsung MIPI DSI IP 要求所有数据通道具有相同的极性
          依赖:
              lane-polarities: [data-lanes]

所需属性:
  - clock-names
  - clocks
  - compatible
  - interrupts
  - reg
  - samsung,esc-clock-frequency

全部包含:
  - $ref: ../dsi-controller.yaml#
  - 如果:
      属性:
        compatible:
          包含:
            常量: samsung,exynos5433-mipi-dsi

    则:
      属性:
        clocks:
          最小项数: 5

        clock-names:
          项:
            - 常量: bus_clk
            - 常量: phyclk_mipidphy0_bitclkdiv8
            - 常量: phyclk_mipidphy0_rxclkesc0
            - 常量: sclk_rgb_vclk_to_dsim0
            - 常量: sclk_mipi

        ports:
          必需:
            - port@0

      所需属性:
        - ports
        - vddcore-supply
        - vddio-supply

  - 如果:
      属性:
        compatible:
          包含:
            常量: samsung,exynos5410-mipi-dsi

    则:
      属性:
        clocks:
          最小项数: 2

        clock-names:
          项:
            - 常量: bus_clk
            - 常量: pll_clk

      所需属性:
        - vddcore-supply
        - vddio-supply

  - 如果:
      属性:
        compatible:
          包含:
            常量: samsung,exynos4210-mipi-dsi

    则:
      属性:
        clocks:
          最小项数: 2

        clock-names:
          项:
            - 常量: bus_clk
            - 常量: sclk_mipi

      所需属性:
        - vddcore-supply
        - vddio-supply

  - 如果:
      属性:
        compatible:
          包含:
            常量: samsung,exynos3250-mipi-dsi

    则:
      属性:
        clocks:
          最小项数: 2

        clock-names:
          项:
            - 常量: bus_clk
            - 常量: pll_clk

      所需属性:
        - vddcore-supply
        - vddio-supply
        - samsung,phy-type

其他属性:
  类型: 对象

示例:
  - |
    #include <dt-bindings/clock/exynos5433.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    dsi@13900000 {
       compatible = "samsung,exynos5433-mipi-dsi";
       reg = <0x13900000 0xC0>;
       interrupts = <GIC_SPI 205 IRQ_TYPE_LEVEL_HIGH>;
       phys = <&mipi_phy 1>;
       phy-names = "dsim";
       clocks = <&cmu_disp CLK_PCLK_DSIM0>,
                <&cmu_disp CLK_PHYCLK_MIPIDPHY0_BITCLKDIV8>,
                <&cmu_disp CLK_PHYCLK_MIPIDPHY0_RXCLKESC0>,
                <&cmu_disp CLK_SCLK_RGB_VCLK_TO_DSIM0>,
                <&cmu_disp CLK_SCLK_DSIM0>;
       clock-names = "bus_clk",
                     "phyclk_mipidphy0_bitclkdiv8",
                     "phyclk_mipidphy0_rxclkesc0",
                     "sclk_rgb_vclk_to_dsim0",
                     "sclk_mipi";
       power-domains = <&pd_disp>;
       vddcore-supply = <&ldo6_reg>;
       vddio-supply = <&ldo7_reg>;
       samsung,burst-clock-frequency = <512000000>;
       samsung,esc-clock-frequency = <16000000>;
       samsung,pll-clock-frequency = <24000000>;
       pinctrl-names = "default";
       pinctrl-0 = <&te_irq>;

       ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@0 {
             reg = <0>;

             dsi_to_mic: endpoint {
                remote-endpoint = <&mic_to_dsi>;
             };
          };
       };
    };
