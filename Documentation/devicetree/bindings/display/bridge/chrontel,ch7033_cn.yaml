%YAML 1.2
---
$id: 'http://devicetree.org/schemas/display/bridge/chrontel,ch7033.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: Chrontel CH7033 视频编码器

maintainers:
  - Lubomir Rintel <lkundrak@v3.sk>

properties:
  compatible:
    const: chrontel,ch7033

  reg:
    maxItems: 1
    description: 设备的 I2C 地址

  ports:
    $ref: '/schemas/graph.yaml#/properties/ports'

    properties:
      port@0:
        $ref: '/schemas/graph.yaml#/properties/port'
        description: |
          用于 RGB 输入的视频端口
      port@1:
        $ref: '/schemas/graph.yaml#/properties/port'
        description: |
          DVI 端口，应当连接到与 DVI 连接器绑定兼容的节点
required:
  - port@0
  - port@1

required:
  - compatible
  - reg
  - ports

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        vga-dvi-encoder@76 {
            compatible = "chrontel,ch7033";
            reg = <0x76>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    endpoint {
                        remote-endpoint = <&lcd0_rgb_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    endpoint {
                        remote-endpoint = <&dvi_in>;
                    };
                };

            };
        };
    };
```

以上是将给定的 YAML 文件翻译为中文版本。请注意，某些专有名词和技术术语保持英文原样以避免混淆。
