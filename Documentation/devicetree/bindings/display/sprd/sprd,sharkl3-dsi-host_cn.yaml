下面是给定内容的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/sprd/sprd,sharkl3-dsi-host.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Unisoc MIPI DSI 控制器

维护者:
  - Kevin Tang <kevin.tang@unisoc.com>

属性:
  compatible:
    常量: sprd,sharkl3-dsi-host

  reg:
    最大项目数: 1

  interrupts:
    最大项目数: 2

  clocks:
    最小项目数: 1

  clock-names:
    项目:
      - 常量: clk_src_96m

  power-domains:
    最大项目数: 1

  ports:
    类型: 对象

    属性:
      "#address-cells":
        常量: 1

      "#size-cells":
        常量: 0

      port@0:
        类型: 对象
        描述:
          端口节点，其中包含端点定义，如在
          文档/devicetree/bindings/media/video-interfaces.txt中定义
          该端口应该是输入端点，通常来自
          关联的DPU
必需:
      - "#address-cells"
      - "#size-cells"
      - port@0

    额外属性: false

必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - ports

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/sprd,sc9860-clk.h>
    dsi: dsi@63100000 {
        compatible = "sprd,sharkl3-dsi-host";
        reg = <0x63100000 0x1000>;
        interrupts = <GIC_SPI 48 IRQ_TYPE_LEVEL_HIGH>,
          <GIC_SPI 49 IRQ_TYPE_LEVEL_HIGH>;
        clock-names = "clk_src_96m";
        clocks = <&pll CLK_TWPLL_96M>;
        ports {
            #address-cells = <1>;
            #size-cells = <0>;
            port@0 {
                reg = <0>;
                dsi_in: endpoint {
                    remote-endpoint = <&dpu_out>;
                };
            };
        };
    };
```

请注意，这里的“必需”和“额外属性”是 YAML 文件结构中的关键词，表示哪些字段是必需的以及是否允许额外属性。
