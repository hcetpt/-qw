%YAML 1.2
---
$id: http://devicetree.org/schemas/display/sprd/sprd,sharkl3-dpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Unisoc Sharkl3 显示处理器单元 (DPU)

维护者:
  - Kevin Tang <kevin.tang@unisoc.com>

描述: |
  DPU（显示处理器单元）是针对Unisoc系统芯片的显示控制器，
  它将图像数据从视频内存缓冲区传输到内部LCD接口。
属性:
  compatible:
    常量: sprd,sharkl3-dpu

  reg:
    最大项数: 1

  interrupts:
    最大项数: 1

  clocks:
    最小项数: 2

  clock-names:
    项:
      - 常量: clk_src_128m
      - 常量: clk_src_384m

  power-domains:
    最大项数: 1

  iommus:
    最大项数: 1

  port:
    类型: 对象
    描述:
      端口节点，其定义了终端点，这些终端点如在
      文档/devicetree/bindings/media/video-interfaces.txt中所定义。该端口应为输出终端点，通常输出至
      关联的DSI。
必需:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - port

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/sprd,sc9860-clk.h>
    dpu: dpu@63000000 {
        compatible = "sprd,sharkl3-dpu";
        reg = <0x63000000 0x1000>;
        interrupts = <GIC_SPI 46 IRQ_TYPE_LEVEL_HIGH>;
        clock-names = "clk_src_128m", "clk_src_384m";

        clocks = <&pll CLK_TWPLL_128M>,
          <&pll CLK_TWPLL_384M>;

        dpu_port: port {
            dpu_out: endpoint {
                remote-endpoint = <&dsi_in>;
            };
        };
    };
