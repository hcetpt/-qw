```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/ptp/ptp-idt82p33.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: IDT 82P33 PTP 时钟

description: |
  基于 IDT 82P33XXX 同步管理单元 (SMU) 的 PTP 时钟

maintainers:
  - Min Li <min.li.xe@renesas.com>

properties:
  compatible:
    enum:
      - idt,82p33810
      - idt,82p33813
      - idt,82p33814
      - idt,82p33831
      - idt,82p33910
      - idt,82p33913
      - idt,82p33914
      - idt,82p33931

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;
        phc@51 {
            compatible = "idt,82p33810";
            reg = <0x51>;
        };
    };
```

这段 YAML 文档描述了 IDT 82P33 系列 PTP 时钟的设备树配置，用于在嵌入式系统中定义硬件组件。
