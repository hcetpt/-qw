---
$id: http://devicetree.org/schemas/soc/amlogic/amlogic,canvas.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Amlogic Canvas 视频查找表

维护者:
  - Neil Armstrong <neil.armstrong@linaro.org>
  - Maxime Jourdan <mjourdan@baylibre.com>

描述: |
  Canvas 是一组描述像素缓冲区的元数据。
  这些元数据包括：宽度、高度、物理地址、环绕和块模式。
  从 GXBB 开始，还可以描述字节顺序。
  Amlogic 系统级芯片中的许多 IP 都依赖于 Canvas 索引来读取/写入像素数据，
  而不是直接使用物理地址。例如，视频解码器和显示控制器就是这种情况。
  Amlogic 系统级芯片有 256 个 Canvas。

属性:
  compatible:
    oneOf:
      - items:
          - enum:
              - amlogic,meson8-canvas
              - amlogic,meson8b-canvas
              - amlogic,meson8m2-canvas
          - const: amlogic,canvas
      - const: amlogic,canvas # GXBB 和更新的系统级芯片

  reg:
    maxItems: 1

必需:
  - compatible
  - reg

额外属性: false

示例:
  - |
    canvas: video-lut@48 {
        compatible = "amlogic,canvas";
        reg = <0x48 0x14>;
    };
```

请注意，此翻译保持了 YAML 格式不变，并尽量遵循原文的结构和风格。
