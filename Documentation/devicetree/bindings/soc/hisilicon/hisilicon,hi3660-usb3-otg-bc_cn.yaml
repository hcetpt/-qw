```yaml
# SPDX-许可证标识符: GPL-2.0 或 BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/hisilicon/hisilicon,hi3660-usb3-otg-bc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Hisilicon Kirin 960 USB OTG 电池充电 Syscon

maintainers:
  - Mauro Carvalho Chehab <mchehab+huawei@kernel.org>

properties:
  compatible:
    items:
      - const: hisilicon,hi3660-usb3-otg-bc
      - const: syscon
      - const: simple-mfd

  reg:
    maxItems: 1

  usb-phy:
    $ref: /schemas/phy/hisilicon,hi3660-usb3.yaml
    description: USB 物理层节点

required:
  - compatible
  - reg
  - usb-phy

additionalProperties: false

examples:
  - |
    syscon@ff200000 {
        compatible = "hisilicon,hi3660-usb3-otg-bc", "syscon", "simple-mfd";
        reg = <0xff200000 0x1000>;

        usb-phy {
            compatible = "hisilicon,hi3660-usb-phy";
            #phy-cells = <0>;
            hisilicon,pericrg-syscon = <&crg_ctrl>;
            hisilicon,pctrl-syscon = <&pctrl>;
            hisilicon,eye-diagram-param = <0x22466e4>;
        };
    };
```

注释：
- `SPDX-许可证标识符`: 指定了源代码文件的许可证信息。
- `title`: 描述了该设备树片段的目标硬件。
- `maintainers`: 列出了负责维护此设备树片段的人员。
- `compatible`: 定义了设备兼容性，通常包含多个字符串以表示不同级别的兼容性。
- `reg`: 用于指定设备的内存地址范围。
- `usb-phy`: 描述了USB物理层配置。
- `examples`: 提供了一个使用该设备树片段的具体示例。
