---
$id$: http://devicetree.org/schemas/soc/ti/k3-ringacc.yaml#
$schema$: http://devicetree.org/meta-schemas/core.yaml#

**标题**：Texas Instruments K3 NavigatorSS 环形加速器

**维护者**：
  - Santosh Shilimkar <ssantosh@kernel.org>
  - Grygorii Strashko <grygorii.strashko@ti.com>

**描述**：  
  环形加速器（RA）是一台将对固定地址的读/写访问转换为对内存中环形数据结构相应读/写访问的机器。RA消除了每个需要访问环元素的DMA控制器必须了解当前环状态（基地址、当前偏移量）的需求。DMA控制器执行对特定地址范围的读或写访问（这映射到RA上的源接口），而RA将交易中的地址替换为一个新的地址，该地址对应于环的头部或尾部元素（对于读取是头部，对于写入是尾部）。  
  环形加速器是一个硬件模块，负责加速数据包队列的管理。K3系统级芯片可以拥有一个以上的RA实例。

**全部遵循**：
  - $ref: /schemas/arm/keystone/ti,k3-sci-common.yaml#

**属性**：
  compatible:
    items:
      - 常值: ti,am654-navss-ringacc

  reg:
    minItems: 4
    items:
      - 描述: 实时寄存器区域
      - 描述: FIFO寄存器区域
      - 描述: 代理gcfg寄存器区域
      - 描述: 代理目标寄存器区域
      - 描述: 配置寄存器区域

  reg-names:
    minItems: 4
    items:
      - 常值: rt
      - 常值: fifos
      - 常值: proxy_gcfg
      - 常值: proxy_target
      - 常值: cfg

  msi-parent: true

  ti,num-rings:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述: RA支持的环数

  ti,sci-rm-range-gp-rings:
    $ref: /schemas/types.yaml#/definitions/uint32
    描述: TI-SCI RM子类型用于通用环范围

**必需**：
  - compatible
  - reg
  - reg-names
  - msi-parent
  - ti,num-rings
  - ti,sci-rm-range-gp-rings
  - ti,sci
  - ti,sci-dev-id

**未评估属性**：false

**示例**：
  - |
    bus {
        #address-cells = <2>;
        #size-cells = <2>;

        ringacc: ringacc@3c000000 {
            compatible = "ti,am654-navss-ringacc";
            reg = <0x0 0x3c000000 0x0 0x400000>,
                  <0x0 0x38000000 0x0 0x400000>,
                  <0x0 0x31120000 0x0 0x100>,
                  <0x0 0x33000000 0x0 0x40000>,
                  <0x0 0x31080000 0x0 0x40000>;
            reg-names = "rt", "fifos", "proxy_gcfg", "proxy_target", "cfg";
            ti,num-rings = <818>;
            ti,sci-rm-range-gp-rings = <0x2>; /* 通用环范围 */
            ti,sci = <&dmsc>;
            ti,sci-dev-id = <187>;
            msi-parent = <&inta_main_udmass>;
        };
    };
