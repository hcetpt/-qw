# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/soc/imx/imx8m-soc.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: NXP i.MX8M 系列 SoC

maintainers:
  - Alice Guo <alice.guo@nxp.com>

description: |
  NXP i.MX8M 系列 SoC 包含了从其中可以获取 SoC 唯一标识符的熔丝条目。
select:
  properties:
    compatible:
      contains:
        enum:
          - fsl,imx8mm
          - fsl,imx8mn
          - fsl,imx8mp
          - fsl,imx8mq
  required:
    - compatible

patternProperties:
  '^soc@[0-9a-f]+$':
    type: object
    properties:
      compatible:
        items:
          - enum:
              - fsl,imx8mm-soc
              - fsl,imx8mn-soc
              - fsl,imx8mp-soc
              - fsl,imx8mq-soc
          - const: simple-bus

      '#address-cells':
        const: 1

      '#size-cells':
        const: 1

      ranges: true

      dma-ranges: true

      nvmem-cells:
        maxItems: 1
        description: 指向由 nvmem 节点提供的 SoC 唯一标识符的句柄。

      nvmem-cell-names:
        const: soc_unique_id

    required:
      - compatible
      - nvmem-cells
      - nvmem-cell-names

    additionalProperties:
      type: object

additionalProperties: true

examples:
  - |
    / {
        model = "FSL i.MX8MM EVK 板";
        compatible = "fsl,imx8mm-evk", "fsl,imx8mm";
        #address-cells = <2>;
        #size-cells = <2>;

        soc@0 {
            compatible = "fsl,imx8mm-soc", "simple-bus";
            #address-cells = <1>;
            #size-cells = <1>;
            ranges = <0x0 0x0 0x0 0x3e000000>;
            nvmem-cells = <&imx8mm_uid>;
            nvmem-cell-names = "soc_unique_id";
        };
    };
```

请注意，某些关键词和字段名由于约定或语法要求并未进行翻译。例如，`$schema`、`$id`、`patternProperties`等关键字保持原样未变。同时，注释中的代码示例也保留了原始格式，以确保其正确性。
