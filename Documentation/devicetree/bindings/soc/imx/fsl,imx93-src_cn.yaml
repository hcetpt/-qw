下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/imx/fsl,imx93-src.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NXP i.MX93 系统复位控制器

维护者:
  - 樊鹏 <peng.fan@nxp.com>

描述: |
  系统复位控制器（SRC）负责生成所有系统复位信号和启动参数锁存。
  其主要功能如下：
  - 处理来自其他模块的所有全局系统复位源，并生成全局系统复位
  - 负责 MIX（切片）及其内存的低功耗控制的电源门控

属性:
  compatible:
    items:
      - const: fsl,imx93-src
      - const: syscon

  reg:
    maxItems: 1

  ranges: true

  '#address-cells':
    const: 1

  '#size-cells':
    const: 1

模式属性:
  "power-domain@[0-9a-f]+$":
    类型: 对象
    additionalProperties: false

    属性:
      compatible:
        items:
          - const: fsl,imx93-src-slice

      '#power-domain-cells':
        const: 0

      reg:
        items:
          - 描述: MIX 切片寄存器区域
          - 描述: MEM 切片寄存器区域

      clocks:
        描述: |
          一组时钟句柄，在域电源上电序列期间需要启用这些时钟，
          以确保复位信号传播到此电源域内的设备
        minItems: 1
        maxItems: 5

    必需:
      - compatible
      - '#power-domain-cells'
      - reg

必需:
  - compatible
  - reg
  - ranges
  - '#address-cells'
  - '#size-cells'

additionalProperties: false

示例:
  - |
    #include <dt-bindings/clock/imx93-clock.h>

    system-controller@44460000 {
        compatible = "fsl,imx93-src", "syscon";
        reg = <0x44460000 0x10000>;
        #address-cells = <1>;
        #size-cells = <1>;
        ranges;

        mediamix: power-domain@0 {
            compatible = "fsl,imx93-src-slice";
            reg = <0x44462400 0x400>, <0x44465800 0x400>;
            #power-domain-cells = <0>;
            clocks = <&clk IMX93_CLK_MEDIA_AXI>,
                     <&clk IMX93_CLK_MEDIA_APB>;
        };
    };
```

请注意，某些术语（如 `phandle`、`clocks` 等）保持英文原样，因为它们在技术文档中通常使用英语术语。
