%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/imx/fsl,imx8mq-vpu-blk-ctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP i.MX8MQ VPU blk-ctrl

maintainers:
  - Lucas Stach <l.stach@pengutronix.de>

description:
  i.MX8MQ VPU blk-ctrl 是一个顶层外设，它提供对 NoC 的访问，并确保位于 SoC 的 VPU 域中的 VPU 外设的正确供电序列。

properties:
  compatible:
    items:
      - const: fsl,imx8mq-vpu-blk-ctrl

  reg:
    maxItems: 1

  '#power-domain-cells':
    const: 1

  power-domains:
    minItems: 3
    maxItems: 3

  power-domain-names:
    items:
      - const: bus
      - const: g1
      - const: g2

  clocks:
    minItems: 2
    maxItems: 2

  clock-names:
    items:
      - const: g1
      - const: g2

required:
  - compatible
  - reg
  - power-domains
  - power-domain-names
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/imx8mq-clock.h>
    #include <dt-bindings/power/imx8mq-power.h>

    blk-ctrl@38320000 {
      compatible = "fsl,imx8mq-vpu-blk-ctrl";
      reg = <0x38320000 0x100>;
      power-domains = <&pgc_vpu>, <&pgc_vpu>, <&pgc_vpu>;
      power-domain-names = "bus", "g1", "g2";
      clocks = <&clk IMX8MQ_CLK_VPU_G1_ROOT>,
               <&clk IMX8MQ_CLK_VPU_G2_ROOT>;
      clock-names = "g1", "g2";
      #power-domain-cells = <1>;
    };
