```yaml
# SPDX-License-Identifier: (GPL-2.0 OR BSD-2-Clause)
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/soc/imx/fsl,aips-bus.yaml'
$schema: 'http://devicetree.org/meta-schemas/core.yaml'

title: i.MX AHB 到 IP 桥接器

maintainers:
  - Peng Fan <peng.fan@nxp.com>

description: |
  这个特定的外设设计为 AHB 总线与较低带宽的 IP 从属 (IPS) 总线之间桥接器。

select:
  properties:
    compatible:
      contains:
        const: fsl,aips-bus
  required:
    - compatible

properties:
  compatible:
    items:
      - const: fsl,aips-bus
      - const: simple-bus

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: true

examples:
  - |
    bus@30000000 {
      compatible = "fsl,aips-bus", "simple-bus";
      reg = <0x30000000 0x400000>;
      #address-cells = <1>;
      #size-cells = <1>;
      ranges;
    };
```

此文档定义了 i.MX AHB 到 IP 桥接器在 Device Tree 中的表示方式，该桥接器用于连接 AHB 总线和低带宽的 IP Slave (IPS) 总线。文档遵循 YAML 1.2 格式，并使用 Device Tree 元模式进行描述。
