下面是给定 YAML 文档的中文翻译：

```yaml
# SPDX-文件许可标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/imx/fsl,imx93-media-blk-ctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: NXP i.MX93 Media blk-ctrl

维护者:
  - 潘鹏 <peng.fan@nxp.com>

描述:
  i.MX93 MEDIAMIX 域包含被称为 MEDIAMIX 块控制（MEDIAMIX BLK_CTRL）的控制和状态寄存器。这些寄存器包括时钟、复位以及 MEDIAMIX 域内外设的其他顶层控制。

属性:
  compatible:
    items:
      - 常量: fsl,imx93-media-blk-ctrl
      - 常量: syscon

  reg:
    maxItems: 1

  '#power-domain-cells':
    常量: 1

  power-domains:
    maxItems: 1

  clocks:
    maxItems: 10

  clock-names:
    items:
      - 常量: apb
      - 常量: axi
      - 常量: nic
      - 常量: disp
      - 常量: cam
      - 常量: pxp
      - 常量: lcdif
      - 常量: isi
      - 常量: csi
      - 常量: dsi

必需:
  - compatible
  - reg
  - power-domains
  - clocks
  - clock-names

additionalProperties: false

示例:
  - |
    #include <dt-bindings/clock/imx93-clock.h>
    #include <dt-bindings/power/fsl,imx93-power.h>

    system-controller@4ac10000 {
      compatible = "fsl,imx93-media-blk-ctrl", "syscon";
      reg = <0x4ac10000 0x10000>;
      power-domains = <&mediamix>;
      clocks = <&clk IMX93_CLK_MEDIA_APB>,
               <&clk IMX93_CLK_MEDIA_AXI>,
               <&clk IMX93_CLK_NIC_MEDIA_GATE>,
               <&clk IMX93_CLK_MEDIA_DISP_PIX>,
               <&clk IMX93_CLK_CAM_PIX>,
               <&clk IMX93_CLK_PXP_GATE>,
               <&clk IMX93_CLK_LCDIF_GATE>,
               <&clk IMX93_CLK_ISI_GATE>,
               <&clk IMX93_CLK_MIPI_CSI_GATE>,
               <&clk IMX93_CLK_MIPI_DSI_GATE>;
      clock-names = "apb", "axi", "nic", "disp", "cam",
                    "pxp", "lcdif", "isi", "csi", "dsi";
      #power-domain-cells = <1>;
    };
```

请注意，代码中的注释和关键字保持了英文原貌，以确保与实际代码的一致性。
