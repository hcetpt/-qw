此文档定义了龙芯2号（Loongson-2）处理器中电源管理控制器的设备树规范。

# 设备树元数据
```yaml
# SPDX 许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/loongson/loongson,ls2k-pmc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 龙芯2号电源管理控制器

maintainers:
  - 朱银波 <zhuyinbo@loongson.cn>

properties:
  compatible:
    oneOf:
      - items:
          - const: loongson,ls2k0500-pmc
          - const: syscon
      - items:
          - enum:
              - loongson,ls2k1000-pmc
              - loongson,ls2k2000-pmc
          - const: loongson,ls2k0500-pmc
          - const: syscon

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  loongson,suspend-address:
    $ref: /schemas/types.yaml#/definitions/uint64
    description:
      "loongson,suspend-address" 表示从内核跳转到的一个深度休眠状态（挂起到RAM）的固件入口地址。该值依赖于特定平台的固件代码。此外，电源管理器需要根据这个地址来指示当前SoC是否支持挂起到RAM功能。

  syscon-poweroff:
    $ref: /schemas/power/reset/syscon-poweroff.yaml#
    type: object
    description:
      关机方法的节点

  syscon-reboot:
    $ref: /schemas/power/reset/syscon-reboot.yaml#
    type: object
    description:
      重启方法的节点

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    power-management@1fe27000 {
        compatible = "loongson,ls2k1000-pmc", "loongson,ls2k0500-pmc", "syscon";
        reg = <0x1fe27000 0x58>;
        interrupt-parent = <&liointc1>;
        interrupts = <11 IRQ_TYPE_LEVEL_LOW>;
        loongson,suspend-address = <0x0 0x1c000500>;

        syscon-reboot {
            compatible = "syscon-reboot";
            offset = <0x30>;
            mask = <0x1>;
        };

        syscon-poweroff {
            compatible = "syscon-poweroff";
            regmap = <&pmc>;
            offset = <0x14>;
            mask = <0x3c00>;
            value = <0x3c00>;
        };
    };
```

### 翻译说明
- `compatible` 属性定义了与电源管理控制器兼容的不同型号。
- `reg` 属性指定了控制器的基地址和范围。
- `interrupts` 属性指定了中断信息。
- `loongson,suspend-address` 属性用于配置进入深度休眠状态时的固件入口地址。
- `syscon-poweroff` 和 `syscon-reboot` 分别定义了关机和重启的方法。

以上内容定义了一个电源管理控制器的设备树规范，并给出了一个具体的示例。
