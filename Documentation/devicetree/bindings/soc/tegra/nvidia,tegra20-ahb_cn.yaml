```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/tegra/nvidia,tegra20-ahb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

维护者:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

标题: NVIDIA Tegra AHB

属性:
  compatible:
    oneOf:
      - 枚举:
          - nvidia,tegra20-ahb
          - nvidia,tegra30-ahb
      - items:
          - 枚举:
              - nvidia,tegra114-ahb
              - nvidia,tegra124-ahb
              - nvidia,tegra210-ahb
          - 常量: nvidia,tegra30-ahb

  reg:
    maxItems: 1

additionalProperties: false

必需:
  - compatible
  - reg

示例:
  - |
    ahb@6000c004 {
        compatible = "nvidia,tegra20-ahb";
        reg = <0x6000c004 0x10c>; /* AHB 仲裁 + Gizmo 控制器 */
    };
```

这个文档定义了一个用于描述 NVIDIA Tegra 系列处理器中的 AHB (Advanced High-performance Bus) 配置的 Device Tree schema。它包含了兼容性声明、寄存器地址范围等信息，并给出了一个具体的示例。
