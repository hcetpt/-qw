%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/aspeed/uart-routing.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Aspeed UART 路由控制器

maintainers:
  - Oskar Senft <osk@google.com>
  - Chia-Wei Wang <chiawei_wang@aspeedtech.com>

description:
  Aspeed UART 路由控制允许动态路由内置 UART 和物理串行 I/O 端口的输入。
  这使得，例如，可以将一个 UART 的输出连接到另一个 UART。
  这可用于启用通过 UART 实现的 Host <-> BMC 通信，例如允许访问 Host 的串行控制台。
  此驱动程序用于 BMC 一侧。sysfs 文件允许拥有系统配置策略的 BMC 用户空间配置 UART 和物理串行 I/O 端口如何路由。

properties:
  compatible:
    items:
      - enum:
          - aspeed,ast2400-uart-routing
          - aspeed,ast2500-uart-routing
          - aspeed,ast2600-uart-routing
  reg:
    maxItems: 1

required:
  - compatible

additionalProperties: false

examples:
  - |
    lpc: lpc@1e789000 {
        compatible = "aspeed,ast2600-lpc-v2", "simple-mfd", "syscon";
        reg = <0x1e789000 0x1000>;

        #address-cells = <1>;
        #size-cells = <1>;
        ranges = <0x0 0x1e789000 0x1000>;

        uart_routing: uart-routing@98 {
            compatible = "aspeed,ast2600-uart-routing";
            reg = <0x98 0x8>;
        };
    };
```

以上是将原文翻译成中文的结果。注意，由于 YAML 是一种数据格式，并且它有一些固定的语法结构，因此在翻译时保留了这些结构。同时，注释和描述部分进行了翻译以适应中文环境。
