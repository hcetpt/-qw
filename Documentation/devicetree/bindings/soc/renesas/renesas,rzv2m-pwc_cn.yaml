%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/renesas/renesas,rzv2m-pwc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas RZ/V2M 外部电源序列控制器 (PWC)

description: |+
  在 RZ/V2M 系列芯片中发现的 PWC IP 具有以下功能：
    - 生成外部电源供应的开关序列
    - 为 LPDDR4 内核电源 (LPVDD) 生成开关信号
    - 处理键输入信号
    - 通用输出引脚

maintainers:
  - Fabrizio Castro <fabrizio.castro.jz@renesas.com>

properties:
  compatible:
    items:
      - enum:
          - renesas,r9a09g011-pwc # RZ/V2M
          - renesas,r9a09g055-pwc # RZ/V2MA
      - const: renesas,rzv2m-pwc

  reg:
    maxItems: 1

  gpio-controller: true

  '#gpio-cells':
    const: 2

  renesas,rzv2m-pwc-power:
    description: PWC 用于控制系统的电源供应
    type: boolean

required:
  - compatible
  - reg
  - gpio-controller
  - '#gpio-cells'

additionalProperties: false

examples:
  - |
    pwc: pwc@a3700000 {
      compatible = "renesas,r9a09g011-pwc", "renesas,rzv2m-pwc";
      reg = <0xa3700000 0x800>;
      gpio-controller;
      #gpio-cells = <2>;
      renesas,rzv2m-pwc-power;
    };
