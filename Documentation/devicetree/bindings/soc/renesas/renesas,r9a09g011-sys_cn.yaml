%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/renesas/renesas,r9a09g011-sys.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Renesas RZ/V2M 系统配置 (SYS)

维护者:
  - Geert Uytterhoeven <geert+renesas@glider.be>

描述:
  RZ/V2M 类似的 SYS (系统配置) 控制整体的 LSI 配置，并支持以下功能：
  - DMAC 的银行地址设置
  - ICB 单元的银行地址设置
  - ETHER AxCACHE[1] (C 位) 控制功能
  - RAMA 初始化控制
  - MD[7:0] 引脚监控
  - LSI 版本
  - PCIe 相关设置
  - WDT 停止控制
  - 温度传感器 (TSU) 监控

属性:
  compatible:
    常量: renesas,r9a09g011-sys

  reg:
    最大项数: 1

必需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    sys: system-controller@a3f03000 {
      compatible = "renesas,r9a09g011-sys";
      reg = <0xa3f03000 0x400>;
    };
