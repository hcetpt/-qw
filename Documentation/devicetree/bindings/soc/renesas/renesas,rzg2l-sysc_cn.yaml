%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/renesas/renesas,rzg2l-sysc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Renesas RZ/{G2L,V2L} 系统控制器 (SYSC)

维护者:
  - Geert Uytterhoeven <geert+renesas@glider.be>

描述:
  RZ/{G2L,V2L}-类系统控制器 (SYSC) 执行 LSI 的系统控制，并支持以下功能：
  - 外部终端状态捕获功能
  - 34 位地址空间访问功能
  - 低功耗控制
  - WDT 停止控制

属性:
  compatible:
    枚举:
      - renesas,r9a07g043-sysc # RZ/G2UL 和 RZ/Five
      - renesas,r9a07g044-sysc # RZ/G2{L,LC}
      - renesas,r9a07g054-sysc # RZ/V2L
      - renesas,r9a08g045-sysc # RZ/G3S

  reg:
    最大项数: 1

  interrupts:
    项:
      - 描述: CA55/CM33 睡眠/软件待机模式请求中断
      - 描述: CA55 软件待机模式释放请求中断
      - 描述: CM33 软件待机模式释放请求中断
      - 描述: CA55 ACE 异步桥接主/从接口拒绝请求中断

  interrupt-names:
    项:
      - 常量: lpm_int
      - 常量: ca55stbydone_int
      - 常量: cm33stbyr_int
      - 常量: ca55_deny

必需:
  - compatible
  - reg

附加属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    sysc: system-controller@11020000 {
            compatible = "renesas,r9a07g044-sysc";
            reg = <0x11020000 0x10000>;
            interrupts = <GIC_SPI 42 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 43 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 44 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 45 IRQ_TYPE_LEVEL_HIGH>;
            interrupt-names = "lpm_int", "ca55stbydone_int", "cm33stbyr_int",
                              "ca55_deny";
    };
