%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/renesas/renesas,r9a09g057-sys.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas RZ/V2H(P) 系统控制器 (SYS)

maintainers:
  - Geert Uytterhoeven <geert+renesas@glider.be>

description: |
  RZ/V2H(P) SYS (系统控制器) 控制 LSI 的整体配置，并支持以下功能：
  - 信任区域控制
  - 扩展特定主控器对超过 4GB 地址空间的访问
  - GBETH 配置
  - 控制 SRAM/PCIe/CM33/CA55/CR8/xSPI/ADC/TSU 的设置和状态
  - LSI 版本
  - WDT 停止控制
  - 通用寄存器

properties:
  compatible:
    const: renesas,r9a09g057-sys

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - resets

additionalProperties: false

examples:
  - |
    sys: system-controller@10430000 {
        compatible = "renesas,r9a09g057-sys";
        reg = <0x10430000 0x10000>;
        clocks = <&cpg 1>;
        resets = <&cpg 1>;
    };
