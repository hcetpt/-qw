# SPDX-许可证标识符: GPL-2.0-only OR BSD-2-Clause
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/renesas/renesas-soc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Renesas SoC 兼容性命名规范

维护者:
  - Geert Uytterhoeven <geert+renesas@glider.be>
  - Niklas Söderlund <niklas.soderlund@ragnatech.se>

描述: |
  对于新添加的 SoC 块/组件兼容性的指导原则。
当在新的绑定中添加新的兼容性时，请使用以下格式：
    renesas,SoC-IP

例如：
   renesas,r8a77965-csi2

当向现有绑定中添加新的兼容性时，即使与上述规则冲突也要使用现有绑定中的格式。
选择:
  属性:
    compatible:
      包含:
        正则表达式: "^renesas,.+-.+$"
  必需:
    - compatible

属性:
  compatible:
    最少项数: 1
    最多项数: 4
    项:
      anyOf:
        # 对于 SoC 组件兼容性的首选命名风格
        - 正则表达式: "^renesas,(emev2|r(7s|8a|9a)[a-z0-9]+|rcar|rmobile|rz[a-z0-9]*|sh(7[a-z0-9]+)?|mobile)-[a-z0-9-]+$"
        - 正则表达式: "^renesas,(condor|falcon|gr-peach|gray-hawk|salvator|sk-rz|smar(c(2)?)?|spider|white-hawk)(.*)?$"

        # 遗留的兼容性
        #
        # 不允许添加新的兼容性
- 正则表达式: "^renesas,(can|cpg|dmac|du|(g)?ether(avb)?|gpio|hscif|(r)?i[i2]c|imr|intc|ipmmu|irqc|jpu|mmcif|msiof|mtu2|pci(e)?|pfc|pwm|[rq]spi|rcar_sound|sata|scif[ab]*|sdhi|thermal|tmu|tpu|usb(2|hs)?|vin|xhci)-[a-z0-9-]+$"
        - 正则表达式: "^renesas,(d|s)?bsc(3)?-(r8a73a4|r8a7740|sh73a0)$"
        - 正则表达式: "^renesas,em-(gio|sti|uart)$"
        - 正则表达式: "^renesas,fsi2-(r8a7740|sh73a0)$"
        - 正则表达式: "^renesas,hspi-r8a777[89]$"
        - 正则表达式: "^renesas,sysc-(r8a73a4|r8a7740|rmobile|sh73a0)$"
        - 枚举:
            - renesas,imr-lx4
            - renesas,mtu2-r7s72100

        # 非 SoC 组件兼容性
        #
        # 与任何 SoC 组件无关但带有 Renesas 厂商前缀的兼容性是允许的。允许添加新的兼容性。
- 枚举:
            - renesas,smp-sram

        # 不拒绝不符合选择模式的兼容性
        #
        # 某些 SoC 组件除了列出 Renesas 兼容性之外还列出了与 Renesas 无关的兼容性。此模式的选择适用于所有至少包含一个 Renesas 兼容性的兼容性，并尝试验证该兼容性数组中的所有值，允许所有不符合模式选择模式的项。例如，
        #
        #   compatible = "renesas,r9a07g044-mali", "arm,mali-bifrost";
        - 正则表达式: "^(?!renesas,.+-.+).+$"

附加属性: true
```
请注意，某些 YAML 特定的语法（如正则表达式的表示）在直接翻译时可能需要调整以符合 YAML 的标准写法。
