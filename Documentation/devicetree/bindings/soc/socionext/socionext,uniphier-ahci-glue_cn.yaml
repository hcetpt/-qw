# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/socionext/socionext,uniphier-ahci-glue.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Socionext UniPhier SoC AHCI 粘合层

维护者:
  - Kunihiko Hayashi <hayashi.kunihiko@socionext.com>

描述: |+
  在 Socionext UniPhier SoCs 上实现的 AHCI 粘合层是一种旁路逻辑，用于处理 AHCI 组件内部 AHCI 主控制器的信号。

属性:
  compatible:
    items:
      - 枚举:
          - socionext,uniphier-pro4-ahci-glue
          - socionext,uniphier-pxs2-ahci-glue
          - socionext,uniphier-pxs3-ahci-glue
      - 常量: simple-mfd

  reg:
    maxItems: 1

  "#address-cells":
    常量: 1

  "#size-cells":
    常量: 1

  ranges: 真

模式属性:
  "^reset-controller@[0-9a-f]+$":
    $ref: /schemas/reset/socionext,uniphier-glue-reset.yaml#

  "phy@[0-9a-f]+$":
    $ref: /schemas/phy/socionext,uniphier-ahci-phy.yaml#

必需:
  - compatible
  - reg

附加属性: 错误

示例:
  - |
    sata-controller@65700000 {
        compatible = "socionext,uniphier-pxs3-ahci-glue", "simple-mfd";
        reg = <0x65b00000 0x400>;
        #address-cells = <1>;
        #size-cells = <1>;
        ranges = <0 0x65700000 0x100>;

        reset-controller@0 {
            compatible = "socionext,uniphier-pxs3-ahci-reset";
            reg = <0x0 0x4>;
            clock-names = "link";
            clocks = <&sys_clk 28>;
            reset-names = "link";
            resets = <&sys_rst 28>;
            #reset-cells = <1>;
        };

        phy@10 {
            compatible = "socionext,uniphier-pxs3-ahci-phy";
            reg = <0x10 0x10>;
            clock-names = "link", "phy";
            clocks = <&sys_clk 28>, <&sys_clk 30>;
            reset-names = "link", "phy";
            resets = <&sys_rst 28>, <&sys_rst 30>;
            #phy-cells = <0>;
        };
    };
```

请注意，部分 YAML 关键字（如 `true`）以及特殊符号（如 `#`, `@`）在中文环境下可能没有对应的翻译。因此，在技术文档中这些通常保持原样。
