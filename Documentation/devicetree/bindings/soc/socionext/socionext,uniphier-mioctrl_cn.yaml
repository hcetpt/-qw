%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/socionext/socionext,uniphier-mioctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Socionext UniPhier 媒体 I/O 模块 (MIO) 控制器

maintainers:
  - Kunihiko Hayashi <hayashi.kunihiko@socionext.com>

description: |+
  实现在 Socionext UniPhier 系统芯片上的媒体 I/O 模块是一个流类型外设的集成组件，包括 USB2.0、SD/eMMC 和 MIO-DMAC。
  媒体 I/O 模块具有用于控制这些组件的通用逻辑。
  最近的系统芯片具有专门用于 SD 功能的 SD 接口逻辑，作为媒体 I/O 模块的一个子集。请参见 socionext,uniphier-sdctrl.yaml。
properties:
  compatible:
    items:
      - enum:
          - socionext,uniphier-ld4-mioctrl
          - socionext,uniphier-pro4-mioctrl
          - socionext,uniphier-sld8-mioctrl
          - socionext,uniphier-ld11-mioctrl
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

  clock-controller:
    $ref: /schemas/clock/socionext,uniphier-clock.yaml#

  reset-controller:
    $ref: /schemas/reset/socionext,uniphier-reset.yaml#

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    syscon@5b3e0000 {
        compatible = "socionext,uniphier-ld11-mioctrl",
                     "simple-mfd", "syscon";
        reg = <0x5b3e0000 0x800>;

        clock-controller {
            compatible = "socionext,uniphier-ld11-mio-clock";
            #clock-cells = <1>;
        };

        reset-controller {
            compatible = "socionext,uniphier-ld11-mio-reset";
            #reset-cells = <1>;
            resets = <&sys_rst 7>;
        };
    };
