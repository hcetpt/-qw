%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/socionext/socionext,uniphier-sdctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Socionext UniPhier SD 接口逻辑

maintainers:
  - Kunihiko Hayashi <hayashi.kunihiko@socionext.com>

description: |+
  Socionext UniPhier 系统芯片上的 SD 接口逻辑位于 SDHC 外部，具有时钟控制、复位控制、模式切换等与 SD 相关的功能。

properties:
  compatible:
    items:
      - enum:
          - socionext,uniphier-pro5-sdctrl
          - socionext,uniphier-pxs2-sdctrl
          - socionext,uniphier-ld11-sdctrl
          - socionext,uniphier-ld20-sdctrl
          - socionext,uniphier-pxs3-sdctrl
          - socionext,uniphier-nx1-sdctrl
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

  clock-controller:
    $ref: /schemas/clock/socionext,uniphier-clock.yaml#

  reset-controller:
    $ref: /schemas/reset/socionext,uniphier-reset.yaml#

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    syscon@59810000 {
        compatible = "socionext,uniphier-ld20-sdctrl",
                     "simple-mfd", "syscon";
        reg = <0x59810000 0x400>;

        clock-controller {
            compatible = "socionext,uniphier-ld20-sd-clock";
            #clock-cells = <1>;
        };

        reset-controller {
            compatible = "socionext,uniphier-ld20-sd-reset";
            #reset-cells = <1>;
        };
    };
