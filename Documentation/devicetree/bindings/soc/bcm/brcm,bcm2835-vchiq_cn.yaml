%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/bcm/brcm,bcm2835-vchiq.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom VCHIQ 固件服务

maintainers:
  - Nicolas Saenz Julienne <nsaenz@kernel.org>

description:
  VCHIQ 通信通道可以由 BCM283x 和 Capri 系统芯片提供，用于与 VPU 一侧的操作系统服务进行通信。
properties:
  compatible:
    oneOf:
      - description: 基于 BCM2835 的板卡
        items:
          - enum:
              - brcm,bcm2835-vchiq

      - description: 基于 BCM2836/BCM2837 的板卡
        items:
          - enum:
              - brcm,bcm2836-vchiq
          - const: brcm,bcm2835-vchiq

  reg:
    description: 门铃寄存器对的物理基地址和长度
    minItems: 1

  interrupts:
    description: 门铃中断的中断编号
    minItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    mailbox@7e00b840 {
      compatible = "brcm,bcm2835-vchiq";
      reg = <0x7e00b840 0xf>;
      interrupts = <0 2>;
    };
