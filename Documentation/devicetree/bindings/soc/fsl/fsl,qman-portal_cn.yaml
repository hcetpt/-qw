下面是给定 YAML 文档的中文翻译：

# SPDX-License-Identifier: (GPL-2.0-only OR BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/fsl/fsl,qman-portal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: QorIQ DPAA 队列管理器端口

maintainers:
  - Frank Li <Frank.Li@nxp.com>

description:
  端口是与 QMan 的内存映射接口，允许在处理器内核、加速器和网络接口上运行的软件以低延迟、无锁的方式与 QMan 进行交互。

properties:
  compatible:
    oneOf:
      - const: fsl,qman-portal
      - items:
          - enum:
              - fsl,ls1043-qman-portal
              - fsl,ls1046-qman-portal
              - fsl,qman-portal-1.2.0
          - const: fsl,qman-portal

  reg:
    items:
      - description: 端口的缓存启用区域
      - description: 端口的缓存抑制区域

  interrupts:
    maxItems: 1

  fsl,liodn:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    description: 参见 pamu.txt。两个 LIODN。数据队列重排序寄存器 LIODN (DLIODN) 和帧 LIODN (FLIODN)

  fsl,iommu-parent:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: 参见 pamu.txt

  fsl,qman-channel-id:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: qman 通道 ID

  cell-index:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      通道的硬件索引。这也可以通过将通道的任一工作队列 ID 除以 8 来确定。

      除了这些属性外，qman 端口还应具有子节点来表示与此软件端口连接的硬件设备/端口。

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

patternProperties:
  '^(fman0|fman1|pme|crypto)+$':
    type: object
    properties:
      fsl,liodn:
        description: 参见 pamu.txt，PAMU 属性用于静态 LIODN 分配

      fsl,iommu-parent:
        description: 参见 pamu.txt，PAMU 属性用于动态 LIODN 分配

      dev-handle:
        $ref: /schemas/types.yaml#/definitions/phandle
        description:
          此端口所连接到的具体硬件设备的 phandle
additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>

    qman-portal@0 {
        compatible = "fsl,qman-portal-1.2.0", "fsl,qman-portal";
        reg = <0 0x4000>, <0x100000 0x1000>;
        interrupts = <104 IRQ_TYPE_EDGE_FALLING 0 0>;
        fsl,liodn = <1 2>;
        fsl,qman-channel-id = <0>;

        fman0 {
            fsl,liodn = <0x21>;
            dev-handle = <&fman0>;
        };

        fman1 {
            fsl,liodn = <0xa1>;
            dev-handle = <&fman1>;
        };

        crypto {
            fsl,liodn = <0x41 0x66>;
            dev-handle = <&crypto>;
        };
    };
