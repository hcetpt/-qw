%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/fsl/cpm_qe/fsl,qe-firmware.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale QUICC Engine 模块固件节点

maintainers:
  - Frank Li <Frank.Li@nxp.com>

description: |
  此节点定义了一个嵌入在设备树中的固件二进制文件，其目的是为了将固件从引导加载程序传递给内核，或从虚拟机监控器传递给客户机。
  固件节点本身包含了固件的二进制内容、兼容性属性以及任何特定于固件的属性。该节点应放置在需要它的 QE 节点内部。这样做消除了对 fsl,firmware-phandle 属性的需求。其他需要相同固件的 QE 节点应该定义一个 fsl,firmware-phandle 属性，指向第一个 QE 节点内的固件节点。
  fsl,firmware 属性可以在 DTS 中指定（可能使用 incbin），或者由引导加载程序在启动时插入。
properties:
  compatible:
    enum:
      - fsl,qe-firmware

  fsl,firmware:
    $ref: /schemas/types.yaml#/definitions/uint8-array
    description:
      这是一个标准属性。此属性包含固件二进制“块”。
required:
  - compatible
  - fsl,firmware

additionalProperties: false

examples:
  - |
    qe-firmware {
        compatible = "fsl,qe-firmware";
        fsl,firmware = <0x70 0xcd 0x00 0x00 0x01 0x46 0x45>;
    };
