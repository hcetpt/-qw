%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/fsl/cpm_qe/fsl,qe-si.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale QUICC Engine 模块串行接口块 (SI)

maintainers:
  - Frank Li <Frank.Li@nxp.com>

description:
  SI 管理八条 TDM 线路到 QE 块串行驱动器、MCC 和 UCC 的路由，用于接收和传输。

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - fsl,ls1043-qe-si
          - const: fsl,t1040-qe-si
      - enum:
          - fsl,t1040-qe-si

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    si@700 {
        compatible = "fsl,t1040-qe-si";
        reg = <0x700 0x80>;
    };
