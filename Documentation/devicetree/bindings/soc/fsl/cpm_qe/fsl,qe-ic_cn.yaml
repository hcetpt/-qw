%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/fsl/cpm_qe/fsl,qe-ic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale QUICC Engine 模块中断控制器 (IC)

maintainers:
  - Frank Li <Frank.Li@nxp.com>

properties:
  compatible:
    const: fsl,qe-ic

  reg:
    maxItems: 1

  interrupts:
    items:
      - description: QE 中断
      - description: QE 关键
      - description: QE 错误
    minItems: 1

  interrupt-controller: true

  "#interrupt-cells":
    const: 1

required:
  - compatible
  - reg
  - interrupt-controller
  - "#interrupt-cells"

additionalProperties: false

examples:
  - |
    interrupt-controller@80 {
        compatible = "fsl,qe-ic";
        reg = <0x80 0x80>;
        #interrupt-cells = <1>;
        interrupt-controller;
        interrupts = <95 2 0 0  94 2 0 0>;
    };
