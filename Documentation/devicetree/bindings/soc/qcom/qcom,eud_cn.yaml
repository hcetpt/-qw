```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom,eud.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通嵌入式USB调试器

maintainers:
  - Souradeep Chowdhury <quic_schowdhu@quicinc.com>

description:
  此绑定用于描述高通嵌入式USB调试器，它是在芯片上实现的一个小型USB集线器以支持基于USB的调试功能。
properties:
  compatible:
    items:
      - enum:
          - qcom,sc7280-eud
      - const: qcom,eud

  reg:
    items:
      - description: EUD 基地址寄存器区域
      - description: EUD 模式管理器寄存器

  interrupts:
    description: EUD 中断
    maxItems: 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports
    description:
      这些端口应连接到DWC3控制器节点的端点和Type C连接器节点。控制器具有"usb-role-switch"属性
properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description: 此端口应连接到DWC3控制器
port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description: 此端口应连接到Type C连接器
required:
  - compatible
  - reg
  - ports

additionalProperties: false

examples:
  - |
    eud@88e0000 {
           compatible = "qcom,sc7280-eud", "qcom,eud";
           reg = <0x88e0000 0x2000>,
                 <0x88e2000 0x1000>;

           ports {
                   #address-cells = <1>;
                   #size-cells = <0>;
                   port@0 {
                           reg = <0>;
                           eud_ep: endpoint {
                                   remote-endpoint = <&usb2_role_switch>;
                           };
                   };

                   port@1 {
                           reg = <1>;
                           eud_con: endpoint {
                                   remote-endpoint = <&con_eud>;
                           };
                   };
           };
    };
```

以上是对给定内容的中文翻译。请注意，由于原内容中包含了一些专有名词和技术细节，这些词汇在中文中的对应表达可能没有统一的标准，但已尽量保持其准确性和可读性。
