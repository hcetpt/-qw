#### YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom,rpm-master-stats.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: 高通技术公司 (QTI) RPM 主统计信息

维护者:
  - Konrad Dybcio <konrad.dybcio@linaro.org>

描述: |
  高通的资源电源管理器 (RPM) 架构中包含了一个“RPM 主”概念。
  这些主可以被认为是“本地的领头羊”，通常覆盖单一子系统（例如，应用处理器子系统 (APSS)、音频数字信号处理器 (ADSP)、连接数字信号处理器 (CDSP)）。
  所有的 RPM 决策（尤其是进入硬件驱动的低功耗模式：晶振关断 (XO shutdown) 和整个系统的电源完全关闭）首先在主级别做出，然后汇总到整个系统。
  主统计信息提供了一些有用的指标，可用于评估设备是否进入了期望的低功耗模式，需要多长时间才能进入该模式，保持该模式的时间长度，重新上线所需时间，
  以及每个睡眠状态被进入了多少次和哪些内核正在积极投票以保持唤醒状态。
  此方案已在 2013-2023 年代的各种片上系统 (SoC) 中使用，一些较新或高端的设计通过共享内存 (SMEM) 查询提供这些信息。

属性:
  compatible:
    常量: qcom,rpm-master-stats

  qcom,rpm-msg-ram:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    描述: 指向包含主统计信息的 RPM MSG RAM 片段的句柄
    最小项数: 1
    最大项数: 5
    项:
      最大项数: 1

  qcom,master-names:
    $ref: /schemas/types.yaml#/definitions/string-array
    描述:
      拥有此主统计信息实例所在 MSG RAM 片段的 RPM 主的名称
    最小项数: 1
    最大项数: 5

必需:
  - compatible
  - qcom,rpm-msg-ram
  - qcom,master-names

额外属性: false

示例:
  - |
    stats {
      compatible = "qcom,rpm-master-stats";
      qcom,rpm-msg-ram = <&apss_master_stats>,
                         <&mpss_master_stats>,
                         <&adsp_master_stats>,
                         <&cdsp_master_stats>,
                         <&tz_master_stats>;
      qcom,master-names = "APSS",
                          "MPSS",
                          "ADSP",
                          "CDSP",
                          "TZ";
    };
