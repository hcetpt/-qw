%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom,msm8976-ramp-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm 坡道控制器

maintainers:
  - 安杰洛·乔阿基诺·德尔·雷格诺 <angelo.gioacchino.delregno@collabora.com>

description:
  坡道控制器用于编程脉冲吞咽的序列ID，启用序列，并为一些Qualcomm系统级芯片上的CPU核心链接序列ID（SIDs）。

properties:
  compatible:
    enum:
      - qcom,msm8976-ramp-controller

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    cpu-power-controller@b014000 {
        compatible = "qcom,msm8976-ramp-controller";
        reg = <0x0b014000 0x68>;
    };
