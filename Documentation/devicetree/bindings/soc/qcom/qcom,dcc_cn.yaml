%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom,dcc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 数据捕获与比较

maintainers:
  - Souradeep Chowdhury <quic_schowdhu@quicinc.com>

description: |
    DCC（数据捕获与比较）是一种DMA引擎，用于在灾难性故障或软件触发时保存配置数据或系统内存内容。
    DCC用于捕获和存储数据以供调试之用。

properties:
  compatible:
    items:
      - enum:
          - qcom,sm8150-dcc
          - qcom,sc7280-dcc
          - qcom,sc7180-dcc
          - qcom,sdm845-dcc
      - const: qcom,dcc

  reg:
    items:
      - description: DCC基地址
      - description: DCC RAM基地址

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    dma@10a2000{
        compatible = "qcom,sm8150-dcc", "qcom,dcc";
        reg = <0x010a2000 0x1000>,
              <0x010ad000 0x2000>;
    };
