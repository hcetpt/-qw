# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom,smd-rpm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: 高通资源电源管理器 (RPM) 通过 SMD/GLINK

description: |
  此驱动程序用于与在各种高通平台上发现的资源电源管理器 (RPM) 进行交互。
  RPM 允许系统中的每个组件对系统资源（如时钟、稳压器和总线频率）的状态进行投票。
  应填写 RPM 边缘的 SMD 或 GLINK 信息。参见 qcom,smd.yaml 以获取所需的边缘属性。
  所有 SMD/GLINK 相关属性都将位于 RPM 节点本身内。
  RPM 向其子节点暴露资源。rpm_requests 节点必须存在，此子节点可以包含指定稳压器资源的子项。
  有关可以在 rpm_requests 下存在的稳压器子节点的信息，请参阅 Documentation/devicetree/bindings/regulator/qcom,smd-rpm-regulator.yaml。
maintainers:
  - Andy Gross <agross@kernel.org>
  - Bjorn Andersson <bjorn.andersson@linaro.org>

properties:
  compatible:
    enum:
      - qcom,rpm-apq8084
      - qcom,rpm-ipq6018
      - qcom,rpm-ipq9574
      - qcom,rpm-mdm9607
      - qcom,rpm-msm8226
      - qcom,rpm-msm8610
      - qcom,rpm-msm8909
      - qcom,rpm-msm8916
      - qcom,rpm-msm8917
      - qcom,rpm-msm8936
      - qcom,rpm-msm8937
      - qcom,rpm-msm8952
      - qcom,rpm-msm8953
      - qcom,rpm-msm8974
      - qcom,rpm-msm8976
      - qcom,rpm-msm8994
      - qcom,rpm-msm8996
      - qcom,rpm-msm8998
      - qcom,rpm-qcm2290
      - qcom,rpm-qcs404
      - qcom,rpm-sdm660
      - qcom,rpm-sm6115
      - qcom,rpm-sm6125
      - qcom,rpm-sm6375

  clock-controller:
    $ref: /schemas/clock/qcom,rpmcc.yaml#
    unevaluatedProperties: false

  power-controller:
    $ref: /schemas/power/qcom,rpmpd.yaml#

  qcom,glink-channels:
    $ref: /schemas/types.yaml#/definitions/string-array
    description: 用于 RPM 通信的通道名称
    items:
      - const: rpm_requests

  qcom,smd-channels:
    $ref: /schemas/types.yaml#/definitions/string-array
    description: 用于 RPM 通信的通道名称
    items:
      - const: rpm_requests

patternProperties:
  "^regulators(-[01])?$":
    $ref: /schemas/regulator/qcom,smd-rpm-regulator.yaml#
    unevaluatedProperties: false

if:
  properties:
    compatible:
      contains:
        enum:
          - qcom,rpm-apq8084
          - qcom,rpm-mdm9607
          - qcom,rpm-msm8226
          - qcom,rpm-msm8610
          - qcom,rpm-msm8909
          - qcom,rpm-msm8916
          - qcom,rpm-msm8917
          - qcom,rpm-msm8936
          - qcom,rpm-msm8937
          - qcom,rpm-msm8952
          - qcom,rpm-msm8953
          - qcom,rpm-msm8974
          - qcom,rpm-msm8976
          - qcom,rpm-msm8994
then:
  properties:
    qcom,glink-channels: false
  required:
    - qcom,smd-channels
else:
  properties:
    qcom,smd-channels: false
  required:
    - qcom,glink-channels

required:
  - compatible

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    remoteproc {
        compatible = "qcom,msm8916-rpm-proc", "qcom,rpm-proc";

        smd-edge {
            interrupts = <GIC_SPI 168 IRQ_TYPE_EDGE_RISING>;
            qcom,ipc = <&apcs 8 0>;
            qcom,smd-edge = <15>;

            rpm-requests {
                compatible = "qcom,rpm-msm8916";
                qcom,smd-channels = "rpm_requests";

                clock-controller {
                    compatible = "qcom,rpmcc-msm8916", "qcom,rpmcc";
                    #clock-cells = <1>;
                    clocks = <&xo_board>;
                    clock-names = "xo";
                };

                power-controller {
                    compatible = "qcom,msm8916-rpmpd";
                    #power-domain-cells = <1>;
                    operating-points-v2 = <&rpmpd_opp_table>;

                    rpmpd_opp_table: opp-table {
                        compatible = "operating-points-v2";

                        opp-1 {
                            opp-level = <1>;
                        };
                        opp-2 {
                            opp-level = <2>;
                        };
                    };
                };
            };
        };
    };
```
