%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/mediatek/mediatek,pwrap.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Mediatek 电源管理集成电路 (PMIC) 包装器

维护者:
  - Flora Fu <flora.fu@mediatek.com>
  - Alexandre Mergnat <amergnat@baylibre.com>

描述:
  在 MediaTek 系统级芯片 (SoC) 中，电源管理集成电路 (PMIC) 通过 SPI 接口连接。SPI 主接口对 CPU 并非直接可见，而是仅通过 SoC 内的 PMIC 包装器可见。SoC 和 PMIC 之间的通信可选地进行加密。此外，还可以使用非标准的双 I/O SPI 模式以提高速度。

  在 MT8135 上，某些 SoC 内部外设的引脚可以位于 PMIC 上。这些引脚的信号通过 pwrap 桥接器在 SPI 总线上路由。在下面的绑定说明中，桥接所需的属性标有“IP 配对”。对于不支持 IP 配对的 SoC，这些是可选的。

属性:
  compatible:
    oneOf:
      - items:
          - 枚举:
              - mediatek,mt2701-pwrap
              - mediatek,mt6765-pwrap
              - mediatek,mt6779-pwrap
              - mediatek,mt6795-pwrap
              - mediatek,mt6797-pwrap
              - mediatek,mt6873-pwrap
              - mediatek,mt7622-pwrap
              - mediatek,mt8135-pwrap
              - mediatek,mt8173-pwrap
              - mediatek,mt8183-pwrap
              - mediatek,mt8186-pwrap
              - mediatek,mt8195-pwrap
              - mediatek,mt8365-pwrap
              - mediatek,mt8516-pwrap
      - items:
          - 枚举:
              - mediatek,mt8186-pwrap
              - mediatek,mt8195-pwrap
          - 常量: syscon
      - items:
          - 枚举:
              - mediatek,mt8188-pwrap
          - 常量: mediatek,mt8195-pwrap
          - 常量: syscon

  reg:
    minItems: 1
    items:
      - 描述: PMIC 包装器寄存器
      - 描述: IP 配对寄存器

  reg-names:
    minItems: 1
    items:
      - 常量: pwrap
      - 常量: pwrap-bridge

  interrupts:
    maxItems: 1

  clocks:
    minItems: 2
    items:
      - 描述: SPI 总线时钟
      - 描述: 主模块时钟
      - 描述: 系统模块时钟
      - 描述: 定时器模块时钟

  clock-names:
    minItems: 2
    items:
      - 常量: spi
      - 常量: wrap
      - 常量: sys
      - 常量: tmr

  resets:
    minItems: 1
    items:
      - 描述: PMIC 包装器复位
      - 描述: IP 配对复位

  reset-names:
    minItems: 1
    items:
      - 常量: pwrap
      - 常量: pwrap-bridge

  pmic:
    类型: 对象

必需:
  - compatible
  - reg
  - reg-names
  - interrupts
  - clocks
  - clock-names

依赖必需:
  resets: [reset-names]

allOf:
  - 如果:
      属性:
        compatible:
          包含:
            常量: mediatek,mt8365-pwrap
    则:
      属性:
        clocks:
          minItems: 4

        clock-names:
          minItems: 4

其他属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/reset/mt8135-resets.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;
        pwrap@1000f000 {
            compatible = "mediatek,mt8135-pwrap";
            reg = <0 0x1000f000 0 0x1000>,
                  <0 0x11017000 0 0x1000>;
            reg-names = "pwrap", "pwrap-bridge";
            interrupts = <GIC_SPI 128 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&clk26m>, <&clk26m>;
            clock-names = "spi", "wrap";
            resets = <&infracfg MT8135_INFRA_PMIC_WRAP_RST>,
                     <&pericfg MT8135_PERI_PWRAP_BRIDGE_SW_RST>;
            reset-names = "pwrap", "pwrap-bridge";
        };
    };
