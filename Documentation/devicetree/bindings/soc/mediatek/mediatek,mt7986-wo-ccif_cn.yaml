```yaml
# SPDX-许可证标识符: (GPL-2.0 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/mediatek/mediatek,mt7986-wo-ccif.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: MediaTek 无线以太网调度 (WED) WO 控制器接口用于 MT7986

维护者:
  - Lorenzo Bianconi <lorenzo@kernel.org>
  - Felix Fietkau <nbd@nbd.name>

描述:
  MediaTek wo-ccif 提供了一个配置接口，用于在 MT7986 SoC 上执行 WED WO
  控制器的卸载接收数据包处理（例如 802.11 聚合数据包重新排序或接收报头转换）。

属性:
  兼容:
    项目:
      - 枚举:
          - mediatek,mt7986-wo-ccif
          - mediatek,mt7988-wo-ccif
      - 常量: syscon

  寄存器:
    最大项目数: 1

  中断:
    最大项目数: 1

必需:
  - 兼容
  - 寄存器
  - 中断

额外属性: false

示例:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    soc {
      #address-cells = <2>;
      #size-cells = <2>;

      syscon@151a5000 {
        兼容 = "mediatek,mt7986-wo-ccif", "syscon";
        寄存器 = <0 0x151a5000 0 0x1000>;
        中断 = <GIC_SPI 205 IRQ_TYPE_LEVEL_HIGH>;
      };
    };
```

请注意，这里将英文关键词翻译成了中文，但实际使用中设备树文件通常仍使用英文关键词。此外，一些注释和描述部分进行了翻译以帮助理解。
