```yaml
# SPDX-许可证标识符: (GPL-2.0-only 或 BSD-2-Clause)
%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/mediatek/mediatek,ccorr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: MediaTek 颜色校正

维护者:
  - Matthias Brugger <matthias.bgg@gmail.com>
  - Moudy Ho <moudy.ho@mediatek.com>

描述: |
  使用 3x3 矩阵的 MediaTek 颜色校正
属性:
  compatible:
    项目:
      - 枚举:
          - mediatek,mt8183-mdp3-ccorr

  reg:
    最大项目数: 1

  mediatek,gce-client-reg:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    项目:
      项目:
        - 描述: GCE 的 phandle
        - 描述: GCE 子系统 ID
        - 描述: 寄存器偏移量
        - 描述: 寄存器大小
    描述: 客户端驱动程序的寄存器可以通过 GCE 配置，通过此属性定义的 4 个参数。每个 GCE 子系统 ID 映射到在头文件 include/dt-bindings/gce/<chip>-gce.h 中定义的一个客户端。
mediatek,gce-events:
    描述:
      映射到特定硬件事件信号给 GCE 的事件 ID。事件 ID 在每个芯片的 GCE 头文件 include/dt-bindings/gce/<chip>-gce.h 中定义
$ref: /schemas/types.yaml#/definitions/uint32-array

  clocks:
    最小项目数: 1

必需:
  - compatible
  - reg
  - mediatek,gce-client-reg
  - mediatek,gce-events
  - clocks

额外属性: false

示例:
  - |
    #include <dt-bindings/clock/mt8183-clk.h>
    #include <dt-bindings/gce/mt8183-gce.h>

    mdp3_ccorr: mdp3-ccorr@1401c000 {
      compatible = "mediatek,mt8183-mdp3-ccorr";
      reg = <0x1401c000 0x1000>;
      mediatek,gce-client-reg = <&gce SUBSYS_1401XXXX 0xc000 0x1000>;
      mediatek,gce-events = <CMDQ_EVENT_MDP_CCORR_SOF>,
                            <CMDQ_EVENT_MDP_CCORR_EOF>;
      clocks = <&mmsys CLK_MM_MDP_CCORR>;
    };
```
请注意，某些英文术语（如“属性”、“必需”等）在翻译时保持不变，因为它们是 YAML 结构的一部分，而非具体的中文术语。
