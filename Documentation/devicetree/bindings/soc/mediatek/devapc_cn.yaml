# SPDX-文件许可标识: (GPL-2.0 或 BSD-2-Clause)
# # 版权所有 2020 MediaTek Inc
%YAML 1.2
---
$id: 'http://devicetree.org/schemas/soc/mediatek/devapc.yaml#'
$schema: 'http://devicetree.org/meta-schemas/core.yaml#'

title: MediaTek 设备访问权限控制驱动程序

description: |
  MediaTek 总线结构提供了 TrustZone 安全支持和数据保护，以防止从设备被未预期的主设备访问。
  安全违规会被记录并发送给处理器进行进一步分析和对策。
maintainers:
  - Neal Liu <neal.liu@mediatek.com>

properties:
  compatible:
    enum:
      - mediatek,mt6779-devapc
      - mediatek,mt8186-devapc

  reg:
    description: devapc 寄存器组的基本地址
    maxItems: 1

  interrupts:
    description: 单个中断指定符
    maxItems: 1

  clocks:
    description: 包含模块时钟源及时钟名称
    maxItems: 1

  clock-names:
    description: 在 clocks 属性中列出的时钟名称
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt6779-clk.h>

    devapc: devapc@10207000 {
      compatible = "mediatek,mt6779-devapc";
      reg = <0x10207000 0x1000>;
      interrupts = <GIC_SPI 168 IRQ_TYPE_LEVEL_LOW>;
      clocks = <&infracfg_ao CLK_INFRA_DEVICE_APC>;
      clock-names = "devapc-infra-clock";
    };
```
请注意，这里的中文翻译尽量保持了原文的格式和风格。
