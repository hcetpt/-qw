%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/xilinx/xilinx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

标题: Xilinx Zynq 平台

维护者:
  - 米哈尔·西梅克 <michal.simek@amd.com>

描述: |
  使用 Zynq-7000 SOC 或 Zynq UltraScale+ MPSoC 的 Xilinx 板卡

属性:
  $nodename:
    常量: '/'
  compatible:
    oneOf:
      - items:
          - 枚举:
              - adapteva,parallella
              - digilent,zynq-zybo
              - digilent,zynq-zybo-z7
              - ebang,ebaz4205
              - myir,zynq-zturn-v5
              - myir,zynq-zturn
              - xlnx,zynq-cc108
              - xlnx,zynq-zc702
              - xlnx,zynq-zc706
              - xlnx,zynq-zc770-xm010
              - xlnx,zynq-zc770-xm011
              - xlnx,zynq-zc770-xm012
              - xlnx,zynq-zc770-xm013
          - 常量: xlnx,zynq-7000

      - items:
          - 常量: avnet,zynq-microzed
          - 常量: xlnx,zynq-microzed
          - 常量: xlnx,zynq-7000

      - items:
          - 常量: avnet,zynq-zed
          - 常量: xlnx,zynq-zed
          - 常量: xlnx,zynq-7000

      - items:
          - 枚举:
              - xlnx,zynqmp-zc1751
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 内部板卡 zc1232
        items:
          - 常量: xlnx,zynqmp-zc1232-revA
          - 常量: xlnx,zynqmp-zc1232
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 内部板卡 zc1254
        items:
          - 常量: xlnx,zynqmp-zc1254-revA
          - 常量: xlnx,zynqmp-zc1254
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 评估板 zcu1275
        items:
          - 常量: xlnx,zynqmp-zcu1275-revA
          - 常量: xlnx,zynqmp-zcu1275
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 兼容 96boards 的板卡 zcu100
        items:
          - 常量: xlnx,zynqmp-zcu100-revC
          - 常量: xlnx,zynqmp-zcu100
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 兼容 96boards 的板卡 Ultra96
        items:
          - 常量: avnet,ultra96-rev1
          - 常量: avnet,ultra96
          - 常量: xlnx,zynqmp-zcu100-revC
          - 常量: xlnx,zynqmp-zcu100
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 评估板 zcu102
        items:
          - 枚举:
              - xlnx,zynqmp-zcu102-revA
              - xlnx,zynqmp-zcu102-revB
              - xlnx,zynqmp-zcu102-rev1.0
              - xlnx,zynqmp-zcu102-rev1.1
          - 常量: xlnx,zynqmp-zcu102
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 评估板 zcu104
        items:
          - 枚举:
              - xlnx,zynqmp-zcu104-revA
              - xlnx,zynqmp-zcu104-revC
              - xlnx,zynqmp-zcu104-rev1.0
          - 常量: xlnx,zynqmp-zcu104
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 评估板 zcu106
        items:
          - 枚举:
              - xlnx,zynqmp-zcu106-revA
              - xlnx,zynqmp-zcu106-rev1.0
          - 常量: xlnx,zynqmp-zcu106
          - 常量: xlnx,zynqmp

      - 描述: Xilinx 评估板 zcu111
        items:
          - 枚举:
              - xlnx,zynqmp-zcu111-revA
              - xlnx,zynqmp-zcu111-rev1.0
          - 常量: xlnx,zynqmp-zcu111
          - 常量: xlnx,zynqmp

      - 描述: Xilinx Kria SOMs
        minItems: 3
        items:
          枚举:
            - xlnx,zynqmp-sm-k26-rev2
            - xlnx,zynqmp-sm-k26-rev1
            - xlnx,zynqmp-sm-k26-revB
            - xlnx,zynqmp-sm-k26-revA
            - xlnx,zynqmp-sm-k26
            - xlnx,zynqmp
        allOf:
          - 包含:
              常量: xlnx,zynqmp
          - 包含:
              常量: xlnx,zynqmp-sm-k26

      - 描述: Xilinx Kria SOMs (starter)
        minItems: 3
        items:
          枚举:
            - xlnx,zynqmp-smk-k26-rev2
            - xlnx,zynqmp-smk-k26-rev1
            - xlnx,zynqmp-smk-k26-revB
            - xlnx,zynqmp-smk-k26-revA
            - xlnx,zynqmp-smk-k26
            - xlnx,zynqmp
        allOf:
          - 包含:
              常量: xlnx,zynqmp
          - 包含:
              常量: xlnx,zynqmp-smk-k26

      - 描述: Xilinx Kria SOM KV260 revA/Y/Z
        minItems: 3
        items:
          枚举:
            - xlnx,zynqmp-sk-kv260-revA
            - xlnx,zynqmp-sk-kv260-revY
            - xlnx,zynqmp-sk-kv260-revZ
            - xlnx,zynqmp-sk-kv260
            - xlnx,zynqmp
        allOf:
          - 包含:
              常量: xlnx,zynqmp-sk-kv260-revA
          - 包含:
              常量: xlnx,zynqmp-sk-kv260
          - 包含:
              常量: xlnx,zynqmp

      - 描述: Xilinx Kria SOM KV260 rev2/1/B
        minItems: 3
        items:
          枚举:
            - xlnx,zynqmp-sk-kv260-rev2
            - xlnx,zynqmp-sk-kv260-rev1
            - xlnx,zynqmp-sk-kv260-revB
            - xlnx,zynqmp-sk-kv260
            - xlnx,zynqmp
        allOf:
          - 包含:
              常量: xlnx,zynqmp-sk-kv260-revB
          - 包含:
              常量: xlnx,zynqmp-sk-kv260
          - 包含:
              常量: xlnx,zynqmp

      - 描述: AMD MicroBlaze V (QEMU)
        items:
          - 常量: qemu,mbv
          - 常量: amd,mbv

其他属性: 真

..
